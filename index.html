<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - MASTER OMNIPOTENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --blue: #3b82f6; --glass: rgba(10, 10, 18, 0.98); }
        
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 540px); overflow-y: auto; padding-bottom: 50px; }
        
        /* ANIMASI */
        .brain-glow { animation: brain-pulse 1.5s infinite ease-in-out; color: var(--emerald) !important; filter: drop-shadow(0 0 15px var(--emerald)); }
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } }
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { filter: drop-shadow(0 0 2px var(--gold)); opacity: 0.6; } to { filter: drop-shadow(0 0 20px var(--gold)); opacity: 1; } }
        
        .btn-press:active { transform: scale(0.95); filter: brightness(1.2); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        .input-supreme { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 16px; border-radius: 1rem; color: white; font-size: 11px; width: 100%; text-align: center; }
        .popup-card { background: rgba(10, 11, 20, 0.99); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 2.5rem; }
    </style>
</head>
<body>

    <div id="floating-notif" class="fixed bottom-[110px] left-5 right-5 z-[1000] pointer-events-none"></div>

    <div id="init-modal" class="fixed inset-0 z-[99000] bg-black/95 flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="popup-card p-10 w-full max-w-sm border-yellow-500/30 text-center">
            <h3 id="init-title" class="titan-font text-white mb-6 uppercase tracking-widest text-[14px]">Master Node Sync</h3>
            <p id="init-desc" class="text-[10px] opacity-60 mb-8">Input Live Equity Portfolio & API Bursa</p>
            
            <div class="space-y-4">
                <input type="number" id="input-equity" placeholder="Rp 1.000.000" class="input-supreme text-xl font-bold text-yellow-500">
                <div id="api-fields" class="space-y-3">
                    <input type="password" id="input-key" placeholder="API KEY" class="input-supreme">
                    <input type="password" id="input-secret" placeholder="API SECRET" class="input-supreme">
                </div>
                <button onclick="activateNode()" class="w-full py-5 bg-yellow-500 text-black font-black titan-font rounded-2xl text-[11px] btn-press uppercase shadow-2xl">Aktifkan Misi</button>
            </div>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-black/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button class="w-10 h-10 bg-zinc-900 rounded-xl border border-yellow-500/20 flex items-center justify-center text-yellow-500 shadow-lg">
                <i class="fa-solid fa-book-open"></i>
            </button>
            <div id="level-tabs" class="flex gap-1 p-1 bg-white/5 rounded-2xl border border-white/10">
                <button onclick="switchLvl(1)" id="sw-1" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 1</button>
                <button onclick="switchLvl(2)" id="sw-2" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 2</button>
                <button onclick="switchLvl(3)" id="sw-3" class="px-3 py-2 rounded-xl text-[8px] titan-font tab-active">Lvl 3</button>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <div class="flex items-center gap-1.5 bg-black/40 px-3 py-2 rounded-full border border-white/5">
                <i class="fa-solid fa-wifi text-blue-400 text-[10px]"></i>
                <div class="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></div>
                <span id="ping-val" class="text-[8px] titan-font text-yellow-500">404ms</span>
            </div>
            <button class="text-rose-500 bg-rose-500/10 w-10 h-10 rounded-full flex items-center justify-center border border-rose-500/20"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </header>

    <main id="main-content" class="h-full flex flex-col pb-48 overflow-y-auto no-scrollbar">
        <section class="p-6">
            <div class="glass-premium p-8 text-center relative overflow-hidden">
                <div class="absolute top-4 right-4 w-28 p-2 bg-black/60 rounded-xl border border-white/5">
                    <p class="text-[6px] titan-font opacity-40 uppercase mb-2">Session Performance</p>
                    <div class="flex justify-between items-center gap-2">
                        <div class="text-center">
                            <p class="text-[5px] opacity-40 uppercase">Win Rate</p>
                            <p id="ui-winrate" class="text-[9px] font-black text-emerald-400">0%</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[5px] opacity-40 uppercase">Net Profit</p>
                            <p id="ui-netprofit" class="text-[9px] font-black text-yellow-500">Rp 0</p>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col items-start mb-4">
                    <p id="ui-mode-tag" class="text-[9px] uppercase font-black text-yellow-500 tracking-[3px]">Master Node</p>
                    <p class="text-[7px] text-gray-500 uppercase mt-1">Live Connected: <span id="live-count" class="text-emerald-400">1.553</span></p>
                </div>
                
                <h2 id="ui-equity" class="titan-font text-5xl font-black mb-1 tracking-tighter">Rp 0</h2>
                <div id="oracle-status" class="text-[8px] titan-font text-emerald-400 opacity-60 mb-8 animate-pulse tracking-[2px]">ORACLE: SYNCING...</div>
                
                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[7px] opacity-40 uppercase mb-1 font-bold">SCALPING</p><p id="eq-scalp" class="text-[11px] font-bold text-emerald-400">0</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[7px] opacity-40 uppercase mb-1 font-bold">SMART</p><p id="eq-smart" class="text-[11px] font-bold text-blue-400">0</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[7px] opacity-40 uppercase mb-1 font-bold">MOON</p><p id="eq-moon" class="text-[11px] font-bold text-violet-400">0</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-4">
            <div class="flex flex-col"><div class="text-[10px] titan-font text-yellow-500 uppercase text-center mb-3 tracking-widest">Radar API</div><div id="list-radar" class="module-container space-y-5 no-scrollbar"></div></div>
            <div class="flex flex-col"><div class="text-[10px] titan-font text-blue-500 uppercase text-center mb-3 tracking-widest">Execution</div><div id="list-execution" class="module-container space-y-5 no-scrollbar"></div></div>
            <div class="flex flex-col"><div class="text-[10px] titan-font text-emerald-500 uppercase text-center mb-3 tracking-widest">Vault</div><div id="list-history" class="module-container space-y-3 no-scrollbar"></div></div>
        </section>
    </main>

    <footer id="footer-nav" class="fixed bottom-0 left-0 right-0 p-5 bg-black/90 backdrop-blur-lg border-t border-white/5 z-40">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <button onclick="exportExcel()" class="flex flex-col items-center gap-1 text-emerald-400 active:scale-90 transition-transform"><i class="fa-solid fa-file-excel text-xl"></i><span class="text-[8px]">REPORT</span></button>
            <button onclick="window.open('https://t.me/yourgroup','_blank')" class="flex flex-col items-center gap-1 text-sky-400"><i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px]">GROUP</span></button>
            
            <div onclick="theOmniscientScan()" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 shadow-2xl border-8 border-[#020308] thunder-blink cursor-pointer">
                <i class="fa-solid fa-bolt text-black text-2xl"></i>
            </div>
            
            <button onclick="aiScanDeep()" class="flex flex-col items-center gap-1 text-emerald-400"><i id="brain-icon" class="fa-solid fa-brain text-xl"></i><span class="text-[8px]">AI SCAN</span></button>
            <button class="flex flex-col items-center gap-1 opacity-20"><i class="fa-solid fa-shield-halved text-xl"></i><span class="text-[8px]">SECURE</span></button>
        </div>
    </footer>

    <script>
        let db = { equity: 0, buckets: { scalp: 0, smart: 0, moon: 0 }, trades: [], history: [], activeLvl: 3 };

        // 1. MASTER NODE SYNC & API SETTINGS
        function activateNode() {
            const eqVal = parseInt(document.getElementById('input-equity').value);
            const apiKey = document.getElementById('input-key').value;
            const apiSec = document.getElementById('input-secret').value;

            if (!eqVal || eqVal < 1000000) return toast("Min Equity Rp 1.000.000", "rose");
            if (db.activeLvl === 3 && (!apiKey || !apiSec)) return toast("API Kredensial Wajib di Level 3", "rose");

            db.equity = eqVal;
            db.buckets.scalp = eqVal * 0.4;
            db.buckets.smart = eqVal * 0.4;
            db.buckets.moon = eqVal * 0.2;

            document.getElementById('init-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Notif Bypass System Alert dengan Custom UI
            toast("MASTER NODE OK: PROTOKOL AUTOPILOT AKTIF", "emerald");
            updateUI();
        }

        function switchLvl(l) {
            db.activeLvl = l;
            document.querySelectorAll('#level-tabs button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`sw-${l}`).classList.add('tab-active');
            
            const apiFields = document.getElementById('api-fields');
            const title = document.getElementById('init-title');
            
            if(l === 3) {
                apiFields.classList.remove('hidden');
                title.innerText = "Master Node Sync";
            } else {
                apiFields.classList.add('hidden');
                title.innerText = "Simulasi Training Sync";
            }
            document.getElementById('init-modal').style.display = 'flex';
        }

        // 2. SCANNING ENGINE (Tri-Node Fallback)
        async function theOmniscientScan() {
            if(navigator.vibrate) navigator.vibrate([100, 30, 100]);
            toast("Deep Scanning Multi-Node...", "gold");
            
            const radar = document.getElementById('list-radar');
            radar.innerHTML = '<p class="text-[8px] text-center animate-pulse opacity-40 py-10 titan-font uppercase">Syncing Nodes...</p>';
            
            setTimeout(() => {
                const pairs = [
                    { sym: "BCH", node: "INDODAX", price: "8.868.000", score: 94.6 },
                    { sym: "TRX", node: "GATE.IO", price: "4.791", score: 98.2 },
                    { sym: "SOL", node: "JUPITER", price: "2.410.000", score: 91.5 }
                ];
                
                radar.innerHTML = '';
                pairs.sort((a,b) => b.score - a.score).forEach(item => {
                    radar.innerHTML += `
                        <div class="bg-white/5 border border-white/10 p-4 rounded-2xl">
                            <div class="flex justify-between text-[7px] uppercase opacity-40 mb-2"><span>${item.node}</span><span class="text-emerald-400 font-bold">${item.score}% AI</span></div>
                            <div class="flex justify-between items-center">
                                <span class="text-[10px] font-bold tracking-widest">${item.sym}</span>
                                <span class="text-[8px] font-mono text-emerald-400">${item.price}</span>
                            </div>
                            <button onclick="lockSignal('${item.sym}')" class="w-full py-3 bg-yellow-500 text-black text-[9px] font-black rounded-xl mt-4 uppercase btn-press">Lock Signal</button>
                        </div>`;
                });
            }, 1500);
        }

        function lockSignal(sym) {
            db.trades.push({ sym, time: new Date().toLocaleTimeString() });
            renderExecution();
            toast(`SIGNAL ${sym} LOCKED`, "gold");
        }

        function renderExecution() {
            const container = document.getElementById('list-execution');
            container.innerHTML = db.trades.map((t, i) => `
                <div class="bg-white/5 border border-blue-500/20 p-4 rounded-2xl text-left">
                    <p class="text-[10px] font-black titan-font mb-4 text-blue-400">${t.sym}</p>
                    <button onclick="secureProfit(${i})" class="w-full py-3 bg-blue-600 text-white text-[9px] font-black rounded-xl uppercase btn-press">Secure Profit</button>
                </div>
            `).join('');
        }

        function secureProfit(i) {
            const trade = db.trades[i];
            const profit = Math.floor(Math.random() * 5000) + 1000;
            db.history.unshift({ sym: trade.sym, profit });
            db.trades.splice(i, 1);
            
            renderExecution();
            renderVault();
            toast(`PROFIT +Rp ${profit.toLocaleString()} SECURED`, "emerald");
        }

        function renderVault() {
            const history = document.getElementById('list-history');
            let total = 0;
            history.innerHTML = db.history.map(h => {
                total += h.profit;
                return `<div class="flex justify-between p-2 border-b border-white/5 text-[8px]"><span class="opacity-60">${h.sym}</span><span class="text-emerald-400 font-bold">+${h.profit.toLocaleString()}</span></div>`;
            }).join('');
            
            document.getElementById('ui-netprofit').innerText = `Rp ${total.toLocaleString()}`;
            document.getElementById('ui-winrate').innerText = "100%";
        }

        function updateUI() {
            document.getElementById('ui-equity').innerText = `Rp ${db.equity.toLocaleString()}`;
            document.getElementById('eq-scalp').innerText = db.buckets.scalp.toLocaleString();
            document.getElementById('eq-smart').innerText = db.buckets.smart.toLocaleString();
            document.getElementById('eq-moon').innerText = db.buckets.moon.toLocaleString();
        }

        function aiScanDeep() {
            document.getElementById('brain-icon').classList.add('brain-glow');
            toast("Analyzing Smart Money Flow...", "gold");
            setTimeout(() => document.getElementById('brain-icon').classList.remove('brain-glow'), 3000);
        }

        function toast(m, t) {
            const a = document.getElementById('floating-notif');
            const d = document.createElement('div');
            d.className = `glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[10px] titan-font uppercase mb-3 text-white animate-bounce shadow-2xl`;
            d.innerText = m;
            a.appendChild(d);
            setTimeout(()=>d.remove(), 3000);
        }

        function exportExcel() { toast("Generating Excel Report...", "gold"); }

        // Live Clock & Ping Mock
        setInterval(() => {
            const p = 400 + Math.floor(Math.random() * 50);
            document.getElementById('ping-val').innerText = `${p}ms`;
        }, 3000);
    </script>
</body>
</html>
