<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <title>TITAN V13 AI - MASTER OMNIPOTENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --blue-opt: #3b82f6; --glass: rgba(10, 10, 18, 0.98); }
        
        body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Layout khusus sesuai gambar */
        .module-container { height: calc(100vh - 580px); overflow-y: auto; padding-bottom: 50px; }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { filter: drop-shadow(0 0 2px var(--gold)); opacity: 0.7; } to { filter: drop-shadow(0 0 20px var(--gold)); opacity: 1; } }
        
        /* Modal Style */
        #modal-overlay { position: fixed; inset: 0; z-index: 200000; background: rgba(0,0,0,0.95); backdrop-filter: blur(25px); display: none; align-items: center; justify-content: center; padding: 24px; }
        .modal-active #modal-overlay { display: flex; }
    </style>
</head>
<body class="no-scrollbar">

    <div id="modal-overlay">
        <div id="modal-box" class="glass-premium p-8 w-full max-w-sm border-yellow-500/20 text-center">
            <div id="modal-icon" class="mb-4 text-5xl text-yellow-500"></div>
            <h3 id="modal-title" class="titan-font text-yellow-500 mb-2 uppercase text-[10px] tracking-widest"></h3>
            <div id="modal-body" class="text-[10px] text-white/60 mb-8 leading-relaxed text-left"></div>
            <div id="modal-actions" class="flex flex-col gap-2"></div>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-black/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-yellow-500/10 rounded-xl flex items-center justify-center border border-yellow-500/20 text-yellow-500">
                <i class="fa-solid fa-book-open text-lg"></i>
            </div>
            <div id="level-tabs" class="flex gap-1 p-1 bg-white/5 rounded-2xl border border-white/10">
                <button onclick="jumpLevel(1)" id="sw-1" class="px-4 py-2 rounded-xl text-[8px] titan-font text-white/40">Lvl 1</button>
                <button onclick="jumpLevel(2)" id="sw-2" class="px-4 py-2 rounded-xl text-[8px] titan-font text-white/40">Lvl 2</button>
                <button onclick="jumpLevel(3)" id="sw-3" class="px-4 py-2 rounded-xl text-[8px] titan-font tab-active">Lvl 3</button>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 bg-blue-500/10 px-3 py-2 rounded-xl border border-blue-500/20">
                <i class="fa-solid fa-wifi text-blue-400 text-xs"></i>
                <div class="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></div>
                <span id="ping-val" class="text-[8px] titan-font text-yellow-500">404ms</span>
            </div>
            <button onclick="initLogout()" class="text-rose-500 bg-rose-500/10 w-10 h-10 rounded-full flex items-center justify-center border border-rose-500/20">
                <i class="fa-solid fa-power-off text-xl"></i>
            </button>
        </div>
    </header>

    <main class="h-full flex flex-col pb-48 overflow-y-auto no-scrollbar">
        <div class="text-center mt-4">
            <p class="text-[7px] titan-font opacity-40 uppercase tracking-[4px] mb-2">Top Graduates</p>
            <div class="flex justify-center gap-4 text-[7px] font-bold text-yellow-500 uppercase">
                <span>ðŸ‘‘ TitanElite</span><span>ðŸ‘‘ Marsel</span><span>ðŸ‘‘ DevTitan</span>
            </div>
        </div>

        <section class="p-6">
            <div class="glass-premium p-8 text-center relative overflow-hidden">
                <div class="flex justify-between items-start mb-4">
                    <p class="text-[10px] uppercase font-black text-yellow-500 tracking-[3px]">Master Node</p>
                    <div class="bg-yellow-500/10 px-2 py-1 rounded border border-yellow-500/20">
                        <p class="text-[7px] text-yellow-500 font-bold uppercase">API Standby</p>
                    </div>
                </div>
                
                <h2 id="ui-equity" class="titan-font text-5xl font-black mb-1 tracking-tighter">Rp 0</h2>
                <div class="text-[8px] titan-font text-emerald-400 opacity-60 mb-8 uppercase tracking-[2px]">Oracle: Syncing...</div>
                
                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 flex flex-col items-center">
                        <p class="text-[7px] opacity-40 uppercase mb-2">Scalping</p><p id="eq-scalp" class="text-[12px] font-black text-emerald-400">0</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 flex flex-col items-center">
                        <p class="text-[7px] opacity-40 uppercase mb-2">Smart</p><p id="eq-smart" class="text-[12px] font-black text-blue-400">0</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 flex flex-col items-center">
                        <p class="text-[7px] opacity-40 uppercase mb-2">Moon</p><p id="eq-moon" class="text-[12px] font-black text-violet-400">0</p>
                    </div>
                </div>

                <div class="mt-6 p-4 bg-emerald-500/5 rounded-2xl border border-emerald-500/10">
                    <p class="text-[7px] titan-font text-emerald-500 uppercase mb-3 tracking-widest">Session Performance</p>
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <p class="text-[6px] opacity-40 uppercase">Win Rate</p>
                            <p class="text-[10px] font-black text-emerald-400">0%</p>
                        </div>
                        <div class="flex-1">
                            <p class="text-[6px] opacity-40 uppercase">Net Profit</p>
                            <p class="text-[10px] font-black text-yellow-500">Rp 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-4">
            <div class="flex flex-col">
                <h3 class="text-[9px] titan-font text-yellow-500 uppercase text-center mb-4">Radar API</h3>
                <div id="list-radar" class="module-container space-y-4 no-scrollbar">
                    <p class="text-[7px] text-center opacity-30 animate-pulse uppercase">Syncing Nodes...</p>
                </div>
            </div>
            <div class="flex flex-col">
                <h3 class="text-[9px] titan-font text-blue-500 uppercase text-center mb-4">Execution</h3>
                <div id="list-execution" class="module-container space-y-4 no-scrollbar"></div>
            </div>
            <div class="flex flex-col">
                <h3 class="text-[9px] titan-font text-emerald-500 uppercase text-center mb-4">Vault</h3>
                <div id="list-vault" class="module-container space-y-3 no-scrollbar"></div>
            </div>
        </section>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-6 bg-black/90 backdrop-blur-xl border-t border-white/5 z-40">
        <div class="flex justify-around items-center">
            <button onclick="exportReport()" class="flex flex-col items-center gap-1 text-emerald-400">
                <i class="fa-solid fa-file-invoice-dollar text-xl"></i><span class="text-[8px] titan-font uppercase">Report</span>
            </button>
            <button onclick="window.open('https://t.me/+8uJ78T4VDHJkOTRl')" class="flex flex-col items-center gap-1 text-sky-400">
                <i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px] titan-font uppercase">Group</span>
            </button>
            
            <div onclick="smartScanTrigger()" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 shadow-[0_0_30px_rgba(255,215,0,0.5)] border-8 border-[#020308] cursor-pointer thunder-blink active:scale-90 transition-all">
                <i class="fa-solid fa-bolt text-black text-2xl"></i>
            </div>

            <button class="flex flex-col items-center gap-1 text-emerald-400">
                <i class="fa-solid fa-brain text-xl"></i><span class="text-[8px] titan-font uppercase">AI Scan</span>
            </button>
            <button class="flex flex-col items-center gap-1 opacity-40">
                <i class="fa-solid fa-shield-halved text-xl text-white"></i><span class="text-[8px] titan-font uppercase">Secure</span>
            </button>
        </div>
    </footer>

    <script>
        // --- CORE DATABASE ---
        let db = { 
            equity: 1000000, 
            lvl: 3, 
            apiKey: '', 
            apiSecret: '', 
            trades: [], 
            history: [],
            isLogged: true 
        };

        // --- AUTH & LOGOUT PATEN ---
        function initLogout() {
            showModal("LOGOUT SISTEM", "Konfirmasi keluar dari sesi trading Mahadhare?", 
            `<button onclick="executeLogout()" class="w-full py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-2xl font-black uppercase">YA, KELUAR</button>`, 
            "fa-power-off text-rose-500");
        }

        function executeLogout() {
            localStorage.removeItem('TITAN_AUTH');
            location.reload(); // Hard reset ke tampilan login
        }

        // --- LEVEL 3: API INPUT LOGIC ---
        function jumpLevel(n) {
            if(n === 3) {
                showModal("AKTIVASI MASTER NODE (L3)", 
                "Masukkan kredibilitas API Bursa Anda untuk sinkronisasi autopilot.", 
                `<input type="password" id="key-in" placeholder="API KEY INDODAX/GATE" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-white mb-3 text-[10px]">
                 <input type="password" id="sec-in" placeholder="SECRET KEY" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-white mb-3 text-[10px]">
                 <button onclick="saveAPI()" class="w-full py-4 bg-emerald-500 text-black titan-font text-[10px] rounded-xl font-black uppercase">SYNC GLOBAL NODE</button>`, 
                "fa-key text-emerald-400");
            } else {
                db.lvl = n;
                updateTabUI();
            }
        }

        function saveAPI() {
            const k = document.getElementById('key-in').value;
            const s = document.getElementById('sec-in').value;
            if(k && s) {
                db.apiKey = k; db.apiSecret = s; db.lvl = 3;
                closeModal();
                updateTabUI();
                toast("MASTER NODE SYNCED SUCCESSFULLY", "emerald");
            }
        }

        // --- SYSTEM UTILS ---
        function showModal(title, body, actions, icon) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = body;
            document.getElementById('modal-actions').innerHTML = actions || '<button onclick="closeModal()" class="btn-gold py-4 rounded-2xl w-full text-[10px] uppercase">Confirm</button>';
            document.getElementById('modal-icon').innerHTML = `<i class="fa-solid ${icon}"></i>`;
            document.body.classList.add('modal-active');
        }

        function closeModal() { document.body.classList.remove('modal-active'); }

        function updateTabUI() {
            document.querySelectorAll('#level-tabs button').forEach((b, i) => {
                b.classList.toggle('tab-active', i + 1 === db.lvl);
            });
            document.getElementById('ui-equity').innerText = `Rp ${db.equity.toLocaleString()}`;
        }

        function toast(m, t) {
            const area = document.createElement('div');
            area.className = `fixed top-20 left-5 right-5 z-[200000] p-4 glass-premium border-l-4 ${t==='emerald'?'border-emerald-500':'border-rose-500'} animate-bounce`;
            area.innerHTML = `<p class="text-[9px] titan-font uppercase">${m}</p>`;
            document.body.appendChild(area);
            setTimeout(() => area.remove(), 3000);
        }

        // --- AI SCAN LOGIC (Radar API) ---
        async function smartScanTrigger() {
            const list = document.getElementById('list-radar');
            list.innerHTML = '<div class="text-[7px] text-center py-10 opacity-30 animate-pulse uppercase">Scanning Deep Nodes...</div>';
            
            try {
                // Simulasi fetching Dual API
                const coins = ["BTC", "ETH", "SOL", "BNB", "PEPE"];
                list.innerHTML = '';
                coins.forEach(coin => {
                    list.innerHTML += `
                        <div class="bg-white/5 border border-white/10 p-4 rounded-2xl relative">
                            <div class="flex justify-between text-[7px] uppercase opacity-40"><span>INDODAX NODE</span><span>AI: 98%</span></div>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-[10px] font-bold tracking-widest">${coin}</span>
                                <span class="text-[8px] text-emerald-400 font-black">Rp ${Math.floor(Math.random()*1000000)}</span>
                            </div>
                            <button class="w-full py-3 bg-yellow-500 text-black text-[9px] font-black rounded-xl mt-4 uppercase active:scale-95 transition-all">Lock Signal</button>
                        </div>`;
                });
            } catch(e) { toast("SYNC FAILED", "rose"); }
        }

        // --- STARTUP ---
        updateTabUI();
    </script>
</body>
</html>
