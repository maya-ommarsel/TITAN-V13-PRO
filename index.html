<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - SUPREME OMNIPOTENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 18, 0.98); }
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 580px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        .btn-active { background: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .btn-locked { opacity: 0.15; cursor: not-allowed !important; filter: grayscale(1); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        .brain-glow { animation: brain-pulse 1.5s infinite ease-in-out; color: var(--emerald) !important; filter: drop-shadow(0 0 15px var(--emerald)); }
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.2); opacity: 1; } }
        .alert-tp { animation: blink-tp 0.5s infinite alternate; border-color: var(--emerald) !important; }
        @keyframes blink-tp { from { box-shadow: 0 0 0px var(--emerald); } to { box-shadow: 0 0 15px var(--emerald); background: rgba(16, 185, 129, 0.2); } }
        .alert-sl { animation: blink-sl 0.5s infinite alternate; border-color: var(--rose) !important; }
        @keyframes blink-sl { from { box-shadow: 0 0 0px var(--rose); } to { box-shadow: 0 0 15px var(--rose); background: rgba(244, 63, 94, 0.2); } }
        #face-scan-box { width: 100%; height: 200px; border-radius: 2rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: moveScan 2s infinite linear; }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }
        .popup-card { background: rgba(10, 11, 20, 0.99); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 2.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .input-supreme { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 16px; border-radius: 1.2rem; color: white; font-size: 11px; outline: none; }
        .input-supreme:focus { border-color: var(--gold); background: rgba(255,215,0,0.05); }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="floating-notif" class="fixed bottom-[110px] left-5 z-[1000] pointer-events-none w-64 text-white"></div>

    <div id="global-modal" class="fixed inset-0 z-[99000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-xl">
        <div id="modal-container" class="popup-card p-10 w-full max-sm relative text-center text-white">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-white/30"><i class="fa-solid fa-times text-xl"></i></button>
            <div id="modal-content"></div>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#020308] p-8 flex flex-col items-center overflow-y-auto">
        <div class="w-full max-w-sm text-center mt-10 text-white">
            <div id="master-chip" onclick="masterKnock()" class="w-24 h-24 mx-auto mb-8 bg-zinc-900 rounded-[2rem] border border-yellow-500/20 flex items-center justify-center shadow-2xl cursor-pointer active:scale-90 transition-all">
                <i class="fa-solid fa-microchip text-4xl text-yellow-500"></i>
            </div>
            <h1 class="titan-font text-2xl text-yellow-500 mb-2 tracking-widest">TITAN V.13 AI</h1>
            <div id="bio-container" class="hidden mb-6">
                <div id="face-scan-box"><video id="face-video" class="w-full h-full object-cover scale-x-[-1]" autoplay muted playsinline></video><div class="scan-line"></div></div>
                <p class="text-[9px] titan-font text-yellow-500 mt-3 animate-pulse uppercase">Biometric Secure Node...</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="auth-phone" placeholder="MASTER ID / TELEGRAM" class="w-full input-supreme text-center">
                <div id="reg-fields" class="hidden space-y-4">
                    <input type="number" id="auth-chat-id" placeholder="CHAT ID" class="w-full input-supreme text-center">
                </div>
                <input type="password" id="auth-pass" placeholder="PASSWORD" class="w-full input-supreme text-center">
                <div class="grid grid-cols-2 gap-4 pt-4">
                    <button onclick="handleAuth('LOGIN')" id="btn-login" class="py-5 btn-active titan-font text-[11px] rounded-[1.2rem] uppercase font-bold">Masuk</button>
                    <button onclick="handleAuth('REG')" id="btn-reg" class="py-5 bg-white/5 border border-white/10 titan-font text-[11px] rounded-[1.2rem] uppercase text-white">Daftar</button>
                </div>
            </div>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-black/50 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-4 text-white">
            <button onclick="showTutorial()" class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center border border-yellow-500/20 text-yellow-500 shadow-lg"><i class="fa-solid fa-book"></i></button>
            <div id="level-nav" class="flex gap-1 p-1 bg-white/5 rounded-2xl border border-white/10">
                <button onclick="attemptJump(1)" id="lv-1" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 1</button>
                <button onclick="attemptJump(2)" id="lv-2" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 2</button>
                <button onclick="attemptJump(3)" id="lv-3" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 3</button>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <div id="api-status-badge" class="px-3 py-1.5 bg-yellow-500/10 border border-yellow-500/20 rounded-lg text-[7px] titan-font text-yellow-500 uppercase">Sync: Standby</div>
            <button onclick="confirmLogout()" class="text-rose-500 bg-rose-500/10 w-10 h-10 rounded-full border border-rose-500/10 flex items-center justify-center"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </header>

    <main id="app-main" class="hidden h-full flex flex-col pb-48 overflow-y-auto no-scrollbar">
        <section class="p-6">
            <div class="glass-premium p-8 text-center relative overflow-hidden text-white">
                <div class="flex justify-between items-start mb-2">
                    <p id="ui-label" class="text-[9px] titan-font text-yellow-500 uppercase tracking-widest">TRAINING MODE</p>
                    <p id="live-users" class="text-[9px] text-emerald-400 font-bold animate-pulse uppercase">LIVE: 0</p>
                </div>
                <h2 id="display-equity" class="titan-font text-4xl font-black mb-1">Rp 0</h2>
                <div id="roadmap-box" class="text-[7px] titan-font text-white/20 uppercase tracking-[2px] mb-6">Roadmap Lvl 3: <span id="roadmap-timer" class="text-yellow-500">180 Days</span></div>
                
                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center"><p class="text-[7px] opacity-40 uppercase mb-1">SCALP (40%)</p><p id="b-scalp" class="text-[10px] titan-font text-emerald-400">0</p></div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center"><p class="text-[7px] opacity-40 uppercase mb-1">SMART (40%)</p><p id="b-smart" class="text-[10px] titan-font text-blue-400">0</p></div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center"><p class="text-[7px] opacity-40 uppercase mb-1">MOON (20%)</p><p id="b-moon" class="text-[10px] titan-font text-violet-400">0</p></div>
                </div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-4 h-full text-white text-center">
            <div class="flex flex-col"><p class="text-[10px] titan-font text-yellow-500 uppercase mb-4 tracking-widest">Radar Dewa</p><div id="radar-list" class="module-container space-y-4 no-scrollbar"></div></div>
            <div class="flex flex-col"><p class="text-[10px] titan-font text-blue-500 uppercase mb-4 tracking-widest">Execution</p><div id="exec-list" class="module-container space-y-4 no-scrollbar"></div></div>
            <div class="flex flex-col"><p class="text-[10px] titan-font text-emerald-500 uppercase mb-4 tracking-widest">Vault</p><div id="vault-list" class="module-container space-y-2 text-[8px] no-scrollbar"></div></div>
        </section>
    </main>

    <footer id="app-footer" class="fixed bottom-0 inset-x-0 p-6 bg-black/90 backdrop-blur-xl border-t border-white/5 z-40 hidden text-white text-center">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <button onclick="exportToExcel()" class="flex flex-col items-center gap-1 text-emerald-400"><i class="fa-solid fa-file-excel text-xl"></i><span class="text-[8px]">REPORT</span></button>
            <button onclick="window.open('https://t.me/+8uJ78T4VDHJkOTRl','_blank')" class="flex flex-col items-center gap-1 text-sky-400"><i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px]">GROUP</span></button>
            <div onclick="theOmniscientScan(true)" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 shadow-2xl border-8 border-[#020308] thunder-blink cursor-pointer shadow-yellow-500/20"><i class="fa-solid fa-bolt text-black text-2xl"></i></div>
            <button onclick="handleAIScan()" class="flex flex-col items-center gap-1 text-emerald-400"><i id="brain-icon" class="fa-solid fa-brain text-xl transition-all"></i><span class="text-[8px]">AI SCAN</span></button>
            <button onclick="showSecurityInfo()" class="flex flex-col items-center gap-1 opacity-60"><i class="fa-solid fa-shield-halved text-xl"></i><span class="text-[8px]">SECURE</span></button>
        </div>
    </footer>

    <script>
        // --- SECURE CONFIG (ENVIRONMENT SHIELD) ---
        // Data sensitif sekarang dipanggil dari Supabase, bukan hardcoded.
        const DB_CONFIG = {
            url: "YOUR_SUPABASE_URL", 
            key: "YOUR_SUPABASE_ANON_KEY"
        };
        const supabase = supabase.createClient(DB_CONFIG.url, DB_CONFIG.key);

        let state = { user: null, lvl: 1, equity: 0, buckets: { scalp: 0, smart: 0, moon: 0 }, trades: [], history: [], isAuth: false };

        // --- AUTH & BYPASS ---
        async function masterKnock() { 
            // Meminta Master Password dari database backend
            const { data, error } = await supabase.from('config').select('value').eq('key', 'TITAN_MASTER_PASS').single();
            const pass = prompt("ENTER MASTER OMNIPOTENT CODE:");
            if (data && pass === data.value) {
                loginOk({id: 'MASTER_ADMIN', lvl: 3, isAdmin: true});
            } else { toast("INVALID MASTER CODE", "rose"); }
        }

        async function handleAuth(mode) {
            const id = document.getElementById('auth-phone').value, pass = document.getElementById('auth-pass').value;
            if (!id || !pass) return toast("Lengkapi Data!", "rose");

            if (mode === 'REG') {
                const { error } = await supabase.from('users').insert([{ id, pass, lvl: 1, equity: 0 }]);
                if (!error) { toast("Registration Success!", "emerald"); } else { toast("ID Exist!", "rose"); }
            } else {
                const { data, error } = await supabase.from('users').select('*').eq('id', id).eq('pass', pass).single();
                if (data) loginOk(data); else toast("Login Gagal!", "rose");
            }
        }

        function loginOk(u) {
            state.user = u; state.lvl = u.lvl; state.isAuth = true;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            document.getElementById('app-footer').classList.remove('hidden');
            state.equity = u.equity || 0;
            refreshEquity(); jumpLevel(state.lvl);
            setInterval(heartbeat, 4000);
            sendSecureLog(`ðŸš€ *USER LOGIN*: ${u.id}`);
        }

        // --- MATA DEWA PROXY ENGINE ---
        async function theOmniscientScan(force) {
            const list = document.getElementById('radar-list');
            if (force) toast("DEEP SCAN NODES...", "gold");
            
            try {
                // Gunakan Proxy Server (Serverless Function) untuk menyembunyikan IP
                const res = await fetch(`/api/proxy-market?lvl=${state.lvl}`);
                const assets = await res.json();
                
                list.innerHTML = assets.map(a => `
                    <div class="bg-white/5 border border-white/10 p-4 rounded-2xl relative group overflow-hidden">
                        <div class="absolute -right-2 -top-1 px-3 py-1 bg-white/10 rounded-bl-xl text-[6px] titan-font uppercase text-emerald-400">${a.type}</div>
                        <div class="flex justify-between text-[7px] titan-font opacity-40"><span>${a.node}</span><span>${a.score.toFixed(1)}% AI</span></div>
                        <div class="flex justify-between items-center mt-2 font-bold">
                            <span class="text-[10px] titan-font">${a.sym}</span>
                            <div class="text-right">
                                <p class="text-[7px] opacity-60">Rp ${parseFloat(a.price).toLocaleString()}</p>
                                <i class="fa-solid ${a.trend==='up'?'fa-arrow-trend-up text-emerald-400':'fa-arrow-trend-down text-rose-400'} text-[8px]"></i>
                            </div>
                        </div>
                        <button onclick="lockAction('${a.sym}', ${a.price}, '${a.type}', '${a.node}')" class="w-full py-2 bg-yellow-500 text-black titan-font text-[8px] font-black rounded-xl mt-3 uppercase active:scale-95">Lock Signal</button>
                    </div>`).join('');
            } catch (e) { console.error("API Proxy Error"); }
        }

        // --- SECURE TELEGRAM LOGGING (BACKEND ONLY) ---
        async function sendSecureLog(msg) {
            // Kita memanggil API backend, bukan fetch langsung ke Telegram agar Token tidak bocor di Network Tab
            await fetch('/api/telegram-secure', {
                method: 'POST',
                body: JSON.stringify({ message: msg })
            });
        }

        // --- TRADING LOGIC & TSL (REMAINS MUTLAK) ---
        function processTSL() {
            state.trades.forEach((t, i) => {
                const vol = (Math.random()*0.05)-0.022; t.curr += t.curr*vol;
                t.profit = ((t.curr-t.entry)/t.entry)*100;
                if(t.curr > t.high) t.high = t.curr;
                const drop = ((t.high-t.curr)/t.high)*100;
                
                if (t.profit >= 15) t.alert = 'alert-tp';
                else if (t.profit <= -7) t.alert = 'alert-sl';
                else t.alert = '';

                if(drop >= 2 || t.profit >= 20 || t.profit <= -10) secureProfit(i);
            });
            renderExecution();
        }

        async function secureProfit(idx) {
            const t = state.trades[idx];
            const net = (t.stake*t.profit)/100;
            state.equity += net;
            state.history.unshift({...t, net, time: new Date().toLocaleTimeString()});
            state.trades.splice(idx, 1);
            refreshEquity();
            // Update Supabase Database
            await supabase.from('users').update({ equity: state.equity }).eq('id', state.user.id);
            sendSecureLog(`ðŸ’° *PROFIT SECURED*\nUser: ${state.user.id}\nProfit: ${t.profit.toFixed(2)}%`);
        }

        // --- UI SYSTEM (REMAINS MUTLAK) ---
        function refreshEquity() {
            const eq = state.equity || 0;
            state.buckets.scalp = eq * 0.4; state.buckets.smart = eq * 0.4; state.buckets.moon = eq * 0.2;
            document.getElementById('display-equity').innerText = `Rp ${eq.toLocaleString()}`;
            document.getElementById('b-scalp').innerText = (state.buckets.scalp).toLocaleString();
            document.getElementById('b-smart').innerText = (state.buckets.smart).toLocaleString();
            document.getElementById('b-moon').innerText = (state.buckets.moon).toLocaleString();
            localStorage.setItem('TITAN_FUND', eq);
        }

        function jumpLevel(l) {
            state.lvl = l;
            [1,2,3].forEach(n => {
                const btn = document.getElementById(`lv-${n}`);
                if (btn) btn.className = (state.lvl === n) ? "px-3 py-2 rounded-xl text-[8px] titan-font tab-active text-black" : "px-3 py-2 rounded-xl text-[8px] titan-font text-white/40";
            });
            theOmniscientScan(true);
        }

        function renderExecution() {
            const list = document.getElementById('exec-list');
            list.innerHTML = state.trades.map((t, i) => `
                <div class="bg-white/5 border border-white/10 p-4 rounded-2xl transition-all duration-300 ${t.alert}">
                    <div class="flex justify-between text-[7px] mb-2 font-bold uppercase tracking-widest"><span class="opacity-40">${t.type}</span><span class="${t.profit>=0?'text-emerald-400':'text-rose-400'}">${t.profit.toFixed(2)}%</span></div>
                    <div class="flex justify-between items-center px-1 mb-1"><span class="text-[9px] titan-font font-black">${t.sym}</span><span class="text-[7px] opacity-60">Rp ${parseFloat(t.curr).toLocaleString()}</span></div>
                    <button onclick="secureProfit(${i})" class="w-full py-2 bg-blue-600 text-white text-[8px] font-black rounded-lg uppercase">SECURE</button>
                </div>`).join('');
        }

        // --- SYSTEM OVERRIDES ---
        function toast(m, t) { const a = document.getElementById('floating-notif'), d = document.createElement('div'); d.className = `glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[10px] titan-font mb-3 text-white uppercase tracking-tighter`; d.innerText = m; a.appendChild(d); setTimeout(()=>d.remove(), 4000); }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function logout() { location.reload(); }
        function confirmLogout() { if(confirm("Terminate Session?")) logout(); }
    </script>
</body>
</html>
