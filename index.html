<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V13 - OFFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; }
        body { color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; user-select: none; }
        .bg-level-1 { background: radial-gradient(circle at top, #0a0a14 0%, #020308 100%); }
        .bg-level-2 { background: radial-gradient(circle at top, #0a140a 0%, #020803 100%); }
        .bg-level-3 { background: radial-gradient(circle at top, #14140a 0%, #080802 100%); }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: rgba(10, 10, 18, 0.95); backdrop-filter: blur(25px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 2rem; }
        .btn-gold { background: linear-gradient(135deg, #ffd700 0%, #b8860b 100%); color: black; font-weight: 900; text-transform: uppercase; }
        .card-radar { height: 260px; border-radius: 2rem; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.1); overflow: hidden; }
        .toast-float { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100000; }
        .api-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,215,0,0.2); padding: 12px; border-radius: 12px; width: 100%; color: white; text-align: center; font-size: 10px; }
        #master-trigger { width: 30px; height: 30px; position: fixed; bottom: 0; right: 0; z-index: 99999; cursor: pointer; opacity: 0; }
    </style>
</head>
<body class="bg-level-1 no-scrollbar">

    <div id="master-trigger" onclick="handleSecretTap()"></div>
    <div id="notif-area"></div>
    <div id="modal-container"></div>

    <div id="auth-screen" class="fixed inset-0 z-[10000] bg-[#020308] flex flex-col items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm">
            <i class="fa-solid fa-eye text-5xl text-yellow-500 mb-6 drop-shadow-[0_0_15px_rgba(255,215,0,0.4)]"></i>
            <h1 class="titan-font text-2xl text-yellow-500 mb-8 font-black tracking-widest uppercase">Titan V.13</h1>
            <input type="password" id="auth-pass" placeholder="ACCESS KEY" class="w-full bg-white/5 p-5 rounded-2xl border border-white/10 outline-none text-white text-center mb-4">
            <button onclick="handleAuth()" class="btn-gold w-full py-5 rounded-2xl titan-font text-xs">Authorize</button>
        </div>
    </div>

    <header class="p-6 flex flex-col gap-6 sticky top-0 z-[5000]">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-ping"></div>
                <span id="live-count" class="titan-font text-[9px] text-emerald-500 font-black tracking-widest uppercase">Live Traders: 0</span>
            </div>
            <div class="flex items-center gap-6 text-yellow-500">
                <button onclick="showTutorial()"><i class="fa-solid fa-book-bookmark text-2xl"></i></button>
                <button onclick="logout()"><i class="fa-solid fa-power-off text-2xl text-rose-500"></i></button>
            </div>
        </div>
        <div id="admin-panel" class="hidden flex justify-center gap-2">
            <div class="flex bg-black/40 p-1 rounded-full border border-yellow-500/20 backdrop-blur-xl">
                <button onclick="setMode(1)" id="sw-1" class="px-5 py-2 text-[7px] font-black titan-font rounded-full">STD</button>
                <button onclick="setMode(2)" id="sw-2" class="px-5 py-2 text-[7px] font-black titan-font rounded-full">ELT</button>
                <button onclick="setMode(3)" id="sw-3" class="px-5 py-2 text-[7px] font-black titan-font rounded-full">MST</button>
            </div>
            <button onclick="showApiVault()" class="bg-yellow-500/10 border border-yellow-500/20 px-4 py-2 rounded-full text-[7px] titan-font font-black text-yellow-500 uppercase">Vault</button>
        </div>
    </header>

    <main class="p-6 h-full overflow-y-auto pb-48 no-scrollbar relative z-10">
        <section class="glass-premium p-8 text-center mb-10 shadow-2xl">
            <p id="level-label" class="text-[9px] uppercase opacity-60 titan-font mb-4 tracking-widest">Level 1: Standart</p>
            <h2 id="cap-main" class="titan-font text-4xl text-yellow-500 font-black mb-4">Rp 0</h2>
            <div id="countdown-area" class="hidden mb-6 text-yellow-500 titan-font text-[8px] tracking-widest font-black uppercase">API UNLOCKED: <span id="days-rem">180</span> DAYS</div>
            <div class="grid grid-cols-3 gap-3 mb-8">
                <div class="bg-black/20 p-4 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase">Scalp</p><p id="b-scalp" class="text-[10px] font-black text-emerald-400">Rp 0</p></div>
                <div class="bg-black/20 p-4 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase">Smart</p><p id="b-smart" class="text-[10px] font-black text-blue-400">Rp 0</p></div>
                <div class="bg-black/20 p-4 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase">Moon</p><p id="b-moon" class="text-[10px] font-black text-violet-400">Rp 0</p></div>
            </div>
            <div id="xp-container" class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden mb-2"><div id="xp-bar" class="bg-yellow-500 h-full w-0 transition-all duration-1000"></div></div>
            <p id="xp-text" class="text-[8px] titan-font opacity-40 uppercase">TARGET ELITE: 0/150 XP</p>
        </section>

        <div class="grid grid-cols-3 gap-6">
            <div><h3 class="titan-font text-[10px] text-yellow-500 mb-6 uppercase font-black underline">Mata Dewa</h3><div id="list-analysis" class="space-y-6"></div></div>
            <div><h3 class="titan-font text-[10px] text-blue-500 mb-2 uppercase font-black underline">Eksekusi</h3><p id="slot-indicator" class="text-center text-[8px] opacity-40 mb-6 uppercase">Slots: 0/10</p><div id="list-execution" class="space-y-6"></div></div>
            <div><div class="flex justify-between items-center mb-6"><h3 class="titan-font text-[10px] text-emerald-500 uppercase font-black underline">Histori</h3><button onclick="exportExcel()" class="bg-emerald-500 text-black px-2 py-1 rounded-lg text-[8px] font-black uppercase">Export</button></div><div id="list-history" class="space-y-3"></div></div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-8 bg-black/80 backdrop-blur-xl border-t border-white/5 z-[5000] flex justify-around items-center">
        <button onclick="openLink('IDX')" id="f-1"><i class="fa-solid fa-wallet text-2xl text-yellow-500"></i></button>
        <button onclick="openLink('TG')" id="f-2"><i class="fa-brands fa-telegram text-3xl text-sky-400"></i></button>
        <div onclick="smartScanTrigger()" class="w-20 h-20 bg-yellow-500 rounded-full flex items-center justify-center -mt-20 shadow-yellow-500 border-[6px] border-[#020308] cursor-pointer active:scale-90"><i class="fa-solid fa-bolt-lightning text-black text-3xl"></i></div>
        <button onclick="openLink('JU')" id="f-3"><i class="fa-solid fa-rocket text-2xl text-emerald-400"></i></button>
        <button onclick="openLink('GA')" id="f-4"><i class="fa-solid fa-globe text-2xl text-blue-400"></i></button>
    </footer>

    <script>
        (function TITAN_V13_ULTIMATE_FINAL_FIX() {
            // Update: Dual-ID System
            const SECRETS = {
                BT: "ODI5NTYwNzcwNDpBQUZkeV9VOGJGTC14Mk9sOTBuOGYyS0RPSHp0eWJjdWo0", // Token Bot
                GRP: "LTEwMDMyNTQzNzkzMzM=", // ID Grup (Public Sinyal)
                ADM: "MTMxOTcwMDg2Ng==", // ID Admin (Privat Master)
                MK: "TWFoYWRoYXJlVjEzTWFzdGVy",
                IDX: "aHR0cHM6Ly9pbmRvZGF4Lm9uZWxpbmsubWUvcXlZWS9yZWZlcnJhbD9kZWVwX2xpbmtfdmFsdWU9cGFnZTpyZWdpc3RlcixpZDptYXJzZWxzYWxtb24=",
                TG: "aHR0cHM6Ly90Lm1lL3RpdGFudjEzcHJv", JU: "aHR0cHM6Ly9qdXAuYWcvP3JlZklkPXl1ZjBkaDRpbDF4cw==", GA: "aHR0cHM6Ly93d3cuZ2F0ZS5jb20vcmVmZXJyYWwvY2FzaGJhY2s/cmVmPVZRVVFWVldKVUcmcmVmX3R5cGU9MTAzJnBhZ2U9ZWFyblZvdWNoZXImdXRtX2NtcD1QRVlFUWRTYg=="
            };
            function decode(k) { return atob(SECRETS[k]); }

            let state = JSON.parse(localStorage.getItem('titan_db')) || { level: 1, xp: 0, cap: 0, profit: 0, execution: [], history: [], isMaster: false, eliteJoinDate: null, apiKeys: { key: '', secret: '', active: false } };
            const save = () => localStorage.setItem('titan_db', JSON.stringify(state));

            function logTransaction(asset, gain) {
                state.history.unshift({ asset, gain, date: new Date().toLocaleDateString(), time: new Date().toLocaleTimeString() });
                state.profit += gain; save(); renderUI(); renderHistory();
                notifyAdmin(`âœ… PROFIT: ${asset} | Gain: Rp ${gain.toLocaleString()}`); // Notif ke User-Admin
            }

            window.handleSecretTap = () => { if(prompt("Otoritas Master:") === decode('MK')) { state.isMaster = true; state.level = 3; save(); location.reload(); } };
            window.logout = () => { if(confirm("Keluar Sesi?")) { localStorage.clear(); location.reload(); } };
            window.setMode = (lvl) => { state.level = lvl; save(); location.reload(); };

            function updateLiveCounter() {
                let base = state.level === 1 ? 8000 : (state.level === 2 ? 800 : 50);
                document.getElementById('live-count').innerText = `Live Traders: ${(base + Math.floor(Math.random()*50)).toLocaleString()}`;
            }
            setInterval(updateLiveCounter, 4000);

            async function mataDewaScan() {
                if(state.targetReached && state.level < 3) return;
                try {
                    const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&per_page=12&sparkline=true');
                    const coins = await res.json();
                    const filteredCards = coins.map(c => ({ id: c.id, symbol: c.symbol.toUpperCase(), price: c.current_price, img: c.image, sparkline: c.sparkline_in_7d.price.slice(-25), change: c.price_change_percentage_24h }))
                                               .filter(c => !state.execution.some(e => e.id === c.id));
                    if(state.level >= 2) {
                        const s = filteredCards.find(c => c.change > 2);
                        if(s) { 
                            sendGroupSignal(s.symbol, s.price, s.change); 
                            if(state.level === 3 && state.apiKeys.active && state.execution.length < 10) autoLockSignal(s); 
                        }
                    }
                    renderAnalysis(filteredCards);
                } catch(e) { console.warn("Sync Delay"); }
                setTimeout(mataDewaScan, 10000);
            }

            async function sendGroupSignal(coin, price, change) {
                fetch(`https://api.telegram.org/bot${decode('BT')}/sendMessage`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: decode('GRP'), text: `ðŸš€ TITAN V13 SIGNAL\nAsset: ${coin}/IDR\nPrice: Rp ${price.toLocaleString()}\nChange: ${change.toFixed(2)}%`, parse_mode: 'Markdown', reply_markup: { inline_keyboard: [[{ text: "EKSEKUSI REFF MASTER", url: decode('IDX') }]] } })
                });
            }

            async function notifyAdmin(m) {
                fetch(`https://api.telegram.org/bot${decode('BT')}/sendMessage`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ chat_id: decode('ADM'), text: `ðŸ›¡ï¸ MASTER LOG: ${m}` }) });
            }

            function renderAnalysis(cards) {
                const div = document.getElementById('list-analysis'); div.innerHTML = '';
                cards.forEach(c => {
                    div.innerHTML += `<div class="card-radar p-6 flex flex-col justify-between items-center"><div class="flex justify-between w-full font-black text-[9px]"><span>${c.symbol}</span><img src="${c.img}" class="w-4 h-4 rounded-full"></div><canvas id="chart-${c.id}" class="h-20 w-full"></canvas><p class="${c.change >= 0 ? 'text-emerald-400' : 'text-rose-500'} font-black text-[10px]">${c.change.toFixed(2)}%</p><button onclick='lockSignalById("${c.id}", ${c.price}, "${c.symbol}")' class="btn-gold w-full py-3 rounded-2xl text-[8px] titan-font">Lock Signal</button></div>`;
                    setTimeout(() => drawChart(c), 100);
                });
            }

            window.lockSignalById = (id, price, symbol) => {
                if(state.execution.length >= 10 || state.cap <= 0) return smartToast("Slots Full / No Cap");
                state.execution.push({ id, symbol, entry: price, stake: state.cap * 0.1 });
                save(); renderExecution(); smartToast("Signal Locked");
            };

            function autoLockSignal(s) {
                if(state.execution.some(e => e.id === s.id)) return;
                state.execution.push({ id: s.id, symbol: s.symbol, entry: s.price, stake: state.cap * 0.1 });
                save(); renderExecution(); notifyAdmin(`ðŸ¤– Auto-Lock: ${s.symbol}`);
            }

            function renderExecution() {
                const div = document.getElementById('list-execution'); div.innerHTML = '';
                document.getElementById('slot-indicator').innerText = `Slots: ${state.execution.length}/10`;
                state.execution.forEach(e => { div.innerHTML += `<div class="card-radar p-6 flex flex-col justify-between items-center border-emerald-500/30"><span class="titan-font font-black text-[9px]">${e.symbol}</span><p class="text-[10px] text-emerald-400 font-black">Entry: Rp ${e.entry.toLocaleString()}</p><button onclick="handleTP('${e.id}')" class="btn-gold w-full py-3 rounded-2xl text-[8px] titan-font uppercase">Secure Profit</button></div>`; });
            }

            function renderHistory() {
                const div = document.getElementById('list-history'); div.innerHTML = '';
                state.history.slice(0, 10).forEach(h => { div.innerHTML += `<div class="bg-white/5 p-3 rounded-xl border border-white/10 flex justify-between items-center text-[10px] font-black uppercase"><div>${h.asset}<p class="text-[7px] opacity-40">${h.date}</p></div><p class="text-emerald-400">Rp ${h.gain.toLocaleString()}</p></div>`; });
            }

            function drawChart(c) {
                const ctx = document.getElementById(`chart-${c.id}`); if(!ctx) return;
                new Chart(ctx, { type: 'line', data: { labels: c.sparkline.map((_, i) => i), datasets: [{ data: c.sparkline, borderColor: '#ffd700', borderWidth: 1.5, pointRadius: 0, fill: false }] }, options: { plugins: { legend: false }, scales: { x: { display: false }, y: { display: false } }, maintainAspectRatio: false } });
            }

            function renderUI() {
                const isE = state.level >= 2, isM = state.level === 3;
                document.body.className = isM ? 'bg-level-3' : (isE ? 'bg-level-2' : 'bg-level-1');
                document.getElementById('cap-main').innerText = "Rp " + Math.floor(state.profit).toLocaleString('id-ID');
                document.getElementById('b-scalp').innerText = "Rp " + Math.floor(state.cap * 0.4).toLocaleString('id-ID');
                document.getElementById('b-smart').innerText = "Rp " + Math.floor(state.cap * 0.4).toLocaleString('id-ID');
                document.getElementById('b-moon').innerText = "Rp " + Math.floor(state.cap * 0.2).toLocaleString('id-ID');
                document.getElementById('admin-panel').classList.toggle('hidden', !state.isMaster);
                if(isE && !isM) { document.getElementById('countdown-area').classList.remove('hidden'); document.getElementById('days-rem').innerText = 180 - Math.floor((Date.now() - state.eliteJoinDate) / 86400000); }
                if(!isE && !isM) { document.getElementById('xp-bar').style.width = (state.xp/150*100) + "%"; document.getElementById('xp-text').innerText = `TARGET ELITE: ${state.xp}/150 XP`; }
                else { document.getElementById('xp-container').classList.add('hidden'); document.getElementById('xp-text').innerText = isM ? "Master Autopilot Active" : "Elite Granted"; }
            }

            window.handleTP = (id) => {
                const e = state.execution.find(x => x.id === id);
                if(e) { logTransaction(e.symbol, e.stake * 0.05); state.execution = state.execution.filter(x => x.id !== id); if(state.level === 2) window.open(decode('IDX'), '_blank'); save(); renderExecution(); }
            };

            window.showApiVault = () => { if(!state.isMaster && (Date.now() - state.eliteJoinDate < 180*86400000)) return smartToast("Akses Terkunci 180 Hari"); showCustomModal("API Vault", `<input type="password" id="api-k" class="api-input mb-2" placeholder="KEY"><input type="password" id="api-s" class="api-input" placeholder="SECRET">`, "Connect", () => { state.apiKeys = { key: document.getElementById('api-k').value, secret: document.getElementById('api-s').value, active: true }; save(); smartToast("API Active"); renderUI(); }); };
            window.smartScanTrigger = () => { smartToast("Scanning..."); mataDewaScan(); if(state.level === 1 && state.xp < 150) { state.xp += 15; if(state.xp >= 150) { state.level = 2; state.eliteJoinDate = Date.now(); } save(); renderUI(); } };
            window.handleAuth = () => { if(document.getElementById('auth-pass').value === decode('MK')) { state.isMaster = true; state.level = 3; save(); enterApp(); } else smartToast("Key Invalid"); };
            window.smartToast = (m) => { const a = document.getElementById('notif-area'), t = document.createElement('div'); t.className="toast-float bg-yellow-500 text-black px-6 py-3 rounded-2xl titan-font text-[10px] font-black shadow-2xl uppercase"; t.innerText=m; a.appendChild(t); setTimeout(()=>t.remove(), 2500); };
            window.openLink = (k) => { if(state.level >= 2) window.open(decode(k), '_blank'); else smartToast("Lvl 2 Required"); };
            function enterApp() { document.getElementById('auth-screen').style.display='none'; renderUI(); renderHistory(); renderExecution(); mataDewaScan(); }
            window.showTutorial = () => { showCustomModal("PROTOCOL", "Level 1: 150 XP Target. Level 2: Link Reff. Level 3: Master Autopilot.", "Mengerti"); };
            window.showCustomModal = (title, content, btnText, callback, isInput = false) => {
                const m = document.getElementById('modal-container');
                m.innerHTML = `<div class="fixed inset-0 z-[200000] bg-black/95 flex items-center justify-center p-6 backdrop-blur-3xl"><div class="glass-premium p-10 w-full max-w-sm text-center border-yellow-500"><h2 class="titan-font text-yellow-500 text-sm mb-4 uppercase underline">${title}</h2><div class="text-[9px] text-white/70 mb-8 uppercase">${content}</div>${isInput ? '<input type="number" id="modal-input" class="api-input mb-8" placeholder="IDR">' : ''}<button id="modal-btn" class="btn-gold w-full py-4 rounded-xl titan-font text-[9px]">${btnText}</button></div></div>`;
                document.getElementById('modal-btn').onclick = () => { const val = document.getElementById('modal-input') ? document.getElementById('modal-input').value : null; m.innerHTML = ''; callback(val); };
            };
            if(state.isMaster || state.cap > 0) enterApp();
        })();
    </script>
</body>
</html>
