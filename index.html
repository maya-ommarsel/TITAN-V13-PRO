<!DOCTYPE html>
<html lang="id">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 18, 0.98); }
        
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 620px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        
        .btn-active { background: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .btn-locked { opacity: 0.15; cursor: not-allowed !important; filter: grayscale(1); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        .brain-glow { animation: brain-pulse 1.5s infinite ease-in-out; color: var(--emerald) !important; filter: drop-shadow(0 0 15px var(--emerald)); }
        
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.2); opacity: 1; } }
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { filter: drop-shadow(0 0 2px var(--gold)); opacity: 0.6; } to { filter: drop-shadow(0 0 20px var(--gold)); opacity: 1; } }

        #face-scan-box { width: 100%; height: 200px; border-radius: 2rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: moveScan 2s infinite linear; }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }
        
        .popup-card { background: rgba(10, 11, 20, 0.99); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 2.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .input-supreme { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 16px; border-radius: 1.2rem; color: white; font-size: 11px; outline: none; transition: 0.3s; }
        .input-supreme:focus { border-color: var(--gold); background: rgba(255,215,0,0.05); }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="floating-notif" class="fixed bottom-[110px] left-5 z-[1000] pointer-events-none w-64 text-white"></div>

    <div id="global-modal" class="fixed inset-0 z-[99000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-xl text-white">

    <header class="p-5 flex justify-between items-center bg-black/50 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">

            <button onclick="confirmLogout()" class="text-rose-500 bg-rose-500/10 w-10 h-10 rounded-full border border-rose-500/10 flex items-center justify-center"><i class="fa-solid fa-power-off"></i></button>

    <main id="app-main" class="hidden h-full flex flex-col pb-48 overflow-y-auto no-scrollbar">

                <div class="grid grid-cols-3 gap-3">

                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center"><p class="text-[7px] opacity-40 uppercase mb-1">SMART</p><p id="b-smart" class="text-[10px] titan-font text-blue-400">0</p></div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center"><p class="text-[7px] opacity-40 uppercase mb-1">MOON</p><p id="b-moon" class="text-[10px] titan-font text-violet-400">0</p></div>
                </div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-4 h-full text-white text-center">
            <div class="flex flex-col"><p class="text-[10px] titan-font text-yellow-500 uppercase mb-4">Radar Dewa</p><div id="radar-list" class="module-container space-y-4 no-scrollbar"></div></div>
            <div class="flex flex-col"><p class="text-[10px] titan-font text-blue-500 uppercase mb-4">Execution</p><div id="exec-list" class="module-container space-y-4 no-scrollbar"></div></div>
            <div class="flex flex-col"><p class="text-[10px] titan-font text-emerald-500 uppercase mb-4">Vault</p><div id="vault-list" class="module-container space-y-2 text-[8px] no-scrollbar"></div></div>
        </section>
    </main>

    <footer id="app-footer" class="fixed bottom-0 inset-x-0 p-6 bg-black/90 backdrop-blur-xl border-t border-white/5 z-40 hidden text-white">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <button onclick="exportToExcel()" class="flex flex-col items-center gap-1 text-emerald-400"><i class="fa-solid fa-file-excel text-xl"></i><span class="text-[8px]">REPORT</span></button>
            <button onclick="window.open('https://t.me/+8uJ78T4VDHJkOTRl','_blank')" class="flex flex-col items-center gap-1 text-sky-400"><i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px]">GROUP</span></button>
            <div onclick="theOmniscientScan(true)" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 shadow-2xl border-8 border-[#020308] thunder-blink active:scale-90 transition-all cursor-pointer"><i class="fa-solid fa-bolt text-black text-2xl"></i></div>
            <button onclick="handleAIScan()" class="flex flex-col items-center gap-1 text-emerald-400"><i id="brain-icon" class="fa-solid fa-brain text-xl"></i><span class="text-[8px]">AI SCAN</span></button>
            <button onclick="showSecurityInfo()" class="flex flex-col items-center gap-1 opacity-60"><i class="fa-solid fa-shield-halved text-xl"></i><span class="text-[8px]">SECURE</span></button>
        </div>
    </footer>

    <script>
        // --- MASTER DATA & LOGIKA BISNIS ---
        const MASTER = { 
            ID: "1319700866", PASS: "MahadhareV13Master", 
            BOT: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4", CHAT: "-1003254379333",
            REFF: { INDODAX: "https://indodax.onelink.me/qyYY/referral?deep_link_value:page:register,id:marselsalmon", GATE: "https://app.mbm06.com/referral/earn-together/invite/BFZFVFlX" }
        };

        const CONFIG = {
            1: { name: "TRAINING MEMBER", target: 5, duration: 30, xp_goal: 150 },
            2: { name: "ELITE MEMBER", target: 10, duration: 60, target_total: 300 },
            3: { name: "MASTER MEMBER", target: 20, duration: 30 }
        };

        let state = { 
            user: null, lvl: 1, equity: 0, initialEquity: 0, 
            xp: 0, streak: 0, lastProfitDay: null,
            trades: [], history: [], isAuth: false, dailyProfit: 0 
        };

        const encrypt = (d) => CryptoJS.AES.encrypt(JSON.stringify(d), 'TITAN_V13_ULTIMATE').toString();
        const decrypt = (c) => { try { const b = CryptoJS.AES.decrypt(c, 'TITAN_V13_ULTIMATE'); return JSON.parse(b.toString(CryptoJS.enc.Utf8)); } catch(e){return null;} };

        // --- AUTH & SYSTEM ---
        function masterKnock() { document.getElementById('auth-phone').value = MASTER.ID; document.getElementById('auth-pass').value = MASTER.PASS; handleAuth('LOGIN'); }

        async function handleAuth(mode) {
            const id = document.getElementById('auth-phone').value, pass = document.getElementById('auth-pass').value;
            if (id === MASTER.ID && pass === MASTER.PASS) return loginOk({id: 'MASTER_ADMIN', lvl: 3, isAdmin: true, joinDate: Date.now()});
            
            if (mode === 'REG') {
                const u = { id, pass, lvl: 1, xp: 0, streak: 0, joinDate: Date.now() };
                localStorage.setItem(`TITAN_U_${id}`, encrypt(u));
                toast("Identity Secured! Silakan Login.", "emerald");
            } else {
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if (!stored) return toast("ID Not Found!", "rose");
                const u = decrypt(stored);
                if (u.pass !== pass) return toast("Wrong Password!", "rose");
                loginOk(u);
            }
        }

        function loginOk(u) {
            state.user = u; state.lvl = u.lvl; state.xp = u.xp || 0; state.streak = u.streak || 0;
            state.isAuth = true;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            document.getElementById('app-footer').classList.remove('hidden');
            state.equity = parseFloat(localStorage.getItem(`TITAN_FUND_${u.id}`)) || 0;
            state.initialEquity = state.equity;
            if (state.equity === 0) showBalanceInit(); else refreshEquity();
            jumpLevel(state.lvl);
            setInterval(coreEngine, 10000);
            checkSelfDestruct();
        }

        // --- CORE LOGIC ---
        function coreEngine() {
            if (!state.isAuth) return;
            theOmniscientScan(false);
            processTSL();
            updateDailyTimer();
        }

        function checkSelfDestruct() {
            if (state.user.isAdmin) return;
            const daysActive = (Date.now() - state.user.joinDate) / (1000 * 60 * 60 * 24);
            const limit = CONFIG[state.lvl].duration;
            if (daysActive > limit) {
                openModal("<h2 class='text-rose-500 titan-font uppercase'>Contract Expired</h2><p class='text-[10px] mt-4'>Akun Anda telah mencapai batas masa aktif dan dihapus otomatis sesuai Protokol Mahadhare.</p>");
                localStorage.removeItem(`TITAN_U_${state.user.id}`);
                setTimeout(() => location.reload(), 5000);
            }
        }

        function updateDailyTimer() {
            const daysLeft = Math.ceil(CONFIG[state.lvl].duration - (Date.now() - state.user.joinDate) / (1000 * 60 * 60 * 24));
            document.getElementById('contract-timer').innerText = `Exp: ${daysLeft} Days`;
        }

        function jumpLevel(l) {
            state.lvl = l;
            const cfg = CONFIG[l];
            document.getElementById('ui-label').innerText = cfg.name;
            document.getElementById('ui-xp').innerText = state.xp;
            document.getElementById('ui-streak').innerText = state.streak;
            
            [1, 2, 3].forEach(n => {
                const btn = document.getElementById(`lv-${n}`);
                btn.className = (state.lvl === n) ? "px-3 py-2 rounded-xl text-[8px] titan-font tab-active text-black" : "px-3 py-2 rounded-xl text-[8px] titan-font text-white/40";
                if (!state.user.isAdmin && n > state.lvl) btn.classList.add('btn-locked');
            });
            theOmniscientScan(true);
        }

        // --- RADAR & TRADING ---
        async function theOmniscientScan(force) {
            const list = document.getElementById('radar-list');
            try {
                let assets = [];
                if (state.lvl === 1) {
                    const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&per_page=10');
                    const d = await r.json();
                    d.forEach(c => assets.push({sym: c.symbol.toUpperCase(), price: c.current_price, node: 'VIRTUAL_NODE', score: 85+Math.random()*10, type:'SCALP'}));
                } else {
                    const res = await fetch('https://indodax.com/api/summaries');
                    const d = await res.json();
                    Object.keys(d.tickers).slice(0, 10).forEach(k => {
                        if(k.includes('idr')) assets.push({sym: k.split('_')[0].toUpperCase(), price: d.tickers[k].last, node: 'REAL_API', score: 90+Math.random()*8, type:'SMART'});
                    });
                }
                list.innerHTML = assets.map(a => `
                    <div class="bg-white/5 border border-white/10 p-4 rounded-2xl relative">
                        <div class="flex justify-between text-[7px] titan-font opacity-40"><span>${a.node}</span><span>${a.score.toFixed(1)}% MATCH</span></div>
                        <div class="flex justify-between items-center mt-2"><span class="text-[10px] titan-font">${a.sym}</span><span class="text-emerald-400 text-[9px]">Rp ${parseFloat(a.price).toLocaleString()}</span></div>
                        <button onclick="lockAction('${a.sym}', ${a.price}, '${a.type}', '${a.node}')" class="w-full py-3 bg-yellow-500 text-black titan-font text-[9px] font-black rounded-xl mt-4 uppercase">Lock Signal</button>
                    </div>`).join('');
            } catch (e) {}
        }

        function lockAction(sym, price, type, node) {
            // Target Profit Check
            if (state.dailyProfit >= CONFIG[state.lvl].target && !state.user.isAdmin) {
                return toast("Target Harian Tercapai! Lock Signal Terkunci.", "rose");
            }
            if (state.trades.length >= 10) return toast("Slots Full!", "rose");
            
            // Level 2 Referral Validation Simulation
            if (state.lvl === 2) {
                toast("Membuka Portal Bursa...", "gold");
                setTimeout(() => window.open(MASTER.REFF.INDODAX, '_blank'), 1000);
            }

            const stake = state.equity * 0.1;
            state.trades.push({ id: Date.now(), sym, entry: price, curr: price, stake, high: price, profit: 0 });
            renderExecution();
        }

        function processTSL() {
            state.trades.forEach((t, i) => {
                const v = (Math.random()*0.02)-0.008; t.curr += t.curr * v;
                t.profit = ((t.curr - t.entry) / t.entry) * 100;
                if (t.curr > t.high) t.high = t.curr;
                const dd = ((t.high - t.curr) / t.high) * 100;

                if (dd >= 2.0 && t.profit > 1.5) secureProfit(i, "TSL");
                else if (t.profit >= CONFIG[state.lvl].target) secureProfit(i, "TP");
                else if (t.profit <= -10) secureProfit(i, "SL");
            });
            renderExecution();
        }

        function secureProfit(idx, reason) {
            const t = state.trades[idx];
            const net = (t.stake * t.profit) / 100;
            state.equity += net;
            state.dailyProfit += t.profit;
            state.history.unshift({...t, net, reason, time: new Date().toLocaleTimeString()});
            state.trades.splice(idx, 1);
            
            // Update XP for Level 1
            if (state.lvl === 1 && t.profit > 0) {
                state.xp += 5;
                checkLevelUp();
            }

            refreshEquity(); renderVault(); renderExecution();
            telegramLog(`ðŸ’° *TITAN V13 PROFIT*\nUser: ${state.user.id}\nLvl: ${state.lvl}\nNet: Rp ${net.toLocaleString()}`);
        }

        function checkLevelUp() {
            if (state.lvl === 1 && state.xp >= 150 && state.streak >= 7) {
                showLevelUpAgreement(2);
            } else if (state.lvl === 2 && (state.equity/state.initialEquity*100) >= 300) {
                showLevelUpAgreement(3);
            }
        }

        function showLevelUpAgreement(to) {
            let txt = to === 2 ? 
                "Lulus Training! Anda wajib daftar akun bursa via Link Referral Master untuk lanjut ke ELITE MEMBER." : 
                "Profit 300% Tercapai! Aktifkan Mode MASTER AUTOPILOT (Integrasi API Key).";
            
            openModal(`<h3 class='titan-font text-yellow-500 mb-4 uppercase'>Level Up Protocol</h3><p class='text-[10px] mb-6'>${txt}</p><button onclick='confirmUpgrade(${to})' class='w-full py-4 bg-yellow-500 text-black titan-font rounded-xl font-bold'>SAYA SETUJU</button>`);
        }

        function confirmUpgrade(to) {
            state.lvl = to;
            state.user.lvl = to;
            localStorage.setItem(`TITAN_U_${state.user.id}`, encrypt(state.user));
            closeModal();
            jumpLevel(to);
            toast(`Welcome to Level ${to}!`, "emerald");
        }

        // --- UTILS ---
        function refreshEquity() {
            document.getElementById('display-equity').innerText = `Rp ${state.equity.toLocaleString()}`;
            document.getElementById('b-scalp').innerText = (state.equity * 0.4).toLocaleString();
            document.getElementById('b-smart').innerText = (state.equity * 0.4).toLocaleString();
            document.getElementById('b-moon').innerText = (state.equity * 0.2).toLocaleString();
            localStorage.setItem(`TITAN_FUND_${state.user.id}`, state.equity);
        }

        function openModal(h) { document.getElementById('modal-content').innerHTML = h; document.getElementById('global-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function showBalanceInit() { openModal(`<h3 class="titan-font text-yellow-500 mb-4 uppercase">Init Fund</h3><input type="number" id="init-val" placeholder="Min Rp 1.000.000" class="w-full input-supreme text-center mb-6"><button onclick="saveFund()" class="w-full py-4 bg-yellow-500 text-black titan-font rounded-2xl font-black uppercase">Activate</button>`); }
        function saveFund() { const v = parseFloat(document.getElementById('init-val').value) || 0; if (v < 1000000) return toast("Min Rp 1.000.000!", "rose"); state.equity = v; state.initialEquity = v; refreshEquity(); closeModal(); }
        function toast(m, t) { const a = document.getElementById('floating-notif'), d = document.createElement('div'); d.className = `glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[10px] titan-font mb-3 animate-bounce text-white uppercase`; d.innerText = m; a.appendChild(d); setTimeout(()=>d.remove(), 4000); }
        async function telegramLog(m) { fetch(`https://api.telegram.org/bot${MASTER.BOT}/sendMessage`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({chat_id: MASTER.CHAT, text: m, parse_mode: 'Markdown'}) }); }
        
        function renderExecution() {
            const list = document.getElementById('exec-list');
            list.innerHTML = state.trades.map((t, i) => `
                <div class="bg-white/5 border border-white/10 p-4 rounded-2xl">
                    <div class="flex justify-between text-[8px] mb-2 font-bold uppercase"><span>${t.sym}</span><span class="${t.profit>=0?'text-emerald-400':'text-rose-400'}">${t.profit.toFixed(2)}%</span></div>
                    <div class="text-[10px] titan-font text-center font-black">${t.curr.toLocaleString()}</div>
                    <button onclick="secureProfit(${i}, 'MANUAL')" class="w-full py-2 bg-blue-600 text-white text-[8px] font-black rounded-lg mt-3 uppercase">Secure</button>
                </div>`).join('');
        }
        function renderVault() {
            const list = document.getElementById('vault-list');
            list.innerHTML = state.history.slice(0, 15).map(h => `<div class="flex justify-between border-b border-white/5 py-1 text-[7px] uppercase"><span>${h.sym}</span><span class="${h.net>=0?'text-emerald-400':'text-rose-400'}">Rp ${h.net.toLocaleString()}</span></div>`).join('');
        }
    </script>
</body>
