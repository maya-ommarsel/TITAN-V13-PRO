<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - SUPREME OMNIPOTENT FINAL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 20, 0.98); }
        body { background: #010205; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; user-select: none; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 1.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .signal-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.1); padding: 12px; border-radius: 1.2rem; transition: 0.3s; position: relative; }
        .glow-pulse { animation: pulseGlow 1.2s infinite alternate; border-color: var(--gold) !important; box-shadow: 0 0 20px var(--gold); }
        @keyframes pulseGlow { from { opacity: 0.7; } to { opacity: 1; } }
        .profit-pulse { animation: pPulse 0.8s infinite alternate; font-weight: 900; }
        @keyframes pPulse { from { transform: scale(1); color: var(--emerald); } to { transform: scale(1.1); color: #fff; } }
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: scanMove 2s infinite linear; }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }
        .input-premium { background: rgba(0,0,0,0.7); border: 1px solid rgba(255,215,0,0.2); padding: 14px; border-radius: 1rem; color: white; font-size: 12px; width: 100%; outline: none; }
        .module-container { height: calc(100vh - 460px); overflow-y: auto; padding: 5px; scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tab-locked { opacity: 0.15; filter: grayscale(1); pointer-events: none; }
        #certificate-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #1a1a2e 0%, #010205 100%); z-index: 250000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; border: 10px double var(--gold); }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#010205] flex flex-col items-center justify-center p-8">
        <div class="w-full max-w-xs text-center">
            <div id="master-chip" onclick="masterKnock()" class="w-20 h-20 mx-auto mb-6 bg-zinc-900 rounded-3xl border border-gold/20 flex items-center justify-center active:scale-90 transition-all shadow-2xl cursor-pointer">
                <i class="fa-solid fa-microchip text-4xl text-yellow-500"></i>
            </div>
            <h1 class="titan-font text-xl text-gold mb-10 tracking-[4px]">TITAN V.13</h1>
            <div class="space-y-4">
                <input type="text" id="tg-id" placeholder="ID TELEGRAM" class="input-premium text-center">
                <div id="reg-fields" class="hidden space-y-4">
                    <div id="face-scan-box" class="w-full h-40 bg-black border border-gold/30 rounded-2xl relative overflow-hidden">
                        <video id="face-video" class="w-full h-full object-cover scale-x-[-1]" autoplay muted playsinline></video>
                        <div class="scan-line"></div>
                    </div>
                    <input type="password" id="tg-pass-reg" placeholder="CREATE PASSWORD" class="input-premium text-center">
                </div>
                <input type="password" id="tg-pass" placeholder="PASSWORD" class="input-premium text-center">
                <div class="grid grid-cols-2 gap-3 mt-6">
                    <button onclick="handleAuth('LOGIN')" class="py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-2xl font-black uppercase">Masuk</button>
                    <button onclick="handleAuth('REG')" class="py-4 bg-white/5 border border-white/10 titan-font text-[10px] rounded-2xl text-white font-black uppercase">Daftar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden h-screen flex flex-col">
        <header class="p-4 flex justify-between items-center bg-black/80 border-b border-white/5">
            <div class="flex gap-2">
                <button onclick="switchView(1)" id="lv-btn-1" class="px-4 py-2 rounded-lg text-[9px] titan-font bg-yellow-500 text-black font-black">L1</button>
                <button onclick="switchView(2)" id="lv-btn-2" class="px-4 py-2 rounded-lg text-[9px] titan-font text-white opacity-40">L2</button>
                <button onclick="switchView(3)" id="lv-btn-3" class="px-4 py-2 rounded-lg text-[9px] titan-font text-white opacity-40">L3</button>
            </div>
            <div class="flex items-center gap-3">
                <div id="sync-indicator" class="hidden text-[8px] titan-font text-rose-500 border border-rose-500/20 px-2 py-1 rounded">Sync: OFF</div>
                <button onclick="handleLogout()" class="text-rose-500 text-xl"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <section class="px-4 py-2 bg-white/5 border-b border-white/5 titan-font text-[8px] flex justify-between uppercase">
            <div class="text-gold">Rank: <span id="rank-display">Training</span></div>
            <div class="opacity-40">Days Active: <span id="days-active">0</span>/120</div>
        </section>

        <main class="flex-1 overflow-y-auto no-scrollbar px-4 pt-4">
            <div class="glass-premium p-6 mb-6 text-center relative">
                <button id="btn-sync-wallet" onclick="syncL2Balance()" class="hidden absolute top-2 right-2 text-emerald-400 text-[7px] border border-emerald-400/30 px-2 py-1 rounded bg-emerald-400/5">Verify Deposit</button>
                <p id="ui-label" class="text-[8px] titan-font text-gold opacity-50 mb-1 uppercase tracking-widest">Simulation Balance</p>
                <h2 id="main-balance" class="titan-font text-3xl font-black mb-5 tracking-tighter">Rp 0</h2>
                
                <div class="grid grid-cols-3 gap-2">
                    <div class="bg-black/40 p-2 rounded-xl border border-white/5">
                        <p class="text-[6px] opacity-40 uppercase mb-1">Scalp</p>
                        <p id="b-scalp" class="text-[8px] titan-font text-emerald-400">0</p>
                    </div>
                    <div class="bg-black/40 p-2 rounded-xl border border-white/5">
                        <p class="text-[6px] opacity-40 uppercase mb-1">Smart</p>
                        <p id="b-smart" class="text-[8px] titan-font text-blue-400">0</p>
                    </div>
                    <div class="bg-black/40 p-2 rounded-xl border border-white/5">
                        <p class="text-[6px] opacity-40 uppercase mb-1">Moon</p>
                        <p id="b-moon" class="text-[8px] titan-font text-violet-400">0</p>
                    </div>
                </div>

                <div class="mt-6 w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                    <div id="daily-bar" class="bg-yellow-500 h-full w-0 transition-all duration-1000"></div>
                </div>
                <div class="flex justify-between mt-2 text-[7px] titan-font opacity-50">
                    <span>Daily Progress</span><span id="daily-perc">0% / 5%</span>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3 pb-32">
                <div><p class="text-[8px] titan-font text-yellow-500 mb-3 text-center border-b border-yellow-500/20 pb-1">RADAR</p><div id="radar-list" class="module-container no-scrollbar space-y-3"></div></div>
                <div><p class="text-[8px] titan-font text-blue-500 mb-3 text-center border-b border-blue-500/20 pb-1 uppercase">Active <span id="slot-count">(0)</span></p><div id="exec-list" class="module-container no-scrollbar space-y-3"></div></div>
                <div><p class="text-[8px] titan-font text-emerald-500 mb-3 text-center border-b border-emerald-500/20 pb-1">VAULT</p><div id="vault-list" class="module-container no-scrollbar text-[6px] space-y-2 uppercase opacity-40 italic"></div></div>
            </div>
        </main>

        <footer class="fixed bottom-0 inset-x-0 p-6 bg-black/80 backdrop-blur-xl border-t border-white/5">
            <div class="flex justify-around items-center max-w-md mx-auto">
                <button onclick="showMission()" class="opacity-40 text-white flex flex-col items-center"><i class="fa-solid fa-scroll text-xl"></i><span class="text-[7px] mt-1">MISSION</span></button>
                <div id="lightning-btn" onclick="manualScan()" class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center -mt-10 border-4 border-[#010205] shadow-2xl active:scale-90"><i class="fa-solid fa-bolt-lightning text-black"></i></div>
                <button id="config-btn" onclick="openConfig()" class="opacity-10 text-white flex flex-col items-center pointer-events-none"><i class="fa-solid fa-gears text-xl"></i><span class="text-[7px] mt-1">CONFIG</span></button>
            </div>
        </footer>
    </div>

    <div id="global-modal" class="fixed inset-0 z-[200000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="glass-premium p-8 w-full max-w-sm text-center text-white">
            <div id="modal-content" class="text-[10px] uppercase leading-relaxed tracking-widest font-bold"></div>
            <div class="mt-8 flex gap-2 justify-center">
                <button id="modal-btn-main" onclick="closeModal()" class="text-[10px] titan-font text-yellow-500 border border-yellow-500/30 px-10 py-3.5 rounded-full">CONTINUE</button>
            </div>
        </div>
    </div>

    <div id="certificate-overlay">
        <div class="glass-premium p-10 flex flex-col items-center text-center border-2 border-gold h-full w-full max-w-2xl relative">
            <div class="w-20 h-20 bg-yellow-500 rounded-full flex items-center justify-center text-black mb-6 shadow-[0_0_30px_#ffd700]"><i class="fa-solid fa-award text-4xl"></i></div>
            <h1 class="titan-font text-gold text-xl mb-2">OFFICIAL CERTIFICATE</h1>
            <p id="cert-user-id" class="titan-font text-3xl text-white mb-4 tracking-widest uppercase">USER_ID</p>
            <p class="text-[8px] opacity-60 mb-6 px-10">Misi 120 Hari Selesai. Seluruh protokol AI Master telah dikuasai.</p>
            <button onclick="location.reload()" class="mt-10 px-8 py-3 bg-yellow-500 text-black rounded-full text-[9px] titan-font font-black">EXIT APPLICATION</button>
        </div>
    </div>

    <script>
        const OMNI = {
            BOT: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4",
            GROUP: "-1003254379333",
            REFF: { INDODAX: "https://indodax.onelink.me/qyYY/referral?deep_link_value=page:register,id:marselsalmon" }
        };

        let state = {
            user: null, currentView: 1, knock: 0,
            L1: { equity: 0, initial: 0, trades: [], vault: [] },
            L2: { equity: 0, initial: 0, trades: [], vault: [] },
            L3: { equity: 0, initial: 0, trades: [], vault: [], autopilot: false, isLocked: true }
        };

        const enc = (d) => btoa(JSON.stringify(d));
        const dec = (s) => JSON.parse(atob(s));

        window.onload = () => {
            const sess = sessionStorage.getItem('TITAN_SESSION');
            if (sess) loginOk(dec(sess));
        };

        function masterKnock() {
            if (++state.knock >= 10) {
                loginOk({id: 'ADMIN_MASTER', lvl: 3, isAdmin: true, joinDate: Date.now() - 11000000000});
                spawnToast("MASTER ACCESS UNLOCKED");
            }
        }

        async function handleAuth(mode) {
            const id = document.getElementById('tg-id').value;
            const pass = (mode === 'REG') ? document.getElementById('tg-pass-reg').value : document.getElementById('tg-pass').value;

            if (!id || !pass) return spawnToast("‚ö†Ô∏è ISI DATA LENGKAP");

            if (mode === 'REG') {
                const fields = document.getElementById('reg-fields');
                if (fields.classList.contains('hidden')) {
                    fields.classList.remove('hidden');
                    navigator.mediaDevices.getUserMedia({video: true}).then(s => document.getElementById('face-video').srcObject = s);
                    return spawnToast("SCAN WAJAH AKTIF...");
                }
                const userData = { id, pass, lvl: 1, joinDate: Date.now(), isGraduated: false };
                localStorage.setItem(`TITAN_U_${id}`, enc(userData));
                sendTele(`üë§ **MEMBER BARU**\nID: ${id}\nStatus: Training L1`, true);
                location.reload();
            } else {
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if (!stored || dec(stored).pass !== pass) return spawnToast("‚ùå DATA SALAH");
                loginOk(dec(stored));
            }
        }

        function loginOk(u) {
            state.user = u;
            sessionStorage.setItem('TITAN_SESSION', enc(u));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            const saved = localStorage.getItem(`DATA_${u.id}`);
            if (saved) state = {...state, ...dec(saved)};
            
            if (state.L1.equity === 0 && !u.isAdmin) showContract();
            switchView(u.isAdmin ? 3 : (state.currentView || 1));
            startEngine();
        }

        function showContract() {
            openModal(`<h3 class='text-gold mb-4'>KONTRAK MISI 120 HARI</h3>
                <p class='mb-2'>L1: TRAINING (30 HARI)</p>
                <p class='mb-2'>L2: ELITE REAL (30 HARI)</p>
                <p class='mb-4'>L3: MASTER AI (60 HARI)</p>
                <div class='border-t border-white/10 pt-4'>
                <p class='text-emerald-400'>KLIK LANJUT UNTUK INPUT MODAL L1</p></div>`, () => inputL1Modal());
        }

        function inputL1Modal() {
            openModal(`<div><p class='mb-4'>INPUT MODAL SIMULASI L1</p>
                <input type='number' id='l1-val' placeholder='1,000,000' class='input-premium text-center mb-4'>
                <button onclick='confirmL1()' class='w-full py-3 bg-yellow-500 text-black font-black rounded-xl text-[10px]'>START MISSION</button></div>`);
        }

        function confirmL1() {
            const val = parseFloat(document.getElementById('l1-val').value);
            if (val >= 1000000) {
                state.L1.equity = state.L1.initial = val;
                closeModal(); refreshUI();
            } else spawnToast("MINIMAL 1 JUTA");
        }

        function switchView(l) {
            const days = Math.floor((Date.now() - state.user.joinDate) / 86400000);
            if (!state.user.isAdmin) {
                if (l === 2 && days < 30) return openModal("üîí SELESAIKAN L1 (30 HARI)");
                if (l === 3 && days < 60) return openModal("üîí SELESAIKAN L2 (30 HARI)");
            }

            state.currentView = l;
            document.getElementById('btn-sync-wallet').classList.toggle('hidden', l !== 2);
            document.getElementById('config-btn').classList.toggle('opacity-10', l !== 3);
            document.getElementById('config-btn').style.pointerEvents = (l === 3) ? 'auto' : 'none';
            document.getElementById('sync-indicator').classList.toggle('hidden', l !== 3);

            [1, 2, 3].forEach(i => {
                const btn = document.getElementById(`lv-btn-${i}`);
                btn.className = `px-4 py-2 rounded-lg text-[9px] titan-font ${i === l ? 'bg-yellow-500 text-black font-black' : 'text-white opacity-20'}`;
            });
            refreshUI(); manualScan();
        }

        async function manualScan() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=12');
                const data = await res.json();
                const currL = state['L' + state.currentView];

                document.getElementById('radar-list').innerHTML = data.map((c, i) => {
                    const isHot = c.price_change_percentage_24h > 3;
                    const type = i < 4 ? "SMART" : (i < 8 ? "MOON" : "SCALP");
                    
                    // L3 Autopilot logic
                    if (state.currentView === 3 && state.L3.autopilot && isHot && currL.trades.length < 10) {
                        if (!currL.trades.find(t => t.sym === c.symbol)) {
                            lockAction(c.symbol.toUpperCase(), c.current_price, type);
                        }
                    }

                    return `<div class='signal-card ${isHot ? 'glow-pulse' : ''}'>
                        <div class='flex justify-between text-[6px] mb-1'><span class='text-gold'>${type}</span><span class='text-emerald-400'>${c.price_change_percentage_24h.toFixed(1)}%</span></div>
                        <b class='text-[9px]'>${c.symbol.toUpperCase()}</b>
                        <p class='text-[7px] opacity-60'>Rp ${c.current_price.toLocaleString()}</p>
                        ${state.currentView !== 3 ? `<button onclick="lockAction('${c.symbol.toUpperCase()}', ${c.current_price}, '${type}')" class='mt-2 w-full py-1 bg-yellow-500 text-black text-[7px] font-bold rounded'>BUY</button>` : `<p class='text-[6px] text-gold mt-1 animate-pulse'>AI MONITORING</p>`}
                    </div>`;
                }).join('');
            } catch (e) {}
        }

        function lockAction(sym, price, type) {
            const curr = state['L' + state.currentView];
            if (curr.trades.length >= 10) return;
            curr.trades.push({ sym, entry: price, curr: price, type, profit: 0, stake: curr.equity * 0.1 });
            if (state.currentView === 2) window.open(OMNI.REFF.INDODAX);
            refreshUI();
        }

        function startEngine() {
            setInterval(() => {
                [1, 2, 3].forEach(lv => {
                    const curr = state['L' + lv];
                    curr.trades.forEach((t, i) => {
                        const drift = (Math.random() * 0.04) - 0.015; // Kecenderungan profit
                        t.curr *= (1 + drift/100);
                        t.profit = ((t.curr - t.entry) / t.entry) * 100;
                        if (lv === 3 && (t.profit >= 2.5 || t.profit <= -1)) secureTrade(i);
                    });
                });
                refreshUI();
                checkGraduation();
            }, 5000);
        }

        function secureTrade(idx) {
            const curr = state['L' + state.currentView];
            const t = curr.trades[idx];
            curr.equity += (t.stake * t.profit) / 100;
            curr.vault.unshift({ sym: t.sym, profit: t.profit });
            curr.trades.splice(idx, 1);
            refreshUI();
        }

        function refreshUI() {
            const curr = state['L' + state.currentView];
            const days = Math.floor((Date.now() - state.user.joinDate) / 86400000);
            const target = [5, 10, 20][state.currentView - 1];
            const gain = curr.initial > 0 ? ((curr.equity - curr.initial) / curr.initial) * 100 : 0;

            document.getElementById('main-balance').innerText = `Rp ${Math.floor(curr.equity).toLocaleString()}`;
            document.getElementById('b-scalp').innerText = Math.floor(curr.equity * 0.4).toLocaleString();
            document.getElementById('b-smart').innerText = Math.floor(curr.equity * 0.4).toLocaleString();
            document.getElementById('b-moon').innerText = Math.floor(curr.equity * 0.2).toLocaleString();
            document.getElementById('days-active').innerText = days;
            document.getElementById('daily-bar').style.width = `${Math.min(100, (gain / target) * 100)}%`;
            document.getElementById('daily-perc').innerText = `${gain.toFixed(1)}% / ${target}%`;
            document.getElementById('slot-count').innerText = `(${curr.trades.length})`;
            
            document.getElementById('exec-list').innerHTML = curr.trades.map((t, i) => `
                <div class='signal-card border-l-2 ${t.profit >= 0 ? 'border-emerald-500' : 'border-rose-500'}'>
                    <b class='text-[8px]'>${t.sym}</b>
                    <p class='${t.profit >= 0 ? 'profit-pulse' : ''} text-[10px]'>${t.profit.toFixed(2)}%</p>
                    ${state.currentView !== 3 ? `<button onclick="secureTrade(${i})" class='mt-1 bg-rose-500/20 text-rose-500 w-full py-1 rounded text-[7px]'>CLOSE</button>` : ''}
                </div>
            `).join('');

            document.getElementById('vault-list').innerHTML = curr.vault.slice(0, 10).map(v => `
                <div class='flex justify-between border-b border-white/5 pb-1'>
                    <span>${v.sym}</span><span class='${v.profit >= 0 ? 'text-emerald-400' : 'text-rose-400'}'>${v.profit.toFixed(1)}%</span>
                </div>
            `).join('');

            localStorage.setItem(`DATA_${state.user.id}`, enc(state));
        }

        function syncL2Balance() {
            openModal("SINKRONISASI BURSA REAL...<br>MEMVERIFIKASI REFERRAL & DEPOSIT", () => {
                state.L2.equity = state.L2.initial = 5000000;
                refreshUI();
                spawnToast("L2 REAL BALANCE SYNCED ‚úÖ");
            });
        }

        function openConfig() {
            openModal(`<h3>API MASTER BRIDGE</h3>
                <input type='text' placeholder='API KEY' class='input-premium mb-2'>
                <input type='password' placeholder='SECRET KEY' class='input-premium mb-4'>
                <button onclick="startAutopilot()" class="w-full py-3 bg-emerald-500 text-black font-black rounded-xl text-[9px]">CONNECT AI</button>`);
        }

        function startAutopilot() {
            state.L3.autopilot = true;
            state.L3.equity = state.L3.initial = 15000000;
            document.getElementById('sync-indicator').innerText = "Sync: ON";
            document.getElementById('sync-indicator').className = "text-[8px] titan-font text-emerald-400 border border-emerald-400/20 px-2 py-1 rounded";
            closeModal(); refreshUI();
        }

        function checkGraduation() {
            const days = Math.floor((Date.now() - state.user.joinDate) / 86400000);
            if (days >= 120 && !state.user.isGraduated) {
                document.getElementById('certificate-overlay').style.display = 'flex';
                document.getElementById('cert-user-id').innerText = state.user.id;
            }
        }

        function handleLogout() {
            sessionStorage.clear();
            location.reload();
        }

        function spawnToast(m) {
            const t = document.createElement('div');
            t.className = 'fixed top-10 right-5 glass-premium p-4 border-l-4 border-gold text-[9px] z-[300000] text-white animate-bounce';
            t.innerHTML = `‚ö° ${m}`;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function openModal(h, cb) {
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('global-modal').classList.remove('hidden');
            document.getElementById('modal-btn-main').onclick = () => { closeModal(); if(cb) cb(); };
        }

        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }

        function sendTele(m, g = false) {
            const url = `https://api.telegram.org/bot${OMNI.BOT}/sendMessage?chat_id=${g ? OMNI.GROUP : state.user.id}&text=${encodeURIComponent(m)}&parse_mode=Markdown`;
            fetch(url);
        }
    </script>
</body>
</html>
