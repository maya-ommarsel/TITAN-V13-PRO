<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V13 - SUPREME MOBILE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        
        /* LOCK MOBILE VIEWPORT */
        html, body { 
            overflow: hidden; 
            height: 100%; 
            background: #020308; 
            color: #e2e8f0; 
            font-family: 'Space Grotesk', sans-serif; 
            user-select: none; 
            touch-action: manipulation;
        }
        
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* PRECISE GLASSMORPHISM FOR MOBILE */
        .glass-premium { 
            background: rgba(10, 10, 18, 0.95); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 215, 0, 0.15); 
            border-radius: 1.5rem; 
        }

        .btn-action { 
            background: #ffd700; 
            color: black; 
            font-weight: 900; 
            border-radius: 1rem; 
            padding: 10px; 
            width: 100%; 
            font-size: 11px; 
            text-transform: uppercase; 
            transition: 0.2s;
        }

        /* FLOATING TUTORIAL ICON FIX */
        .btn-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 999;
            background: #ffd700;
            color: black;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .golden-aura { border: 2px solid #ffd700 !important; box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); }
    </style>
</head>
<body class="no-scrollbar">

    <div id="auth-screen" class="fixed inset-0 z-[1000] bg-[#020308] flex flex-col items-center justify-center p-8 text-center">
        <i class="fa-solid fa-eye text-4xl text-yellow-500 mb-4 drop-shadow-[0_0_10px_#ffd700]"></i>
        <h1 class="titan-font text-xl text-yellow-500 mb-8 font-black uppercase tracking-widest">Titan V.13</h1>
        <input type="password" id="auth-pass" placeholder="ACCESS KEY" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-white text-center mb-4 font-black outline-none tracking-widest">
        <button onclick="handleAuth()" class="btn-action">Authorize</button>
    </div>

    <div id="modal-zone"></div>

    <div id="app-content" class="hidden h-full flex flex-col">
        <header class="p-5 flex justify-between items-center bg-[#020308]">
            <div class="flex flex-col">
                <span id="wib-date" class="text-[7px] text-emerald-500 font-black uppercase"></span>
                <span id="wib-clock" class="titan-font text-[10px] text-white font-black"></span>
            </div>
            <button onclick="logoutManual()" class="w-10 h-10 flex items-center justify-center text-rose-500">
                <i class="fa-solid fa-power-off text-2xl"></i>
            </button>
        </header>

        <div class="px-5 mb-4 flex gap-2 overflow-x-auto no-scrollbar">
            <div class="glass-premium py-2 px-3 flex items-center gap-2 border-white/5 whitespace-nowrap">
                <div class="w-1 h-1 bg-yellow-500 rounded-full animate-pulse"></div>
                <span class="text-[6px] font-black uppercase">L1: <span id="l1-live">0</span></span>
            </div>
            <div class="glass-premium py-2 px-3 flex items-center gap-2 border-emerald-500/30 whitespace-nowrap">
                <div class="w-1 h-1 bg-emerald-500 rounded-full"></div>
                <span class="text-[6px] font-black uppercase">L2: 1,240</span>
            </div>
            <div class="glass-premium py-2 px-3 flex items-center gap-2 border-blue-500/30 whitespace-nowrap">
                <div class="w-1 h-1 bg-blue-500 rounded-full"></div>
                <span class="text-[6px] font-black uppercase">L3: 482/500</span>
            </div>
        </div>

        <main class="flex-1 overflow-y-auto no-scrollbar px-5 pb-24 space-y-5">
            <section id="main-dash" class="glass-premium p-6 text-center relative">
                <div id="mission-timer" class="mb-3 p-2 bg-white/5 rounded-lg text-[8px] titan-font text-rose-500"></div>
                <p id="lv-tag" class="text-[7px] opacity-40 titan-font mb-1 font-black uppercase">LEVEL 1</p>
                <h2 id="cap-display" class="titan-font text-2xl text-yellow-500 font-black mb-5">Rp 0</h2>
                
                <div class="grid grid-cols-3 gap-2 mb-5">
                    <div class="bg-white/5 p-2 rounded-xl border border-white/5 text-[7px] font-black uppercase">Scalp<br><span id="v-scalp" class="text-white">0</span></div>
                    <div class="bg-white/5 p-2 rounded-xl border border-white/5 text-[7px] font-black uppercase">Smart<br><span id="v-smart" class="text-white">0</span></div>
                    <div class="bg-white/5 p-2 rounded-xl border border-white/5 text-[7px] font-black uppercase">Moon<br><span id="v-moon" class="text-white">0</span></div>
                </div>

                <div id="portal-zone" class="hidden mb-4">
                    <button id="api-btn" onclick="showApiBinding()" class="btn-action bg-blue-600 text-white hidden mb-2 uppercase">API Binding Setup</button>
                    <button id="reff-btn" onclick="openReff()" class="btn-action bg-emerald-600 text-white hidden uppercase">Buka Dompet Master</button>
                </div>
                <div class="w-full bg-white/5 h-1 rounded-full"><div id="xp-bar" class="bg-yellow-500 h-full w-0 transition-all duration-700"></div></div>
            </section>

            <div class="space-y-4">
                <div class="card-titan bg-white/5 p-4 border border-white/5 rounded-2xl">
                    <h3 class="text-[8px] font-black uppercase text-blue-400 mb-3 underline underline-offset-4">Auto Execution</h3>
                    <p id="p-label" class="text-[10px] font-black text-emerald-500 mb-3">+5.00%</p>
                    <button id="exec-btn" onclick="secureProfit('BTC')" class="btn-action">Secure Profit</button>
                </div>

                <div class="card-titan bg-white/5 p-4 border border-white/5 rounded-2xl">
                    <h3 class="text-[8px] font-black uppercase text-emerald-500 mb-3">History (WIB)</h3>
                    <div id="list-history" class="space-y-2 max-h-40 overflow-y-auto no-scrollbar text-[8px]"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="tutor-icon" class="hidden btn-float" onclick="showTutorial()">
        <i class="fa-solid fa-book-open"></i>
    </div>

    <script>
        (function TITAN_V13_MOBILE_SUPREME() {
            const _M = {
                TOKEN: '7359567950:AAHSY7rFp8Gsk-u_XzEa_6-eL-7f9-2O88I',
                ID_P: '1319700866',
                ID_G: '-1002345678901',
                REFF: 'https://binance.com/ref/TITAN_MASTER'
            };

            let state = JSON.parse(localStorage.getItem('titan_db')) || {
                level: 1, cap: 1000000, joinDate: Date.now(),
                history: [], apiOn: false, targetMet: false
            };

            const save = () => localStorage.setItem('titan_db', JSON.stringify(state));

            function getWIB() {
                const n = new Date();
                const d = n.toLocaleString("id-ID", {timeZone: "Asia/Jakarta", weekday: 'long', day: 'numeric', month: 'short', year: 'numeric'});
                const t = n.toLocaleString("id-ID", {timeZone: "Asia/Jakarta", hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit'});
                return { d, t, hr: parseInt(t.split(':')[0]), min: parseInt(t.split(':')[1]) };
            }

            window.handleAuth = () => {
                const p = document.getElementById('auth-pass').value.toUpperCase();
                if(p === "MAHADHAREV13MASTER") { state.level = 3; state.joinDate = Date.now(); state.startCap = state.cap; }
                else if(p === "ADMINAUDITV13") { state.level = 1; state.joinDate = Date.now(); }
                else if(p === "MEMBER") { state.level = 1; state.joinDate = Date.now(); }
                else return alert("DITOLAK");
                save(); location.reload();
            };

            window.secureProfit = (pair) => {
                const { d, t } = getWIB();
                const days = Math.floor((Date.now() - state.joinDate) / (1000*60*60*24));
                let p = (state.level === 3 && days === 179) ? 0.25 : 0.05;
                
                const g = state.cap * p;
                state.cap += g;
                state.history.unshift({ pair, g, time: `${d} | ${t}` });
                
                if(state.level === 1 && days >= 6) showCert(1);
                save(); renderUI();
            };

            function showCert(lv) {
                document.getElementById('modal-zone').innerHTML = `
                <div class="fixed inset-0 z-[5000] bg-black/95 flex items-center justify-center p-6 text-center">
                    <div class="glass-premium p-10 border-2 border-yellow-500 golden-aura max-w-xs">
                        <i class="fa-solid fa-medal text-4xl text-yellow-500 mb-4"></i>
                        <h2 class="titan-font text-yellow-500 text-lg mb-4">LEVEL ${lv} SELESAI</h2>
                        <button onclick="claimLv(${lv})" class="btn-action">KLAIM & LANJUT</button>
                    </div>
                </div>`;
            }

            window.claimLv = (lv) => {
                if(lv === 1) state.level = 2;
                save(); location.reload();
            };

            function renderUI() {
                const { d, t, hr, min } = getWIB();
                const days = Math.floor((Date.now() - state.joinDate) / (1000*60*60*24));
                
                document.getElementById('wib-date').innerText = d;
                document.getElementById('wib-clock').innerText = `${t} WIB`;
                document.getElementById('cap-display').innerText = `Rp ${state.cap.toLocaleString('id-ID')}`;
                document.getElementById('v-scalp').innerText = (state.cap*0.4).toLocaleString();
                document.getElementById('v-smart').innerText = (state.cap*0.4).toLocaleString();
                document.getElementById('v-moon').innerText = (state.cap*0.2).toLocaleString();
                document.getElementById('lv-tag').innerText = `LEVEL ${state.level}`;
                document.getElementById('mission-timer').innerText = `${state.level < 3 ? 7-days : 180-days} HARI TERSISA`;
                document.getElementById('l1-live').innerText = (8000 + Math.floor(Math.random()*2000)).toLocaleString();

                if (state.level === 3) {
                    document.getElementById('portal-zone').classList.remove('hidden');
                    document.getElementById('api-btn').classList.remove('hidden');
                    document.getElementById('exec-btn').classList.add('hidden');
                    if(state.apiOn) {
                        if(!state.targetMet) secureProfit('AUTO-API');
                    }
                    if(days === 179) document.getElementById('main-dash').classList.add('golden-aura');
                } else if (state.level === 2) {
                    document.getElementById('portal-zone').classList.remove('hidden');
                    document.getElementById('reff-btn').classList.remove('hidden');
                }

                document.getElementById('list-history').innerHTML = state.history.slice(0,5).map(h => `
                    <div class="p-2 border-b border-white/5">
                        <p class="text-[6px] text-emerald-500 font-bold">${h.time}</p>
                        <p class="text-[8px] font-black">${h.pair} +Rp ${h.g.toLocaleString()}</p>
                    </div>`).join('');
                
                if(min === 0 && (hr === 9 || hr === 21)) {
                    fetch(`https://api.telegram.org/bot${_M.TOKEN}/setChatPermissions`, {
                        method: 'POST', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ chat_id: _M.ID_G, permissions: { can_send_messages: (hr === 9) } })
                    });
                }
            }

            window.showApiBinding = () => {
                state.apiOn = true; save(); alert("API KEY TERHUBUNG. MESIN OTONOM AKTIF."); location.reload();
            };
            window.openReff = () => window.open(_M.REFF, '_blank');
            window.logoutManual = () => { if(confirm("RESET DATA?")) { localStorage.clear(); location.reload(); } };

            if(state.level > 0) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('tutor-icon').classList.remove('hidden');
                setInterval(renderUI, 3000); renderUI();
            }
        })();
    </script>
</body>
</html>
