        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 18, 0.98); --solana: #9945FF; }
        
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 430px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        
        /* ANIMATIONS & EFFECTS */
        .brain-glow { animation: brain-pulse 1.5s infinite ease-in-out; color: var(--emerald) !important; filter: drop-shadow(0 0 15px var(--emerald)); }
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } }
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { filter: drop-shadow(0 0 2px var(--gold)); opacity: 0.6; } to { filter: drop-shadow(0 0 20px var(--gold)); opacity: 1; } }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: moveScan 2s infinite linear; }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }

        /* BUTTONS */
        .btn-press:active { transform: scale(0.95); filter: brightness(1.2); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        .input-supreme { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 16px; border-radius: 1rem; color: white; font-size: 11px; transition: 0.3s; }
        .popup-card { background: rgba(10, 11, 20, 0.99); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 2rem; }
    </style>

    <script>
        // MASTER CONFIG & API
        const CONFIG = {

            REFF: {

            }
        };

        let db = { 
            user: null, 
            mode: 'LOGIN', 
            equity: 0, 
            modalInput: 0,
            buckets: { scalp: 0, smart: 0, moon: 0 },
            history: [], 
            trades: [],

            lastLoginDate: null,

        };

        // --- AUTH LOGIC ---
        function masterKnock() {
            document.getElementById('auth-phone').value = CONFIG.ADMIN_ID;
            document.getElementById('auth-pass').value = CONFIG.ADMIN_PW;
            handleAuth('LOGIN');
        }

        async function handleAuth(type) {
            if(type !== db.mode) { switchAuthMode(); return; }
            const ph = document.getElementById('auth-phone').value;
            const pw = document.getElementById('auth-pass').value;
            const cid = document.getElementById('auth-chat-id').value;

            // Admin Login
            if(ph === CONFIG.ADMIN_ID && pw === CONFIG.ADMIN_PW) {
                return loginOk({ ph: 'MASTER', lvl: 3, isAdmin: true });
            }

            if(db.mode === 'REG') {
                if(!ph || !pw || !cid) return toast("Lengkapi Data!", "rose");
                const userData = { ph, pw, cid, lvl: 1, regDate: new Date().toISOString() };
                localStorage.setItem(`TITAN_V13_${ph}`, encrypt(JSON.stringify(userData)));
                await sendTelegram(`ðŸš€ *NEW MEMBER*\nID: ${ph}\nChatID: ***${cid.slice(-3)}\nStatus: Biometric OK`);
                toast("Registrasi Sukses!", "emerald"); switchAuthMode();
            } else {
                const raw = localStorage.getItem(`TITAN_V13_${ph}`);
                if(!raw) return toast("ID Tidak Ditemukan!", "rose");
                const u = JSON.parse(decrypt(raw));
                if(u.pw !== pw) return toast("Password Salah!", "rose");
                loginOk(u);
            }
        }

        function switchAuthMode() {
            db.mode = (db.mode === 'LOGIN') ? 'REG' : 'LOGIN';
            document.getElementById('reg-extra').classList.toggle('hidden', db.mode === 'LOGIN');
            document.getElementById('bio-registration-box').classList.toggle('hidden', db.mode === 'LOGIN');
            if(db.mode === 'REG') startCamera();
            document.getElementById('btn-masuk').className = db.mode === 'LOGIN' ? "py-5 bg-yellow-500 text-black titan-font text-[11px] rounded-[1.2rem] uppercase font-black" : "py-5 bg-white/5 text-white titan-font text-[11px] rounded-[1.2rem] uppercase border border-white/10";
            document.getElementById('btn-daftar').className = db.mode === 'REG' ? "py-5 bg-yellow-500 text-black titan-font text-[11px] rounded-[1.2rem] uppercase font-black" : "py-5 bg-white/5 text-white titan-font text-[11px] rounded-[1.2rem] uppercase border border-white/10";
        }

        // --- CORE LOGIC ---
        function loginOk(u) {
            db.user = u;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('footer-nav').classList.remove('hidden');
            
            // Check Jam Operasional (Kecuali Admin)
            if(!u.isAdmin) {
                const hr = new Date().getHours();
                if(hr < 6 || hr >= 24) {
                    return modal("SYSTEM REST", "Buka: 06:00 WIB\nTutup: 00:00 WIB", [{text:"KELUAR", action:()=>location.reload()}]);
                }
            }

            jumpLevel(u.lvl);
            checkDailyModal();
            initIdleTimer();
            setInterval(updateOracle, 10000);
            updateOracle();
        }

        function checkDailyModal() {
            const today = new Date().toDateString();
            if(db.lastLoginDate !== today) {
                const title = db.user.lvl === 3 ? "INPUT MODAL MASTER (API)" : "INPUT MODAL KERJA";
                const desc = `Minimal Rp 1.000.000 untuk memulai sesi hari ini.`;
                modal(title, `<input type="number" id="daily-input" placeholder="Rp" class="w-full input-supreme text-center text-xl text-yellow-500">`, [
                    { text: "AKTIFKAN MODAL", primary: true, action: () => {
                        const val = parseFloat(document.getElementById('daily-input').value);
                        if(val < 1000000) return toast("Min Rp 1jt!", "rose");
                        db.equity = val;
                        db.modalInput = val;
                        db.lastLoginDate = today;
                        distributeBuckets();
                        toast("Modal Terdistribusi!", "emerald");
                    }}
                ]);
            }
        }

        function distributeBuckets() {
            db.buckets.scalp = db.equity * 0.4;
            db.buckets.smart = db.equity * 0.4;
            db.buckets.moon = db.equity * 0.2;
            db.equity = 0; // Masuk ke bucket
            refreshEquity();
        }

        function refreshEquity() {
            const total = db.equity + db.buckets.scalp + db.buckets.smart + db.buckets.moon;
            document.getElementById('ui-equity').innerText = `Rp ${total.toLocaleString()}`;
            document.getElementById('eq-scalp').innerText = db.buckets.scalp.toLocaleString();
            document.getElementById('eq-smart').innerText = db.buckets.smart.toLocaleString();
            document.getElementById('eq-moon').innerText = db.buckets.moon.toLocaleString();
            
            // Logika Hard Stop Target
            const target = db.user.lvl === 1 ? 0.05 : db.user.lvl === 2 ? 0.10 : 0.20;
            const profitNeeded = db.modalInput * target;
            if(db.equity >= (db.modalInput + profitNeeded) && !db.user.isAdmin) {
                db.targetReached = true;
                db.trades = []; 
                renderExecution();
                sendTelegram(`âœ… *TARGET ACHIEVED*\nMember: ${db.user.ph}\nProfit: 100% Target Harian.`);
                modal("CONGRATS!", "Target harian tercapai. Sesi ditutup.", [{text:"OK", action:()=>closeMod()}]);
            }
        }

        async function theOmniscientScan(force) {
            if(db.targetReached && !db.user.isAdmin) return toast("Target Tercapai!", "gold");
            if(force) {
                toast("DEEP SCANNING...", "gold");
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
            
            const list = document.getElementById('list-analysis');
            list.innerHTML = '';
            
            // Simulasi Multi-Node Scan
            const nodes = ["INDODAX", "GATE.IO", "JUPITER"];
            let assets = [
                { s: "BTC", n: "INDODAX", sc: 98.2 }, { s: "SOL", n: "JUPITER", sc: 95.5 },
                { s: "ETH", n: "GATE.IO", sc: 88.1 }, { s: "PEPE", n: "GATE.IO", sc: 99.4 }
            ];

            assets.sort((a,b) => b.sc - a.sc).forEach(item => {
                const label = item.sc > 95 ? "SCALPING" : item.sc > 90 ? "SMART" : "MOONSHOT";
                list.innerHTML += `
                <div class="bg-white/5 border border-white/10 p-4 rounded-2xl">
                    <div class="flex justify-between text-[7px] font-black opacity-30 uppercase">
                        <span>${item.n}</span><span class="text-emerald-400">${item.sc}% AI SCORE</span>
                    </div>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-[10px] font-bold">${item.s}</span>
                        <span class="text-[8px] bg-yellow-500/10 text-yellow-500 px-2 rounded">${label}</span>
                    </div>
                    <button onclick="lockSignal('${item.s}', '${label}')" class="w-full py-3 bg-yellow-500 text-black text-[9px] font-black rounded-xl mt-4 uppercase btn-press">Lock Signal</button>
                </div>`;
            });
        }

        function lockSignal(sym, label) {
            if(db.trades.length >= 10) return toast("Slot Penuh!", "rose");
            
            let amount = 0;
            if(label === "SCALPING") { amount = db.buckets.scalp / 4; db.buckets.scalp -= amount; }
            else if(label === "SMART") { amount = db.buckets.smart / 4; db.buckets.smart -= amount; }
            else { amount = db.buckets.moon / 2; db.buckets.moon -= amount; }

            db.trades.push({ sym, label, amount, entry: 100, profit: 0 });
            renderExecution();
            refreshEquity();
            toast(`${sym} LOCKED`, "emerald");
        }

        function renderExecution() {
            const list = document.getElementById('list-execution');
            list.innerHTML = '';
            db.trades.forEach((t, i) => {
                const liveProfit = (Math.random() * 2).toFixed(2);
                list.innerHTML += `
                <div class="bg-white/5 border border-blue-500/20 p-4 rounded-2xl">
                    <div class="flex justify-between text-[8px] mb-2 uppercase"><span>${t.sym}</span><span class="text-emerald-400">+${liveProfit}%</span></div>
                    <p class="text-[7px] opacity-30 mb-2">${t.label}</p>
                    <button onclick="secureProfit(${i}, ${liveProfit})" class="w-full py-2 bg-emerald-600 text-white text-[8px] font-black rounded-lg btn-press">SECURE PROFIT</button>
                </div>`;
            });
        }

        function secureProfit(idx, p) {
            const t = db.trades[idx];
            const result = t.amount * (1 + (p/100));
            db.equity += result;
            db.history.push({ sym: t.sym, p: `+${p}%`, date: new Date().toLocaleTimeString() });
            db.trades.splice(idx, 1);
            renderExecution();
            renderVault();
            refreshEquity();
            toast("Profit Secured!", "emerald");
        }

        function renderVault() {
            const list = document.getElementById('list-history');
            list.innerHTML = '';
            db.history.slice(-10).forEach(h => {
                list.innerHTML += `<div class="flex justify-between p-2 border-b border-white/5 text-[8px]">
                    <span class="text-white/40">${h.date}</span>
                    <span class="font-bold">${h.sym}</span>
                    <span class="text-emerald-400 font-black">${h.p}</span>
                </div>`;
            });
        }

            if(!db.user.isAdmin && l > db.user.lvl) return toast("Level Terkunci!", "rose");
            db.user.lvl = l;
            [1,2,3].forEach(i => {
                const btn = document.getElementById(`sw-${i}`);
                btn.className = i === l ? "px-3 py-2 rounded-xl text-[8px] titan-font tab-active" : "px-3 py-2 rounded-xl text-[8px] titan-font text-white/40";
            });
            document.getElementById('ui-mode-tag').innerText = l === 1 ? "Training Member" : l === 2 ? "Elite Member" : "Master Node";
            document.getElementById('brain-icon').className = l === 3 ? "fa-solid fa-brain text-xl brain-glow" : "fa-solid fa-brain text-xl";
        }

            const l = db.user.lvl;
            const content = l === 1 ? "<b>LEVEL 1: TRAINING</b><br>Target: 5% Harian.<br>Masa: 30 Hari.<br>Simulasi Trade CoinGecko." : 
                            l === 2 ? "<b>LEVEL 2: ELITE</b><br>Target: 10% Harian.<br>Masa: 60 Hari.<br>Manual Trade Bursa Riil." :
                                      "<b>LEVEL 3: MASTER</b><br>Target: 20% Harian.<br>Masa: 30 Hari.<br>Full Autopilot API.";
            modal("STRATEGY GUIDE", content, [{text: "SIAP MASTER", primary: true, action: closeMod}]);
        }

        function modal(t, b, btns=[]) {
            const m = document.getElementById('modal-overlay');
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-body').innerHTML = b;
            const f = document.getElementById('modal-footer');
            f.innerHTML = '';
            btns.forEach(x => {
                const btn = document.createElement('button');
                btn.className = `py-4 rounded-xl text-[10px] titan-font uppercase ${x.primary?'bg-yellow-500 text-black font-black':'bg-white/5 border border-white/10 text-white'}`;
                btn.innerText = x.text;
                btn.onclick = x.action;
                f.appendChild(btn);
            });
            m.style.display = 'flex';
        }

        function closeMod() { document.getElementById('modal-overlay').style.display = 'none'; }
        function closeOnOverlay(e) { if(e.target.id === 'modal-overlay') closeMod(); }
        function toggleAPIModal() { document.getElementById('api-modal-overlay').classList.toggle('hidden'); }
        
        function handleAIScanClick() {
            if(db.user.lvl < 3) return toast("Butuh Level 3!", "rose");
            toggleAPIModal();
        }

        function activateAutopilot() {
            const ex = document.getElementById('api-exchange').value;
            const st = document.getElementById('api-status');
            st.innerText = `Sync: ${ex} MASTER OK`;
            st.classList.add('animate-pulse', 'text-emerald-400');
            toast("Node Master Aktif!", "emerald");
            toggleAPIModal();
        }

        async function startCamera() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}});
                document.getElementById('face-video').srcObject = s;
            } catch(e) { toast("Kamera Dibutuhkan!", "rose"); }
        }

        // --- UTILS ---
        const encrypt = (t) => CryptoJS.AES.encrypt(t, 'TITAN-SECRET').toString();
        const decrypt = (t) => CryptoJS.AES.decrypt(t, 'TITAN-SECRET').toString(CryptoJS.enc.Utf8);

        async function sendTelegram(msg) {
            try {
                await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({chat_id: CONFIG.CHAT_GROUP, text: msg, parse_mode: 'Markdown'})
                });
            } catch(e) {}
        }

        function exportToExcel() {
            if(db.history.length === 0) return toast("Vault Kosong", "rose");
            const ws = XLSX.utils.json_to_sheet(db.history);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "DailyReport");
            XLSX.writeFile(wb, `TITAN_REPORT_${db.user.ph}.xlsx`);
        }

        function initIdleTimer() {
            const reset = () => {
                clearTimeout(db.idleTimer);
                db.idleTimer = setTimeout(() => {
                    toast("Auto Log-off (Inaktif)", "rose");
                    setTimeout(() => location.reload(), 2000);
                }, 300000); // 5 Menit
            };
            window.onload = reset;
            window.onmousemove = reset;
            window.onmousedown = reset;
            window.ontouchstart = reset;
            window.onkeypress = reset;
        }

        function toast(m, t) {
            const a = document.getElementById('floating-notif');
            const d = document.createElement('div');
            d.className = `glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[10px] titan-font uppercase mb-3 animate-bounce shadow-2xl text-white`;
            d.innerText = m;
            a.appendChild(d);
            setTimeout(()=>d.remove(), 3000);
        }

        async function updateOracle() {
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,solana&vs_currencies=idr');
                const data = await r.json();
                document.getElementById('oracle-price').innerText = `BTC: ${data.bitcoin.idr.toLocaleString()} | SOL: ${data.solana.idr.toLocaleString()}`;
                const live = 1200 + Math.floor(Math.random()*500);
                document.getElementById('ui-live-count').innerText = `Live: ${live}`;
            } catch(e) {}
        }

        function confirmExit() {
            modal("LOGOUT", "Akhiri sesi kerja?", [
                {text:"YA", primary:true, action:()=>location.reload()},
                {text:"BATAL", action:closeMod}
            ]);
        }
    </script>
</body>
</html>
