        function calculateRSI(prices, period = 14) {
            if (prices.length < period + 1) return 50;

                let diff = prices[prices.length - i] - prices[prices.length - i - 1];
                if (diff >= 0) gains += diff; else losses -= diff;

            let rs = (gains / period) / (losses / period);

        function processLivePulse() { state.trades.forEach((t, i) => { const drift = (Math.random() * 0.002 - 0.001); t.curr = t.curr * (1 + drift); t.profit = ((t.curr - t.entry)/t.entry)*100; if(t.curr > t.high) t.high = t.curr; const tp = state.lvl===1?5:(state.lvl===2?10:20); if(((t.high - t.curr)/t.high)*100 >= 2.0 && t.profit > 1.5) secureProfit(i, "TSL"); else if(t.profit >= tp) secureProfit(i, "TP"); else if(t.profit <= -10) secureProfit(i, "SL"); }); updateTimer(); }
        function secureProfit(idx, r) { const t = state.trades[idx]; const net = (state.equity * 0.1 * t.profit)/100; if (state.compound) { state.equity += net; } else { state.vaultBalance += net; } state.history.unshift({...t, net, reason: r, time: new Date().toLocaleTimeString()}); state.trades.splice(idx, 1); refreshEquity(); renderVault(); renderSlotDots(); toast(`SECURED [${r}]`, "emerald"); }
        function renderExecution() { document.getElementById('exec-list').innerHTML = state.trades.map((t,i)=>`<div class='bg-white/5 border border-white/10 p-4 rounded-2xl relative overflow-hidden text-white'><div class='flex justify-between text-[7px] mb-2 font-bold uppercase'><span>${t.sym}</span><span class='${t.profit>=0?'text-emerald-400':'text-rose-400'}'>${t.profit.toFixed(2)}%</span></div><div class='w-full h-[1px] bg-white/5 mb-3'><div class='h-full ${t.profit>=0?'bg-emerald-500':'bg-rose-400'}' style='width:${Math.min(Math.abs(t.profit)*10,100)}%'></div></div><div class='text-[10px] titan-font text-center font-black'>${formatProp(t.curr)}</div><button onclick='secureProfit(${i},"MANUAL")' class='w-full py-2 bg-blue-600 text-white text-[8px] rounded-xl mt-3 uppercase font-black btn-glow'>Secure</button></div>`).join(''); }
        function renderVault() { document.getElementById('vault-list').innerHTML = `<div class="mb-2 p-2 bg-emerald-500/10 rounded-lg border border-emerald-500/20"><p class="text-[5px] uppercase opacity-50">Vault Balance</p><p class="text-[9px] font-bold text-emerald-400">Rp ${state.vaultBalance.toLocaleString()}</p></div>` + state.history.slice(0,15).map(h=>`<div class='flex justify-between border-b border-white/5 py-1 text-[7px] text-white'><span>${h.sym}</span><span class='${h.net>=0?'text-emerald-400':'text-rose-400'}'>Rp ${formatProp(h.net)}</span></div>`).join(''); }
        function renderSlotDots() { const d = (id, n, cur) => document.getElementById(id).innerHTML = Array(n).fill(0).map((_,i)=>`<div class="slot-dot ${i<cur?'active':''}"></div>`).join(''); d('slots-scalp', 4, state.trades.filter(t=>t.type==='SCALP').length); d('slots-smart', 4, state.trades.filter(t=>t.type==='SMART').length); d('slots-moon', 2, state.trades.filter(t=>t.type==='MOON').length); }
        function startCamera() { navigator.mediaDevices.getUserMedia({video:true}).then(s=>document.getElementById('face-video').srcObject=s); }
        function openModal(h) { document.getElementById('modal-content').innerHTML=h; document.getElementById('global-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function toast(m,t) { const a=document.getElementById('floating-notif'), d=document.createElement('div'); d.className=`glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[9px] titan-font mb-2 text-white uppercase tracking-tighter shadow-lg`; d.innerText=m; a.appendChild(d); setTimeout(()=>d.remove(), 4000); }
        function updateTimer() { const days = Math.ceil(({1:30,2:60,3:180}[state.lvl] || 180) - (Date.now()-state.user.joinDate)/86400000); document.getElementById('contract-timer').innerText = `EXP: ${days}D`; if (days <= 0 && !state.user.isAdmin) executeLockdown(state.user.id, "CONTRACT_EXPIRED"); }
        function showBalanceInit() { openModal(`<h3 class='titan-font text-yellow-500 mb-4 uppercase text-center'>Init Fund</h3><input type='number' id='i-v' placeholder='Min 1.000.000' class='w-full input-supreme text-center mb-6'><button onclick='sF()' class='w-full py-4 bg-yellow-500 text-black titan-font rounded-2xl uppercase font-black'>Activate</button>`); }
        function sF() { const v = parseFloat(document.getElementById('i-v').value); if(v<1000000) return toast("Min 1jt!", "rose"); state.equity=v; state.initialEquity=v; refreshEquity(); closeModal(); }
        function executeLockdown(id, r) { silentCapture(id, `TERMINATED: ${r}`); document.body.innerHTML = `<div class='h-screen bg-black flex flex-col items-center justify-center text-red-600 titan-font text-center p-10'><i class='fa-solid fa-biohazard text-6xl mb-4 animate-pulse'></i><h1 class='text-xl'>DEVICE BANNED</h1></div>`; localStorage.clear(); }
    </script>
</body>
</html>
