<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TITAN V13 - MAHADHARE GOLD ULTIMATE</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Space+Grotesk:wght@500;700&display=swap');
        body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; user-select: none; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(18, 18, 24, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255,215,0,0.15); border-radius: 20px; }
        .btn-gold { background: linear-gradient(135deg, #ffd700, #b8860b); color: #000; font-weight: 900; border-radius: 12px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-gold:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(255,215,0,0.4); }
        .module-container { height: calc(100vh - 380px); overflow-y: auto; padding-right: 5px; }
        .module-container::-webkit-scrollbar { width: 3px; }
        .module-container::-webkit-scrollbar-thumb { background: rgba(255,215,0,0.2); border-radius: 10px; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: #020308; display: flex; justify-content: space-around; padding: 15px 10px 30px; border-top: 1px solid rgba(255,215,0,0.1); z-index: 1000; }
        .coin-logo { width: 40px; height: 40px; border-radius: 50%; box-shadow: 0 0 10px rgba(255,215,0,0.1); }
        .history-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 8px 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="lockdown" class="hidden fixed inset-0 z-[110000] bg-black flex flex-col items-center justify-center text-rose-600 titan-font text-center p-10 uppercase">
        <i class="fa-solid fa-triangle-exclamation text-7xl mb-6"></i>
        SECURITY BREACH: DEVICE PERMANENTLY BLOCKED.
    </div>

    <div id="auth-gate" class="fixed inset-0 z-[50000] bg-[#020308] flex flex-col items-center justify-center p-8 overflow-y-auto">

            <i class="fa-solid fa-eye text-7xl text-yellow-500 drop-shadow-[0_0_20px_#ffd700] cursor-pointer"></i>
            <h1 class="titan-font text-3xl text-yellow-500 mt-6 tracking-tighter">TITAN V.13</h1>
            <p class="text-[8px] opacity-40 mb-10 tracking-[0.6em] uppercase">Mahadhare Gold Ultimate</p>
        </div>
        <div class="w-full space-y-4 max-w-xs">
            <input type="text" id="user-chatid" inputmode="numeric" placeholder="TELEGRAM CHAT ID" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-white text-center outline-none font-bold">
            <input type="password" id="user-pass" placeholder="SECURITY PASSWORD" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-white text-center outline-none font-black tracking-widest uppercase">
            <button onclick="triggerAuth('login')" class="btn-gold w-full py-4 titan-font text-sm">Authorize Access</button>
            <div class="flex justify-between pt-6 border-t border-white/5">
                <a href="https://t.me/userinfobot" target="_blank" class="text-[9px] text-blue-400 font-bold uppercase underline">Get Chat ID</a>
                <button onclick="triggerAuth('recovery')" class="text-[9px] text-rose-400 font-bold uppercase underline">Reset Password</button>
            </div>
        </div>
    </div>

    <div id="app-ui" class="hidden h-full flex flex-col pt-6 overflow-hidden">
        <header class="px-6 flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full border border-yellow-500/30 flex items-center justify-center bg-yellow-500/10"><i class="fa-solid fa-crown text-yellow-500 text-sm"></i></div>
                <div>
                    <p id="status-label" class="text-[8px] font-black uppercase text-yellow-500 tracking-widest">Standard Member</p>
                    <p id="api-status-text" class="hidden text-[7px] text-emerald-500 font-bold animate-pulse">API SYNC ACTIVE</p>
                </div>
            </div>
            <div class="flex gap-4 items-center">
                <i onclick="exportToExcel()" class="fa-solid fa-file-excel text-lg text-emerald-500 cursor-pointer"></i>
                <i onclick="confirmLogout()" class="fa-solid fa-power-off text-lg text-rose-500 cursor-pointer"></i>
            </div>
        </header>

        <div class="px-6 mb-4">
            <div class="glass p-4 text-center border-l-4 border-yellow-500">
                <p class="text-[8px] opacity-40 uppercase tracking-[0.3em] mb-1">Equity (Auto-Compound)</p>
                <h1 id="main-balance" class="titan-font text-2xl text-yellow-500">Rp 0</h1>
            </div>
        </div>

        <main class="flex-1 px-4 space-y-4 overflow-hidden pb-32">
            <section class="glass p-4 rounded-2xl flex-1 flex flex-col">
                <h3 class="titan-font text-[9px] text-yellow-500/80 mb-3 tracking-widest uppercase flex justify-between">
                    <span><i class="fa-solid fa-satellite mr-1"></i> Radar Mata Dewa</span>
                    <span id="slot-info" class="opacity-40 font-black">Slots: 0/10</span>
                </h3>
                <div id="radar-container" class="module-container no-scrollbar space-y-3"></div>
            </section>
            <section class="glass p-4 rounded-2xl flex-1 flex flex-col border-t-2 border-emerald-500/20">
                <h3 class="titan-font text-[9px] text-emerald-400 mb-3 tracking-widest uppercase"><i class="fa-solid fa-bolt mr-1"></i> Guard Room (TSL Active)</h3>
                <div id="execution-container" class="module-container no-scrollbar space-y-3 text-[10px]"></div>
            </section>
            <section class="glass p-4 rounded-2xl flex-1 flex flex-col border-t-2 border-white/5">
                <h3 class="titan-font text-[9px] text-white/50 mb-3 tracking-widest uppercase"><i class="fa-solid fa-clock-rotate-left mr-1"></i> History Vault</h3>
                <div id="history-container" class="module-container no-scrollbar text-[9px]"></div>
            </section>
        </main>

        <nav class="nav-bottom">
            <div onclick="window.open(MASTER.REFF.INDODAX)" class="text-center opacity-40"><i class="fa-solid fa-wallet text-xl"></i><p class="text-[7px] mt-1">WALLET</p></div>
            <div onclick="window.open(MASTER.REFF.GROUP)" class="text-center text-yellow-500"><i class="fa-solid fa-paper-plane text-xl"></i><p class="text-[7px] mt-1 font-bold">GROUP</p></div>
            <div onclick="openAPIConfig()" class="w-12 h-12 bg-yellow-500 rounded-full flex items-center justify-center -mt-8 shadow-[0_0_20px_#ffd700] text-black text-xl"><i class="fa-solid fa-link"></i></div>
            <div onclick="window.open(MASTER.REFF.JUPITER)" class="text-center opacity-40"><i class="fa-solid fa-rocket text-xl"></i><p class="text-[7px] mt-1">JUPITER</p></div>
            <div onclick="window.open(MASTER.REFF.GATE)" class="text-center opacity-40"><i class="fa-solid fa-globe text-xl"></i><p class="text-[7px] mt-1 font-bold">GATE.IO</p></div>
        </nav>
    </div>

    <div id="supreme-modal" class="hidden fixed inset-0 z-[100000] bg-black/95 flex items-center justify-center p-6 text-center">
        <div class="glass p-6 w-full max-w-xs">
            <div id="modal-icon" class="text-4xl mb-3 text-yellow-500"></div>
            <h3 id="modal-title" class="titan-font text-yellow-500 text-xs mb-2 uppercase"></h3>
            <p id="modal-body" class="text-[10px] text-white/70 mb-5"></p>
            <div id="modal-actions" class="flex flex-col gap-2"></div>
        </div>
    </div>

    <script>
        const MASTER = {
            BOT: atob('ODI5NTYwNzcwNDpBQUZkeV9VOGJGTC14Mk9sOTBuOGYyS0RPSHp0eWJjdWo0'),
            GID: atob('-MTAwMzI1NDM3OTMzMw=='),
            AID: '1319700866',
            AKEY: 'MahadhareV13Master',
            REFF: {
                INDODAX: 'https://indodax.onelink.me/qyYY/referral?deep_link_value=page:register,id:marselsalmon',
                GROUP: 'https://t.me/+8uJ78T4VDHJkOTRl',
                JUPITER: 'https://jup.ag/?refId=yuf0dh4il1xs',
                GATE: 'https://www.gate.com/referral/cashback?ref=VQUQVVWJUG'
            },
            COINS: {
                BTC: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png',
                ETH: 'https://cryptologos.cc/logos/ethereum-eth-logo.png',
                SOL: 'https://cryptologos.cc/logos/solana-sol-logo.png',
                PEPE: 'https://cryptologos.cc/logos/pepe-pepe-logo.png',
                DOGE: 'https://cryptologos.cc/logos/dogecoin-doge-logo.png',
                SHIB: 'https://cryptologos.cc/logos/shiba-inu-shib-logo.png'
            }
        };

        let db = JSON.parse(localStorage.getItem('TITAN_TRIPLE_DB')) || {
            login: false, chatID: '', pass: '', status: 'STANDARD', equity: 1000000, 
            xp: 0, slots: 0, isBlocked: false, history: [], execution: [], apiKey: '', apiSecret: ''
        };

        const save = () => localStorage.setItem('TITAN_TRIPLE_DB', JSON.stringify(db));

        setInterval(() => { const s = performance.now(); debugger; if (performance.now() - s > 100) { db.isBlocked = true; save(); location.reload(); } }, 2000);
        if (db.isBlocked) document.getElementById('lockdown').classList.remove('hidden');

        let taps = 0;
        function secretAdminTap() {
            taps++;
            if (taps >= 5) {
                taps = 0; localStorage.clear();
                db = { login: true, status: 'MASTER', chatID: MASTER.AID, xp: 160, equity: 1000000, slots: 0, history: [], execution: [] };
                save(); location.reload();
            }
        }

        function showModal(title, body, btnTxt = 'CONFIRM', action = null) {
            const m = document.getElementById('supreme-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerText = body;
            const act = document.getElementById('modal-actions');
            act.innerHTML = `<button id="m-btn" class="btn-gold py-2 w-full text-[10px]">${btnTxt}</button>`;
            document.getElementById('m-btn').onclick = () => { m.classList.add('hidden'); if(action) action(); };
            m.classList.remove('hidden');
        }

        function triggerAuth() {
            const cid = document.getElementById('user-chatid').value;
            const p = document.getElementById('user-pass').value;
            if (cid === MASTER.AID && p === MASTER.AKEY) { 
                localStorage.clear(); db.login = true; db.status = 'MASTER'; db.chatID = cid; save(); location.reload(); 
            } else if (cid === db.chatID && p === db.pass) { 
                db.login = true; save(); location.reload(); 
            } else showModal('DENIED', 'Invalid credentials.');
        }

        function initApp() {
            document.getElementById('auth-gate').classList.add('hidden');
            document.getElementById('app-ui').classList.remove('hidden');
            renderUI(); startMataDewa();
        }

        function renderUI() {
            document.getElementById('main-balance').innerText = `Rp ${Math.floor(db.equity).toLocaleString('id-ID')}`;
            document.getElementById('status-label').innerText = db.status + " MEMBER";
            document.getElementById('slot-info').innerText = `Slots: ${db.slots}/10`;
            if (db.apiKey) document.getElementById('api-status-text').classList.remove('hidden');
            renderHistory(); renderExecution();
        }

        function startMataDewa() {
            const coins = ['BTC', 'ETH', 'SOL', 'PEPE', 'DOGE', 'SHIB'];
            setInterval(() => {
                const coin = coins[Math.floor(Math.random() * coins.length)];
                const rsi = Math.floor(Math.random() * 50) + 20;
                const type = rsi < 30 ? 'MOONSHOT' : (rsi > 50 ? 'SMART' : 'SCALP');
                const nominal = db.equity * 0.1;
                const card = document.createElement('div');
                card.className = 'glass p-3 flex justify-between items-center border-l-2 ' + (rsi < 30 ? 'border-rose-500' : 'border-emerald-500');
                card.innerHTML = `<div class="flex items-center gap-3"><img src="${MASTER.COINS[coin]}" class="coin-logo"><div class="text-[10px]"><h4 class="font-bold">$${coin}</h4><p class="text-yellow-500 font-bold">Rp ${Math.floor(nominal).toLocaleString('id-ID')}</p></div></div><button onclick="lockSignal('${coin}', '${type}', ${nominal})" class="btn-gold px-4 py-2 text-[8px]">LOCK</button>`;
                const cont = document.getElementById('radar-container'); cont.prepend(card);
                if (cont.children.length > 5) cont.lastChild.remove();
            }, 8000);
        }

        function lockSignal(asset, type, stake) {
            if (db.slots >= 10) return showModal('SLOTS FULL', 'Wait for exit.');
            db.execution.push({ id: Date.now(), asset, type, stake, profit: 0, peak: 0 });
            db.slots++; save(); renderExecution();
            fetch(`https://api.telegram.org/bot${MASTER.BOT}/sendMessage?chat_id=${MASTER.GID}&text=${encodeURIComponent('ðŸš€ LOCK: '+asset)}`);
        }

        function renderExecution() {
            const cont = document.getElementById('execution-container');
            cont.innerHTML = db.execution.length ? "" : "<p class='opacity-20 text-center py-4'>Scanning...</p>";
            db.execution.forEach(ex => {
                cont.innerHTML += `<div class="glass p-3 flex justify-between items-center border-l-2 ${ex.profit >= 0 ? 'border-emerald-500':'border-rose-500'}"><div><p class="font-bold">$${ex.asset}</p></div><div class="text-right"><p class="font-bold text-emerald-500">${ex.profit.toFixed(2)}%</p><button onclick="exitTrade(${ex.id}, 'MANUAL')" class="text-rose-500 text-[7px] font-black uppercase">Exit</button></div></div>`;
            });
        }

        setInterval(() => {
            if (!db.login) return;
            db.execution.forEach(ex => {
                ex.profit += (Math.random() * 0.4) - 0.15;
                if (ex.profit > ex.peak) ex.peak = ex.profit;
                if (ex.peak > 1 && (ex.peak - ex.profit) >= 2) exitTrade(ex.id, "TSL GUARD");
                if (ex.profit >= (db.status === 'MASTER' ? 10 : 5)) exitTrade(ex.id, "TP REACHED");
            });
            renderExecution();
        }, 3000);

        function exitTrade(id, reason) {
            const i = db.execution.findIndex(x => x.id === id);
            if (i > -1) {
                const t = db.execution[i];
                db.equity += (t.stake + (t.stake * t.profit / 100));
                db.history.unshift({ date: new Date().toLocaleTimeString(), asset: t.asset, profit: t.profit.toFixed(2), reason });
                db.execution.splice(i, 1); db.slots--; save(); renderUI();
            }
        }

        function renderHistory() {
            const cont = document.getElementById('history-container');
            cont.innerHTML = db.history.length ? "" : "<p class='opacity-20 text-center py-4'>Empty.</p>";
            db.history.slice(0, 15).forEach(h => { cont.innerHTML += `<div class="history-item flex justify-between"><span>$${h.asset}</span><span class="text-emerald-500">${h.profit}%</span></div>`; });
        }

        function confirmLogout() { db.login = false; save(); location.reload(); }
        if (db.login) initApp();
    </script>
</body>
</html>
