<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - SUPREME OMNIPOTENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 20, 0.98); }
        
        html, body { background: #010205; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .module-container { height: calc(100vh - 380px); overflow-y: auto; scroll-behavior: smooth; padding: 5px; }
        .grid-compact { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        
        .btn-active { background: var(--gold) !important; color: black !important; font-weight: 900 !important; }
        .tab-active { background: var(--gold) !important; color: black !important; opacity: 1 !important; }
        .tab-locked { opacity: 0.2; cursor: not-allowed; filter: grayscale(1); }
        
        .popup-animate { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .signal-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 8px; border-radius: 1rem; transition: 0.2s; position: relative; overflow: hidden; }
        .signal-card.locked { opacity: 0.2; filter: blur(2px); pointer-events: none; }
        
        .input-premium { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,215,0,0.1); padding: 12px; border-radius: 0.8rem; color: white; font-size: 12px; width: 100%; outline: none; }
        .trend-canvas { width: 100%; height: 30px; margin: 4px 0; }
        
        #face-scan-box { width: 100%; height: 140px; border-radius: 1.5rem; overflow: hidden; border: 1px solid var(--gold); position: relative; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gold); box-shadow: 0 0 10px var(--gold); animation: moveScan 1.5s infinite linear; }
        @keyframes moveScan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="global-modal" class="fixed inset-0 z-[99000] bg-black/95 hidden flex items-center justify-center p-4 backdrop-blur-md">
        <div id="modal-container" class="glass-premium p-6 w-full max-w-sm relative text-center text-white popup-animate">

    </div>

            </div>

            <div class="space-y-2">
                <input type="text" id="auth-phone" placeholder="MASTER ID" class="input-premium text-center">
                <div id="reg-fields" class="hidden">
                    <input type="text" id="auth-tg" placeholder="ID TELEGRAM" class="input-premium text-center mt-2">
                </div>
                <input type="password" id="auth-pass" placeholder="PASSWORD" class="input-premium text-center">
                <div class="grid grid-cols-2 gap-2 mt-4">

                    <button onclick="handleAuth('REG')" class="py-3 bg-white/5 border border-white/10 titan-font text-[9px] rounded-xl uppercase text-white">Enroll</button>
                </div>

        </div>
    </div>

    <header class="p-3 flex justify-between items-center bg-black/60 border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="flex gap-1 p-1 bg-white/5 rounded-lg">

                <button onclick="attemptJump(2)" id="lv-2" class="px-2 py-1 rounded text-[8px] titan-font tab-locked">L2</button>

    </header>

    <main id="app-main" class="hidden h-full flex flex-col pb-32">

                <p id="ui-label" class="text-[8px] titan-font text-yellow-500 opacity-50 mb-1 uppercase tracking-widest">Training Node</p>
                <h2 id="display-equity" class="titan-font text-3xl font-black tracking-tighter mb-3">Rp 0</h2>
                <div class="grid grid-cols-3 gap-1">
                    <div class="bg-black/40 py-2 rounded-lg border border-white/5">
                        <p class="text-[6px] opacity-40 uppercase">Scalp (4 Slot)</p>

                </div>
                <div class="flex justify-between mt-1.5"><p class="text-[6px] opacity-50 uppercase tracking-widest">Daily Progress</p><p id="daily-perc" class="text-[6px] text-yellow-500 font-bold">0% / 5%</p></div>
            </div>

        <section class="px-4 mt-4 grid-compact h-full">

            </div>
        </section>

    <footer id="app-footer" class="fixed bottom-0 inset-x-0 p-4 bg-black/80 backdrop-blur-xl border-t border-white/5 z-40 hidden">

            <button onclick="showMissionGuide()" class="flex flex-col items-center text-yellow-500/60"><i class="fa-solid fa-book-open text-lg"></i><span class="text-[7px] uppercase mt-1">Mission</span></button>
            <div onclick="manualScan()" class="w-12 h-12 bg-yellow-500 rounded-full flex items-center justify-center -mt-8 shadow-2xl border-[4px] border-[#010205] active:scale-90 transition-all cursor-pointer shadow-yellow-500/40"><i class="fa-solid fa-bolt-lightning text-black"></i></div>
            <button onclick="openSettings()" class="flex flex-col items-center text-yellow-500/60"><i class="fa-solid fa-gear text-lg"></i><span class="text-[7px] uppercase mt-1">Config</span></button>
        </div>
    </footer>

    <script>
        const MASTER = { 
            ID: "1319700866", PASS: "MahadhareV13Master", 
            BOT: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4", CHAT: "-1003254379333",
            REFF: "https://indodax.com/ref/TITANMASTER/1" 
        };

        let state = { 
            user: null, lvl: 1, equity: 0, initialEquity: 0, 
            buckets: { scalp: 0, smart: 0, moon: 0 }, 
            trades: [], history: [], apiKey: null, apiSecret: null,
            joinDate: Date.now(), knock: 0, isCertified: false
        };

        const encrypt = (d) => CryptoJS.AES.encrypt(JSON.stringify(d), 'TITAN_OMNIPOTENT_V13').toString();
        const decrypt = (c) => { try { return JSON.parse(CryptoJS.AES.decrypt(c, 'TITAN_OMNIPOTENT_V13').toString(CryptoJS.enc.Utf8)); } catch(e) { return null; } };

        function masterKnock() { 
            state.knock++; 
            if(state.knock >= 5) { 
                document.getElementById('auth-phone').value = MASTER.ID; 
                document.getElementById('auth-pass').value = MASTER.PASS; 
                handleAuth('LOGIN'); 
            } 
        }

        async function handleAuth(mode) {
            const id = document.getElementById('auth-phone').value;
            const pass = document.getElementById('auth-pass').value;
            const tg = document.getElementById('auth-tg').value;

            if (id === MASTER.ID && pass === MASTER.PASS) return loginOk({id: 'MASTER_ADMIN', tg: '000', lvl: 3, isAdmin: true, joinDate: Date.now() - (121 * 24 * 60 * 60 * 1000)});

            if (mode === 'REG') {
                if (document.getElementById('reg-fields').classList.contains('hidden')) {
                    document.getElementById('reg-fields').classList.remove('hidden');
                    document.getElementById('bio-container').classList.remove('hidden');
                    navigator.mediaDevices.getUserMedia({video:true}).then(s => document.getElementById('face-video').srcObject = s);
                    return;
                }
                const newUser = { id, pass, tg, lvl: 1, joinDate: Date.now(), isCertified: false };
                localStorage.setItem(`TITAN_U_${id}`, encrypt(newUser));
                sendTelegram(`ðŸš€ *WELCOME MEMBER BARU*\nID: ${id}\nTG: ***${tg.slice(-3)}\nFase: Training L1`);
                location.reload();
            } else {
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if (!stored) return alert("ID Not Found");
                const u = decrypt(stored);
                if (u.pass !== pass) return alert("Wrong Password");
                loginOk(u);
            }
        }

        function loginOk(u) {
            state.user = u; state.lvl = u.lvl;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            document.getElementById('app-footer').classList.remove('hidden');
            
            const savedFund = localStorage.getItem(`FUND_${u.id}`);
            if (savedFund) {
                state.equity = parseFloat(savedFund);
                state.initialEquity = parseFloat(localStorage.getItem(`INIT_FUND_${u.id}`));
                refreshEquity();
            } else { showBalanceInit(); }
            
            showContract();
            jumpLevel(state.lvl);
            startEngine();
        }

        function showContract() {
            openModal(`
                <div class="text-left space-y-4">
                    <h2 class="titan-font text-yellow-500 text-center text-xs border-b border-yellow-500/20 pb-2">KONTRAK MISI 120 HARI</h2>
                    <div class="text-[9px] space-y-3 opacity-90">
                        <p><b class="text-yellow-500">LV 1 (30 Hari):</b> Training. Target 5%/hari. 10 Slot Simulasi.</p>
                        <p><b class="text-blue-500">LV 2 (30 Hari):</b> Elite. Target 10%/hari. Real Trade Manual.</p>
                        <p><b class="text-violet-500">LV 3 (60 Hari):</b> Master. Target 20%/hari. Autopilot API.</p>
                        <p class="bg-yellow-500/10 p-2 border border-yellow-500/20 rounded text-center"><b>SERTIFIKAT LULUS</b> dikirim otomatis ke grup setelah 120 hari.</p>
                    </div>
                </div>
            `);
        }

        function jumpLevel(l) {
            state.lvl = l;
            const labels = ["Training Node", "Elite Node", "Master Autopilot"];
            document.getElementById('ui-label').innerText = labels[l-1];
            for(let i=1; i<=3; i++) {
                const btn = document.getElementById(`lv-${i}`);
                btn.className = (i === l) ? "px-2 py-1 rounded text-[8px] titan-font tab-active" : "px-2 py-1 rounded text-[8px] titan-font tab-locked";
            }
        }

        function attemptJump(l) {
            const daysActive = Math.floor((Date.now() - state.user.joinDate) / (1000 * 60 * 60 * 24));
            if (state.user.isAdmin) return jumpLevel(l);
            if (l === 2 && daysActive < 30) return alert(`LV 2 Terkunci. Selesaikan ${30 - daysActive} Hari lagi.`);
            if (l === 3 && daysActive < 60) return alert(`LV 3 Terkunci. Selesaikan 30 Hari LV 2 lagi.`);
            
            // Notif Naik Peringkat
            const ranks = ["TRAINING", "ELITE", "MASTER"];
            sendTelegram(`ðŸ“ˆ *MEMBER NAIK PERINGKAT*\nID: ${state.user.id}\nTG: ***${state.user.tg.slice(-3)}\nRank: ${ranks[l-1]}`);
            jumpLevel(l);
        }

        function refreshEquity() {
            const eq = state.equity;
            state.buckets.scalp = eq * 0.4;
            state.buckets.smart = eq * 0.4;
            state.buckets.moon = eq * 0.2;

            document.getElementById('display-equity').innerText = `Rp ${eq.toLocaleString('id-ID')}`;
            document.getElementById('b-scalp').innerText = Math.floor(state.buckets.scalp).toLocaleString('id-ID');
            document.getElementById('b-smart').innerText = Math.floor(state.buckets.smart).toLocaleString('id-ID');
            document.getElementById('b-moon').innerText = Math.floor(state.buckets.moon).toLocaleString('id-ID');
            
            const targetPerc = state.lvl === 1 ? 5 : (state.lvl === 2 ? 10 : 20);
            const currentGain = ((state.equity - state.initialEquity) / state.initialEquity) * 100;
            const progWidth = Math.min(100, (currentGain / targetPerc) * 100);
            
            document.getElementById('daily-progress').style.width = `${progWidth}%`;
            document.getElementById('daily-perc').innerText = `${currentGain.toFixed(1)}% / ${targetPerc}%`;
            
            localStorage.setItem(`FUND_${state.user.id}`, eq);
            auditMasterCompletion(currentGain);
        }

        function drawSimpleTrend(canvasId, data, color) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const points = data.slice(-20);
            const min = Math.min(...points), max = Math.max(...points), range = max - min;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath(); ctx.strokeStyle = color; ctx.lineWidth = 2;
            points.forEach((p, i) => {
                const x = (i / (points.length - 1)) * canvas.width;
                const y = canvas.height - ((p - min) / range) * canvas.height;
                if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
            });
            ctx.stroke();
            ctx.lineTo(canvas.width, canvas.height); ctx.lineTo(0, canvas.height);
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, color + '44'); grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad; ctx.fill();
        }

        async function manualScan() {
            const list = document.getElementById('radar-list');
            list.innerHTML = `<div class="text-[8px] text-center py-4 animate-pulse">SYNCING OMNISCIENT...</div>`;
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=12&sparkline=true');
                const d = await r.json();
                const currentGain = ((state.equity - state.initialEquity) / state.initialEquity) * 100;
                const targetPerc = state.lvl === 1 ? 5 : (state.lvl === 2 ? 10 : 20);
                const targetReached = currentGain >= targetPerc;

                list.innerHTML = d.map((c, i) => {
                    let type = (i < 5) ? "SCALP" : (i < 9 ? "SMART" : "MOON");
                    return `
                        <div class="signal-card text-center ${targetReached ? 'locked' : ''}" onclick="lockAction('${c.symbol.toUpperCase()}', ${c.current_price}, '${type}')">
                            <p class="text-[8px] font-black ${type==='SCALP'?'text-emerald-400':type==='SMART'?'text-blue-400':'text-violet-400'}">${c.symbol.toUpperCase()}</p>
                            <canvas id="chart-${c.id}" class="trend-canvas"></canvas>
                            <p class="text-[6px] opacity-60">Rp ${c.current_price.toLocaleString()}</p>
                            <p class="text-[5px] mt-1 bg-white/5 py-0.5 rounded uppercase font-bold">${type}</p>
                        </div>`;
                }).join('');
                d.forEach(c => drawSimpleTrend(`chart-${c.id}`, c.sparkline_in_7d.price, c.price_change_percentage_24h >= 0 ? '#10b981' : '#f43f5e'));
            } catch(e) { list.innerHTML = "Sync Error"; }
        }

        function lockAction(sym, price, type) {
            if (state.trades.length >= 10) return alert("SLOT PENUH (10/10)");
            let stake = type === 'SCALP' ? state.buckets.scalp/4 : (type === 'SMART' ? state.buckets.smart/4 : state.buckets.moon/2);
            state.trades.push({ sym, entry: price, curr: price, profit: 0, type, stake });
            if (type !== 'SCALP') sendTelegram(`ðŸ“¢ *TITAN SINYAL BUY*\nPair: ${sym}/IDR\nEntry: ${price}\nType: ${type}\n[EKSEKUSI DI INDODAX](${MASTER.REFF})`);
            renderExecution();
        }

        function renderExecution() {
            document.getElementById('slot-count').innerText = `(${state.trades.length}/10)`;
            document.getElementById('exec-list').innerHTML = state.trades.map((t, i) => `
                <div class="signal-card text-[7px]">
                    <p class="font-black text-blue-400">${t.sym} <span class="text-[5px] text-white/30">@${t.type}</span></p>
                    <p class="${t.profit >= 0 ? 'text-emerald-400' : 'text-rose-400'} font-bold">${t.profit.toFixed(2)}%</p>
                    <button onclick="secureProfit(${i})" class="mt-1 bg-white/10 w-full py-1 rounded-md">SELL</button>
                </div>`).join('');
        }

        function secureProfit(idx) {
            const t = state.trades[idx];
            state.equity += (t.stake * t.profit) / 100;
            state.history.unshift({ ...t, time: new Date().toLocaleTimeString() });
            state.trades.splice(idx, 1);
            refreshEquity(); renderExecution(); renderVault();
        }

        function renderVault() {
            document.getElementById('vault-list').innerHTML = state.history.slice(0, 15).map(h => `
                <div class="border-b border-white/5 py-1 flex justify-between"><span>${h.sym}</span><span class="${h.profit>=0?'text-emerald-400':'text-rose-400'}">${h.profit.toFixed(1)}%</span></div>`).join('');
        }

        function auditMasterCompletion(gain) {
            const daysActive = Math.floor((Date.now() - state.user.joinDate) / (1000 * 60 * 60 * 24));
            if (daysActive >= 120 && !state.user.isCertified) {
                state.user.isCertified = true;
                localStorage.setItem(`TITAN_U_${state.user.id}`, encrypt(state.user));
                sendTelegram(`ðŸŽ“ *GRADUATION REPORT*\nID: ${state.user.id}\nTG: ***${state.user.tg.slice(-3)}\nStatus: LULUS 120 HARI\nSertifikat Terbit!`);
                openModal(`
                    <div class="p-4 bg-gradient-to-br from-yellow-500/20 to-black border border-yellow-500 rounded-xl">
                        <i class="fa-solid fa-medal text-5xl text-yellow-500 mb-2"></i>
                        <h2 class="titan-font text-lg">CONGRATULATIONS</h2>
                        <p class="text-[8px] opacity-60">Anda Lulus Misi 120 Hari</p>
                        <div class="mt-4 p-4 bg-black/40 rounded border border-white/5">
                            <p class="text-[10px] font-bold">PERINGKAT: SUPREME MASTER AI</p>
                        </div>
                    </div>
                `);
            }
        }

        function showMissionGuide() {
            let g = state.lvl === 1 ? "<h3>TRAINING (L1)</h3><p class='text-[9px] opacity-70 p-4'>Simulasi 10 Slot. Target 5%. Pelajari alur bucket Scalp, Smart, Moonshot.</p>" :
                    (state.lvl === 2 ? "<h3>ELITE (L2)</h3><p class='text-[9px] opacity-70 p-4'>Manual Trade Real. Target 10%. Koneksi bursa via Reff Link.</p>" :
                    "<h3>MASTER (L3)</h3><p class='text-[9px] opacity-70 p-4'>Autopilot ON. Target 20%+. API Key Locked.</p>");
            openModal(g);
        }

        function openSettings() {
            if (state.lvl < 3) return openModal("<i class='fa-solid fa-lock text-3xl mb-4 text-yellow-500/10'></i><p class='titan-font text-[9px]'>LEVEL 3 MASTER ONLY</p>");
            const locked = state.apiKey ? "disabled opacity-50" : "";
            openModal(`<div class='space-y-4'><p class='titan-font text-xs'>API CONFIG</p><input type='text' id='api-k' placeholder='API KEY' class='input-premium' ${locked} value='${state.apiKey||""}'><input type='password' id='api-s' placeholder='SECRET KEY' class='input-premium' ${locked} value='${state.apiSecret||""}'><button onclick='saveAPI()' class='w-full py-3 bg-emerald-600 rounded-xl titan-font text-[10px] ${state.apiKey?"hidden":""}'>LOCK API</button></div>`);
        }

        function saveAPI() { state.apiKey = document.getElementById('api-k').value; state.apiSecret = document.getElementById('api-s').value; closeModal(); alert("API Saved."); }

        function showBalanceInit() { 
            openModal(`<div><h3 class="titan-font text-xs mb-4 uppercase">Initial Capital</h3><input type="number" id="init-val" placeholder="Min 1.000.000" class="input-premium text-center mb-4"><button onclick="saveFund()" class="w-full py-3 bg-yellow-500 text-black titan-font text-[10px] rounded-xl font-black">START MISSION</button></div>`); 
        }

        function saveFund() { 
            const v = parseFloat(document.getElementById('init-val').value); 
            if(v >= 1000000 && v <= 1000000000) { 
                state.equity = v; state.initialEquity = v;
                localStorage.setItem(`INIT_FUND_${state.user.id}`, v);
                refreshEquity(); closeModal(); 
            } else alert("Range Salah!");
        }

        function startEngine() {
            setInterval(() => {
                state.trades.forEach((t, i) => { 
                    t.curr *= (1 + (Math.random() * 0.02 - 0.0095)); 
                    t.profit = ((t.curr - t.entry) / t.entry) * 100;
                    if(t.profit >= 15 || t.profit <= -5) secureProfit(i);
                });
                renderExecution();
                const h = new Date().getHours();
                const b = document.getElementById('api-status-badge');
                if(h >= 18 && h <= 23) { b.innerText = "Sync: Discussion Open"; b.classList.replace('text-yellow-500', 'text-emerald-500'); }
                else { b.innerText = "Sync: Ready"; b.classList.replace('text-emerald-500', 'text-yellow-500'); }
            }, 3000);
            setInterval(manualScan, 30000); manualScan();
        }

        async function sendTelegram(msg) { try { await fetch(`https://api.telegram.org/bot${MASTER.BOT}/sendMessage?chat_id=${MASTER.CHAT}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`); } catch(e) {} }
        function openModal(h) { document.getElementById('modal-content').innerHTML = h; document.getElementById('global-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function confirmLogout() { if(confirm("Terminate?")) location.reload(); }
    </script>
</body>
</html>
