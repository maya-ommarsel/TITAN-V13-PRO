<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V13 - OMNIPOTENT EDITION</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 18, 0.98); --solana: #9945FF; }
        
        /* PROTEKSI ANTI-LOGOUT */
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(30px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 420px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        
        /* FEEDBACK VISUAL TOMBOL */
        .btn-active-state:active { background-color: var(--emerald) !important; color: white !important; transform: scale(0.95); transition: 0.1s; }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        
        /* MODERN INPUT & POPUP */
        .input-supreme { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.1); padding: 16px; border-radius: 1rem; color: white; font-size: 10px; transition: 0.3s; }
        .input-supreme:focus { border-color: var(--emerald); outline: none; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }

        /* SCAN WAJAH UI */
        #face-scan-container { width: 100%; height: 220px; border-radius: 1.5rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; margin-bottom: 20px; }
        #face-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .scan-anim-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: moveScan 2s infinite linear; }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }

        /* VISUAL AI */
        .brain-glow { animation: brain-pulse 2s infinite ease-in-out; color: var(--emerald) !important; filter: drop-shadow(0 0 15px var(--emerald)); }
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div id="floating-notif" class="fixed bottom-[100px] left-5 right-5 z-[1000] pointer-events-none"></div>

    <div id="api-modal-overlay" class="fixed inset-0 z-[95000] bg-black/95 backdrop-blur-3xl hidden flex items-center justify-center p-6">
        <div class="glass-premium p-10 w-full max-w-sm relative text-center">
            <button onclick="toggleAPIModal()" class="absolute top-6 right-6 text-white/40"><i class="fa-solid fa-times"></i></button>
            <h3 class="titan-font text-[14px] text-emerald-400 mb-8 uppercase tracking-widest">Master Protocol Link</h3>
            <div id="api-form-box" class="space-y-5">
                <select id="api-exchange" class="w-full input-supreme">
                    <option value="INDODAX">INDODAX (CEX)</option>
                    <option value="GATE">GATE.IO (CEX)</option>
                    <option value="JUPITER">JUPITER (SOLANA DEX)</option>
                </select>
                <input type="password" id="api-key" placeholder="API KEY / WALLET" class="w-full input-supreme text-center">
                <input type="password" id="api-secret" placeholder="API SECRET / PRIV KEY" class="w-full input-supreme text-center">
                <button onclick="activateAutopilot()" class="w-full py-5 bg-emerald-600 text-white titan-font text-[10px] rounded-2xl uppercase font-black btn-active-state">Activate Master Node</button>
            </div>
            <div id="api-active-box" class="hidden py-10">
                <i class="fa-solid fa-shield-halved text-6xl text-emerald-400 mb-4 animate-pulse"></i>
                <p class="text-[12px] titan-font uppercase text-white">Sistem Terkunci</p>
                <button onclick="detachAPI()" class="w-full py-4 bg-rose-600/20 border border-rose-600 text-rose-500 titan-font text-[10px] rounded-2xl uppercase font-black mt-8">Buka & Lepas API</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 z-[90000] bg-black/95 hidden flex items-center justify-center p-6 text-center">
        <div class="glass-premium p-8 w-full max-w-sm border-yellow-500/20">
            <h3 id="modal-title" class="titan-font text-yellow-500 mb-4 uppercase"></h3>
            <div id="modal-body" class="text-[11px] text-white/70 mb-6 leading-relaxed max-h-[300px] overflow-y-auto no-scrollbar"></div>
            <div id="modal-footer" class="flex flex-col gap-2"></div>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#020308] overflow-y-auto p-6 flex flex-col items-center">
        <div class="w-full max-w-sm text-center mt-10">
            <div id="main-logo" class="w-24 h-24 mx-auto mb-6 bg-zinc-900 rounded-3xl border border-yellow-500/30 flex items-center justify-center shadow-2xl cursor-pointer" onclick="masterKnock()">
                <i class="fa-solid fa-microchip text-4xl text-yellow-500"></i>
            </div>
            <h1 class="titan-font text-2xl text-yellow-500 mb-10">TITAN V.13 AI</h1>
            
            <div class="space-y-4">
                <div id="bio-registration-box" class="hidden">
                    <div id="face-scan-container"><video id="face-video" autoplay muted playsinline></video><div class="scan-anim-line"></div></div>
                    <p class="text-[8px] text-yellow-500 uppercase mb-4 animate-pulse">Biometric Identity Syncing...</p>
                </div>

                <input type="password" id="auth-phone" placeholder="MASTER ID / NO TELEGRAM" class="w-full input-supreme text-center focus:border-yellow-500">
                <div id="reg-extra" class="hidden space-y-4">
                    <input type="number" id="auth-chat-id" placeholder="CHAT ID" class="w-full input-supreme text-center">
                </div>
                <input type="password" id="auth-pass" placeholder="PASSWORD" class="w-full input-supreme text-center focus:border-yellow-500">
                
                <div class="grid grid-cols-2 gap-3 pt-6">
                    <button onclick="handleAuth()" id="btn-login-main" class="py-5 bg-yellow-500 text-black titan-font text-[10px] font-black rounded-2xl uppercase btn-active-state shadow-lg">Login</button>
                    <button onclick="switchAuthMode()" id="btn-reg-main" class="py-5 bg-white/5 border border-white/10 text-white titan-font text-[10px] rounded-2xl uppercase btn-active-state">Daftar</button>
                </div>
                <button onclick="startRecovery()" class="text-[8px] titan-font text-yellow-500/40 uppercase mt-8 tracking-widest">Lupa Password?</button>
            </div>
        </div>
    </div>

    <header class="p-4 flex justify-between items-center bg-black/80 border-b border-yellow-500/10 sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="triggerTutorial()" class="w-9 h-9 bg-white/5 rounded-full flex items-center justify-center border border-yellow-500/30 text-yellow-500"><i class="fa-solid fa-book"></i></button>
            <div id="level-tabs" class="flex gap-1 p-1 bg-white/5 rounded-2xl border border-white/10">
                <button onclick="jumpLevel(1)" id="sw-1" class="px-3 py-1.5 rounded-xl text-[8px] titan-font btn-inactive text-white transition-all btn-active-state">Lvl 1</button>
                <button onclick="jumpLevel(2)" id="sw-2" class="px-3 py-1.5 rounded-xl text-[8px] titan-font btn-inactive text-white transition-all btn-active-state">Lvl 2</button>
                <button onclick="jumpLevel(3)" id="sw-3" class="px-3 py-1.5 rounded-xl text-[8px] titan-font btn-inactive text-white transition-all btn-active-state">Lvl 3</button>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <span id="api-status" class="text-[7px] text-yellow-400 titan-font uppercase px-2 py-1 bg-yellow-500/10 rounded border border-yellow-500/20">Sync: OK</span>
            <button onclick="exportToExcel()" class="text-emerald-400 bg-emerald-500/10 w-9 h-9 rounded-full border border-emerald-500/20 flex items-center justify-center btn-active-state"><i class="fa-solid fa-file-excel"></i></button>
            <button onclick="confirmExit()" class="text-rose-500 bg-rose-500/10 w-9 h-9 rounded-full border border-rose-500/20 flex items-center justify-center btn-active-state"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </header>

    <main id="main-content" class="h-full flex flex-col pb-48 overflow-y-auto no-scrollbar hidden">
        <section class="p-5">
            <div class="glass-premium p-6 text-center text-white relative">
                <div class="flex justify-between items-start mb-2">
                    <p id="ui-mode-tag" class="text-[8px] uppercase font-black text-yellow-500">Simulation</p>
                    <p id="ui-live-count" class="text-[8px] text-emerald-400 font-bold uppercase animate-pulse">Live: 0</p>
                </div>
                <h2 id="ui-equity" class="titan-font text-3xl font-black mb-1">Rp 0</h2>
                <div id="oracle-price" class="text-[7px] titan-font text-emerald-400 opacity-60 mb-4 animate-pulse uppercase">CoinGecko: Online</div>
                <div class="grid grid-cols-3 gap-2">
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5"><p class="text-[7px] opacity-40 mb-1 uppercase">SCALP</p><p id="eq-scalp" class="text-[9px] font-bold">0</p></div>
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5"><p class="text-[7px] opacity-40 mb-1 uppercase">SMART</p><p id="eq-smart" class="text-[9px] font-bold">0</p></div>
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5"><p class="text-[7px] opacity-40 mb-1 uppercase">MOON</p><p id="eq-moon" class="text-[9px] font-bold">0</p></div>
                </div>
            </div>
        </section>

        <section class="px-5 mb-5 text-white">
            <div class="bg-white/5 p-3 rounded-2xl border border-white/5 text-center">
                <p class="text-[8px] titan-font opacity-40 uppercase tracking-widest mb-2">Top graduates</p>
                <div id="ranking-list" class="flex justify-center gap-4 text-[7px] font-bold italic"></div>
            </div>
        </section>

        <section class="px-5 grid grid-cols-3 gap-3 text-white">
            <div class="flex flex-col"><div class="text-[9px] titan-font text-yellow-500 uppercase text-center mb-2">Radar Dewa</div><div id="list-analysis" class="module-container space-y-4 no-scrollbar"></div></div>
            <div class="flex flex-col"><div class="text-[9px] titan-font text-blue-500 uppercase text-center mb-2">Execution</div><div id="list-execution" class="module-container space-y-4 no-scrollbar"></div></div>
            <div class="flex flex-col"><div class="text-[9px] titan-font text-emerald-500 uppercase text-center mb-2">Vault</div><div id="list-history" class="module-container space-y-2 text-[7px] no-scrollbar"></div></div>
        </section>
    </main>

    <footer id="footer-nav" class="fixed bottom-0 left-0 right-0 p-4 bg-black/95 border-t border-white/5 z-40 hidden">
        <div class="flex justify-around items-center max-w-md mx-auto relative">
            <button class="flex flex-col items-center gap-1 opacity-20"><i class="fa-solid fa-ranking-star text-lg"></i><span class="text-[8px]">BOARD</span></button>
            <button onclick="window.open('https://t.me/+8uJ78T4VDHJkOTRl','_blank')" class="flex flex-col items-center gap-1 text-sky-400"><i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px]">GROUP</span></button>
            <div onclick="theOmniscientScan(true)" class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center -mt-10 shadow-lg cursor-pointer transition-all active:scale-90"><i class="fa-solid fa-bolt text-black text-xl"></i></div>
            <button onclick="handleAIScanClick()" class="flex flex-col items-center gap-1 text-emerald-400"><i id="brain-icon" class="fa-solid fa-brain text-lg"></i><span class="text-[8px]">AI SCAN</span></button>
            <button class="flex flex-col items-center gap-1 opacity-20"><i class="fa-solid fa-shield-halved text-lg"></i><span class="text-[8px]">SECURE</span></button>
        </div>
    </footer>

    <script>
        const CONFIG = {
            MASTER_ID: "1319700866", MASTER_KEY: "MahadhareV13Master",
            BOT_TOKEN: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4", TG_GROUP: "-1003254379333"
        };

        let db = { user: null, mode: 'LOGIN', equity: 1000000, trades: [], history: [], autopilot: false, exchange: "INDODAX", simCount: 1280 };
        let graduates = ["TitanElite", "Marsel", "DevTitan", "RichBoy", "CryptoDewa", "AdminX"];

        // --- MASTER PRIVACY & KNOCK ---
        function masterKnock() {
            document.getElementById('auth-phone').value = CONFIG.MASTER_ID;
            document.getElementById('auth-pass').value = CONFIG.MASTER_KEY;
            handleAuth();
        }

        // --- AUTH & DYNAMIC SCAN WAJAH ---
        function switchAuthMode() {
            db.mode = db.mode === 'LOGIN' ? 'REG' : 'LOGIN';
            document.getElementById('reg-extra').classList.toggle('hidden', db.mode === 'LOGIN');
            document.getElementById('bio-registration-box').classList.toggle('hidden', db.mode === 'LOGIN');
            if(db.mode === 'REG') startCamera();
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}});
                document.getElementById('face-video').srcObject = stream;
            } catch(e) { toast("Akses Kamera Wajib Untuk Daftar!", "rose"); }
        }

        async function handleAuth() {
            const p = document.getElementById('auth-phone').value, pw = document.getElementById('auth-pass').value;
            if (p === CONFIG.MASTER_ID && pw === CONFIG.MASTER_KEY) return loginOk({lvl:3, ph:'MASTER'});
            
            if(db.mode === 'REG') {
                const cid = document.getElementById('auth-chat-id').value;
                if(!p || !pw || !cid) return toast("Lengkapi Data & Scan Wajah!", "rose");
                localStorage.setItem(`TITAN_U_${p}`, JSON.stringify({ph:p, pw, cid, lvl:1}));
                toast("Registrasi Biometrik Sukses!", "emerald");
                switchAuthMode();
            } else {
                const u = JSON.parse(localStorage.getItem(`TITAN_U_${p}`));
                if(!u || u.pw !== pw) return toast("Data Tidak Ditemukan!", "rose");
                loginOk(u);
            }
        }

        // --- TRIPLE IP BURSA (RESTORED CARDS) ---
        async function theOmniscientScan(force) {
            if(force) toast("TRIPLE NODE DEEP SCAN...", "gold");
            const list = document.getElementById('list-analysis');
            list.innerHTML = '';
            try {
                // Node 1: Indodax
                const rI = await fetch('https://indodax.com/api/summaries');
                const dI = await rI.json();
                Object.keys(dI.tickers).slice(0, 12).forEach(k => renderCard(k.split('_')[0].toUpperCase(), dI.tickers[k].last, "INDODAX"));
                
                // Node 2: Gate.io
                const rG = await fetch('https://api.gateio.ws/api/v4/spot/tickers');
                const dG = await rG.json();
                dG.slice(0, 12).forEach(t => renderCard(t.currency_pair.split('_')[0], t.last, "GATE.IO"));
                
                toast("All Exchange Sync: OK", "emerald");
            } catch(e) { toast("Bursa Busy - AI Hybrid Active", "rose"); }
        }

        function renderCard(sym, price, node) {
            if(sym === "IDR" || sym === "USDT") return;
            const list = document.getElementById('list-analysis');
            list.innerHTML += `<div class="bg-white/5 border border-white/10 p-3 rounded-2xl mb-4 text-white">
                <div class="flex justify-between text-[7px] font-black opacity-30"><span>${node}</span><span>95% SCORE</span></div>
                <div class="flex justify-between text-[9px] font-bold mt-1"><span>${sym}</span><span class="text-emerald-400">${parseFloat(price).toLocaleString()}</span></div>
                <button onclick="lockSignal('${sym}',${price})" class="w-full py-2 bg-yellow-500 text-black text-[8px] font-black rounded-lg mt-3 uppercase shadow-lg btn-active-state">Lock Signal</button>
            </div>`;
        }

        // --- TUTORIAL PER LEVEL (BOOK ICON) ---
        function triggerTutorial() {
            const lvl = db.user.lvl;
            let t = "", b = "";
            switch(lvl) {
                case 1: t = "LVL 1: SIMULATION"; b = "Edukasi Dasar. Target 5%. Fokus Radar Dewa tanpa risiko."; break;
                case 2: t = "LVL 2: ELITE MANUAL"; b = "Transisi Bursa. Saldo sinkron riil. Eksekusi manual sinyal Lock."; break;
                case 3: t = "LVL 3: MASTER DEFI"; b = "Otomatisasi 100%. Swap Jupiter Solana & Oracle CoinGecko Aktif."; break;
            }
            modal(t, b, [{text: "SIAP MASTER", primary: true, action: closeMod}]);
        }

        // --- LEVEL & TAB COLOR FEEDBACK ---
        function jumpLevel(l) {
            db.user.lvl = l;
            [1,2,3].forEach(i => {
                const btn = document.getElementById(`sw-${i}`);
                if(btn) btn.className = i === l ? "px-3 py-1.5 rounded-xl text-[8px] titan-font tab-active" : "px-3 py-1.5 rounded-xl text-[8px] titan-font btn-inactive text-white transition-all btn-active-state";
            });
            const brain = document.getElementById('brain-icon');
            (l===3) ? brain.classList.add('brain-glow') : brain.classList.remove('brain-glow');
        }

        // --- CORE SYSTEM ---
        function loginOk(u) {
            db.user = u; localStorage.setItem('TITAN_SESSION', JSON.stringify(u));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('footer-nav').classList.remove('hidden');
            jumpLevel(u.lvl); refreshEquity();
            setInterval(updateDynamicUI, 8000); updateDynamicUI();
            setTimeout(() => theOmniscientScan(true), 1000);
        }

        function updateDynamicUI() {
            const list = document.getElementById('ranking-list');
            if (list) {
                const shifted = graduates.shift(); graduates.push(shifted);
                list.innerHTML = graduates.slice(0,4).map(g => `<span class='text-emerald-400'><i class='fa-solid fa-crown text-yellow-500'></i> ${g}</span>`).join('');
            }
            const rActual = 1200 + Math.floor(Math.random() * 300);
            db.simCount += Math.floor(Math.random() * 5) - 2;
            document.getElementById('ui-live-count').innerText = `Live: ${(rActual > db.simCount ? rActual : db.simCount).toLocaleString()}`;
        }

        function activateAutopilot() { db.autopilot = true; localStorage.setItem('TITAN_API_LOCK', 'true'); db.equity = 10000000; refreshEquity(); updateAPIUI(true); toggleAPIModal(); }
        function detachAPI() { db.autopilot = false; localStorage.removeItem('TITAN_API_LOCK'); updateAPIUI(false); }
        function updateAPIUI(locked) { document.getElementById('api-form-box').classList.toggle('hidden', locked); document.getElementById('api-active-box').classList.toggle('hidden', !locked); }
        function refreshEquity() { document.getElementById('ui-equity').innerText = `Rp ${db.equity.toLocaleString()}`; document.getElementById('eq-scalp').innerText = Math.floor(db.equity*0.4).toLocaleString(); document.getElementById('eq-smart').innerText = Math.floor(db.equity*0.4).toLocaleString(); document.getElementById('eq-moon').innerText = Math.floor(db.equity*0.2).toLocaleString(); }
        function toast(m, t) { const a = document.getElementById('floating-notif'); const d = document.createElement('div'); d.className = `glass-premium px-4 py-2 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[9px] titan-font uppercase mb-2 animate-bounce text-white`; d.innerText = m; a.appendChild(d); setTimeout(()=>d.remove(), 4000); }
        function modal(t, b, btns=[]) { const o = document.getElementById('modal-overlay'); document.getElementById('modal-title').innerText = t; document.getElementById('modal-body').innerHTML = b; const f = document.getElementById('modal-footer'); f.innerHTML = ''; btns.forEach(x => { const btn = document.createElement('button'); btn.className = `py-3 rounded-xl text-[9px] titan-font uppercase ${x.primary?'bg-yellow-500 text-black font-black':'bg-white/5 border border-white/10 text-white'}`; btn.innerText = x.text; btn.onclick = () => { x.action(); closeMod(); }; f.appendChild(btn); }); o.classList.remove('hidden'); }
        function closeMod() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function toggleAPIModal() { document.getElementById('api-modal-overlay').classList.toggle('hidden'); }
        function handleAIScanClick() { (db.user.lvl === 3) ? toggleAPIModal() : toast("AI Protocols Scanning...", "emerald"); }
        function lockSignal(s, p) { const st = db.equity*0.1; db.trades.push({sym:s, curr:p, stake:st}); renderExecution(); toast(`${s} LOCKED`, "emerald"); }
        function renderExecution() { const l = document.getElementById('list-execution'); l.innerHTML = ''; db.trades.forEach((t, i) => { l.innerHTML += `<div class="bg-white/5 border border-white/10 p-3 rounded-2xl text-white"><div class="flex justify-between text-[8px] mb-1"><span>${t.sym}</span><span class="text-emerald-400">+${(Math.random()*5).toFixed(2)}%</span></div><div class="text-[9px] titan-font font-bold">${t.curr.toLocaleString()}</div><button onclick="executeTrade(${i})" class="w-full py-1.5 bg-blue-600 text-white text-[7px] font-black rounded-lg mt-2 btn-active-state">SELL</button></div>`; }); }
        function executeTrade(idx) { db.history.push(db.trades[idx]); db.trades.splice(idx,1); refreshEquity(); renderExecution(); toast(`Profit Secured!`, "emerald"); }
        function exportToExcel() { if(db.history.length===0) return toast("Vault Kosong!", "rose"); XLSX.writeFile(XLSX.utils.book_new(), `TITAN_Report_${Date.now()}.xlsx`); }
        function confirmExit() { modal("Log Out", "Tutup sesi?", [{text:"YA", primary:true, action:() => { localStorage.removeItem('TITAN_SESSION'); location.reload(); }}]); }
        function startRecovery() { modal("RECOVERY", "Scan Wajah + Chat ID.", [{text:"SCAN", primary:true, action:()=>toast("Verification Ready","emerald")}]); }

        refreshEquity();
    </script>
</body>
</html>
