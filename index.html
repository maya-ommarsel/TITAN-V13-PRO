<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="theme-color" content="#010205">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 20, 0.98); }
        body { background: #010205; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; user-select: none; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        #breach-screen { position: fixed; inset: 0; background: #2b0000; z-index: 300000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; border: 15px solid #450a0a; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 1.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .signal-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.15); padding: 10px; border-radius: 1.2rem; transition: 0.3s; position: relative; }
        .glow-pulse { animation: pulseGlow 1.2s infinite alternate; border: 2px solid var(--gold) !important; }
        @keyframes pulseGlow { from { box-shadow: 0 0 2px var(--gold); } to { box-shadow: 0 0 20px var(--gold); } }
        .input-premium { background: rgba(0,0,0,0.7); border: 1px solid rgba(255, 215, 0, 0.2); padding: 14px; border-radius: 1rem; color: white; font-size: 11px; width: 100%; text-align: center; outline: none; }
        .module-container { height: calc(100vh - 580px); overflow-y: auto; padding: 5px; scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #face-scan-box { width: 100%; height: 180px; border-radius: 1.5rem; border: 2px solid var(--gold); position: relative; background: #000; overflow: hidden; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: scanMove 2s infinite linear; }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="breach-screen">
        <i class="fa-solid fa-user-slash text-8xl mb-6 text-rose-500 animate-pulse"></i>
        <h1 class="titan-font text-3xl uppercase">Security Breach</h1>
        <p class="mt-4 opacity-70 px-10 text-xs text-white uppercase text-center">VPN OR INSPECTION DETECTED. DEVICE PERMANENT BLACKLISTED.</p>
    </div>

        <div class="w-full max-w-xs text-center py-10">
            <div id="master-chip" onclick="masterKnock()" class="w-20 h-20 mx-auto mb-6 bg-zinc-900 rounded-3xl border border-gold/20 flex items-center justify-center active:scale-90 transition-all shadow-2xl cursor-pointer"><i class="fa-solid fa-microchip text-4xl text-yellow-500"></i></div>
            <h1 class="titan-font text-xl text-gold mb-8 uppercase tracking-[4px]">Titan V.13</h1>

    <div id="main-app" class="hidden h-screen flex flex-col">
        <header class="p-4 flex justify-between items-center bg-black/80 border-b border-white/5 sticky top-0 z-50">

                <button onclick="switchView(2)" id="lv-2" class="px-4 py-2 rounded-lg text-[9px] titan-font opacity-20 text-white transition-all">L2</button>
                <button onclick="switchView(3)" id="lv-3" class="px-4 py-2 rounded-lg text-[9px] titan-font opacity-20 text-white transition-all">L3</button>
            </div>
            <div id="sync-status" class="text-[8px] titan-font text-rose-500 px-3 py-1.5 border border-rose-500/20 rounded-lg uppercase">Sync: OFF</div>
        </header>

        <section class="px-4 py-2 flex justify-between items-center bg-white/5 border-b border-white/5 uppercase">
            <div class="flex items-center gap-2"><span class="text-[8px] titan-font text-yellow-500">Live:</span><p id="live-nodes" class="text-[8px] opacity-40">1,242 Nodes</p></div>
            <div id="rank-display" class="text-[8px] titan-font text-gold">Rank: Training</div>
        </section>

        <main class="flex-1 overflow-y-auto no-scrollbar px-4 pt-4">
            <div class="glass-premium p-6 mb-6 text-center relative overflow-hidden">
                <button id="btn-sync-wallet" onclick="updateL2Balance()" class="hidden absolute top-3 right-3 text-[8px] text-emerald-400 border border-emerald-400/30 px-2 py-1 rounded-lg uppercase bg-emerald-400/10">Sync Balance</button>
                <p id="ui-label" class="text-[9px] titan-font text-gold opacity-40 mb-2 uppercase tracking-[3px]">Node Center</p>
                <h2 id="display-equity" class="titan-font text-3xl font-black mb-5 tracking-tighter">Rp 0</h2>
                <div class="grid grid-cols-3 gap-2">
                    <div class="bg-black/20 p-2 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase mb-1">Scalp (40%)</p><p id="b-scalp" class="text-[9px] titan-font text-emerald-400">0</p></div>
                    <div class="bg-black/20 p-2 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase mb-1">Smart (40%)</p><p id="b-smart" class="text-[9px] titan-font text-blue-400">0</p></div>
                    <div class="bg-black/20 p-2 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase mb-1">Moon (20%)</p><p id="b-moon" class="text-[9px] titan-font text-violet-400">0</p></div>
                </div>
                <div class="mt-6 w-full bg-white/5 h-1 rounded-full overflow-hidden"><div id="daily-bar" class="bg-yellow-500 h-full w-0 transition-all duration-1000"></div></div>
                <div class="flex justify-between mt-2 text-[8px] titan-font opacity-40 uppercase tracking-widest"><span>Target</span><span id="daily-perc">0%</span></div>
            </div>

            <div class="grid grid-cols-3 gap-3 pb-32">
                <div class="flex flex-col"><p class="text-[9px] titan-font text-yellow-500 mb-3 uppercase text-center border-b border-white/5 pb-2">Radar</p><div id="radar-list" class="module-container no-scrollbar space-y-4"></div></div>
                <div class="flex flex-col"><p class="text-[9px] titan-font text-emerald-500 mb-3 uppercase text-center border-b border-white/5 pb-2">Active</p><div id="exec-list" class="module-container no-scrollbar space-y-4"></div></div>
                <div class="flex flex-col"><p class="text-[9px] titan-font text-blue-500 mb-3 uppercase text-center border-b border-white/5 pb-2">Vault</p><div id="vault-list" class="module-container no-scrollbar space-y-2 bg-white/5 p-2 rounded-xl"></div></div>
            </div>
        </main>

        <footer class="fixed bottom-0 inset-x-0 p-6 bg-black/80 border-t border-white/5 flex justify-around items-center z-[1000]">
            <button onclick="showMissionGuide()" class="opacity-40 text-white flex flex-col items-center"><i class="fa-solid fa-book-open text-2xl"></i><span class="text-[8px] uppercase mt-1 titan-font">Misi</span></button>
            <div onclick="manualScan()" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 border-[8px] border-[#010205] shadow-2xl active:scale-90 animate-pulse"><i class="fa-solid fa-bolt-lightning text-black text-2xl"></i></div>
            <button onclick="openConfig()" class="opacity-40 text-white flex flex-col items-center"><i class="fa-solid fa-gear text-2xl"></i><span class="text-[8px] uppercase mt-1 titan-font">Config</span></button>
        </footer>
    </div>

    <div id="global-modal" class="fixed inset-0 z-[200000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="glass-premium p-8 w-full max-w-sm text-center border-yellow-500/30">
            <div id="modal-content" class="text-[10px] leading-relaxed uppercase titan-font font-bold mb-8"></div>
            <button id="modal-btn-main" onclick="closeModal()" class="text-[10px] titan-font text-black bg-yellow-500 px-12 py-3 rounded-full uppercase font-black">Lanjutkan</button>
        </div>
    </div>

    <script>
        const OMNI = { 
            ADMIN_ID: "1319700866", ADMIN_PW: "MahadhareV13Master",
            BOT: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4", CHAT: "-1003254379333",
            REFF: { INDODAX: "https://indodax.onelink.me/qyYY/referral?deep_link_value=page:register,id:marselsalmon", GATE: "https://app.mbm06.com/referral/earn-together/invite/BFZFVFlX", JUPITER: "https://jup.ag/?refId=yuf0dh4il1xs" }
        };

        let state = {
            user: null, lvl: 1, isPaused: false, knock: 0,
            L1: { equity: 0, initial: 0, trades: [], vault: [], target: 5 },
            L2: { equity: 0, initial: 0, trades: [], vault: [], target: 10 },
            L3: { equity: 0, initial: 0, trades: [], vault: [], wallets: { INDODAX:null, GATE:null, JUPITER:null }, isLocked: false, target: 20 }
        };

        const enc = (d) => btoa(JSON.stringify(d));
        const dec = (s) => JSON.parse(atob(s));

        // ðŸ›¡ï¸ SECURITY CORE
        function masterKnock() { if(++state.knock >= 5) { document.getElementById('tg-id').value = OMNI.ADMIN_ID; document.getElementById('tg-pass').value = OMNI.ADMIN_PW; handleAuth('LOGIN'); } }
        setInterval(() => { if (window.outerHeight - window.innerHeight > 160) { document.getElementById('breach-screen').style.display='flex'; localStorage.clear(); } }, 2000);

        // ðŸ”‘ AUTH LOGIC
        async function handleAuth(mode) {
            const id = document.getElementById('tg-id').value, pw = document.getElementById('tg-pass').value;
            if(!id) return;
            if(mode === 'REG') {
                if(document.getElementById('reg-fields').classList.contains('hidden')) { document.getElementById('reg-fields').classList.remove('hidden'); startCamera(); return; }
                const u = {id, pw: document.getElementById('tg-pass-reg').value, lvl: 1, joinDate: Date.now()};
                localStorage.setItem(`TITAN_U_${id}`, enc(u));
                sendTele(`ðŸ‘‹ **MEMBER BARU**\nID: ***${id.slice(-3)}\nStatus: Training Node ðŸ”µ`); location.reload();
            } else {
                if(id === OMNI.ADMIN_ID && pw === OMNI.ADMIN_PW) return loginOk({id:'ADMIN_GOD', lvl:3, isAdmin:true, joinDate: Date.now() - 11000000000});
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if(!stored || dec(stored).pw !== pw) return;
                loginOk(dec(stored));
            }
        }

        function loginOk(u) {
            state.user = u; document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden');
            const saved = localStorage.getItem(`DATA_${u.id}`);
            if(saved) state = {...state, ...dec(saved)};
            if(state.L1.initial === 0) showContract();
            switchView(state.lvl); startEngine();
        }

        function showContract() {
            openModal(`
                <h3 class='titan-font text-gold mb-5 uppercase'>Kontrak Misi 120 Hari</h3>
                <div class='text-[10px] text-left space-y-4 leading-relaxed uppercase'>
                    <p>ðŸ”µ L1 Training: Simulasi 30 Hari. Target 5%.</p>
                    <p>ðŸŸ¢ L2 Elite: Real Manual 30 Hari. Target 10%.</p>
                    <p>ðŸ”´ L3 Master: Autopilot 60 Hari. Target 20%++.</p>
                </div>`, () => inputL1Balance());
        }

        function inputL1Balance() {
            openModal(`
                <h3 class='titan-font text-xs mb-5 uppercase'>Input Modal L1</h3>
                <input type='number' id='iv' placeholder='MIN 1.000.000' class='input-premium w-full mb-6'>`, () => {
                const v = parseFloat(document.getElementById('iv').value);
                if(v >= 1000000) { state.L1.equity = state.L1.initial = v; refreshUI(); }
            });
        }

        // ðŸ¤– ENGINE & AUTOPILOT
        function startEngine() {
            setInterval(() => {
                const curL = state['L'+state.lvl];
                curL.trades.forEach((t, i) => {
                    t.curr *= (1 + (Math.random()*0.02 - 0.0098));
                    t.profit = ((t.curr - t.entry)/t.entry)*100;
                    if(t.curr > (t.peak || 0)) t.peak = t.curr;
                    if(state.lvl === 3 && (t.profit >= 20 || t.profit <= -5 || ((t.peak - t.curr)/t.peak)*100 >= 2)) secureProfit(i, 3);
                });
                refreshUI();
            }, 5000);
            
            setInterval(() => {
                const now = new Date();
                if(now.getHours() === 8 && now.getMinutes() === 0) triggerRecap();
            }, 1000);
            manualScan();
        }

        async function manualScan() {
            const list = document.getElementById('radar-list');
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=12&sparkline=true');
                const d = await r.json(); 
                d.sort((a,b) => b.price_change_percentage_24h - a.price_change_percentage_24h);
                
                if (state.lvl === 3 && state.L3.isLocked && state.L3.trades.length < 10) {
                    const ai = d.find(c => c.price_change_percentage_24h > 4 && !state.L3.trades.some(t => t.sym === c.symbol.toUpperCase()));
                    if(ai) lockAction(ai.symbol.toUpperCase(), ai.current_price, "SMART", "INDODAX", true);
                }

                list.innerHTML = d.map((c, i) => {
                    let type = (i < 4) ? "SCALP" : (i < 8 ? "SMART" : "MOONSHOT");
                    const isHot = c.price_change_percentage_24h > 4;
                    if(isHot && type !== 'SCALP' && state.lvl === 3 && new Date().getHours() >= 18 && new Date().getHours() <= 23) sendAutoSignal(c.symbol.toUpperCase(), c.current_price, type);
                    
                    return `<div class='signal-card text-center ${isHot ? 'glow-pulse' : ''}'>
                        <b class='text-[8px]'>${c.symbol.toUpperCase()}</b>
                        <canvas id='c-${c.id}' style='width:100%;height:20px'></canvas>
                        <p class='text-[7px] opacity-60'>Rp ${c.current_price.toLocaleString()}</p>
                        ${state.lvl !== 3 ? `<button onclick="lockAction('${c.symbol.toUpperCase()}', ${c.current_price}, '${type}', 'INDODAX')" class='mt-1 w-full py-1 bg-yellow-500 text-black text-[8px] font-black rounded uppercase'>Buy</button>` : `<p class='text-[5px] text-emerald-400 animate-pulse mt-1'>AI SCAN</p>`}
                    </div>`;
                }).join('');
                d.forEach(c => drawChart(`c-${c.id}`, c.sparkline_in_7d.price, c.price_change_percentage_24h >= 0 ? '#10b981' : '#f43f5e'));
            } catch(e) {}
        }

        function lockAction(sym, price, type, bursa, auto = false) {
            const curL = auto ? state.L3 : state['L' + state.lvl];
            const counts = curL.trades.reduce((a, t) => { a[t.type]++; return a; }, {SCALP:0, SMART:0, MOONSHOT:0});
            if(type === 'SCALP' && counts.SCALP >= 4) return;
            if(type === 'SMART' && counts.SMART >= 4) return;
            if(type === 'MOONSHOT' && counts.MOONSHOT >= 2) return;
            if (curL.trades.length >= 10) return;

            curL.trades.push({ sym, entry: price, curr: price, peak: price, profit: 0, type, bursa, stake: curL.equity*0.1 });
            if(auto) sendTele(`ðŸ¤– **AI ENTRY**\nPair: ${sym}\nBursa: ${bursa}`);
            refreshUI();
        }

        function secureProfit(idx, levelNum = null) {
            const k = levelNum ? 'L'+levelNum : 'L'+state.lvl;
            const curL = state[k], t = curL.trades[idx];
            curL.equity += (t.stake * t.profit)/100;
            curL.vault.unshift({...t, final: t.profit, time: new Date().toLocaleTimeString()});
            curL.trades.splice(idx, 1);
            refreshUI();
        }

        function refreshUI() {
            const cur = state['L' + state.lvl];
            document.getElementById('display-equity').innerText = `Rp ${cur.equity.toLocaleString()}`;
            document.getElementById('b-scalp').innerText = Math.floor(cur.equity * 0.4).toLocaleString();
            document.getElementById('b-smart').innerText = Math.floor(cur.equity * 0.4).toLocaleString();
            document.getElementById('b-moon').innerText = Math.floor(cur.equity * 0.2).toLocaleString();
            document.getElementById('ui-label').innerText = ['Training Node','Elite Node','Master AI'][state.lvl-1];
            document.getElementById('rank-display').innerText = `Rank: ${['Training','Elite','Master'][state.lvl-1]}`;

            const gain = cur.initial > 0 ? ((cur.equity - cur.initial) / cur.initial) * 100 : 0;
            document.getElementById('daily-bar').style.width = `${Math.min(100, (gain/cur.target)*100)}%`;
            document.getElementById('daily-perc').innerText = `${gain.toFixed(1)}% / ${cur.target}%`;

            document.getElementById('exec-list').innerHTML = cur.trades.map((t, i) => `<div class='signal-card border-l-4 ${t.profit>=0?'border-emerald-500':'border-rose-500'}'><b class='text-[9px] titan-font'>${t.sym}</b><p class='text-[10px] font-black'>${t.profit.toFixed(2)}%</p>${state.lvl !== 3 ? `<button onclick="secureProfit(${i})" class='mt-2 bg-white/5 border border-white/10 w-full py-1 rounded text-[7px] uppercase'>Sell</button>` : "<p class='text-gold text-[7px] animate-pulse uppercase'>Autonomous</p>"}</div>`).join('');
            document.getElementById('vault-list').innerHTML = cur.vault.slice(0, 15).map(v => `<div class='border-b border-white/5 py-1 text-[7px] flex justify-between uppercase'><span>${v.sym}</span><span class='text-emerald-400 font-bold'>+${v.final.toFixed(1)}%</span></div>`).join('');
            
            [1,2,3].forEach(i => document.getElementById(`lv-${i}`).className = `px-4 py-2 rounded-lg text-[9px] titan-font ${i===state.lvl ? 'bg-yellow-500 text-black shadow-lg' : 'opacity-30 text-white'}`);
            if(state.L3.isLocked) { const s = document.getElementById('sync-status'); s.innerText = "Sync: ON"; s.className = "text-[8px] text-emerald-500 border border-emerald-500/20 px-3 py-1.5 rounded-lg bg-emerald-500/10"; }
            localStorage.setItem(`DATA_${state.user.id}`, enc(state));
        }

        function switchView(l) {
            if(!state.user.isAdmin) {
                const days = Math.floor((Date.now() - state.user.joinDate)/86400000);
                if(l === 2 && days < 30) return;
                if(l === 3 && days < 60) return;
            }
            state.lvl = l; refreshUI();
        }

        function openConfig() { if(state.lvl < 3 && !state.user.isAdmin) return; showWalletBridge(); }
        function showWalletBridge() {
            const w = state.L3.wallets;
            openModal(`
                <h3 class='titan-font text-gold text-xs mb-4 text-center'>API Bridge L3</h3>
                <div class='grid grid-cols-3 gap-2 mb-4'>${['INDODAX','GATE','JUPITER'].map(n => `<button class='py-2 text-[8px] border border-white/10 rounded-xl text-white'>${n}</button>`).join('')}</div>
                <input type='text' id='ak' class='input-premium mb-2' placeholder='API KEY'><input type='password' id='as' class='input-premium mb-6' placeholder='SECRET'>
                <button onclick='state.L3.isLocked=true;closeModal();refreshUI();' class='w-full py-4 bg-emerald-600 rounded-xl font-black text-[10px] text-white titan-font'>SYNC & LOCK API</button>`);
        }

        function openModal(h, cb) { document.getElementById('modal-content').innerHTML = h; document.getElementById('global-modal').classList.remove('hidden'); document.getElementById('modal-btn-main').onclick = () => { closeModal(); if(cb) cb(); }; }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        async function sendTele(m) { fetch(`https://api.telegram.org/bot${OMNI.BOT}/sendMessage?chat_id=${OMNI.CHAT}&text=${encodeURIComponent(m)}&parse_mode=Markdown`).catch(()=>{}); }
        function sendAutoSignal(s, p, t) { fetch(`https://api.telegram.org/bot${OMNI.BOT}/sendMessage`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ chat_id: OMNI.CHAT, text: `ðŸš€ **AUTONOMOUS SIGNAL**\nPair: ${s}\nType: ${t}\n[TRADE](${OMNI.REFF.INDODAX})`, parse_mode: 'Markdown' }) }).catch(()=>{}); }
        function drawChart(id, d, color) { const c = document.getElementById(id); if(!c) return; const ctx = c.getContext('2d'), pts = d.slice(-20), min = Math.min(...pts), max = Math.max(...pts), rng = (max-min)||1; ctx.clearRect(0,0,c.width,c.height); ctx.beginPath(); ctx.strokeStyle = color; ctx.lineWidth = 1.5; pts.forEach((p, i) => { const x = (i/19)*c.width, y = c.height - ((p-min)/rng)*c.height; if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); }); ctx.stroke(); }
        function masterKnock() { document.getElementById('tg-id').value = OMNI.ADMIN_ID; document.getElementById('tg-pass').value = OMNI.ADMIN_PW; handleAuth('LOGIN'); }
        function handleLogout() { location.reload(); }
        function startCamera() { navigator.mediaDevices.getUserMedia({video:true}).then(s => document.getElementById('face-video').srcObject = s).catch(()=>{}); }
        function triggerRecap() { const cur = state['L'+state.lvl], gain = ((cur.equity-cur.initial)/cur.initial)*100; sendTele(`ðŸ“Š **MORNING REPORT**\nID: ***${state.user.id.slice(-3)}\nProfit: +${gain.toFixed(2)}%`); }
        function showMissionGuide() { openModal(`<p class='text-[10px]'>L${state.lvl}: ${["Simulasi 5%.","Manual 10%.","Auto 20%."][state.lvl-1]}</p>`); }
        function updateL2Balance() { openModal(`<input type='number' id='l2v' class='input-premium w-full mb-4' placeholder='Saldo Dompet'>`, () => { state.L2.equity = state.L2.initial = parseFloat(document.getElementById('l2v').value); refreshUI(); }); }
        function checkGraduation() { if(state.user && Math.floor((Date.now() - state.user.joinDate)/86400000) >= 120 && state.lvl===3) document.getElementById('certificate-overlay').classList.remove('hidden'); }
    </script>
</body>
</html>
