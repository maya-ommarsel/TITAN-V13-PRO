<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - SUPREME OMNIPOTENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 20, 0.98); }
        body { background: #010205; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; user-select: none; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        #breach-screen { position: fixed; inset: 0; background: #450a0a; z-index: 200000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 1.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .popup-animate { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .signal-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.15); padding: 10px; border-radius: 1.2rem; transition: 0.3s; position: relative; }
        .glow-pulse { animation: pulseGlow 1.2s infinite alternate; border-color: var(--gold); }
        @keyframes pulseGlow { from { box-shadow: 0 0 2px var(--gold); } to { box-shadow: 0 0 15px var(--gold); } }
        .input-premium { background: rgba(0,0,0,0.7); border: 1px solid rgba(255,215,0,0.2); padding: 14px; border-radius: 1rem; color: white; font-size: 12px; width: 100%; outline: none; }
        .wallet-active { border-color: var(--emerald); background: rgba(16, 185, 129, 0.1); }
        #face-scan-box { width: 100%; height: 180px; border-radius: 1.5rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: scanMove 2s infinite linear; }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="breach-screen">
        <i class="fa-solid fa-user-slash text-8xl mb-6 text-rose-500 animate-pulse"></i>
        <h1 class="titan-font text-3xl uppercase">Security Breach</h1>
        <p class="mt-4 opacity-70 px-10">VPN or Debugging Detected. Access Denied.</p>
    </div>

    <div id="toast-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[100000] w-[85%] pointer-events-none"></div>

    <div id="global-modal" class="fixed inset-0 z-[99000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div id="modal-container" class="glass-premium p-6 w-full max-w-sm relative text-center text-white popup-animate">
            <div id="modal-content" class="max-h-[70vh] overflow-y-auto no-scrollbar text-sm leading-relaxed"></div>
            <div id="modal-actions" class="mt-6 flex gap-2 justify-center">
                <button id="modal-btn-alt" onclick="closeModal()" class="hidden text-[10px] titan-font text-white/50 border border-white/10 px-6 py-3 rounded-full uppercase">Batal</button>
                <button id="modal-btn-main" onclick="closeModal()" class="text-[10px] titan-font text-yellow-500 border border-yellow-500/30 px-10 py-3 rounded-full uppercase">Oke</button>
            </div>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#010205] flex flex-col items-center justify-center p-8 overflow-y-auto">
        <div class="w-full max-w-xs text-center py-10">
            <div id="master-chip" onclick="masterKnock()" class="w-20 h-20 mx-auto mb-6 bg-zinc-900 rounded-3xl border border-gold/20 flex items-center justify-center active:scale-90 transition-all shadow-2xl">
                <i class="fa-solid fa-microchip text-4xl text-yellow-500"></i>
            </div>
            <h1 class="titan-font text-xl text-gold mb-8 uppercase tracking-widest font-black">Titan V.13</h1>
            <div id="auth-form" class="space-y-3">
                <input type="text" id="tg-id" placeholder="ID TELEGRAM PRIBADI" class="input-premium text-center">
                <div id="reg-fields" class="hidden space-y-3">
                    <input type="password" id="tg-pass-reg" placeholder="PASSWORD RUMIT" class="input-premium text-center">
                    <div id="face-scan-box"><video id="face-video" class="w-full h-full object-cover scale-x-[-1]" autoplay muted playsinline></video><div class="scan-line"></div></div>
                </div>
                <input type="password" id="tg-pass" placeholder="PASSWORD" class="input-premium text-center">
                <div class="grid grid-cols-2 gap-3 mt-6">
                    <button onclick="handleAuth('LOGIN')" class="py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-2xl font-black active:bg-emerald-500">Masuk</button>
                    <button onclick="handleAuth('REG')" class="py-4 bg-white/5 border border-white/10 titan-font text-[10px] rounded-2xl text-white font-black active:bg-emerald-500">Daftar</button>
                </div>
            </div>
        </div>
    </div>

    <header class="p-4 flex justify-between items-center bg-black/80 border-b border-white/5 sticky top-0 z-50">
        <div class="flex gap-2 bg-white/5 p-1 rounded-xl">
            <button onclick="switchView(1)" id="lv-1" class="px-3 py-2 rounded-lg text-[9px] titan-font">L1</button>
            <button onclick="switchView(2)" id="lv-2" class="px-3 py-2 rounded-lg text-[9px] titan-font tab-locked">L2</button>
            <button onclick="switchView(3)" id="lv-3" class="px-3 py-2 rounded-lg text-[9px] titan-font tab-locked">L3</button>
        </div>
        <div class="flex gap-3 items-center">
            <button onclick="togglePause()" id="pause-btn" class="hidden w-10 h-10 rounded-full bg-yellow-500/10 border border-yellow-500/30 text-yellow-500 flex items-center justify-center"><i class="fa-solid fa-play"></i></button>
            <div id="api-status" class="text-[8px] titan-font text-yellow-500 px-3 py-2 border border-gold/20 rounded-lg uppercase">Sync: Ready</div>
            <button onclick="handleLogout()" class="text-rose-500 text-xl"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </header>

    <main id="app-main" class="hidden h-full flex flex-col">
        <section class="px-4 mt-2 flex gap-2 items-center bg-white/5 p-2 rounded-xl border border-white/5">
            <div class="flex items-center gap-2 whitespace-nowrap"><span class="text-[8px] titan-font text-yellow-500 uppercase">Ranking:</span><p id="top-ranker" class="text-[8px] opacity-70">ID 866*** (Rp 1.2B)</p></div>
            <div class="h-3 w-[1px] bg-white/10 mx-1"></div>
            <div class="flex items-center gap-2 whitespace-nowrap"><span class="text-[8px] titan-font text-emerald-500 uppercase">Live:</span><p id="live-online" class="text-[8px] opacity-70">1,248 Nodes Online</p></div>
        </section>

        <section class="px-4 mt-4">
            <div class="glass-premium p-6 text-center border-gold/10 shadow-2xl">
                <p id="ui-label" class="text-[9px] titan-font text-gold opacity-40 mb-2 tracking-[4px] uppercase"></p>
                <h2 id="display-equity" class="titan-font text-4xl font-black mb-4 tracking-tighter">Rp 0</h2>
                <div class="mt-6 w-full bg-white/5 h-1.5 rounded-full overflow-hidden"><div id="daily-bar" class="bg-yellow-500 h-full w-0 transition-all duration-1000"></div></div>
                <div class="flex justify-between mt-2 text-[7px] titan-font opacity-50 uppercase tracking-widest"><span>Target Progress</span><span id="daily-perc">0% / 5%</span></div>
            </div>
        </section>

        <section class="px-4 mt-6 grid grid-cols-3 gap-3 h-full pb-44">
            <div class="flex flex-col"><p class="text-[9px] titan-font text-yellow-500 mb-3 uppercase text-center tracking-widest">Radar</p><div id="radar-list" class="module-container no-scrollbar space-y-3"></div></div>
            <div class="flex flex-col"><p class="text-[9px] titan-font text-blue-500 mb-3 uppercase text-center tracking-widest">Active <span id="slot-count">(0/10)</span></p><div id="exec-list" class="module-container no-scrollbar space-y-3"></div></div>
            <div class="flex flex-col"><p class="text-[9px] titan-font text-emerald-500 mb-3 uppercase text-center tracking-widest">Vault</p><div id="vault-list" class="module-container no-scrollbar text-[8px] space-y-2"></div></div>
        </section>
    </main>

    <footer id="app-footer" class="fixed bottom-0 inset-x-0 p-6 bg-black/80 border-t border-white/5 z-40 hidden">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <button onclick="showMissionGuide()" class="opacity-40 text-white"><i class="fa-solid fa-book-open text-xl"></i></button>
            <div onclick="manualScan()" class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 border-[6px] border-[#010205] shadow-2xl active:scale-95"><i class="fa-solid fa-bolt-lightning text-black text-xl"></i></div>
            <button onclick="openConfig()" class="opacity-40 text-white"><i class="fa-solid fa-gear text-xl"></i></button>
        </div>
    </footer>

    <script>
        const MASTER_OMNI = {
            ID: "1319700866", PASS: "MahadhareV13Master",
            BOT: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4", GROUP: "-1003254379333",
            REFF: { INDODAX: "https://indodax.onelink.me/qyYY/referral?deep_link_value=page:register,id:marselsalmon" }
        };

        let state = {
            user: null, currentView: 1, isPaused: false, knock: 0, loginAttempts: 0,
            L1: { equity: 0, initial: 0, trades: [], vault: [] },
            L2: { equity: 0, initial: 0, trades: [], vault: [] },
            L3: { equity: 0, initial: 0, trades: [], vault: [], activeWallet: 'INDODAX', wallets: { INDODAX: null, GATE: null, JUPITER: null } }
        };

        const encrypt = (d) => CryptoJS.AES.encrypt(JSON.stringify(d), 'TITAN_OMNI_SUPREME').toString();
        const decrypt = (c) => { try { return JSON.parse(CryptoJS.AES.decrypt(c, 'TITAN_OMNI_SUPREME').toString(CryptoJS.enc.Utf8)); } catch(e) { return null; } };

        // SESSION PERSISTENCE
        window.addEventListener('load', () => {
            const sess = sessionStorage.getItem('TITAN_SESSION');
            if (sess) { const u = decrypt(sess); if (u) loginOk(u); }
        });

        // ðŸ›¡ï¸ CONDITIONAL LOGOUT & PAUSE
        function handleLogout() {
            const activeW = state.L3.wallets[state.L3.activeWallet];
            const hasTrades = state.L2.trades.length > 0 || state.L3.trades.length > 0;
            if (activeW && hasTrades) return alertModal("CEGAT! Ada transaksi aktif di bursa real. Tutup posisi atau PAUSE AI sebelum keluar.");
            openModal(`<p class="titan-font text-xs uppercase">Logout & Tutup Sesi?</p>`, true, () => { sessionStorage.removeItem('TITAN_SESSION'); location.reload(); });
        }
        function togglePause() { state.isPaused = !state.isPaused; document.getElementById('pause-btn').innerHTML = state.isPaused ? '<i class="fa-solid fa-pause"></i>' : '<i class="fa-solid fa-play"></i>'; spawnToast(state.isPaused ? "AI PAUSED" : "AI RESUMED"); }

        // AUTHENTICATION
        function masterKnock() { state.knock++; if(state.knock >= 5) { document.getElementById('tg-id').value = MASTER_OMNI.ID; document.getElementById('tg-pass').value = MASTER_OMNI.PASS; handleAuth('LOGIN'); } }
        async function handleAuth(mode) {
            const id = document.getElementById('tg-id').value, pass = document.getElementById('tg-pass').value;
            if (id === MASTER_OMNI.ID && pass === MASTER_OMNI.PASS) return loginOk({id: 'ADMIN', lvl: 3, isAdmin: true, joinDate: Date.now() - 10454400000});
            if (mode === 'REG') {
                if (document.getElementById('reg-fields').classList.contains('hidden')) { document.getElementById('reg-fields').classList.remove('hidden'); navigator.mediaDevices.getUserMedia({video:true}).then(s => document.getElementById('face-video').srcObject = s); return; }
                localStorage.setItem(`TITAN_U_${id}`, encrypt({id, pass, lvl:1, joinDate: Date.now()})); location.reload();
            } else {
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if (!stored || decrypt(stored).pass !== pass) { if(++state.loginAttempts >= 3) securityTrigger(); return alertModal("Identitas Salah"); }
                loginOk(decrypt(stored));
            }
        }
        function loginOk(u) { state.user = u; sessionStorage.setItem('TITAN_SESSION', encrypt(u)); document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('app-main').classList.remove('hidden'); document.getElementById('app-footer').classList.remove('hidden'); const saved = localStorage.getItem(`DATA_${u.id}`); if (saved) state = { ...state, ...decrypt(saved) }; if (state.L1.equity === 0) showContract(); switchView(u.lvl); startEngine(); }

        // API CONFIG & WALLET BRIDGE
        function openConfig() { if (state.currentView < 3) return alertModal("Master Level 3 Only"); showWalletBridge(); }
        function showWalletBridge() {
            const w = state.L3.wallets;
            openModal(`
                <div class="space-y-4">
                    <p class="titan-font text-[10px] uppercase text-yellow-500">API Bridge Management</p>
                    <div class="grid grid-cols-3 gap-2">${['INDODAX', 'GATE', 'JUPITER'].map(n => `<button onclick="setWalletActive('${n}')" class="py-2 rounded-xl text-[8px] border border-white/10 ${state.L3.activeWallet === n ? 'wallet-active' : ''}">${n}</button>`).join('')}</div>
                    <input type="text" id="api-k" placeholder="API KEY" class="input-premium" value="${w[state.L3.activeWallet]?.key || ''}">
                    <input type="password" id="api-s" placeholder="API SECRET" class="input-premium" value="${w[state.L3.activeWallet]?.sec || ''}">
                    <div class="grid grid-cols-2 gap-2"><button onclick="disconnectAPI()" class="py-3 bg-rose-900/30 text-rose-500 rounded-xl titan-font text-[8px]">DISCONNECT</button><button onclick="saveAPI()" class="py-3 bg-emerald-600 text-white rounded-xl titan-font text-[8px]">SYNC API</button></div>
                </div>
            `);
        }
        function setWalletActive(n) { state.L3.activeWallet = n; showWalletBridge(); }
        function saveAPI() { state.L3.wallets[state.L3.activeWallet] = { key: document.getElementById('api-k').value, sec: document.getElementById('api-s').value }; closeModal(); spawnToast(`${state.L3.activeWallet} Connected`); }
        function disconnectAPI() { state.L3.wallets[state.L3.activeWallet] = null; closeModal(); spawnToast(`${state.L3.activeWallet} Disconnected`); }

        // ðŸ¤– ISOLATED ENGINE
        function switchView(l) { 
            if(!state.user.isAdmin){
                const days = Math.floor((Date.now() - state.user.joinDate) / 86400000);
                if(l==2 && days < 30) return alertModal("Level 2 Terkunci (Training 30 Hari)");
                if(l==3 && days < 60) return alertModal("Level 3 Terkunci (Elite 30 Hari)");
            }
            state.currentView = l; 
            document.getElementById('pause-btn').classList.toggle('hidden', l !== 3); 
            document.getElementById('ui-label').innerText = ["Training Node", "Elite Node", "Master Autopilot"][l-1]; 
            for(let i=1; i<=3; i++) document.getElementById(`lv-${i}`).className = (i === l) ? "px-3 py-2 rounded-lg text-[9px] titan-font bg-yellow-500 text-black shadow-lg" : "px-3 py-2 rounded-lg text-[9px] titan-font tab-locked"; 
            refreshUI(); 
        }

        function refreshUI() { 
            const curr = state['L' + state.currentView]; 
            document.getElementById('display-equity').innerText = `Rp ${curr.equity.toLocaleString('id-ID')}`; 
            const target = [5, 10, 20][state.currentView-1]; 
            const gain = curr.initial > 0 ? ((curr.equity - curr.initial) / curr.initial) * 100 : 0; 
            document.getElementById('daily-bar').style.width = `${Math.min(100, (gain/target)*100)}%`; 
            document.getElementById('daily-perc').innerText = `${gain.toFixed(1)}% / ${target}%`; 
            localStorage.setItem(`DATA_${state.user.id}`, encrypt(state)); 
            renderExecution(); renderVault(); 
        }

        function startEngine() {
            setInterval(() => {
                if(state.isPaused) return;
                [1,2,3].forEach(l => {
                    state['L'+l].trades.forEach((t, i) => {
                        t.curr *= (1 + (Math.random()*0.02 - 0.0095)); t.profit = ((t.curr - t.entry)/t.entry)*100;
                        if(!t.spark) t.spark = []; t.spark.push(t.curr); if(t.spark.length > 20) t.spark.shift();
                        if(l === 3 && (t.profit >= 15 || t.profit <= -5)) { state.L3.equity += (t.stake * t.profit) / 100; state.L3.vault.unshift({...t, exit: t.curr, time: new Date().toLocaleTimeString()}); state.L3.trades.splice(i, 1); }
                    });
                });
                refreshUI();
            }, 3000);
            setInterval(manualScan, 30000); manualScan();
        }

        async function manualScan() {
            if(state.isPaused) return;
            const list = document.getElementById('radar-list'); list.innerHTML = `<div class="text-[8px] py-10 animate-pulse text-center">Syncing...</div>`;
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=12&sparkline=true');
                const d = await r.json();
                const curr = state['L' + state.currentView];
                const target = [5, 10, 20][state.currentView-1];
                const gain = curr.initial > 0 ? ((curr.equity - curr.initial) / curr.initial) * 100 : 0;
                const buyLocked = gain >= target;

                list.innerHTML = d.map((c, i) => {
                    let type = (i < 4) ? "SCALP" : (i < 8 ? "SMART" : "MOON");
                    const isHot = c.price_change_percentage_24h > 4;
                    const bursa = ["INDODAX", "GATE.IO", "JUPITER"][i % 3];
                    if(state.currentView === 3 && isHot && state.L3.trades.length < 10 && !state.isPaused) lockAction(c.symbol.toUpperCase(), c.current_price, type, bursa, true);
                    return `<div class="signal-card text-center ${buyLocked ? 'blur-[2px] opacity-40' : ''} ${isHot ? 'glow-pulse border-gold/30' : ''}">
                        <div class="flex justify-between items-start mb-1"><span class="text-[5px] opacity-40 uppercase">${bursa}</span><span class="text-[8px] font-black">${c.symbol.toUpperCase()}</span></div>
                        <canvas id="chart-${c.id}" style="width:100%; height:30px; margin:5px 0;"></canvas>
                        <p class="text-[7px] opacity-60">Rp ${c.current_price.toLocaleString()}</p>
                        ${state.currentView !== 3 ? `<button onclick="lockAction('${c.symbol.toUpperCase()}', ${c.current_price}, '${type}', '${bursa}')" class="mt-1 w-full py-1.5 bg-yellow-500 text-black text-[8px] font-black rounded-lg uppercase">Buy</button>` : ''}
                    </div>`;
                }).join('');
                d.forEach(c => drawSparkline(`chart-${c.id}`, c.sparkline_in_7d.price, c.price_change_percentage_24h >= 0 ? '#10b981' : '#f43f5e'));
            } catch(e) {}
        }

        function lockAction(sym, price, type, bursa, auto = false) {
            const lvl = auto ? state.L3 : state['L' + state.currentView];
            if (lvl.trades.length >= 10) return;
            const stake = type === 'SCALP' ? lvl.equity*0.4/4 : (type === 'SMART' ? lvl.equity*0.4/4 : lvl.equity*0.2/2);
            lvl.trades.push({ sym, entry: price, curr: price, profit: 0, type, bursa, stake, spark: [] });
            if (type !== 'SCALP') sendTelegram(`ðŸš€ *TITAN BUY* ðŸš€\nPair: ${sym}\nBursa: ${bursa}\n[EKSEKUSI](${MASTER_OMNI.REFF.INDODAX})`);
            refreshUI();
        }

        function renderExecution() {
            const curr = state['L' + state.currentView];
            document.getElementById('exec-list').innerHTML = curr.trades.map((t, i) => `<div class="signal-card text-center">
                <div class="flex justify-between items-center mb-1"><span class="text-[5px] opacity-40 uppercase">${t.bursa}</span><span class="text-[8px] font-black text-blue-400">${t.sym}</span></div>
                <canvas id="exec-chart-${i}" style="width:100%; height:25px; margin:4px 0;"></canvas>
                <p class="${t.profit >= 0 ? 'text-emerald-400' : 'text-rose-400'} font-bold text-[10px]">${t.profit.toFixed(2)}%</p>
                ${state.currentView !== 3 ? `<button onclick="secureProfit(${i})" class="mt-1 bg-rose-600 text-white w-full py-1 rounded-lg text-[8px] font-bold">SELL</button>` : ''}
            </div>`).join('');
            curr.trades.forEach((t, i) => { if(t.spark && t.spark.length > 0) drawSparkline(`exec-chart-${i}`, t.spark, t.profit >= 0 ? '#10b981' : '#f43f5e'); });
        }

        function secureProfit(idx) {
            const curr = state['L' + state.currentView];
            const t = curr.trades[idx];
            curr.equity += (t.stake * t.profit) / 100;
            curr.vault.unshift({...t, exit: t.curr, time: new Date().toLocaleTimeString()});
            curr.trades.splice(idx, 1);
            refreshUI();
        }

        function renderVault() {
            const curr = state['L' + state.currentView];
            document.getElementById('vault-list').innerHTML = curr.vault.slice(0, 10).map(h => `<div class="border-b border-white/5 py-1 flex justify-between">
                <span>${h.sym}</span><span class="${h.profit>=0?'text-emerald-400':'text-rose-400'}">${h.profit.toFixed(1)}%</span>
            </div>`).join('');
        }

        function drawSparkline(id, data, color) {
            const c = document.getElementById(id); if (!c) return;
            const ctx = c.getContext('2d'), pts = data.slice(-20), min = Math.min(...pts), max = Math.max(...pts), rng = max - min;
            ctx.clearRect(0,0,c.width,c.height); ctx.beginPath(); ctx.strokeStyle = color; ctx.lineWidth = 1.5;
            pts.forEach((p, i) => { const x = (i/19)*c.width, y = c.height - ((p-min)/rng)*c.height; if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); }); ctx.stroke();
        }

        function showContract() {
            openModal(`
                <div class="text-left space-y-4">
                    <h2 class="titan-font text-yellow-500 text-center text-xs border-b border-white/10 pb-2 uppercase tracking-widest">Kontrak Misi 120 Hari</h2>
                    <div class="text-[9px] space-y-3 opacity-90 uppercase">
                        <p><b class="text-yellow-500">L1 (30 Hari):</b> Training Simulasi. Slot 4:4:2. Target 5%.</p>
                        <p><b class="text-blue-500">L2 (30 Hari):</b> Elite Manual via Reff Admin. Target 10%.</p>
                        <p><b class="text-violet-500">L3 (60 Hari):</b> Master Autopilot API. Target 20%+.</p>
                        <p class="bg-yellow-500/10 p-2 rounded-xl text-center text-yellow-500">Sertifikat Kelulusan Terbit Setelah 120 Hari.</p>
                    </div>
                </div>
            `, false, () => { showBalanceInit(); });
        }

        function showBalanceInit() {
            openModal(`<div><input type="number" id="init-val" placeholder="Min 1jt" class="input-premium text-center mb-4"><button id="btn-start" class="w-full py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-2xl font-black uppercase">START</button></div>`);
            document.getElementById('btn-start').onclick = () => {
                const v = parseFloat(document.getElementById('init-val').value);
                if(v >= 1000000) {
                    state.L1.equity = state.L1.initial = v; state.L2.equity = state.L2.initial = v; state.L3.equity = state.L3.initial = v;
                    refreshUI(); closeModal(); spawnToast("Misi Dimulai!");
                }
            };
        }

        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function openModal(h, alt = false, cb = null) { document.getElementById('modal-content').innerHTML = h; document.getElementById('modal-btn-alt').classList.toggle('hidden', !alt); document.getElementById('modal-btn-main').onclick = () => { closeModal(); if(cb) cb(); }; document.getElementById('global-modal').classList.remove('hidden'); }
        function alertModal(m) { openModal(`<p class="text-rose-500 font-bold uppercase">${m}</p>`); }
        function spawnToast(msg) { const t = document.createElement('div'); t.className = 'toast-msg text-white'; t.innerHTML = msg; document.getElementById('toast-container').appendChild(t); setTimeout(() => t.remove(), 4000); }
        async function sendTelegram(m) { try { await fetch(`https://api.telegram.org/bot${MASTER_OMNI.BOT}/sendMessage?chat_id=${MASTER_OMNI.GROUP}&text=${encodeURIComponent(m)}&parse_mode=Markdown`); } catch(e) {} }
        function helpTG() { openModal("ID numeric dari userinfobot."); }
        function showMissionGuide() { openModal(`<h3>MISI L${state.currentView}</h3>`); }
        function securityTrigger() { document.getElementById('breach-screen').style.display='flex'; localStorage.clear(); sessionStorage.clear(); }
    </script>
</body>
</html>
