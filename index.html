<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-emerald: #00ff88;
            --neon-gold: #ffcc00;
            --neon-rose: #ff2d55;
            --bg-deep: #020408;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { 
            background: var(--bg-deep); 
            color: #e0e0e0; 
            font-family: 'Rajdhani', sans-serif; 
            overflow: hidden;
            height: 100vh;
        }

        /* --- PRE-LOADER / SECURITY BREACH --- */
        #security-alert {
            position: fixed; inset: 0; background: radial-gradient(circle, #400, #000);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 99999; text-transform: uppercase; letter-spacing: 5px; color: #fff;
        }

        /* --- AUTH INTERFACE (SMART SCAN) --- */
        #master-auth {
            position: fixed; inset: 0; background: var(--bg-deep);
            z-index: 10000; display: flex; justify-content: center; align-items: center;
        }

        .auth-card {
            width: 350px; padding: 30px; background: var(--glass);
            border: 1px solid var(--glass-border); border-radius: 20px;
            backdrop-filter: blur(20px); text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .face-scanner-box {
            width: 200px; height: 200px; margin: 0 auto 20px;
            border: 2px solid var(--neon-emerald); border-radius: 20px;
            position: relative; overflow: hidden; box-shadow: 0 0 20px var(--neon-emerald);
        }

        .scan-laser {
            position: absolute; width: 100%; height: 2px; background: var(--neon-emerald);
            box-shadow: 0 0 15px var(--neon-emerald); animation: laser 2s infinite;
        }

        @keyframes laser { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        /* --- MAIN DASHBOARD LAYOUT --- */
        .titan-terminal { display: none; height: 100vh; flex-direction: column; }

        .top-bar {
            height: 70px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; border-bottom: 1px solid var(--glass-border);
            background: rgba(2, 4, 8, 0.8); backdrop-filter: blur(15px);
        }

        .balance-monitor {
            flex: 1; text-align: center; font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem; color: var(--neon-emerald); text-shadow: 0 0 10px var(--neon-emerald);
        }

        /* --- GRID SYSTEM --- */
        .terminal-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;
            padding: 20px; flex: 1; overflow: hidden;
        }

        .grid-col {
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 15px; display: flex; flex-direction: column; overflow: hidden;
        }

        .col-header {
            padding: 15px; background: rgba(255,255,255,0.02);
            font-weight: bold; font-family: 'Orbitron'; font-size: 0.8rem;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* --- CARD STYLING --- */
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .scroll-area::-webkit-scrollbar { display: none; }

        .titan-card {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 15px; margin-bottom: 15px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative;
        }

        .titan-card:hover { border-color: var(--neon-emerald); background: rgba(0,255,136,0.05); }

        .glow-pulse {
            animation: glowPulse 2s infinite;
            border: 1px solid var(--neon-gold) !important;
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px var(--neon-gold); }
            50% { box-shadow: 0 0 20px var(--neon-gold); }
            100% { box-shadow: 0 0 5px var(--neon-gold); }
        }

        /* --- UI ELEMENTS --- */
        .badge {
            font-size: 10px; padding: 2px 8px; border-radius: 4px;
            background: var(--glass-border); color: #aaa;
        }

        .btn-action {
            background: var(--neon-emerald); color: #000; border: none;
            padding: 8px 15px; border-radius: 5px; font-weight: bold;
            font-family: 'Orbitron'; cursor: pointer; font-size: 0.7rem;
        }

        .btn-locked { filter: grayscale(1); opacity: 0.3; cursor: not-allowed; }

        /* --- SYNC INDICATORS --- */
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .on { background: var(--neon-emerald); box-shadow: 0 0 10px var(--neon-emerald); }
        .off { background: var(--neon-rose); box-shadow: 0 0 10px var(--neon-rose); }

    </style>
</head>

                area.appendChild(card);

        function executeSell(id) {
