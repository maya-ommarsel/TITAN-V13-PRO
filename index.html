<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 25, 0.98); }
        body { background: #010205; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; user-select: none; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        
        /* SECURITY BREACH SYSTEM */
        #breach-screen { position: fixed; inset: 0; background: #4a0404; z-index: 200000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; border: 15px solid red; }
        
        /* PREMIUM POPUPS */
        .glass-premium { background: var(--glass); backdrop-filter: blur(50px); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 2rem; box-shadow: 0 0 60px rgba(0,0,0,0.95); }
        
        /* TOAST FLOATING */
        #toast-container { position: fixed; top: 30px; left: 50%; transform: translateX(-50%); z-index: 150000; width: 85%; pointer-events: none; }
        .toast-msg { background: rgba(0,0,0,0.9); border: 1px solid var(--gold); padding: 15px; margin-bottom: 10px; border-radius: 15px; font-size: 11px; animation: toastIn 0.5s forwards; backdrop-filter: blur(10px); }
        @keyframes toastIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }

        /* CARD SYSTEM */
        .signal-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 12px; border-radius: 1.5rem; transition: 0.3s; position: relative; }
        .glow-pulse { animation: pulseGlow 1.2s infinite alternate; border: 2px solid var(--gold) !important; box-shadow: 0 0 20px var(--gold); }
        @keyframes pulseGlow { from { opacity: 0.8; } to { opacity: 1; transform: scale(1.02); } }
        .locked-radar { filter: blur(12px); opacity: 0.3; pointer-events: none; }
        
        /* AUTH BUTTONS */
        .btn-auth-base { transition: 0.3s; background: #000; border: 1px solid rgba(255,215,0,0.2); }
        .btn-auth-clicked { background: var(--gold) !important; color: #000 !important; }

        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 20px var(--gold); animation: scanLine 2s infinite linear; }
        @keyframes scanLine { 0% { top: 0%; } 100% { top: 100%; } }
        
        .module-container { height: calc(100vh - 430px); overflow-y: auto; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="breach-screen">

    <script>
        const MASTER_NODE = {
            ID: "1319700866",
            PASS: "MahadhareV13",
            BOT_API: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4",
            CHAT_ID: "-1003254379333",
            REFF: {
                INDODAX: "https://indodax.onelink.me/qyYY/referral?deep_link_value=page:register,id:marselsalmon",
                GATE: "https://app.mbm06.com/referral/earn-together/invite/BFZFVFlX?ref=BFZFVFlX",
                JUPITER: "https://jup.ag/?refId=yuf0dh4il1xs"
            }
        };

        let state = {
            user: null, lvl: 1, equity: 0, initEquity: 0,
            trades: [], history: [],
            buckets: { scalp: 0, smart: 0, moon: 0 },
            isLocked: false, apiKey: '', apiSecret: '',
            knock: 0, ip: ''
        };

        const encrypt = (d) => CryptoJS.AES.encrypt(JSON.stringify(d), 'TITAN_OMNI_KEY').toString();
        const decrypt = (c) => JSON.parse(CryptoJS.AES.decrypt(c, 'TITAN_OMNI_KEY').toString(CryptoJS.enc.Utf8));

        // --- SECURITY AGGRESSIVE ---
        function checkSecurity() {
            if (window.outerHeight - window.innerHeight > 160) triggerBreach();
        }
        function triggerBreach() {
            document.getElementById('breach-screen').style.display = 'flex';
            localStorage.clear();
            sendTele("üö® *SECURITY BREACH*\nDevice Blacklisted.");
        }
        setInterval(checkSecurity, 1000);
        async function fetchIP() {
            try {
                const r = await fetch('https://api.ipify.org?format=json');
                const d = await r.json(); state.ip = d.ip;
            } catch(e) {}
        }
        fetchIP();

        // --- AUTH & BIOMETRIC ---
        function toggleAuthBtn(btn) {
            document.querySelectorAll('.btn-auth-base').forEach(b => b.classList.remove('btn-auth-clicked'));
            btn.classList.add('btn-auth-clicked');
        }

        function masterKnock() {
            state.knock++;
            if(state.knock >= 5) {
                document.getElementById('tg-id').value = MASTER_NODE.ID;
                document.getElementById('tg-pass').value = MASTER_NODE.PASS;
                handleAuth('LOGIN');
            }
        }

        async function handleAuth(mode) {
            const id = document.getElementById('tg-id').value;
            const pass = document.getElementById('tg-pass').value;
            if(!id || !pass) return spawnToast("Mohon isi ID & Password");

            if(mode === 'REG') {
                if(document.getElementById('reg-fields').classList.contains('hidden')) {
                    document.getElementById('reg-fields').classList.remove('hidden');
                    navigator.mediaDevices.getUserMedia({video:true}).then(s => document.getElementById('webcam').srcObject = s);
                    return;
                }
                const u = { id, pass, lvl: 1, rank: 'TRAINING', join: Date.now(), isCertified: false, ip: state.ip };
                localStorage.setItem(`U_${id}`, encrypt(u));
                sendTele(`üëã *NEW MEMBER JOINED*\nID: ${id}\nRank: TRAINING\nIP: ${state.ip}\nSelamat Berjuang! üöÄ`);
                spawnToast("Pendaftaran Berhasil! Silahkan Login.");
                location.reload();
            } else {
                if(id === MASTER_NODE.ID && pass === MASTER_NODE.PASS) return loginOk({id:'ADMIN', rank:'MASTER', lvl:3, isAdmin:true, join:Date.now()});
                const stored = localStorage.getItem(`U_${id}`);
                if(!stored) return spawnToast("ID tidak ditemukan!");
                const u = decrypt(stored);
                if(u.pass !== pass) return spawnToast("Password Salah!");
                loginOk(u);
            }
        }

        function loginOk(u) {
            state.user = u;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-shell').classList.remove('hidden');
            
            const savedEquity = localStorage.getItem(`EQ_${u.id}`);
            if(savedEquity) {
                state.equity = parseFloat(savedEquity);
                state.initEquity = parseFloat(localStorage.getItem(`INIT_${u.id}`));
                startEngine();
            } else {
                showContract();
            }
        }

        function showContract() {
            openModal(`
                <div class="text-left space-y-4">
                    <h2 class="titan-font text-yellow-500 text-xs border-b border-yellow-500/20 pb-2">KONTRAK MISI 120 HARI</h2>
                    <div class="text-[10px] space-y-4 opacity-80 leading-relaxed uppercase">
                        <p><b class="text-yellow-500">L1 TRAINING (30 Hari):</b> Simulasi Trade. Target 5%/hari. Fokus Psikologi. Penarikan Sinyal Real Coingecko/Indodax/Gate/Jupiter.</p>
                        <p><b class="text-blue-400">L2 ELITE (30 Hari):</b> Real Trade Manual via Link Reff Admin. Target 10%/hari.</p>
                        <p><b class="text-emerald-400">L3 MASTER (60 Hari):</b> Autopilot AI via API Bridge. Target 20%/hari.</p>
                        <p class="pt-4 border-t border-white/5 font-bold text-yellow-500">Selesaikan misi untuk mendapatkan Sertifikat Kelulusan Resmi & Kontrak Master Node.</p>
                    </div>
                    <button onclick="initSaldoModal()" class="w-full mt-6 py-5 bg-yellow-500 text-black titan-font text-[10px] font-black rounded-2xl">SAYA SETUJU & MULAI</button>
                </div>
            `, false);
        }

        function initSaldoModal() {
            openModal(`
                <div class="space-y-4">
                    <h3 class="titan-font text-xs text-yellow-500 uppercase">Input Modal Simulasi</h3>
                    <p class="text-[8px] opacity-50">Min Rp 1jt - Max Rp 1M</p>
                    <input type="number" id="init-input" class="w-full bg-black border border-white/10 p-5 rounded-xl text-center titan-font text-xs" placeholder="1000000">
                    <button onclick="saveInitSaldo()" class="w-full py-5 bg-yellow-500 text-black titan-font text-[10px] rounded-2xl font-black">START MISSION</button>
                </div>
            `);
        }

        function saveInitSaldo() {
            const val = parseFloat(document.getElementById('init-input').value);
            if(val < 1000000 || val > 1000000000) return spawnToast("Input tidak valid!");
            state.equity = val; state.initEquity = val;
            localStorage.setItem(`EQ_${state.user.id}`, val);
            localStorage.setItem(`INIT_${state.user.id}`, val);
            closeModal();
            startEngine();
        }

        // --- CORE LOGIC ---
        function startEngine() {
            refreshUI();
            switchLevel(state.user.lvl || 1);
            setInterval(engineTick, 3000);
            manualScan();
        }

        function refreshUI() {
            document.getElementById('main-equity').innerText = `Rp ${state.equity.toLocaleString('id-ID')}`;
            state.buckets.scalp = state.equity * 0.4;
            state.buckets.smart = state.equity * 0.4;
            state.buckets.moon = state.equity * 0.2;
            
            document.getElementById('b-scalp').innerText = Math.floor(state.buckets.scalp).toLocaleString('id-ID');
            document.getElementById('b-smart').innerText = Math.floor(state.buckets.smart).toLocaleString('id-ID');
            document.getElementById('b-moon').innerText = Math.floor(state.buckets.moon).toLocaleString('id-ID');

            const target = state.lvl === 1 ? 5 : (state.lvl === 2 ? 10 : 20);
            const gain = ((state.equity - state.initEquity) / state.initEquity) * 100;
            
            state.isLocked = gain >= target;
            document.getElementById('progress-bar').style.width = `${Math.min(100, (gain/target)*100)}%`;
            document.getElementById('target-ui').innerText = `${gain.toFixed(1)}% / ${target}%`;
            document.getElementById('rank-name').innerText = `RANK: ${state.user.rank}`;
            
            localStorage.setItem(`EQ_${state.user.id}`, state.equity);
            if(Math.floor((Date.now() - state.user.join)/86400000) >= 120) issueCert();
        }

        function switchLevel(l) {
            const days = Math.floor((Date.now() - state.user.join) / 86400000);
            if(!state.user.isAdmin) {
                if(l === 2 && days < 30) return spawnToast("Terkunci: Selesaikan L1 30 Hari");
                if(l === 3 && days < 60) return spawnToast("Terkunci: Selesaikan L2 60 Hari");
            }
            state.lvl = l;
            document.getElementById('level-label').innerText = ["Simulation Node", "Elite Manual Node", "Master Autopilot Node"][l-1];
            for(let i=1; i<=3; i++) {
                const b = document.getElementById(`btn-lv${i}`);
                b.className = (i === l) ? "px-5 py-2.5 rounded-xl text-[10px] titan-font bg-yellow-500 text-black" : "px-5 py-2.5 rounded-xl text-[10px] titan-font tab-locked";
            }
            refreshUI();
            manualScan();
        }

        async function manualScan() {
            const list = document.getElementById('radar-list');
            list.innerHTML = `<div class="py-10 text-center animate-pulse titan-font text-[8px] opacity-20 uppercase">Scanning...</div>`;
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=12&sparkline=true');
                const d = await r.json();
                list.innerHTML = d.map((c, i) => {
                    const type = i < 4 ? 'SCALP' : (i < 8 ? 'SMART' : 'MOONSHOT');
                    const isHot = c.price_change_percentage_24h > 4;
                    const bursa = ["INDODAX", "GATE.IO", "JUPITER"][i % 3];
                    const isUp = c.price_change_percentage_24h >= 0;

                    if(state.lvl === 3 && isHot && state.trades.length < 10) executeTrade(c.symbol.toUpperCase(), c.current_price, type, bursa);

                    return `
                        <div class="signal-card ${state.isLocked ? 'locked-radar' : ''} ${isHot ? 'glow-pulse' : ''}">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-[6px] titan-font text-yellow-500 uppercase font-black">${type}</span>
                                <span class="text-[5px] titan-font opacity-40">${bursa}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <h4 class="titan-font text-xs">${c.symbol.toUpperCase()}</h4>
                                <span class="${isUp?'text-emerald-500':'text-rose-500'} text-[8px] font-bold">${c.price_change_percentage_24h.toFixed(1)}%</span>
                            </div>
                            <canvas id="chart-${c.id}" class="w-full h-8 my-2"></canvas>
                            <p class="text-[8px] opacity-60">Rp ${c.current_price.toLocaleString()}</p>
                            ${state.lvl !== 3 ? `
                                <button onclick="executeTrade('${c.symbol.toUpperCase()}', ${c.current_price}, '${type}', '${bursa}')" 
                                class="w-full mt-2 py-2 bg-yellow-500 text-black titan-font text-[8px] font-black rounded-lg">BUY</button>
                            ` : `<div class="w-full mt-2 py-2 bg-blue-500/10 text-blue-400 text-center titan-font text-[8px] rounded-lg">AUTO</div>`}
                        </div>
                    `;
                }).join('');
                d.forEach(c => drawSparkline(`chart-${c.id}`, c.sparkline_in_7d.price, c.price_change_percentage_24h >= 0 ? '#10b981' : '#f43f5e'));
            } catch(e) { spawnToast("Bursa Error."); }
        }

        function executeTrade(sym, price, type, bursa) {
            if(state.trades.length >= 10) return spawnToast("SLOT PENUH (10/10)");
            if(state.isLocked) return spawnToast("TARGET HARIAN TERCAPAI");

            let stake = 0;
            if(type==='SCALP') stake = state.buckets.scalp/4;
            else if(type==='SMART') stake = state.buckets.smart/4;
            else stake = state.buckets.moon/2;

            const t = { id:Date.now(), sym, entry:price, curr:price, profit:0, type, bursa, stake };
            state.trades.push(t);
            
            if(state.lvl === 2) window.open(MASTER_NODE.REFF[bursa.split('.')[0] || 'INDODAX'], '_blank');
            if(state.lvl === 3 && (type==='SMART'||type==='MOONSHOT')) {
                sendTele(`üéØ *SIGNAL BUY [AUTO]*\nPair: ${sym}\nEntry: Rp ${price.toLocaleString()}\nBursa: ${bursa}\nRank: ${type}\n[EKSEKUSI](${MASTER_NODE.REFF[bursa.split('.')[0]]})`);
            }
            renderActive(); spawnToast(`BUY ${sym} OK`);
        }

        function engineTick() {
            state.trades.forEach((t, i) => {
                const drift = (Math.random() * 0.04) - 0.019;
                t.curr *= (1 + drift);
                t.profit = ((t.curr - t.entry)/t.entry)*100;
                if(state.lvl === 3 && (t.profit >= 15 || t.profit <= -5)) secureProfit(i);
            });
            renderActive();
        }

        function renderActive() {
            document.getElementById('slot-info').innerText = `(${state.trades.length}/10)`;
            const list = document.getElementById('active-list');
            list.innerHTML = state.trades.map((t, i) => `
                <div class="signal-card">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[8px] font-black">${t.sym}</span>
                        <span class="text-[6px] opacity-40 uppercase">${t.type}</span>
                    </div>
                    <div class="text-center py-2">
                        <p class="${t.profit>=0?'text-emerald-500':'text-rose-500'} titan-font text-lg font-black">${t.profit.toFixed(2)}%</p>
                        <p class="text-[6px] opacity-40">Rp ${Math.floor(t.stake).toLocaleString()}</p>
                    </div>
                    ${state.lvl !== 3 ? `
                        <button onclick="secureProfit(${i})" class="w-full mt-2 py-2 bg-rose-600 text-white titan-font text-[8px] font-black rounded-lg uppercase">Sell</button>
                    ` : `<div class="w-full mt-2 py-2 bg-emerald-500/10 text-emerald-400 text-center titan-font text-[8px] rounded-lg">AUTO</div>`}
                </div>
            `).join('');
        }

        function secureProfit(idx) {
            const t = state.trades[idx];
            state.equity += (t.stake * t.profit) / 100;
            state.history.unshift({...t, time: new Date().toLocaleTimeString()});
            state.trades.splice(idx, 1);
            refreshUI(); renderActive(); spawnToast(`SELL ${t.sym} OK`);
        }

        // --- UTILS ---
        function spawnToast(msg) {
            const t = document.createElement('div'); t.className = 'toast-msg titan-font';
            t.innerHTML = `<i class="fa-solid fa-bell-on text-yellow-500 mr-2"></i> ${msg}`;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 500); }, 4000);
        }

        function openModal(h, alt = true) {
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('m-btn-alt').style.display = alt ? 'block' : 'none';
            document.getElementById('modal-overlay').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }

        async function sendTele(msg) {
            try { await fetch(`https://api.telegram.org/bot${MASTER_NODE.BOT_API}/sendMessage?chat_id=${MASTER_NODE.CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`); } catch(e) {}
        }

        function showMissionGuide() {
            const txt = state.lvl === 1 ? "Simulasi L1: Selesaikan misi 30 hari untuk naik peringkat Elite." : (state.lvl === 2 ? "Elite L2: Trade Manual Real via Link Reff Admin." : "Master L3: Autopilot API Bridge.");
            openModal(`<h3 class="titan-font text-yellow-500 mb-2 uppercase">MISSION L${state.lvl}</h3><p class="text-[10px] opacity-70 leading-loose">${txt}</p>`);
        }

        function showConfig() {
            if(state.lvl < 3 && !state.user.isAdmin) return spawnToast("MASTER ONLY (L3)");
            openModal(`
                <div class="space-y-4">
                    <h3 class="titan-font text-xs text-yellow-500 uppercase">API Bridge Setup</h3>
                    <input type="text" id="api-k" class="w-full bg-black border border-white/10 p-5 rounded-xl text-center titan-font text-xs" placeholder="API KEY" value="${state.apiKey}">
                    <input type="password" id="api-s" class="w-full bg-black border border-white/10 p-5 rounded-xl text-center titan-font text-xs" placeholder="API SECRET" value="${state.apiSecret}">
                    <button onclick="saveAPI()" class="w-full py-5 bg-yellow-500 text-black titan-font text-[10px] font-black rounded-2xl">SYNC API</button>
                    <p class="text-[7px] opacity-40 uppercase">API akan terkunci otomatis setelah sinkronisasi pertama.</p>
                </div>
            `);
        }

        function saveAPI() {
            state.apiKey = document.getElementById('api-k').value;
            state.apiSecret = document.getElementById('api-s').value;
            spawnToast("API SYNCED & LOCKED!"); closeModal();
        }

        function drawSparkline(id, data, color) {
            const c = document.getElementById(id); if(!c) return;
            const ctx = c.getContext('2d'), pts = data.slice(-20), min = Math.min(...pts), max = Math.max(...pts), rng = max - min;
            c.width = 150; c.height = 40;
            ctx.clearRect(0,0,150,40); ctx.beginPath(); ctx.strokeStyle = color; ctx.lineWidth = 2;
            pts.forEach((p, i) => { const x = (i/19)*150, y = 40 - ((p-min)/rng)*40; if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); }); ctx.stroke();
        }

        function issueCert() {
            if(state.user.isCertified) return;
            state.user.isCertified = true;
            sendTele(`üéì *GRADUATION*\nID: ${state.user.id}\nStatus: LULUS 120 HARI\nüèÖ Sertifikat Terbit!`);
            openModal(`<div class="p-4 border-2 border-yellow-500 rounded-2xl"><i class="fa-solid fa-medal text-5xl text-yellow-500 mb-3"></i><h2 class="titan-font">MASTER CERTIFIED</h2><p class="text-[8px] mt-2 opacity-60 uppercase">Misi 120 Hari Selesai.</p></div>`);
        }

        function confirmLogout() { openModal(`<p class="titan-font text-xs uppercase">Akhiri Sesi?</p>`, true); document.getElementById('btn-m-main').onclick = () => location.reload(); }
    </script>
</body>
</html>
