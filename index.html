<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 20, 0.98); }
        body { background: #010205; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; user-select: none; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 1.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .signal-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.15); padding: 10px; border-radius: 1.2rem; transition: 0.3s; position: relative; }
        .glow-pulse { animation: pulseGlow 1.2s infinite alternate; border: 2px solid var(--gold) !important; }
        .blur-locked { filter: blur(10px); pointer-events: none; opacity: 0.3; }
        @keyframes pulseGlow { from { box-shadow: 0 0 2px var(--gold); } to { box-shadow: 0 0 20px var(--gold); } }
        .input-premium { background: rgba(0,0,0,0.7); border: 1px solid rgba(255, 215, 0, 0.2); padding: 14px; border-radius: 1rem; color: white; font-size: 12px; width: 100%; outline: none; }
        .module-container { height: calc(100vh - 540px); overflow-y: auto; padding: 5px; scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: scanMove 2s infinite linear; }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }
        .tab-locked { opacity: 0.3; filter: grayscale(1); pointer-events: none; }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="breach-screen" class="fixed inset-0 bg-[#450a0a] z-[200000] hidden flex-col items-center justify-center text-center p-10">

    <main id="app-main" class="hidden h-full flex flex-col">

            <div class="flex items-center gap-2"><span class="text-[8px] titan-font text-emerald-500">LIVE:</span><p id="live-online" class="text-[8px] opacity-70">1,248 Nodes Online</p></div>
        </section>

        <section class="px-4 mt-4">
            <div class="glass-premium p-6 text-center relative">
                <button id="btn-sync-wallet" onclick="updateL2Balance()" class="hidden absolute top-4 right-4 text-emerald-400 text-[8px] titan-font border border-emerald-400/30 px-2 py-1 rounded-lg uppercase">Update Wallet</button>

                    <div class="bg-black/50 p-2 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase">Moon (20%)</p><p id="b-moon" class="text-[9px] titan-font text-violet-400">0</p></div>
                </div>

            </div>

        <section class="px-4 mt-6 grid grid-cols-3 gap-3 h-full pb-44 overflow-hidden">

            <div class="flex flex-col"><p class="text-[9px] titan-font text-blue-500 mb-3 uppercase text-center">Active <span id="slot-count">(0/10)</span></p><div id="exec-list" class="module-container no-scrollbar space-y-3"></div></div>
            <div class="flex flex-col"><p class="text-[9px] titan-font text-emerald-500 mb-3 uppercase text-center">Vault</p><div id="vault-list" class="module-container no-scrollbar text-[8px] space-y-2"></div></div>
        </section>

    <footer id="app-footer" class="fixed bottom-0 inset-x-0 p-6 bg-black/80 border-t border-white/5 z-40 hidden">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <button onclick="showMissionGuide()" class="opacity-40 text-white flex flex-col items-center"><i class="fa-solid fa-book-open text-xl"></i><span class="text-[7px] uppercase mt-1">Misi</span></button>
            <div onclick="manualScan()" class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 border-[6px] border-[#010205] shadow-2xl active:scale-95 cursor-pointer animate-pulse"><i class="fa-solid fa-bolt-lightning text-black text-xl"></i></div>
            <button onclick="openConfig()" class="opacity-40 text-white flex flex-col items-center"><i class="fa-solid fa-gear text-xl"></i><span class="text-[7px] uppercase mt-1">Config</span></button>
        </div>

    <div id="global-modal" class="fixed inset-0 z-[99000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div id="modal-container" class="glass-premium p-6 w-full max-w-sm relative text-center text-white border-gold/20">
            <div id="modal-content" class="max-h-[70vh] overflow-y-auto no-scrollbar text-xs leading-relaxed uppercase tracking-wider"></div>
            <div id="modal-actions" class="mt-6 flex gap-2 justify-center">
                <button id="modal-btn-alt" onclick="closeModal()" class="hidden text-[10px] titan-font border border-white/10 px-6 py-3 rounded-full uppercase">Batal</button>
                <button id="modal-btn-main" onclick="closeModal()" class="text-[10px] titan-font text-yellow-500 border border-yellow-500/30 px-10 py-3 rounded-full uppercase">Oke</button>
            </div>
        </div>
    </div>

    <script>
        const MASTER_OMNI = {
            ID: "1319700866", PASS: "MahadhareV13Master", BOT: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4", GROUP: "-1003254379333",
            REFF: { 
                INDODAX: "https://indodax.onelink.me/qyYY/referral?deep_link_value=page:register,id:marselsalmon",
                GATE: "https://app.mbm06.com/referral/earn-together/invite/BFZFVFlX?ref=BFZFVFlX",
                JUPITER: "https://jup.ag/?refId=yuf0dh4il1xs"
            }
        };

        let state = {
            user: null, currentView: 1, isPaused: false, knock: 0,
            L1: { equity: 0, initial: 0, trades: [], vault: [], target: 5 },
            L2: { equity: 0, initial: 0, trades: [], vault: [], target: 10 },
            L3: { equity: 0, initial: 0, trades: [], vault: [], wallets: { INDODAX: null, GATE: null, JUPITER: null }, activeBursa: 'INDODAX', isLocked: false, autopilot: true, target: 20 }
        };

        const encrypt = (d) => CryptoJS.AES.encrypt(JSON.stringify(d), 'TITAN_OMNI_SUPREME').toString();
        const decrypt = (c) => { try { return JSON.parse(CryptoJS.AES.decrypt(c, 'TITAN_OMNI_SUPREME').toString(CryptoJS.enc.Utf8)); } catch(e) { return null; } };

        // ðŸ›¡ï¸ SECURITY & ENGINE INIT
        window.addEventListener('load', () => {
            const sess = sessionStorage.getItem('TITAN_SESSION');
            if (sess) { const u = decrypt(sess); if (u) loginOk(u); }
            window.addEventListener('resize', () => { if(window.outerWidth - window.innerWidth > 160) securityTrigger(); });
        });

        function masterKnock() { if(++state.knock >= 5) { document.getElementById('tg-id').value = MASTER_OMNI.ID; document.getElementById('tg-pass').value = MASTER_OMNI.PASS; handleAuth('LOGIN'); } }

        async function handleAuth(mode) {
            const id = document.getElementById('tg-id').value, pass = document.getElementById('tg-pass').value;
            if (id === MASTER_OMNI.ID && pass === MASTER_OMNI.PASS) return loginOk({id: 'ADMIN', lvl: 3, isAdmin: true, joinDate: Date.now() - 10454400000});
            if (mode === 'REG') {
                const regBox = document.getElementById('reg-fields');
                if (regBox.classList.contains('hidden')) { regBox.classList.remove('hidden'); startCamera(); return; }
                if (document.getElementById('tg-pass-reg').value !== document.getElementById('tg-pass-conf').value) return alertModal("Password Tidak Cocok");
                localStorage.setItem(`TITAN_U_${id}`, encrypt({id, pass: document.getElementById('tg-pass-reg').value, lvl:1, joinDate: Date.now()}));
                sendTelegram(`ðŸ‘‹ *WELCOME MEMBER* ðŸ‘‹\nID: ${id}\nSelamat Berjuang!`, id); location.reload();
            } else {
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if (!stored || decrypt(stored).pass !== pass) return alertModal("Data Salah");
                loginOk(decrypt(stored));
            }
        }

        function loginOk(u) {
            state.user = u; sessionStorage.setItem('TITAN_SESSION', encrypt(u));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            document.getElementById('app-footer').classList.remove('hidden');
            const saved = localStorage.getItem(`DATA_${u.id}`);
            if (saved) state = { ...state, ...decrypt(saved) };
            if (state.L1.initial === 0) showContract();
            switchView(state.currentView || u.lvl);
            startEngine();
            spawnToast(`Welcome Master ${u.id.slice(-3)}!`);
        }

        // ðŸ“œ KONTRAK MISI 120 HARI
        function showContract() {
            openModal(`
                <div class='text-left space-y-4'>
                    <h3 class='titan-font text-gold text-center border-b border-white/10 pb-2 uppercase'>MISI 120 HARI</h3>
                    <p class='text-[9px]'>L1: Training (30 Hari). Simulasi 1jt-1M. Alokasi 4:4:2. Target 5%.</p>
                    <p class='text-[9px]'>L2: Elite (30 Hari). Real Manual Reff Admin. Target 10%.</p>
                    <p class='text-[9px]'>L3: Master (60 Hari). Autopilot API. Target 20%+.</p>
                    <p class='text-[7px] opacity-60 uppercase mt-4'>Sertifikat Omnipotent menanti di akhir misi.</p>
                </div>`, false, () => showBalanceInit());
        }

        function showBalanceInit() {
            openModal(`<div><p class='titan-font text-[10px] mb-4'>Input Modal L1 (1jt - 1M)</p><input type='number' id='init-val' class='input-premium text-center mb-4'><button id='btn-go' class='w-full py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-2xl font-black'>MULAI MISI</button></div>`);
            document.getElementById('btn-go').onclick = () => {
                const v = parseFloat(document.getElementById('init-val').value);
                if(v >= 1000000 && v <= 1000000000) { state.L1.equity = state.L1.initial = v; refreshUI(); closeModal(); }
                else alertModal("Batas: 1jt - 1M");
            };
        }

        // ðŸ›ï¸ SWITCH & REFRESH LOGIC
        function switchView(l) {
            if(!state.user.isAdmin){
                const days = Math.floor((Date.now() - state.user.joinDate) / 86400000);
                if(l == 2 && days < 30) return alertModal("L2 Terkunci (Selesaikan L1)");
                if(l == 3 && days < 60) return alertModal("L3 Terkunci (Selesaikan L2)");
            }
            state.currentView = l;
            document.getElementById('ui-label').innerText = ["Training Node", "Elite Node", "Master Autopilot"][l-1];
            for(let i=1; i<=3; i++) {
                const b = document.getElementById(`lv-${i}`);
                b.className = (i === l) ? "px-3 py-2 rounded-lg text-[9px] titan-font bg-yellow-500 text-black shadow-lg" : "px-3 py-2 rounded-lg text-[9px] titan-font tab-locked";
            }
            refreshUI(); updateSyncIndicator();
        }

        function refreshUI() {
            const curr = state['L' + state.currentView];
            document.getElementById('display-equity').innerText = `Rp ${curr.equity.toLocaleString('id-ID')}`;
            document.getElementById('b-scalp').innerText = Math.floor(curr.equity * 0.4).toLocaleString('id-ID');
            document.getElementById('b-smart').innerText = Math.floor(curr.equity * 0.4).toLocaleString('id-ID');
            document.getElementById('b-moon').innerText = Math.floor(curr.equity * 0.2).toLocaleString('id-ID');

            const gain = curr.initial > 0 ? ((curr.equity - curr.initial) / curr.initial) * 100 : 0;
            document.getElementById('daily-bar').style.width = `${Math.min(100, (gain/curr.target)*100)}%`;
            document.getElementById('daily-perc').innerText = `${gain.toFixed(1)}% / ${curr.target}%`;

            const radarBox = document.getElementById('radar-list');
            if(gain >= curr.target) radarBox.classList.add('blur-locked');
            else radarBox.classList.remove('blur-locked');

            localStorage.setItem(`DATA_${state.user.id}`, encrypt(state));
            renderExecution(); renderVault();
        }

        // ðŸ‘ï¸ MATA DEWA ENGINE
        async function manualScan() {
            if(state.isPaused) return;
            const list = document.getElementById('radar-list');
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=12&sparkline=true');
                const d = await r.json();
                d.sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h);

                list.innerHTML = d.map((c, i) => {
                    let type = (i < 4) ? "SCALP" : (i < 8 ? "SMART" : "MOONSHOT");
                    const bursa = ["INDODAX", "GATE.IO", "JUPITER"][i % 3];
                    const isHot = c.price_change_percentage_24h > 4;

                    if(state.currentView === 3 && isHot && state.L3.isLocked && state.L3.trades.length < 10) {
                        if(type !== 'SCALP') lockAction(c.symbol.toUpperCase(), c.current_price, type, bursa, true);
                    }
                    
                    if(isHot && (type !== 'SCALP')) {
                        const now = new Date();
                        if(now.getHours() >= 18 && now.getHours() <= 23) sendAutoSignal(c.symbol.toUpperCase(), c.current_price, type, bursa);
                    }

                    return `
                    <div class='signal-card text-center ${isHot ? 'glow-pulse' : ''}'>
                        <span class='text-[5px] opacity-40 uppercase'>${bursa}</span><br>
                        <b class='text-[8px]'>${c.symbol.toUpperCase()}</b>
                        <canvas id='c-${c.id}' style='width:100%;height:25px'></canvas>
                        <p class='text-[7px] opacity-70'>Rp ${c.current_price.toLocaleString()}</p>
                        <p class='text-[5px] text-gold font-black uppercase'>${type}</p>
                        ${state.currentView !== 3 ? `<button onclick="lockAction('${c.symbol.toUpperCase()}', ${c.current_price}, '${type}', '${bursa}')" class='mt-1 w-full py-1 bg-yellow-500 text-black text-[8px] font-black rounded uppercase'>Buy</button>` : ""}
                    </div>`;
                }).join('');
                d.forEach(c => drawSparkline(`c-${c.id}`, c.sparkline_in_7d.price, c.price_change_percentage_24h >= 0 ? '#10b981' : '#f43f5e'));
            } catch(e) {}
        }

        // ðŸ’Ž RECYCLING SLOTS & TSL
        function startEngine() {
            setInterval(() => {
                const curr = state['L' + state.currentView];
                curr.trades.forEach((t, i) => {
                    t.curr *= (1 + (Math.random()*0.012 - 0.0058));
                    t.profit = ((t.curr - t.entry)/t.entry)*100;
                    if(state.currentView === 3) {
                        if(!t.peak || t.curr > t.peak) t.peak = t.curr;
                        if(t.profit > 2 && ((t.peak - t.curr)/t.peak)*100 >= 2) secureProfit(i);
                        else if(t.profit >= t.tp || t.profit <= t.sl) secureProfit(i);
                    }
                });
                refreshUI();
            }, 6000);
            manualScan();
        }

        function lockAction(sym, price, type, bursa, auto = false) {
            const target = state['L' + (auto ? 3 : state.currentView)];
            const counts = target.trades.reduce((a, t) => { a[t.type]++; return a; }, {SCALP:0, SMART:0, MOONSHOT:0});
            if(type === 'SCALP' && counts.SCALP >= 4) return;
            if(type === 'SMART' && counts.SMART >= 4) return;
            if(type === 'MOONSHOT' && counts.MOONSHOT >= 2) return;
            if(target.trades.length >= 10) return;

            target.trades.push({ sym, entry: price, curr: price, profit: 0, type, bursa, stake: target.equity*0.1, tp: (type=='MOONSHOT'?50:15), sl: -5, peak: price });
            refreshUI();
        }

        function secureProfit(idx) {
            const curr = state['L' + state.currentView];
            const t = curr.trades[idx];
            curr.equity += (t.stake * t.profit) / 100;
            curr.vault.unshift({...t, time: new Date().toLocaleTimeString()});
            sendTelegram(`ðŸ’° **SELL:** ${t.sym} (+${t.profit.toFixed(2)}%)`, state.user.id);
            curr.trades.splice(idx, 1);
            refreshUI();
        }

        // ðŸ“¡ TELEGRAM & CONFIG
        async function sendAutoSignal(sym, price, type, bursa) {
            const msg = `ðŸš€ **AUTO L3 SIGNAL**\nPair: ${sym}\nStrategi: ${type}\nEntry: Rp ${price.toLocaleString()}\n[EKSEKUSI](${MASTER_OMNI.REFF.INDODAX})`;
            const btn = { inline_keyboard: [[{ text: "âš¡ EKSEKUSI", url: MASTER_OMNI.REFF.INDODAX }]] };
            fetch(`https://api.telegram.org/bot${MASTER_OMNI.BOT}/sendMessage`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({chat_id:MASTER_OMNI.GROUP, text:msg, reply_markup:btn}) });
        }

        function openConfig() { if(state.currentView < 3 && !state.user.isAdmin) return alertModal("L3 Master Only"); showAPIBridge(); }
        function showAPIBridge() {
            openModal(`<div class='space-y-4'><p class='titan-font text-[10px] text-gold uppercase text-center'>API Bridge Setup</p>
                <div class='grid grid-cols-3 gap-2'>${['INDODAX', 'GATE', 'JUPITER'].map(n => `<button onclick="setBursa('${n}')" class='py-2 rounded-xl text-[8px] border border-white/10 ${state.L3.activeBursa==n?"bg-emerald-500/10 border-emerald-500":""}'>${n}</button>`).join('')}</div>
                <input type='text' id='api-k' placeholder='API KEY' class='input-premium' value='${state.L3.wallets[state.L3.activeBursa]?.key || ""}'>
                <input type='password' id='api-s' placeholder='API SECRET' class='input-premium' value='${state.L3.wallets[state.L3.activeBursa]?.sec || ""}'>
                <button onclick='saveAPI()' class='w-full py-4 bg-emerald-600 text-white rounded-2xl titan-font text-[8px] font-black uppercase'>Sync & Lock API</button></div>`);
        }
        function setBursa(n) { state.L3.activeBursa = n; showAPIBridge(); }
        function saveAPI() {
            const k = document.getElementById('api-k').value, s = document.getElementById('api-s').value;
            if(!k || !s) return;
            state.L3.wallets[state.L3.activeBursa] = { key:k, sec:s };
            state.L3.isLocked = true;
            if(state.L3.equity === 0) { state.L3.equity = state.L3.initial = 12500000; }
            closeModal(); refreshUI();
        }

        // ðŸ› ï¸ UTILS
        function updateSyncIndicator() { const b = document.getElementById('api-status'); b.innerText = state.L3.isLocked ? "Sync: ON" : "Sync: OFF"; b.className = `text-[8px] titan-font ${state.L3.isLocked?"text-emerald-500":"text-rose-500"} px-3 py-2 border border-white/10 rounded-lg`; }
        function renderExecution() {
            const curr = state['L' + state.currentView];
            curr.trades.sort((a,b) => b.profit - a.profit);
            document.getElementById('exec-list').innerHTML = curr.trades.map((t, i) => `<div class='signal-card text-center ${t.profit > 4 ? "glow-pulse" : ""}'><b class='text-[8px] text-blue-400'>${t.sym}</b><p class='${t.profit>=0?"text-emerald-400":"text-rose-400"} font-bold text-[10px]'>${t.profit.toFixed(2)}%</p>${state.currentView == 1 ? `<button onclick="secureProfit(${i})" class='mt-1 bg-rose-600 text-white w-full py-1 rounded text-[8px]'>SELL</button>` : ""}${state.currentView == 2 ? `<button onclick="window.open('${MASTER_OMNI.REFF[t.bursa]}')" class='mt-1 bg-emerald-600 text-white w-full py-1 rounded text-[8px]'>SELL REFF</button>` : ""}</div>`).join('');
        }
        function renderVault() { const curr = state['L' + state.currentView]; document.getElementById('vault-list').innerHTML = curr.vault.slice(0, 5).map(h => `<div class='border-b border-white/5 py-1 flex justify-between uppercase'><span>${h.sym}</span><span class='text-emerald-400'>+${h.profit.toFixed(1)}%</span></div>`).join(''); }
        function drawSparkline(id, data, color) { const c = document.getElementById(id); if (!c) return; const ctx = c.getContext('2d'), pts = data.slice(-20), min = Math.min(...pts), max = Math.max(...pts), rng = (max-min)||1; ctx.clearRect(0,0,c.width,c.height); ctx.beginPath(); ctx.strokeStyle = color; ctx.lineWidth = 1.5; pts.forEach((p, i) => { const x = (i/19)*c.width, y = c.height - ((p-min)/rng)*c.height; if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); }); ctx.stroke(); }
        function spawnToast(m) { const t = document.createElement('div'); t.className = 'bg-black border-l-4 border-gold p-3 rounded text-white text-[10px] shadow-2xl'; t.innerHTML = m; document.getElementById('toast-container').appendChild(t); setTimeout(() => t.remove(), 4000); }
        function alertModal(m) { openModal(`<p class='text-rose-500 font-bold uppercase'>${m}</p>`); }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function openModal(h, alt = false, cb = null) { document.getElementById('modal-content').innerHTML = h; document.getElementById('modal-btn-alt').classList.toggle('hidden', !alt); document.getElementById('modal-btn-main').onclick = () => { closeModal(); if(cb) cb(); }; document.getElementById('global-modal').classList.remove('hidden'); }
        function handleLogout() { sessionStorage.clear(); location.reload(); }
        async function sendTelegram(m, id = null) { fetch(`https://api.telegram.org/bot${MASTER_OMNI.BOT}/sendMessage?chat_id=${id || MASTER_OMNI.GROUP}&text=${encodeURIComponent(m)}&parse_mode=Markdown`); }
        function showMissionGuide() { openModal(`<h3 class='titan-font text-xs text-gold uppercase mb-3'>Misi L${state.currentView}</h3><p class='text-[9px] opacity-80'>Tuntaskan Target ${[5,10,20][state.currentView-1]}% untuk naik peringkat.</p>`); }
        function startCamera() { navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}}).then(s => document.getElementById('face-video').srcObject = s); }
        function securityTrigger() { document.getElementById('breach-screen').classList.remove('hidden'); localStorage.clear(); sessionStorage.clear(); }
    </script>
</body>
</html>
