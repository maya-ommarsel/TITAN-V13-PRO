<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - SUPREME OMNIPOTENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 18, 0.98); --solana: #9945FF; }
        
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 420px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        
        /* TOMBOL STATES & FEEDBACK */
        .btn-base { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; transition: all 0.3s; }
        .btn-active { background: var(--gold) !important; color: black !important; font-weight: 900 !important; border-color: var(--gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .btn-press:active { transform: scale(0.95); filter: brightness(1.2); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }

        /* KEDAP-KEDIP EFFECTS */
        .brain-glow { animation: brain-pulse 1.5s infinite ease-in-out; color: var(--emerald) !important; filter: drop-shadow(0 0 15px var(--emerald)); }
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.2); opacity: 1; } }
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { filter: drop-shadow(0 0 2px var(--gold)); opacity: 0.6; } to { filter: drop-shadow(0 0 25px var(--gold)); opacity: 1; } }

        /* BIOMETRIC SCAN UI */
        #face-scan-box { width: 100%; height: 220px; border-radius: 2rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; }
        #face-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: moveScan 2s infinite linear; }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }

        /* MODERN POPUP INPUT (GLASSMORPHISM) */
        .popup-card { background: rgba(10, 11, 20, 0.99); border: 1px solid rgba(16, 185, 129, 0.3); box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        .input-supreme { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 18px; border-radius: 1.2rem; color: white; font-size: 11px; transition: 0.3s; }
        .input-supreme:focus { border-color: var(--emerald); outline: none; background: rgba(16, 185, 129, 0.05); }
    </style>
</head>
<body>

    <div id="floating-notif" class="fixed bottom-[110px] left-5 right-5 z-[1000] pointer-events-none text-white"></div>

    <div id="api-modal-overlay" class="fixed inset-0 z-[95000] bg-black/95 backdrop-blur-2xl hidden flex items-center justify-center p-6 text-white text-center">
        <div class="popup-card p-10 w-full max-w-sm rounded-[2.5rem] relative">
            <button onclick="toggleAPIModal()" class="absolute top-6 right-6 text-white/40"><i class="fa-solid fa-times"></i></button>
            <h3 class="titan-font text-[14px] text-emerald-400 mb-8 uppercase tracking-widest text-white">Protocol Master Sync</h3>
            <div id="api-form-box" class="space-y-4">
                <select id="api-exchange" class="w-full input-supreme text-white">
                    <option value="INDODAX">INDODAX (IDR CEX)</option>
                    <option value="GATE">GATE.IO (USDT CEX)</option>
                    <option value="JUPITER">JUPITER (SOLANA DEX)</option>
                </select>
                <input type="password" id="api-key" placeholder="API KEY / WALLET ADDR" class="w-full input-supreme text-center text-white">
                <input type="password" id="api-secret" placeholder="API SECRET / PRIV KEY" class="w-full input-supreme text-center text-white">
                <button onclick="activateAutopilot()" class="w-full py-5 bg-emerald-600 text-white titan-font text-[11px] rounded-2xl uppercase font-black btn-press shadow-xl active:scale-95 transition-all text-white">Activate Node</button>
            </div>
            <div id="api-active-box" class="hidden py-10">
                <i class="fa-solid fa-shield-check text-6xl text-emerald-400 mb-4 animate-pulse"></i>
                <p class="text-[12px] titan-font uppercase text-white">Node Locked</p>
                <button onclick="detachAPI()" class="w-full py-4 bg-rose-600/20 border border-rose-600/30 text-rose-500 titan-font text-[10px] rounded-2xl uppercase font-black mt-8">Buka & Lepas API Master</button>
            </div>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#020308] overflow-y-auto p-6 flex flex-col items-center">
        <div class="w-full max-w-sm text-center mt-12">
            <div id="main-logo" class="w-24 h-24 mx-auto mb-8 bg-zinc-900 rounded-[2rem] border border-yellow-500/20 flex items-center justify-center shadow-2xl cursor-pointer active:scale-95 transition-all" onclick="masterKnock()">
                <i class="fa-solid fa-microchip text-4xl text-yellow-500"></i>
            </div>
            <h1 class="titan-font text-2xl text-yellow-500 mb-12 tracking-widest text-center">TITAN V.13 AI</h1>
            <div class="space-y-4">
                <div id="bio-registration-box" class="hidden mb-6 text-center text-white">
                    <div id="face-scan-box"><video id="face-video" autoplay muted playsinline></video><div class="scan-line"></div></div>
                    <p class="text-[8px] text-yellow-500 uppercase mt-3 animate-pulse text-center">Syncing Biometric...</p>
                </div>
                <input type="password" id="auth-phone" placeholder="MASTER ID / NO TELEGRAM" class="w-full input-supreme text-center focus:border-yellow-500 text-white">
                <div id="reg-extra" class="hidden space-y-4 text-white">
                    <input type="number" id="auth-chat-id" placeholder="CHAT ID TELEGRAM" class="w-full input-supreme text-center text-white">
                </div>
                <input type="password" id="auth-pass" placeholder="PASSWORD" class="w-full input-supreme text-center focus:border-yellow-500 text-white">
                <div class="grid grid-cols-2 gap-4 pt-8 text-center text-white">
                    <button onclick="handleAuth('LOGIN')" id="btn-masuk" class="py-5 btn-active titan-font text-[11px] rounded-[1.2rem] uppercase btn-press text-black">Masuk</button>
                    <button onclick="handleAuth('REG')" id="btn-daftar" class="py-5 btn-base titan-font text-[11px] rounded-[1.2rem] uppercase btn-press text-white">Daftar</button>
                </div>
            </div>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-black/40 backdrop-blur-md border-b border-white/5 sticky top-0 z-50 text-white">
        <div class="flex items-center gap-4 text-white">
            <button onclick="triggerTutorial()" class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center border border-yellow-500/20 text-yellow-500 shadow-lg"><i class="fa-solid fa-book"></i></button>
            <div id="level-tabs" class="flex gap-1 p-1 bg-white/5 rounded-2xl border border-white/5 text-white">
                <button onclick="jumpLevel(1)" id="sw-1" class="px-4 py-2 rounded-xl text-[9px] titan-font text-white transition-all btn-press">Lvl 1</button>
                <button onclick="jumpLevel(2)" id="sw-2" class="px-4 py-2 rounded-xl text-[9px] titan-font text-white transition-all btn-press">Lvl 2</button>
                <button onclick="jumpLevel(3)" id="sw-3" class="px-4 py-2 rounded-xl text-[9px] titan-font text-white transition-all btn-press">Lvl 3</button>
            </div>
        </div>
        <div class="flex items-center gap-3 text-white">
            <span id="api-status" class="text-[7px] text-yellow-400 titan-font uppercase px-3 py-1.5 bg-yellow-500/10 rounded-lg border border-yellow-500/20 transition-all duration-500">Sync: Standby</span>
            <button onclick="confirmExit()" class="text-rose-500 bg-rose-500/10 w-10 h-10 rounded-full flex items-center justify-center border border-rose-500/20 active:bg-rose-600 active:text-white"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </header>

    <main id="main-content" class="h-full flex flex-col pb-48 overflow-y-auto no-scrollbar hidden text-white">
        <section class="p-6 text-white text-center">
            <div class="glass-premium p-8 text-center relative overflow-hidden text-white">
                <div class="flex justify-between items-start mb-4 text-white">
                    <p id="ui-mode-tag" class="text-[9px] uppercase font-black text-yellow-500 tracking-[3px]">Simulation</p>
                    <p id="ui-live-count" class="text-[9px] text-emerald-400 font-bold uppercase animate-pulse">Live: 0</p>
                </div>
                <h2 id="ui-equity" class="titan-font text-4xl font-black mb-1 text-white">Rp 0</h2>
                <div id="oracle-price" class="text-[7px] titan-font text-emerald-400 opacity-60 mb-4 animate-pulse uppercase tracking-[2px]">Oracle: Syncing...</div>
                <div class="grid grid-cols-3 gap-3 text-white">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center text-white"><p class="text-[7px] opacity-40 mb-1">SCALP</p><p id="eq-scalp" class="text-[10px] font-bold text-emerald-400">0</p></div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center text-white"><p class="text-[7px] opacity-40 mb-1">SMART</p><p id="eq-smart" class="text-[10px] font-bold text-blue-400">0</p></div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center text-white"><p class="text-[7px] opacity-40 mb-1">MOON</p><p id="eq-moon" class="text-[10px] font-bold text-violet-400">0</p></div>
                </div>
            </div>
        </section>

        <section class="px-6 mb-6 text-white text-center">
            <div class="bg-white/5 p-4 rounded-[1.5rem] border border-white/5 text-white">
                <p class="text-[9px] titan-font opacity-40 uppercase tracking-widest mb-3 text-white">Top graduates</p>
                <div id="ranking-list" class="flex justify-center gap-5 text-[8px] font-bold italic text-white"></div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-4 text-white">
            <div class="flex flex-col text-white"><div class="text-[10px] titan-font text-yellow-500 uppercase text-center mb-3 text-white">Radar Dewa</div><div id="list-analysis" class="module-container space-y-5 no-scrollbar text-white"></div></div>
            <div class="flex flex-col text-white"><div class="text-[10px] titan-font text-blue-500 uppercase text-center mb-3 text-white">Execution</div><div id="list-execution" class="module-container space-y-5 no-scrollbar text-white"></div></div>
            <div class="flex flex-col text-white"><div class="text-[10px] titan-font text-emerald-500 uppercase text-center mb-3 text-white text-white">Vault</div><div id="list-history" class="module-container space-y-3 text-[8px] no-scrollbar text-white"></div></div>
        </section>
    </main>

    <footer id="footer-nav" class="fixed bottom-0 left-0 right-0 p-5 bg-black/90 backdrop-blur-lg border-t border-white/5 z-40 hidden text-white">
        <div class="flex justify-around items-center max-w-md mx-auto relative text-white">
            <button onclick="exportToExcel()" class="flex flex-col items-center gap-1 text-emerald-400 active:scale-90 transition-all text-white"><i class="fa-solid fa-file-excel text-xl"></i><span class="text-[8px]">REPORT</span></button>
            <button onclick="window.open('https://t.me/+8uJ78T4VDHJkOTRl','_blank')" class="flex flex-col items-center gap-1 text-sky-400 text-white"><i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px]">GROUP</span></button>
            
            <div onclick="theOmniscientScan(true)" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 shadow-2xl border-8 border-[#020308] thunder-blink text-white">
                <i class="fa-solid fa-bolt text-black text-2xl"></i>
            </div>
            
            <button onclick="handleAIScanClick()" class="flex flex-col items-center gap-1 text-emerald-400 text-white">
                <i id="brain-icon" class="fa-solid fa-brain text-xl transition-all"></i>
                <span class="text-[8px]">AI SCAN</span>
            </button>
            <button class="flex flex-col items-center gap-1 opacity-20 text-white"><i class="fa-solid fa-shield-halved text-xl"></i><span class="text-[8px]">SECURE</span></button>
        </div>
    </footer>

    <script>
        const CONFIG = { MASTER_ID: "1319700866", MASTER_KEY: "MahadhareV13Master" };
        let db = { user: null, mode: 'LOGIN', equity: 1000000, history: [], autopilot: false, exchange: "INDODAX", simCount: 1280 };
        let graduates = ["TitanElite", "Marsel", "DevTitan", "RichBoy", "CryptoDewa", "AdminX"];

        function masterKnock() { document.getElementById('auth-phone').value = CONFIG.MASTER_ID; document.getElementById('auth-pass').value = CONFIG.MASTER_KEY; handleAuth('LOGIN'); }

        function switchAuthMode() {
            const btnMasuk = document.getElementById('btn-masuk'), btnDaftar = document.getElementById('btn-daftar');
            if(db.mode === 'LOGIN') {
                db.mode = 'REG';
                btnDaftar.className = "py-5 btn-active titan-font text-[11px] rounded-[1.2rem] uppercase btn-press text-black";
                btnMasuk.className = "py-5 btn-base titan-font text-[11px] rounded-[1.2rem] uppercase btn-press text-white";
                document.getElementById('bio-registration-box').classList.remove('hidden'); startCamera();
            } else {
                db.mode = 'LOGIN';
                btnMasuk.className = "py-5 btn-active titan-font text-[11px] rounded-[1.2rem] uppercase btn-press text-black";
                btnDaftar.className = "py-5 btn-base titan-font text-[11px] rounded-[1.2rem] uppercase btn-press text-white";
                document.getElementById('bio-registration-box').classList.add('hidden');
            }
        }

        async function startCamera() { try { const s = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}}); document.getElementById('face-video').srcObject = s; } catch(e) { toast("Kamera Wajib!", "rose"); } }

        async function handleAuth(type) {
            if(type !== db.mode) { switchAuthMode(); return; }
            const p = document.getElementById('auth-phone').value, pw = document.getElementById('auth-pass').value;
            if (p === CONFIG.MASTER_ID && pw === CONFIG.MASTER_KEY) return loginOk({lvl:3, ph:'MASTER'});
            if(db.mode === 'REG') { localStorage.setItem(`TITAN_U_${p}`, JSON.stringify({ph:p, pw, lvl:1})); toast("Identity Registered!", "emerald"); switchAuthMode(); }
            else { const u = JSON.parse(localStorage.getItem(`TITAN_U_${p}`)); if(!u || u.pw !== pw) return toast("Auth Error!", "rose"); loginOk(u); }
        }

        async function theOmniscientScan(force) {
            if(force) toast("TRIPLE NODE DEEP SCAN...", "gold");
            const list = document.getElementById('list-analysis'); list.innerHTML = '';
            let masterData = [];
            try {
                const [rI, rG] = await Promise.all([ 
                    fetch('https://indodax.com/api/summaries').then(r => r.json()), 
                    fetch('https://api.gateio.ws/api/v4/spot/tickers').then(r => r.json()) 
                ]);
                
                Object.keys(rI.tickers).slice(0, 15).forEach(k => { 
                    if(!k.includes('idr')) return; 
                    masterData.push({ sym: k.split('_')[0].toUpperCase(), price: rI.tickers[k].last, node: "INDODAX", score: 85 + Math.random()*14.5 }); 
                });
                
                rG.slice(0, 15).forEach(t => { 
                    masterData.push({ sym: t.currency_pair.split('_')[0], price: t.last, node: "GATE.IO", score: 85 + Math.random()*14.5 }); 
                });
                
                if(db.exchange === "JUPITER") masterData.push({ sym: "SOL/USDC", price: 102.8, node: "JUPITER DEX", score: 99.9 });
                
                masterData.sort((a,b) => b.score - a.score).forEach(item => {
                    list.innerHTML += `<div class="bg-white/5 border border-white/5 p-4 rounded-2xl mb-4 text-white"><div class="flex justify-between text-[7px] font-black opacity-30 uppercase text-white"><span>${item.node}</span><span class="text-emerald-400">${item.score.toFixed(1)}% SCORE</span></div><div class="flex justify-between text-[10px] font-bold mt-2 text-white"><span>${item.sym}</span><span class="text-emerald-400">${parseFloat(item.price).toLocaleString()}</span></div><button onclick="lockSignal('${item.sym}',${item.price})" class="w-full py-3 bg-yellow-500 text-black text-[9px] font-black rounded-xl mt-4 uppercase btn-press shadow-lg active:bg-emerald-500 transition-all text-black">Lock Signal</button></div>`;
                });
                toast("Analysis Complete", "emerald");
            } catch(e) { toast("Syncing...", "rose"); }
        }

        function jumpLevel(l) {
            db.user.lvl = l;
            [1,2,3].forEach(i => { document.getElementById(`sw-${i}`).className = i === l ? "px-4 py-2 rounded-xl text-[9px] titan-font tab-active" : "px-4 py-2 rounded-xl text-[9px] titan-font btn-inactive text-white transition-all btn-press"; });
            const brain = document.getElementById('brain-icon');
            if(l === 3) brain.classList.add('brain-glow'); else brain.classList.remove('brain-glow');
        }

        function triggerTutorial() {
            const lvl = db.user.lvl;
            let t = lvl===1 ? "LVL 1: SIMULASI" : lvl===2 ? "LVL 2: ELITE MANUAL" : "LVL 3: MASTER DEFI";
            let b = lvl===3 ? "Autopilot aktif. Mendukung Jupiter & Oracle." : lvl===2 ? "Eksekusi manual sinyal Lock." : "Fokus Radar Dewa & Profit harian.";
            modal(t, b, [{text: "SIAP MASTER", primary: true, action: closeMod}]);
        }

        function loginOk(u) { db.user = u; localStorage.setItem('TITAN_SESSION', JSON.stringify(u)); document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('main-content').classList.remove('hidden'); document.getElementById('footer-nav').classList.remove('hidden'); jumpLevel(u.lvl); refreshEquity(); updateOracle(); setInterval(updateDynamicUI, 8000); updateDynamicUI(); setTimeout(() => theOmniscientScan(true), 1000); }
        async function updateOracle() { try { const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,solana,ethereum&vs_currencies=idr'); const d = await r.json(); document.getElementById('oracle-price').innerText = `BTC: ${d.bitcoin.idr.toLocaleString()} | SOL: ${d.solana.idr.toLocaleString()}`; } catch(e) {} }
        function updateDynamicUI() { const list = document.getElementById('ranking-list'); if (list) { const s = graduates.shift(); graduates.push(s); list.innerHTML = graduates.slice(0,4).map(g => `<span class='text-emerald-400 text-white'><i class='fa-solid fa-crown text-yellow-500'></i> ${g}</span>`).join(''); } const rA = 1200 + Math.floor(Math.random()*300); db.simCount += Math.floor(Math.random()*5)-2; document.getElementById('ui-live-count').innerText = `Live: ${(rA > db.simCount ? rA : db.simCount).toLocaleString()}`; }
        
        function activateAutopilot() { db.autopilot = true; db.exchange = document.getElementById('api-exchange').value; localStorage.setItem('TITAN_API_LOCK', 'true'); localStorage.setItem('TITAN_EXCHANGE', db.exchange); db.equity = 10000000; refreshEquity(); updateAPIUI(true); toggleAPIModal(); theOmniscientScan(true); }
        function detachAPI() { db.autopilot = false; localStorage.removeItem('TITAN_API_LOCK'); updateAPIUI(false); }
        
        function updateAPIUI(locked) { 
            const st = document.getElementById('api-status');
            document.getElementById('api-form-box').classList.toggle('hidden', locked); document.getElementById('api-active-box').classList.toggle('hidden', !locked);
            if(locked) {
                st.innerText = `Sync: ${db.exchange} MASTER OK`;
                st.className = "text-[7px] text-emerald-400 titan-font uppercase px-3 py-1.5 bg-emerald-500/10 rounded-lg border border-emerald-500/40 shadow-[0_0_15px_rgba(16,185,129,0.3)]";
            } else {
                st.innerText = "Sync: Standby";
                st.className = "text-[7px] text-yellow-400 titan-font uppercase px-3 py-1.5 bg-yellow-500/10 rounded-lg border border-yellow-500/20";
            }
        }
        
        function lockSignal(s, p) { db.trades = db.trades || []; db.trades.push({sym:s, curr:p, stake:db.equity*0.1}); renderExecution(); toast(`${s} LOCKED`, "emerald"); }
        function renderExecution() { const l = document.getElementById('list-execution'); l.innerHTML = ''; (db.trades || []).forEach((t, i) => { l.innerHTML += `<div class="bg-white/5 border border-white/5 p-4 rounded-2xl text-white"><div class="flex justify-between text-[8px] mb-2 text-white"><span>${t.sym}</span><span class="text-emerald-400">+${(Math.random()*5).toFixed(2)}%</span></div><div class="text-[10px] titan-font font-bold text-center text-white">${t.curr.toLocaleString()}</div><button onclick="executeTrade(${i})" class="w-full py-2 bg-blue-600 text-white text-[8px] font-black rounded-lg mt-3 btn-press active:bg-emerald-500 transition-all text-white">SELL</button></div>`; }); }
        function executeTrade(idx) { db.history.push(db.trades[idx]); db.trades.splice(idx,1); refreshEquity(); renderExecution(); toast(`Profit Secured!`, "emerald"); }
        function refreshEquity() { document.getElementById('ui-equity').innerText = `Rp ${db.equity.toLocaleString()}`; document.getElementById('eq-scalp').innerText = Math.floor(db.equity*0.4).toLocaleString(); document.getElementById('eq-smart').innerText = Math.floor(db.equity*0.4).toLocaleString(); document.getElementById('eq-moon').innerText = Math.floor(db.equity*0.2).toLocaleString(); }
        function toast(m, t) { const a = document.getElementById('floating-notif'); const d = document.createElement('div'); d.className = `glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[10px] titan-font uppercase mb-3 animate-bounce text-white shadow-2xl`; d.innerText = m; a.appendChild(d); setTimeout(()=>d.remove(), 4000); }
        function modal(t, b, btns=[]) { const o = document.getElementById('modal-overlay'); document.getElementById('modal-title').innerText = t; document.getElementById('modal-body').innerHTML = b; const f = document.getElementById('modal-footer'); f.innerHTML = ''; btns.forEach(x => { const btn = document.createElement('button'); btn.className = `py-4 rounded-xl text-[10px] titan-font uppercase ${x.primary?'bg-yellow-500 text-black font-black':'bg-white/5 border border-white/10 text-white'}`; btn.innerText = x.text; btn.onclick = () => { x.action(); closeMod(); }; f.appendChild(btn); }); o.style.display = 'flex'; }
        function closeMod() { document.getElementById('modal-overlay').style.display = 'none'; }
        function toggleAPIModal() { document.getElementById('api-modal-overlay').classList.toggle('hidden'); }
        function handleAIScanClick() { (db.user.lvl === 3) ? toggleAPIModal() : toast("AI Protocol Syncing...", "emerald"); }
        function exportToExcel() { if(db.history.length===0) return toast("Vault Kosong!", "rose"); XLSX.writeFile(XLSX.utils.book_new(), `TITAN_Vault.xlsx`); }
        function confirmExit() { modal("Log Out", "Konfirmasi tutup sesi?", [{text:"YA", primary:true, action:() => { localStorage.removeItem('TITAN_SESSION'); location.reload(); }}]); }
        refreshEquity();
    </script>
</body>
</html>
