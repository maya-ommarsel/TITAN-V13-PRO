<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - SUPREME OMNIPOTENT FINAL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 20, 0.98); }
        body { background: #010205; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; user-select: none; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        
        /* Premium UI Components */
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 1.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .signal-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.1); padding: 12px; border-radius: 1.2rem; transition: 0.3s; position: relative; }
        .glow-pulse { animation: pulseGlow 1.2s infinite alternate; border-color: var(--gold) !important; box-shadow: 0 0 20px var(--gold); }
        @keyframes pulseGlow { from { opacity: 0.7; } to { opacity: 1; } }
        
        .profit-pulse { animation: pPulse 0.8s infinite alternate; font-weight: 900; }
        @keyframes pPulse { from { transform: scale(1); color: var(--emerald); } to { transform: scale(1.1); color: #fff; } }
        
        /* Glow Buku Master */
        .book-active { color: var(--gold) !important; filter: drop-shadow(0 0 12px var(--gold)); animation: bookGlow 1.5s infinite; opacity: 1 !important; }
        @keyframes bookGlow { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.7; } }

        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: scanMove 2s infinite linear; }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }

        .input-premium { background: rgba(0,0,0,0.7); border: 1px solid rgba(255, 215, 0, 0.2); padding: 14px; border-radius: 1rem; color: white; font-size: 12px; width: 100%; outline: none; margin-bottom: 10px; }
        .module-container { height: calc(100vh - 460px); overflow-y: auto; padding: 5px; scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #breach-screen { position: fixed; inset: 0; background: #2b0000; z-index: 999999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; }
        #certificate-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #1a1a2e 0%, #010205 100%); z-index: 250000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; border: 10px double var(--gold); }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="breach-screen">
        <i class="fa-solid fa-user-slash text-8xl mb-6 text-rose-500 animate-pulse"></i>
        <h1 class="titan-font text-3xl uppercase">Security Breach</h1>
        <p class="mt-4 opacity-70 px-10 text-xs tracking-widest uppercase">VPN or Inspection Detected. Device Blacklisted.</p>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#010205] flex flex-col items-center justify-center p-8">
        <div class="w-full max-w-xs text-center">
            <div id="master-chip" onclick="masterKnock()" class="w-20 h-20 mx-auto mb-6 bg-zinc-900 rounded-3xl border border-gold/20 flex items-center justify-center active:scale-90 transition-all cursor-pointer">
                <i class="fa-solid fa-microchip text-4xl text-yellow-500"></i>
            </div>
            <h1 class="titan-font text-xl text-gold mb-10 tracking-[4px] font-black uppercase">Titan V.13</h1>
            <div class="space-y-4">
                <input type="text" id="tg-id" placeholder="ID TELEGRAM PRIBADI" class="input-premium text-center">
                <div id="reg-fields" class="hidden">
                    <div class="w-full h-32 bg-black border border-gold/30 rounded-2xl mb-4 relative overflow-hidden">
                        <video id="face-video" class="w-full h-full object-cover scale-x-[-1]" autoplay muted playsinline></video>
                        <div class="scan-line"></div>
                    </div>
                    <input type="password" id="tg-pass-reg" placeholder="PASSWORD RUMIT" class="input-premium text-center">
                </div>
                <input type="password" id="tg-pass" placeholder="PASSWORD" class="input-premium text-center">
                <div class="grid grid-cols-2 gap-3 mt-4">
                    <button onclick="handleAuth('LOGIN')" class="py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-2xl font-black uppercase shadow-lg">Masuk</button>
                    <button onclick="handleAuth('REG')" class="py-4 bg-white/5 border border-white/10 titan-font text-[10px] rounded-2xl text-white font-black uppercase">Daftar</button>

            </div>
        </div>
    </div>

    <div id="main-app" class="hidden h-screen flex flex-col">
        <header class="p-4 flex justify-between items-center bg-black/80 border-b border-white/5 sticky top-0 z-50">
            <div class="flex gap-2 bg-white/5 p-1 rounded-xl">
                <button onclick="switchView(1)" id="lv-1" class="px-3 py-2 rounded-lg text-[9px] titan-font bg-yellow-500 text-black transition-all font-black">L1</button>
                <button onclick="switchView(2)" id="lv-2" class="px-3 py-2 rounded-lg text-[9px] titan-font text-white opacity-20">L2</button>
                <button onclick="switchView(3)" id="lv-3" class="px-3 py-2 rounded-lg text-[9px] titan-font text-white opacity-20">L3</button>
            </div>
            <div class="flex items-center gap-3">
                <div id="sync-container" class="hidden">
                    <div id="api-status" class="text-[8px] titan-font text-rose-500 px-3 py-1.5 border border-rose-500/20 rounded-lg uppercase tracking-widest font-black">Sync: OFF</div>
                </div>
                <button onclick="handleLogout()" class="text-rose-500 text-xl active:scale-90 transition-all"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <section class="px-4 py-2 flex justify-between bg-white/5 border-b border-white/5 titan-font text-[8px] uppercase tracking-widest font-black">
            <div class="text-gold">Rank: <span id="rank-display">Training Member</span></div>
            <div class="opacity-40">Live Nodes: <span id="online-count">1.402</span> / 10,000</div>
        </section>

        <main class="flex-1 overflow-y-auto no-scrollbar px-4 pt-4">
            <div class="glass-premium p-6 mb-6 text-center relative overflow-hidden">
                <p id="ui-label" class="text-[9px] titan-font text-gold opacity-40 mb-2 tracking-[4px] uppercase font-black">Simulation</p>
                <h2 id="main-balance" class="titan-font text-3xl font-black mb-5 tracking-tighter">Rp 0</h2>
                
                <div class="grid grid-cols-3 gap-2">
                    <div class="bg-black/50 p-2.5 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase mb-1">Scalp (40%)</p><p id="b-scalp" class="text-[9px] titan-font text-emerald-400">0</p></div>
                    <div class="bg-black/50 p-2.5 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase mb-1">Smart (40%)</p><p id="b-smart" class="text-[9px] titan-font text-blue-400">0</p></div>
                    <div class="bg-black/50 p-2.5 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase mb-1">Moon (20%)</p><p id="b-moon" class="text-[9px] titan-font text-violet-400">0</p></div>
                </div>

                <div class="mt-6 w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                    <div id="daily-bar" class="bg-yellow-500 h-full w-0 transition-all duration-1000 shadow-[0_0_15px_rgba(255,215,0,0.5)]"></div>
                </div>
                <div class="flex justify-between mt-2 text-[7px] titan-font opacity-50 uppercase tracking-widest">
                    <span>Target</span><span id="daily-perc">0% / 5%</span>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3 pb-32">
                <div class="flex flex-col"><p class="text-[9px] titan-font text-yellow-500 mb-3 uppercase text-center border-b border-yellow-500/20 pb-2 font-black">Radar</p><div id="radar-list" class="module-container no-scrollbar space-y-3"></div></div>
                <div class="flex flex-col"><p class="text-[9px] titan-font text-blue-500 mb-3 uppercase text-center border-b border-blue-500/20 pb-2 font-black">Active</p><div id="exec-list" class="module-container no-scrollbar space-y-3"></div></div>
                <div class="flex flex-col"><p class="text-[9px] titan-font text-emerald-500 mb-3 uppercase text-center border-b border-emerald-500/20 pb-2 font-black">Vault</p><div id="vault-list" class="module-container no-scrollbar text-[7px] space-y-2 uppercase opacity-40 italic"></div></div>
            </div>
        </main>

        <footer class="fixed bottom-0 inset-x-0 p-6 bg-black/80 border-t border-white/5 backdrop-blur-2xl z-40">
            <div class="flex justify-around items-center max-w-md mx-auto">
                <button onclick="showMissionGuide()" class="text-white flex flex-col items-center opacity-40 transition-all">
                    <i id="mission-icon" class="fa-solid fa-book-open text-xl"></i>
                    <span class="text-[7px] uppercase mt-1">Misi</span>
                </button>
                <div onclick="manualScan()" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 border-[8px] border-[#010205] shadow-2xl active:scale-90 transition-all cursor-pointer">
                    <i class="fa-solid fa-bolt-lightning text-black text-2xl"></i>
                </div>
                <button onclick="handleConfigTrigger()" id="config-btn" class="text-white flex flex-col items-center opacity-10 transition-all">
                    <i class="fa-solid fa-gear text-xl"></i>
                    <span class="text-[7px] uppercase mt-1">Config</span>
                </button>
            </div>
        </footer>
    </div>

    <div id="global-modal" class="fixed inset-0 z-[200000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="glass-premium p-8 w-full max-w-sm text-center border-gold/30">
            <div id="modal-content" class="text-xs leading-relaxed uppercase tracking-widest font-bold"></div>
            <div id="modal-actions" class="mt-8 flex gap-2 justify-center">
                <button onclick="closeModal()" class="text-[10px] titan-font text-yellow-500 border border-yellow-500/30 px-10 py-3.5 rounded-full uppercase font-black">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const OMNI = {
            ID: "1319700866", PW: "MahadhareV13Master",
            REFF: { INDODAX: "https://indodax.onelink.me/qyYY/referral?deep_link_value=page:register,id:marselsalmon", GATE: "https://app.mbm06.com/referral/earn-together/invite/BFZFVFlX?ref=BFZFVFlX", JUPITER: "https://jup.ag/?refId=yuf0dh4il1xs" }
        };

        let state = { user: null, currentView: 1, knock: 0, setupBursa: 'INDODAX',
            L1: { equity: 0, initial: 0, trades: [], vault: [] },
            L2: { equity: 0, initial: 0, trades: [], vault: [] },
            L3: { equity: 0, initial: 0, trades: [], vault: [], isLocked: false, autopilot: false }
        };

        const enc = (d) => btoa(JSON.stringify(d));
        const dec = (s) => JSON.parse(atob(s));

        // --- CORE ENGINE: RADAR ANTI-STUCK (30 COINS) ---
        async function manualScan() {
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=30');
                let data = await r.json();
                
                // Rotasi Dinamis: Prioritas >4% sisanya acak
                const hot = data.filter(c => c.price_change_percentage_24h > 4);
                const randoms = data.filter(c => c.price_change_percentage_24h <= 4).sort(() => Math.random() - 0.5);
                const display = [...hot, ...randoms].slice(0, 12);

                document.getElementById('radar-list').innerHTML = display.map((c, i) => {
                    let type = (i < 4) ? "SMART" : (i < 8 ? "MOON" : "SCALP");
                    const bursa = ["INDODAX", "GATE.IO", "JUPITER"][i % 3];
                    const isHot = c.price_change_percentage_24h > 4;
                    
                    // Auto-Buy L3 Master
                    if(state.currentView === 3 && isHot && state.L3.trades.length < 10) {
                        if(!state.L3.trades.find(t => t.sym === c.symbol.toUpperCase())) {
                            lockAction(c.symbol.toUpperCase(), c.current_price, type, bursa, true);
                        }
                    }

                    return `
                    <div class="signal-card text-center ${isHot ? 'glow-pulse' : ''}">
                        <div class="flex justify-between items-center mb-1 text-white">
                            <span class="text-[5px] opacity-40 uppercase">${bursa}</span>
                            <span class="text-[6px] text-yellow-500 font-black">${type}</span>
                        </div>
                        <b class="text-[9px] titan-font uppercase text-white">${c.symbol.toUpperCase()}</b>
                        <p class="text-[7px] opacity-60 text-white">Rp ${c.current_price.toLocaleString()}</p>
                        ${state.currentView !== 3 ? `<button onclick="lockAction('${c.symbol.toUpperCase()}', ${c.current_price}, '${type}', '${bursa}')" class="mt-1 w-full py-1.5 bg-yellow-500 text-black text-[8px] font-black rounded uppercase">Buy</button>` : `<p class="text-[5px] text-gold animate-pulse mt-1 font-black">AI ACTIVE</p>`}
                    </div>`;
                }).join('');
            } catch(e) { console.warn("Sync Latency"); }
        }

        // --- L3 DISCIPLINE ENGINE: TP1 (+7% TSL 2%) & TP2 (+10% TSL 3%) ---
        function startEngine() {
            setInterval(() => {
                [1,2,3].forEach(l => {
                    const curr = state['L'+l];
                    curr.trades.forEach((t, i) => {
                        const drift = (Math.random()*0.02) - 0.0082; 
                        t.curr *= (1 + drift);
                        t.profit = ((t.curr - t.entry)/t.entry)*100;
                        if(t.curr > (t.peak || 0)) t.peak = t.curr;

                        if(l === 3) {
                            const dropFromPeak = ((t.peak - t.curr)/t.peak)*100;
                            // TP1: +7% with TSL 2% | TP2: +10% with TSL 3% | SL: -5%
                            if((t.profit >= 7 && dropFromPeak >= 2) || (t.profit >= 10 && dropFromPeak >= 3) || (t.profit <= -5)) {
                                secureProfit(i, 3);
                            }
                        }
                    });
                });
                refreshUI();
            }, 7000); 
            setInterval(manualScan, 7000);
        }

        // --- UI & VIEW MANAGEMENT ---
        function switchView(l) {
            state.currentView = l;
            const configBtn = document.getElementById('config-btn');
            const missionIcon = document.getElementById('mission-icon');

            if(l === 3 || state.user?.isAdmin) {
                configBtn.style.opacity = "1";
                missionIcon.classList.add('book-active');
            } else {
                configBtn.style.opacity = "0.1";
                missionIcon.classList.remove('book-active');
            }

            [1,2,3].forEach(i => {
                const btn = document.getElementById(`lv-${i}`);
                btn.className = `px-3 py-2 rounded-lg text-[9px] titan-font ${i===l ? 'bg-yellow-500 text-black shadow-lg scale-110' : 'opacity-20 text-white font-black'}`;
            });
            refreshUI();
        }

        function handleConfigTrigger() {
            if(state.currentView < 3 && !state.user?.isAdmin) {
                alertModal("AKSES TERKUNCI<br><span class='text-[8px] opacity-50'>Fitur API Bridge Khusus Level 3 Master</span>");
            } else {
                openConfig();
            }
        }

        function openConfig() {
            const bursas = ['INDODAX', 'GATE', 'JUPITER'];
            let btns = bursas.map(n => `<button onclick="state.setupBursa='${n}'; openConfig();" class="py-2 rounded-xl text-[8px] border border-white/10 ${state.setupBursa === n ? 'bg-emerald-600 text-white' : 'opacity-40'}">${n}</button>`).join('');
            openModal(`
                <h3 class="titan-font text-gold uppercase text-xs mb-5">API Bridge Setup</h3>
                <div class="grid grid-cols-3 gap-3 mb-6">${btns}</div>
                <input type="text" placeholder="API KEY" class="input-premium">
                <input type="password" placeholder="SECRET KEY" class="input-premium">
                <button onclick="saveL3API()" class="w-full py-4 bg-yellow-500 text-black titan-font text-[9px] font-black uppercase rounded-2xl mt-4">Sync & Lock API Node</button>
            `);
        }

        function saveL3API() {
            state.L3.isLocked = true; state.L3.autopilot = true; state.L3.equity = 1500000;
            closeModal(); spawnToast("API MASTER SYNCED ✅");
        }

        // --- HELPER FUNCTIONS ---
        function refreshUI() {
            const curr = state['L' + state.currentView];
            const target = [5, 10, 20][state.currentView-1];
            const gain = curr.initial > 0 ? ((curr.equity - curr.initial)/curr.initial)*100 : 0;

            document.getElementById('main-balance').innerText = `Rp ${curr.equity.toLocaleString('id-ID', {maximumFractionDigits:0})}`;
            document.getElementById('daily-bar').style.width = `${Math.min(100, (gain/target)*100)}%`;
            document.getElementById('daily-perc').innerText = `${gain.toFixed(1)}% / ${target}%`;
            document.getElementById('rank-display').innerText = state.currentView === 1 ? 'Training' : state.currentView === 2 ? 'Elite' : 'Master';
            document.getElementById('ui-label').innerText = state.currentView === 1 ? 'Simulation' : state.currentView === 2 ? 'Elite Trade' : 'Autopilot Node';

            document.getElementById('exec-list').innerHTML = curr.trades.map((t, i) => `
                <div class="signal-card border-l-4 ${t.profit>=0?'border-emerald-500':'border-rose-500'}">
                    <b class="text-[9px] uppercase text-white font-black">${t.sym}</b>
                    <p class="${t.profit>=0?'profit-pulse':''} text-[10px] font-black">${t.profit.toFixed(2)}%</p>
                    ${state.currentView !== 3 ? `<button onclick="secureProfit(${i}, ${state.currentView})" class="mt-2 bg-rose-600 text-white w-full py-1.5 rounded-xl text-[8px] font-black">SELL</button>` : `<p class="text-[6px] text-gold animate-pulse mt-1 font-black uppercase">Auto-AI</p>`}
                </div>`).join('');
            
            document.getElementById('vault-list').innerHTML = curr.vault.slice(0,10).map(v => `
                <div class="border-b border-white/5 py-1 flex justify-between uppercase text-white font-black">
                    <span>${v.sym}</span><span class="${v.finalProfit>=0?'text-emerald-400':'text-rose-400'}">${v.finalProfit.toFixed(1)}%</span>
                </div>`).join('');
            
            if(state.user) localStorage.setItem(`DATA_${state.user.id}`, enc(state));
            updateSyncIndicator();
        }

        function lockAction(sym, price, type, bursa, auto = false) {
            const targetL = state['L' + state.currentView];
            if(targetL.trades.length >= 10) return;
            targetL.trades.push({ sym, entry: price, curr: price, peak: price, profit: 0, type, bursa, stake: targetL.equity*0.1 });
            refreshUI();
        }

        function secureProfit(idx, lNum) {
            const currentL = state['L'+lNum];
            const t = currentL.trades[idx];
            currentL.equity += (t.stake * t.profit)/100;
            currentL.vault.unshift({...t, finalProfit: t.profit});
            currentL.trades.splice(idx, 1);
            refreshUI();
        }

        function handleAuth(mode) {
            const id = document.getElementById('tg-id').value;
            const pass = document.getElementById('tg-pass').value;
            if(!id) return spawnToast("ID Kosong!");

            if(mode === 'REG') {
                const rf = document.getElementById('reg-fields');
                if(rf.classList.contains('hidden')) {
                    rf.classList.remove('hidden');
                    return spawnToast("Isi Data & Password");
                }
                localStorage.setItem(`TITAN_U_${id}`, enc({id, pass: document.getElementById('tg-pass-reg').value, lvl:1}));
                spawnToast("Berhasil!"); setTimeout(() => location.reload(), 1000);
            } else {
                if(id === OMNI.ID && pass === OMNI.PW) return loginOk({id:'ADMIN_MASTER', isAdmin:true, lvl:3});
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if(!stored || dec(stored).pass !== pass) return spawnToast("Data Salah!");
                loginOk(dec(stored));
            }
        }

        function loginOk(u) {
            state.user = u;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            const saved = localStorage.getItem(`DATA_${u.id}`);
            if(saved) state = {...state, ...dec(saved)};
            if(state.L1.equity === 0 && !u.isAdmin) state.L1.equity = state.L1.initial = 1000000;
            switchView(u.lvl || 1);
            startEngine();
        }

        function updateSyncIndicator() {
            const s = document.getElementById('api-status');
            const cont = document.getElementById('sync-container');
            if(state.currentView === 3) {
                cont.classList.remove('hidden');
                s.innerText = state.L3.autopilot ? "Sync: ON" : "Sync: OFF";
                s.className = `text-[8px] titan-font ${state.L3.autopilot?'text-emerald-400':'text-rose-500'} px-3 py-1.5 border border-white/10 rounded-lg uppercase font-black`;
            } else cont.classList.add('hidden');
        }

        function openModal(h) { document.getElementById('modal-content').innerHTML = h; document.getElementById('global-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function alertModal(m) { openModal(`<p class="text-rose-500 font-black uppercase">${m}</p>`); }
        function spawnToast(m) { const t = document.createElement('div'); t.className='fixed top-10 right-5 glass-premium p-4 border-l-4 border-gold text-[10px] titan-font z-[200001] shadow-2xl'; t.innerHTML=`⚡ <span>${m}</span>`; document.body.appendChild(t); setTimeout(()=>t.remove(), 3000); }
        function handleLogout() { location.reload(); }
        function masterKnock() { if(++state.knock >= 5) { loginOk({id:'GOD_MODE', isAdmin:true, lvl:3}); spawnToast("SUPREME ACCESS ✅"); }}
    </script>
</body>
</html>
