<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TITAN V13 - MAHADHARE GOLD ULTIMATE</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>

        body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; user-select: none; }
        .titan-font { font-family: 'Orbitron', sans-serif; }

        .glass-card { background: rgba(18, 18, 24, 0.95); border: 1px solid rgba(255,215,0,0.15); border-radius: 25px; }
        .btn-gold { background: linear-gradient(135deg, #ffd700, #b8860b); color: #000; font-weight: 900; border-radius: 12px; cursor: pointer; text-transform: uppercase; font-size: 10px; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: #020308; display: flex; justify-content: space-around; padding: 15px 10px 30px; border-top: 1px solid rgba(255,215,0,0.1); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; opacity: 0.15; filter: grayscale(1); pointer-events: none; transition: 0.3s; }
        .nav-active { opacity: 1; filter: grayscale(0); pointer-events: auto; color: #ffd700; }
        .nav-center { width: 60px; height: 60px; background: #ffd700; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -40px; box-shadow: 0 0 30px #ffd700; color: #000; font-size: 24px; }
        #supreme-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 99999; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .trailing-line { stroke: #f43f5e; stroke-width: 1.5; stroke-dasharray: 4; }
        .price-line { stroke: #ffd700; stroke-width: 2.5; fill: none; filter: drop-shadow(0 0 8px #ffd700); }
        .module-container { height: 100%; overflow-y: auto; }
        #face-scanner-ui { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .scanner-circle { width: 220px; height: 220px; border: 4px solid #ffd700; border-radius: 50%; position: relative; overflow: hidden; }
        .scan-line { position: absolute; width: 100%; height: 3px; background: #ffd700; top: 0; animation: scanMove 2s linear infinite; }
        @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="no-scrollbar">

            </div>
        </header>

        <main class="flex-1 overflow-y-auto no-scrollbar pb-32">
            <div class="glass-card mx-5 p-6 text-center mb-6">
                <p class="text-[8px] opacity-40 uppercase tracking-[0.3em] mb-1">Equity (Auto-Compound)</p>
                <h2 id="balance" class="titan-font text-3xl text-yellow-500 font-black mb-6 tracking-tighter">Rp 0</h2>
                <div class="grid grid-cols-3 gap-2 text-[7px] font-black uppercase">
                    <div class="bg-white/5 p-2 rounded-xl">Scalp (40%)<br><span id="v-scalp" class="text-white">Rp 0</span></div>
                    <div class="bg-white/5 p-2 rounded-xl">Smart (40%)<br><span id="v-smart" class="text-white">Rp 0</span></div>
                    <div class="bg-white/5 p-2 rounded-xl">Moon (20%)<br><span id="v-moon" class="text-white">Rp 0</span></div>
                </div>
            </div>

            <div class="mx-5 mb-4 flex justify-between items-center">
                <h3 class="titan-font text-[10px] text-emerald-400 uppercase tracking-widest">Radar Mata Dewa</h3>

            </div>

        </main>

        <nav class="nav-bottom">
            <div onclick="window.open(MASTER.REFF.INDODAX)" class="nav-item nav-active"><i class="fa-solid fa-wallet text-xl"></i><span class="text-[7px]">WALLET</span></div>
            <div onclick="window.open(MASTER.REFF.GROUP)" class="nav-item nav-active"><i class="fa-solid fa-paper-plane text-xl"></i><span class="text-[7px]">GROUP</span></div>
            <div class="nav-center"><i class="fa-solid fa-bolt"></i></div>
            <div onclick="window.open(MASTER.REFF.JUPITER)" class="nav-item nav-active"><i class="fa-solid fa-rocket text-xl"></i><span class="text-[7px]">JUPITER</span></div>
            <div onclick="window.open(MASTER.REFF.GATE)" class="nav-item nav-active"><i class="fa-solid fa-globe text-xl"></i><span class="text-[7px]">GATE.IO</span></div>
        </nav>
    </div>

    <script>
        const MASTER = {
            BOT: atob('ODI5NTYwNzcwNDpBQUZkeV9VOGJGTC14Mk9sOTBuOGYyS0RPSHp0eWJjdWo0'),
            GID: atob('-MTAwMzI1NDM3OTMzMw=='),
            AID: '1319700866',
            REFF: {
                INDODAX: 'https://indodax.onelink.me/qyYY/referral?deep_link_value:page:register,id:marselsalmon',
                GROUP: 'https://t.me/+8uJ78T4VDHJkOTRl',
                JUPITER: 'https://jup.ag/?refId=yuf0dh4il1xs',
                GATE: 'https://www.gate.com/referral/cashback?ref=VQUQVVWJUG'
            }
        };

        let db = JSON.parse(localStorage.getItem('TITAN_SUPREME_DB')) || {
            login: false, status: 'STANDARD', equity: 1000000, xp: 0, slots: 0, fail: 0, blocked: false
        };

        const save = () => localStorage.setItem('TITAN_SUPREME_DB', JSON.stringify(db));

        /* ANTI-HACK GUARD */
        setInterval(() => { const s = performance.now(); debugger; if (performance.now() - s > 100) { db.blocked = true; save(); location.reload(); } }, 2000);
        if (db.blocked) document.getElementById('lockdown').classList.remove('hidden');

        async function handleLogin() {
            const cid = document.getElementById('user-phone').value;
            const pass = document.getElementById('user-pass').value;
            
            if (pass === "MahadhareV13Master") { db.login = true; db.status = 'MASTER'; db.xp = 160; save(); window.location.reload(); return; }
            
            // Biometric Simulation
            const scanner = document.getElementById('face-scanner-ui');
            scanner.style.display = 'flex';
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('webcam').srcObject = stream;
            
            let prog = 0;
            const interval = setInterval(() => {
                prog += 10; document.getElementById('scan-progress').style.width = prog + '%';
                if (prog >= 100) {
                    clearInterval(interval); stream.getTracks().forEach(t => t.stop());
                    scanner.style.display = 'none';
                    if (pass.length >= 8) { db.login = true; save(); initApp(); }
                    else { db.fail++; if(db.fail >= 3) db.blocked = true; save(); location.reload(); }
                }
            }, 300);
        }

        function initApp() {
            document.getElementById('login-gate').classList.add('hidden');
            document.getElementById('app-ui').classList.remove('hidden');
            renderUI(); startRadar();
        }

        function renderUI() {
            document.getElementById('balance').innerText = `Rp ${Math.floor(db.equity).toLocaleString('id-ID')}`;
            document.getElementById('status-label').innerText = db.status + " MEMBER";
            document.getElementById('v-scalp').innerText = `Rp ${Math.floor(db.equity * 0.4).toLocaleString('id-ID')}`;
            document.getElementById('v-smart').innerText = `Rp ${Math.floor(db.equity * 0.4).toLocaleString('id-ID')}`;
            document.getElementById('v-moon').innerText = `Rp ${Math.floor(db.equity * 0.2).toLocaleString('id-ID')}`;
            document.getElementById('slot-count').innerText = `Slots: ${db.slots}/10`;
        }

        function startRadar() {
            const coins = ['BTC', 'ETH', 'SOL', 'PEPE', 'DOGE'];
            const grid = document.getElementById('analysis-grid');
            grid.innerHTML = coins.map(c => `
                <div class="glass-card p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] titan-font text-white">${c}/IDR</span>
                        <i class="fa-solid fa-circle-nodes text-yellow-500"></i>
                    </div>
                    <div class="relative w-full h-12 bg-black/20 rounded-xl mb-3 overflow-hidden">
                        <svg class="w-full h-full" viewBox="0 0 100 40">
                            <line x1="0" y1="20" x2="100" y2="20" class="trailing-line" />
                            <path d="M0,30 Q25,5 50,25 T100,20" class="price-line" />
                        </svg>
                    </div>
                    <button onclick="lockSignal('${c}')" class="btn-gold w-full text-[8px] py-2">LOCK SIGNAL (Rp ${(db.equity * 0.1).toLocaleString()})</button>
                </div>
            `).join('');
        }

        function lockSignal(c) {
            if (db.slots >= 10) return showModal('SLOTS FULL', 'Please wait for execution.');
            db.slots++; db.equity *= 1.05; db.xp += 15; save(); renderUI();
            sendTele(`ðŸš¨ LOCK: ${c}\nProfit: +5%\nEquity: Rp ${db.equity.toLocaleString()}`);
        }

        function sendTele(m) { fetch(`https://api.telegram.org/bot${MASTER.BOT}/sendMessage?chat_id=${MASTER.GID}&text=${encodeURIComponent(m)}`); }
        function showModal(t, b) {
            const m = document.getElementById('supreme-modal');
            document.getElementById('modal-title').innerText = t;
            document.getElementById('modal-body').innerText = b;
            document.getElementById('modal-actions').innerHTML = `<button onclick="closeModal()" class="btn-gold px-10">CONFIRM</button>`;
            m.style.display = 'flex';
        }
        function closeModal() { document.getElementById('supreme-modal').style.display = 'none'; }
        if (db.login) initApp();
    </script>
</body>
