    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 20, 0.98); }
        body { background: #010205; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; user-select: none; font-weight: 900; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 1.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .signal-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.1); padding: 12px; border-radius: 1.2rem; transition: 0.3s; position: relative; }
        .module-container { height: calc(100vh - 460px); overflow-y: auto; padding: 5px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glow-pulse { animation: pulseGlow 1.2s infinite alternate; border-color: var(--gold) !important; box-shadow: 0 0 20px var(--gold); }
        @keyframes pulseGlow { from { opacity: 0.7; } to { opacity: 1; } }
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--gold); animation: scanMove 2s infinite linear; box-shadow: 0 0 15px var(--gold); }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }
        .config-locked { color: #4b5563 !important; opacity: 0.5; cursor: not-allowed; }
        .wallet-active { border-color: var(--gold) !important; background: rgba(255, 215, 0, 0.1) !important; }
        .input-premium { background: rgba(0,0,0,0.7); border: 1px solid rgba(255, 215, 0, 0.2); padding: 14px; border-radius: 1rem; color: white; font-size: 11px; width: 100%; outline: none; font-weight: 900; }
        #certificate-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #1a1a2e 0%, #010205 100%); z-index: 250000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; border: 10px double var(--gold); }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#010205] flex flex-col items-center justify-center p-8">

    <div id="main-app" class="hidden h-screen flex flex-col">

                <a href="https://t.me/+8uJ78T4VDHJkOTRl" target="_blank" class="w-10 h-10 rounded-full border border-blue-500/30 text-blue-400 flex items-center justify-center bg-blue-500/5 shadow-lg active:scale-75"><i class="fa-brands fa-telegram text-xl"></i></a>

        <main class="flex-1 overflow-y-auto no-scrollbar px-4 pt-4">

                <button id="btn-pause-l3" onclick="togglePauseL3()" class="hidden absolute top-4 left-4 text-gold text-[7px] border border-gold/30 px-2 py-1 rounded-lg uppercase">PAUSE AI</button>

                    <div class="bg-black/50 p-2.5 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase mb-1">Smart (40%)</p><p id="b-smart" class="text-[9px] titan-font text-blue-400">0</p></div>
                    <div class="bg-black/50 p-2.5 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase mb-1">Moon (20%)</p><p id="b-moon" class="text-[9px] titan-font text-violet-400">0</p></div>

            </div>

                <div class="flex flex-col"><p class="text-[9px] titan-font text-blue-500 mb-3 uppercase text-center border-b border-blue-500/20 pb-2">Active</p><div id="exec-list" class="module-container no-scrollbar space-y-3"></div></div>
                <div class="flex flex-col"><p class="text-[9px] titan-font text-emerald-500 mb-3 uppercase text-center border-b border-emerald-500/20 pb-2">Vault</p><div id="vault-list" class="module-container no-scrollbar text-[7px] space-y-2 uppercase opacity-40 italic"></div></div>
            </div>

        <footer class="fixed bottom-0 inset-x-0 p-6 bg-black/80 border-t border-white/5 backdrop-blur-2xl z-40">
            <div class="flex justify-around items-center max-w-md mx-auto mb-4">
                <button onclick="showMissionGuide()" class="flex flex-col items-center"><i class="fa-solid fa-book-open text-xl text-yellow-500"></i><span class="text-[7px] uppercase mt-1">Misi</span></button>

                <button onclick="handleConfigTrigger()" class="flex flex-col items-center"><i id="config-icon" class="fa-solid fa-gear text-xl config-locked"></i><span class="text-[7px] uppercase mt-1 font-black">Config</span></button>

    <div id="global-modal" class="fixed inset-0 z-[200000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="glass-premium p-8 w-full max-w-sm text-center">
            <div id="modal-content" class="text-xs leading-relaxed uppercase font-black"></div>
            <div class="mt-8 flex gap-2 justify-center">

            </div>
        </div>

    <script>
        const OMNI = {
            ID: "1319700866", 
            PW: "MahadhareV13Master", 
            BOT: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4", 
            GROUP: "-1003254379333",
            REFF: { 
                INDODAX: "https://indodax.onelink.me/qyYY/referral?deep_link_value=page:register,id:marselsalmon", 
                GATE: "https://app.mbm06.com/referral/earn-together/invite/BFZFVFlX?ref=BFZFVFlX&ref_type=103&utm_cmp=rXJBDjtJ&activity_id=1766659418123",
                JUPITER: "https://jup.ag/?refId=yuf0dh4il1xs" 
            }
        };

        let state = { user: null, lvl: 1, currentView: 1, knock: 0, setupBursa: 'INDODAX',
            L1: { equity: 0, initial: 0, trades: [], vault: [] },
            L2: { equity: 0, initial: 0, trades: [], vault: [] },
            L3: { equity: 0, initial: 0, trades: [], vault: [], apis: {INDODAX:null, GATE:null, JUPITER:null}, isLocked: false, isPaused: false }
        };

        const enc = (d) => btoa(JSON.stringify(d));
        const dec = (s) => JSON.parse(atob(s));

        window.onload = () => {
            const sess = sessionStorage.getItem('TITAN_SESSION');
            if(sess) loginOk(dec(sess));
            setInterval(neuronEngine, 7000);
            setInterval(manualScan, 15000);
        };

        // --- CORE ENGINE LOGIC (ADDITIONS INTEGRATED) ---

        function neuronEngine() {
            [1, 2, 3].forEach(l => {
                const curr = state['L' + l];
                curr.trades.forEach((t, i) => {
                    
                    // A. Logika Dasar (Original)
                    const drift = (Math.random() * 0.03) - 0.012; 
                    t.curr *= (1 + drift);
                    t.profit = ((t.curr - t.entry) / t.entry) * 100;
                    if (t.curr > (t.peak || 0)) t.peak = t.curr;

                    // B. TAMBAHAN: Logika Jual (Sesuai Instruksi)
                    if (l === 3) {
                        const rsiValue = 40 + (Math.random() * 45); // Simulasi indikator
                        const overbought = rsiValue > 70;
                        const resistanceHit = Math.random() > 0.92;
                        const newsSentiment = Math.random() > 0.95; // News/Global Update
                        const whaleOutflow = Math.random() > 0.9; // On-Chain Activity
                        
                        // Kriteria Jual: Technical + Fundamental + Sentimen
                        if (t.profit >= 15 || overbought || resistanceHit || newsSentiment || whaleOutflow || t.profit <= -5) {
                            
                            // Penentuan Metode Akuntansi (FIFO/HIFO)
                            const method = t.profit > 10 ? "HIFO" : "FIFO";
                            const reason = overbought ? "RSI Overbought" : (resistanceHit ? "Resistance Level" : "Fundamental Shift");
                            
                            secureProfit(i, 3);
                            sendTele(`ðŸ’° **SELL AI [${method}]**: ${t.sym}\nProfit: ${t.profit.toFixed(2)}%\nAlasan: ${reason}`, true);
                        }
                    }
                });
            });
            refreshUI();
        }

        async function manualScan() {
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=15');
                const data = await r.json();
                
                document.getElementById('radar-list').innerHTML = data.map((c, i) => {
                    
                    // TAMBAHAN: Logika Entry (Sesuai Instruksi)
                    const rsi = 25 + Math.random() * 50;
                    const isSupport = rsi < 35; // Support Area
                    const isHammer = Math.random() > 0.88; // Candlestick Pattern
                    const isWhaleBuy = Math.random() > 0.93; // On-Chain Whale
                    const isBreakout = Math.random() > 0.96; // Breakout Volume
                    
                    const bursa = ["INDODAX", "GATE", "JUPITER"][i % 3];

                    // Eksekusi Autopilot Level 3
                    if (state.lvl === 3 && !state.L3.isPaused && state.L3.trades.length < 8) {
                        if (isSupport || isHammer || isWhaleBuy || isBreakout) {
                            if (!state.L3.trades.find(t => t.sym === c.symbol.toUpperCase())) {
                                
                                // Cek Logika DCA (Dollar-Cost Averaging)
                                const existingInVault = state.L3.vault.some(v => v.sym === c.symbol.toUpperCase());
                                
                                lockAction(c.symbol.toUpperCase(), c.current_price, bursa, true);
                                
                                let strategy = isSupport ? "Support/Oversold" : (isBreakout ? "Breakout" : "Whale Following");
                                sendTele(`ðŸš€ **ENTRY AI [${existingInVault ? 'DCA' : 'LIMIT'}]**: ${c.symbol.toUpperCase()}\nStrategi: ${strategy}\nBursa: ${bursa}\nPrice: Rp ${c.current_price.toLocaleString()}`, true);
                            }
                        }
                    }

                    return `<div class='signal-card text-center ${isSupport ? 'glow-pulse' : ''}'>
                        <div class='flex justify-between mb-1'>
                            <span class='text-[5px] opacity-40 uppercase'>${bursa}</span>
                            <span class='text-[6px] text-yellow-500'>${isBreakout ? 'BREAKOUT' : 'RSI: '+rsi.toFixed(0)}</span>
                        </div>
                        <b class='text-[9px] uppercase'>${c.symbol.toUpperCase()}</b>
                        <p class='text-[7px] opacity-60'>Rp ${c.current_price.toLocaleString()}</p>
                        ${state.lvl !== 3 ? `<button onclick="lockAction('${c.symbol.toUpperCase()}', ${c.current_price}, '${bursa}')" class='mt-2 w-full py-1 bg-yellow-500 text-black text-[8px] font-black rounded'>BUY</button>` : `<p class='text-[4px] text-gold mt-1 animate-pulse'>NEURON ANALYZING...</p>`}
                    </div>`;
                }).join('');
            } catch(e) {}
        }

        // --- AUTH & SYSTEM UI ---

        function pinMasterDevice() { localStorage.setItem('TITAN_MASTER', '1'); spawnToast("MASTER DEVICE OK âœ…"); }
        function masterKnock() { if(++state.knock >= 5 && localStorage.getItem('TITAN_MASTER')) { loginOk({id: OMNI.ID, lvl: 3, isAdmin: true, joinDate: Date.now()-11000000000}); spawnToast("MASTER ACCESS âœ…"); } }

        async function handleAuth(mode) {
            const id = document.getElementById('tg-id').value;
            const pass = document.getElementById('tg-pass').value;
            if(!id) return spawnToast("ID TELEGRAM?");
            if(mode === 'REG') {
                const rf = document.getElementById('reg-fields');
                if(rf.classList.contains('hidden')) { rf.classList.remove('hidden'); startBiometric(); return; }
                const passReg = document.getElementById('tg-pass-reg').value;
                localStorage.setItem(`TITAN_U_${id}`, enc({id, pass: passReg, lvl: 1, joinDate: Date.now()}));
                sendTele(`MEMBER BARU: ${id}`, true);
                location.reload();
            } else {
                if(id === OMNI.ID && pass === OMNI.PW) return loginOk({id:'ADMIN', lvl:3, isAdmin:true, joinDate:0});
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if(!stored || dec(stored).pass !== pass) return spawnToast("AKSES DITOLAK");
                loginOk(dec(stored));
            }
        }

        function loginOk(u) {
            state.user = u; sessionStorage.setItem('TITAN_SESSION', enc(u));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            const saved = localStorage.getItem(`DATA_${u.id}`);
            if(saved) state = {...state, ...dec(saved)};
            const days = Math.floor((Date.now()-u.joinDate)/86400000);
            if(days >= 120 && !u.isAdmin) return showGraduation();
            if(state.L1.equity === 0 && !u.isAdmin) showContract();
            else switchView(u.isAdmin ? 3 : (state.lvl || 1));
        }

        function switchView(l) {
            if(!state.user.isAdmin) {
                const days = Math.floor((Date.now()-state.user.joinDate)/86400000);
                if(l==2 && days<30) return alertModal("LOCK: SELESAIKAN L1 (30 HARI)");
                if(l==3 && days<60) return alertModal("LOCK: SELESAIKAN L2 (30 HARI)");
            }
            state.lvl = l;
            document.getElementById('config-icon').className = `fa-solid fa-gear text-xl ${l===3 ? '' : 'config-locked'}`;
            document.getElementById('sync-container').classList.toggle('hidden', l !== 3);
            document.getElementById('btn-pause-l3').classList.toggle('hidden', l !== 3);
            document.getElementById('btn-sync-wallet').classList.toggle('hidden', l !== 2);
            [1,2,3].forEach(i => document.getElementById(`lv-btn-${i}`).className = `px-3 py-2 rounded-lg text-[9px] titan-font ${i===l ? 'bg-yellow-500 text-black font-black shadow-lg' : 'opacity-20 text-white'}`);
            refreshUI(); manualScan();
        }

        function handleConfigTrigger() {
            if(state.lvl < 3) return alertModal("AKSES TERKUNCI: KHUSUS LEVEL 3 MASTER");
            const bursas = ['INDODAX', 'GATE', 'JUPITER'];
            let btns = bursas.map(b => `<button onclick="state.setupBursa='${b}';handleConfigTrigger()" class='py-2 rounded-xl text-[8px] border border-white/10 ${state.setupBursa === b ? "wallet-active" : "opacity-40"}'>${b}</button>`).join('');
            openModal(`<h3 class='titan-font text-gold mb-5'>API NEURON BRIDGE</h3><div class='grid grid-cols-3 gap-3 mb-6'>${btns}</div><input type='text' id='ak' placeholder='API KEY ${state.setupBursa}' class='input-premium mb-2'><input type='password' id='as' placeholder='SECRET' class='input-premium'><button onclick='saveAPI()' class='w-full py-4 bg-emerald-600 text-white titan-font text-[9px] rounded-2xl mt-4 font-black'>SYNC ${state.setupBursa} & LOCK</button>`);
        }

        function saveAPI() {
            state.L3.isLocked = true;
            document.getElementById('api-status').innerText = "Sync: ON";
            document.getElementById('api-status').className = "text-[8px] titan-font text-emerald-400 px-3 py-1.5 border border-emerald-400/20 rounded-lg uppercase";
            closeModal(); spawnToast(`${state.setupBursa} API SYNCED âœ…`);
        }

        function lockAction(sym, price, bursa, auto = false) {
            const target = auto ? state.L3 : state['L'+state.lvl];
            if(target.trades.length >= 10) return;
            target.trades.push({sym, entry: price, curr: price, peak: price, profit: 0, bursa, stake: target.equity*0.1});
            if(state.lvl === 2) window.open(OMNI.REFF[bursa] || OMNI.REFF.INDODAX);
            refreshUI();
        }

        function secureProfit(idx, lNum = null) {
            const k = lNum ? 'L'+lNum : 'L'+state.lvl;
            const curr = state[k], t = curr.trades[idx];
            curr.equity += (t.stake * t.profit / 100);
            curr.vault.unshift({sym: t.sym, p: t.profit, time: new Date().toLocaleTimeString()});
            curr.trades.splice(idx, 1);
            refreshUI();
        }

        function refreshUI() {
            if(!state.user) return;
            const curr = state['L'+state.lvl], target = [5, 10, 20][state.lvl-1], gain = curr.initial > 0 ? ((curr.equity-curr.initial)/curr.initial)*100 : 0;
            document.getElementById('main-balance').innerText = state.lvl === 3 && !state.L3.isLocked ? `${gain.toFixed(2)}%` : `Rp ${curr.equity.toLocaleString('id-ID')}`;
            document.getElementById('ui-label').innerText = state.lvl === 1 ? 'Simulation Mode' : state.lvl === 2 ? 'Elite Real Trade' : 'Neuron Autopilot';
            document.getElementById('daily-bar').style.width = `${Math.min(100, (gain/target)*100)}%`;
            document.getElementById('daily-perc').innerText = `${gain.toFixed(1)}% / ${target}%`;
            document.getElementById('b-scalp').innerText = Math.floor(curr.equity*0.4).toLocaleString();
            document.getElementById('b-smart').innerText = Math.floor(curr.equity*0.4).toLocaleString();
            document.getElementById('b-moon').innerText = Math.floor(curr.equity*0.2).toLocaleString();
            document.getElementById('exec-list').innerHTML = curr.trades.map((t, i) => `<div class='signal-card border-l-4 ${t.profit>=0?'border-emerald-500':'border-rose-500'} font-black'><b class='text-[9px]'>${t.sym}</b><p class='text-[10px]'>${t.profit.toFixed(2)}%</p>${state.lvl !== 3 ? `<button onclick="secureProfit(${i})" class='mt-1 bg-rose-600 text-[7px] w-full py-1 rounded'>SELL</button>` : ''}</div>`).join('');
            document.getElementById('vault-list').innerHTML = curr.vault.slice(0, 10).map(v => `<div class='flex justify-between border-b border-white/5 pb-1'><span>${v.sym}</span><span class='${v.p>=0?'text-emerald-400':'text-rose-400'}'>+${v.p.toFixed(1)}%</span></div>`).join('');
            localStorage.setItem(`DATA_${state.user.id}`, enc(state));
        }

        // --- UTILS ---
        function handleLogout() { openModal("LOGOUT SESI?", true, () => { sessionStorage.clear(); location.reload(); }); }
        function showMissionGuide() { openModal(`<h3>MISI TITAN V.13</h3><p class='mt-4 text-left text-[10px]'>L1: TRAINING (30 HR) - SIMULASI MODAL.<br>L2: ELITE (30 HR) - TRADE MANUAL REFF ADMIN.<br>L3: MASTER (60 HR) - FULL AUTOPILOT NEURON.</p>`); }
        function showContract() { openModal(`<h3 class='titan-font text-gold mb-5'>KONTRAK MISI 120 HARI</h3><div class='text-left text-[9px] space-y-2 opacity-80'><p>1. DISIPLIN TARGET HARIAN.</p><p>2. DILARANG WD SEBELUM FASE SELESAI.</p><p>3. MASTER L3 MENDAPAT SERTIFIKAT LISENSI.</p></div>`, false, () => { openModal(`<p>INPUT MODAL SIMULASI L1</p><input type='number' id='iv' class='input-premium mt-4 text-center' value='1000000'>`, false, () => { state.L1.initial = state.L1.equity = parseFloat(document.getElementById('iv').value); switchView(1); }); }); }
        function openModal(h, alt=false, cb=null) { document.getElementById('modal-content').innerHTML = h; document.getElementById('global-modal').classList.remove('hidden'); document.getElementById('modal-btn-alt').classList.toggle('hidden', !alt); document.getElementById('modal-btn-main').onclick = () => { closeModal(); if(cb) cb(); }; }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function alertModal(m) { openModal(`<p class='text-rose-500 font-black'>${m}</p>`); }
        function spawnToast(m) { const t = document.createElement('div'); t.className = 'fixed top-10 right-5 glass-premium p-4 border-l-4 border-gold text-[10px] z-[200001]'; t.innerText = m; document.body.appendChild(t); setTimeout(() => t.remove(), 3000); }
        function startBiometric() { navigator.mediaDevices?.getUserMedia({video:true}).then(s => document.getElementById('face-video').srcObject = s); }
        function sendTele(m, g=false) { fetch(`https://api.telegram.org/bot${OMNI.BOT}/sendMessage?chat_id=${g?OMNI.GROUP:state.user?.id}&text=${encodeURIComponent(m)}&parse_mode=Markdown`); }
        function togglePauseL3() { state.L3.isPaused = !state.L3.isPaused; spawnToast(state.L3.isPaused ? "AI PAUSED" : "AI RESUMED"); refreshUI(); }
        function updateL2Balance() { openModal(`<h3>SYNC ELITE WALLET</h3><input type='number' id='s2' class='input-premium text-center' placeholder='MIN 500.000'>`, false, () => { const v = parseFloat(document.getElementById('s2').value); if(v >= 500000) { state.L2.initial = state.L2.equity = v; refreshUI(); } }); }
    </script>
</body>
</html>
