<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 - SUPREME OMNIPOTENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 20, 0.98); }
        body { background: #010205; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; user-select: none; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        
        /* OVERLAYS */
        #breach-screen { position: fixed; inset: 0; background: #2b0000; z-index: 300000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; border: 15px solid #450a0a; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 1.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        
        /* CARD SYSTEM */
        .signal-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.15); padding: 10px; border-radius: 1.2rem; transition: 0.3s; position: relative; }
        .glow-pulse { animation: pulseGlow 1.2s infinite alternate; border: 2px solid var(--gold) !important; }
        @keyframes pulseGlow { from { box-shadow: 0 0 2px var(--gold); } to { box-shadow: 0 0 15px var(--gold); } }
        .blur-locked { filter: blur(15px); pointer-events: none; opacity: 0.4; }

        /* BIOMETRICS */
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: scanMove 2s infinite linear; }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }
        #face-scan-box { width: 100%; height: 180px; border-radius: 1.5rem; border: 2px solid var(--gold); position: relative; background: #000; overflow: hidden; }

        /* UTILS */
        .input-premium { background: rgba(0,0,0,0.7); border: 1px solid rgba(255, 215, 0, 0.2); padding: 14px; border-radius: 1rem; color: white; font-size: 11px; width: 100%; text-align: center; outline: none; }
        .module-container { height: calc(100vh - 430px); overflow-y: auto; padding: 5px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .floating-notif { position: fixed; top: 25px; right: 20px; z-index: 200000; background: rgba(10, 10, 10, 0.95); border-left: 4px solid var(--gold); padding: 15px 25px; border-radius: 12px; animation: slideIn 0.5s ease-out; font-size: 11px; box-shadow: 0 15px 40px rgba(0,0,0,0.8); display: flex; align-items: center; gap: 12px; }
        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }
    </style>
</head>
<body oncontextmenu="return false">

    <div id="breach-screen">
        <i class="fa-solid fa-user-slash text-8xl mb-6 text-rose-500 animate-pulse"></i>
        <h1 class="titan-font text-3xl uppercase">Security Breach</h1>
        <p class="mt-4 opacity-70 px-10 text-xs text-white uppercase text-center leading-relaxed">VPN OR INSPECTION DETECTED.<br>Device & IP Blacklisted Permanently.</p>
    </div>

    <div id="toast-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[100000] w-[85%] pointer-events-none flex flex-col gap-2"></div>

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#010205] flex flex-col items-center justify-center p-8 overflow-y-auto">
        <div class="w-full max-w-xs text-center py-10">
            <div id="master-chip" onclick="masterKnock()" class="w-20 h-20 mx-auto mb-6 bg-zinc-900 rounded-3xl border border-gold/20 flex items-center justify-center active:scale-90 transition-all shadow-2xl cursor-pointer">
                <i class="fa-solid fa-microchip text-4xl text-yellow-500"></i>
            </div>
            <h1 class="titan-font text-xl text-gold mb-8 uppercase tracking-[4px]">Titan V.13</h1>
            <div class="space-y-3">
                <input type="text" id="tg-id" placeholder="ID TELEGRAM PRIBADI" class="input-premium">
                <div id="reg-fields" class="hidden space-y-3">
                    <p class="text-[8px] text-gold uppercase opacity-60">Registrasi: Scan Wajah Bergerak</p>
                    <div id="face-scan-box"><video id="face-video" class="w-full h-full object-cover scale-x-[-1]" autoplay muted playsinline></video><div class="scan-line"></div></div>
                    <input type="password" id="tg-pass-reg" placeholder="PASSWORD RUMIT" class="input-premium">
                </div>
                <input type="password" id="tg-pass" placeholder="PASSWORD" class="input-premium">
                <div class="grid grid-cols-2 gap-3 mt-6">
                    <button onclick="handleAuth('LOGIN')" class="py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-2xl font-black uppercase">Masuk</button>
                    <button onclick="handleAuth('REG')" id="btn-reg-ui" class="py-4 bg-white/5 border border-white/10 titan-font text-[10px] rounded-2xl text-white font-black uppercase">Daftar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden h-screen flex flex-col">
        <header class="p-4 flex justify-between items-center bg-black/80 border-b border-white/5 sticky top-0 z-50">
            <div class="flex gap-2 bg-white/5 p-1 rounded-xl">
                <button onclick="switchView(1)" id="lv-1" class="px-4 py-2 rounded-lg text-[9px] titan-font">L1</button>
                <button onclick="switchView(2)" id="lv-2" class="px-4 py-2 rounded-lg text-[9px] titan-font">L2</button>
                <button onclick="switchView(3)" id="lv-3" class="px-4 py-2 rounded-lg text-[9px] titan-font">L3</button>
            </div>
            <div class="flex items-center gap-3">
                <div id="sync-status" class="text-[8px] titan-font text-rose-500 px-3 py-1.5 border border-rose-500/20 rounded-lg uppercase">Sync: OFF</div>
            </div>
        </header>

        <section class="px-4 py-2 flex justify-between items-center bg-white/5 border-b border-white/5 uppercase">
            <div class="flex items-center gap-2">
                <span class="text-[8px] titan-font text-yellow-500">Live:</span>
                <p id="live-nodes" class="text-[8px] opacity-40">1,242 Nodes</p>
            </div>
            <div id="target-info" class="text-[8px] titan-font text-emerald-400">Target: <span id="target-value">0%</span> / <span id="target-limit">5%</span></div>
        </section>

        <main class="flex-1 overflow-y-auto no-scrollbar px-4 pt-4">
            <div class="glass-premium p-6 mb-6 text-center relative overflow-hidden">
                <p id="ui-label" class="text-[9px] titan-font text-gold opacity-40 mb-2 uppercase tracking-[3px]">Simulation Node</p>
                <h2 id="display-equity" class="titan-font text-3xl font-black mb-5 tracking-tighter">Rp 0</h2>
                
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <div class="bg-black/50 p-2.5 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase mb-1">Scalp (4)</p><p id="b-scalp" class="text-[9px] titan-font text-emerald-400">0</p></div>
                    <div class="bg-black/50 p-2.5 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase mb-1">Smart (4)</p><p id="b-smart" class="text-[9px] titan-font text-blue-400">0</p></div>
                    <div class="bg-black/50 p-2.5 rounded-2xl border border-white/5"><p class="text-[7px] opacity-40 uppercase mb-1">Moon (2)</p><p id="b-moon" class="text-[9px] titan-font text-violet-400">0</p></div>
                </div>
                <div class="w-full bg-white/5 h-1 rounded-full overflow-hidden"><div id="daily-bar" class="bg-yellow-500 h-full w-0 transition-all duration-1000"></div></div>
            </div>

            <div class="grid grid-cols-3 gap-3 pb-32">
                <div class="flex flex-col"><p class="text-[9px] titan-font text-yellow-500 mb-3 uppercase text-center border-b border-white/5 pb-2">Radar</p><div id="radar-list" class="module-container no-scrollbar space-y-4"></div></div>
                <div class="flex flex-col"><p class="text-[9px] titan-font text-emerald-500 mb-3 uppercase text-center border-b border-white/5 pb-2">Active</p><div id="exec-list" class="module-container no-scrollbar space-y-4"></div></div>
                <div class="flex flex-col"><p class="text-[9px] titan-font text-blue-500 mb-3 uppercase text-center border-b border-white/5 pb-2">Vault</p><div id="vault-list" class="module-container no-scrollbar space-y-2"></div></div>
            </div>
        </main>

        <footer class="fixed bottom-0 inset-x-0 p-6 bg-black/80 border-t border-white/5 flex justify-around items-center z-[1000]">
            <button onclick="showMissionGuide()" class="opacity-40 text-white flex flex-col items-center"><i class="fa-solid fa-book-open text-xl"></i><span class="text-[7px] uppercase mt-1 titan-font">Misi</span></button>
            <div onclick="manualScan()" class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center -mt-10 border-[6px] border-[#010205] shadow-2xl active:scale-90"><i class="fa-solid fa-bolt-lightning text-black text-xl"></i></div>
            <button onclick="confirmLogout()" class="text-rose-500 flex flex-col items-center"><i class="fa-solid fa-power-off text-xl"></i><span class="text-[7px] uppercase mt-1 titan-font">Logout</span></button>
        </footer>
    </div>

    <div id="global-modal" class="fixed inset-0 z-[200000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="glass-premium p-8 w-full max-w-sm text-center border-yellow-500/30">
            <div id="modal-content" class="text-[10px] uppercase titan-font font-bold mb-8"></div>
            <div id="modal-actions" class="flex gap-2">
                <button id="modal-btn-alt" onclick="closeModal()" class="hidden flex-1 py-3 border border-white/10 rounded-full text-[10px] titan-font">Batal</button>
                <button id="modal-btn-main" onclick="closeModal()" class="flex-1 py-3 bg-yellow-500 text-black rounded-full text-[10px] titan-font font-black uppercase">Oke</button>
            </div>
        </div>
    </div>

    <script>
        const OMNI = {
            ID: "1319700866", PW: "MahadhareV13Master",
            BOT: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4", CHAT: "-1003254379333",
            REFF: { INDODAX: "https://indodax.onelink.me/qyYY/referral?deep_link_value=page:register,id:marselsalmon", GATE: "https://app.mbm06.com/referral/earn-together/invite/BFZFVFlX", JUPITER: "https://jup.ag/?refId=yuf0dh4il1xs" }
        };

        let state = {
            user: null, lvl: 1, knock: 0,
            L1: { equity: 0, initial: 0, trades: [], vault: [], target: 5 },
            L2: { equity: 0, initial: 0, trades: [], vault: [], target: 10 },
            L3: { equity: 0, initial: 0, trades: [], vault: [], target: 20, api_k: '', api_s: '', isLocked: false }
        };

        const enc = (d) => btoa(JSON.stringify(d));
        const dec = (s) => JSON.parse(atob(s));

        // üõ°Ô∏è SECURITY
        setInterval(() => { if (window.outerHeight - window.innerHeight > 160) triggerBreach(); }, 2000);
        function triggerBreach() { document.getElementById('breach-screen').style.display='flex'; localStorage.clear(); }

        // üîë AUTH & ACCESS
        function masterKnock() { if(++state.knock >= 5) { document.getElementById('tg-id').value = OMNI.ID; document.getElementById('tg-pass').value = OMNI.PW; handleAuth('LOGIN'); } }

        async function handleAuth(mode) {
            const id = document.getElementById('tg-id').value, pw = document.getElementById('tg-pass').value;
            if(!id) return spawnToast("‚ö†Ô∏è Input ID Wajib!");
            if(mode === 'REG') {
                if(document.getElementById('reg-fields').classList.contains('hidden')) { document.getElementById('reg-fields').classList.remove('hidden'); startCam(); return; }
                localStorage.setItem(`TITAN_U_${id}`, enc({id, pw: document.getElementById('tg-pass-reg').value, lvl: 1, join: Date.now()}));
                sendTele(`üÜï **MEMBER BARU**\nID: ***${id.slice(-3)}\nRank: Training L1 üîµ`); location.reload();
            } else {
                if(id === OMNI.ID && pw === OMNI.PW) return loginOk({id:'ADMIN_GOD', lvl:3, isAdmin:true, join: Date.now() - 11000000000});
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if(!stored || dec(stored).pw !== pw) return spawnToast("‚ùå Akses Ditolak!");
                loginOk(dec(stored));
            }
        }

        function loginOk(u) {
            state.user = u; document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden');
            const saved = localStorage.getItem(`DATA_${u.id}`);
            if(saved) { const d = dec(saved); state.L1 = d.L1; state.L2 = d.L2; state.L3 = d.L3; state.lvl = d.lvl; }
            if(state.L1.initial === 0) showContract();
            sendTele(`üîì **ACCESS GRANTED**\nMaster ID: ***${u.id.slice(-3)}\nLevel: ${state.lvl}`);
            switchView(state.lvl); startEngine();
        }

        // üìú CONTRACT MISSION
        function showContract() {
            openModal(`
                <h3 class='titan-font text-gold mb-5 uppercase'>Kontrak Misi 120 Hari</h3>
                <div class='text-[9px] text-left space-y-4 opacity-90 leading-relaxed uppercase'>
                    <p>üîµ <b>L1 TRAINING (30 Hari):</b> Simulasi Psikologi. Target 5%. Penarikan Sinyal Real Coingecko.</p>
                    <p>üü¢ <b>L2 ELITE (30 Hari):</b> Real Trade Manual via Link Reff Admin. Target 10%. Sinkron Saldo Bursa.</p>
                    <p>üî¥ <b>L3 MASTER (60 Hari):</b> Autopilot AI API Locked. Target 20%++. Passive Income otomatis.</p>
                    <p class='text-emerald-400 font-bold border-t border-white/10 pt-2 text-center'>Sertifikat Kelulusan Resmi di Hari 120!</p>
                </div>`, () => inputL1Balance());
        }

        function inputL1Balance() {
            openModal(`
                <h3 class='titan-font text-xs mb-5 uppercase'>Modal Awal Level 1</h3>
                <input type='number' id='init-val' placeholder='MIN 1.000.000' class='input-premium w-full mb-6'>`, () => {
                const v = parseFloat(document.getElementById('init-val').value);
                if(v >= 1000000 && v <= 1000000000) { state.L1.equity = state.L1.initial = v; refreshUI(); }
                else spawnToast("‚ö†Ô∏è Batas 1Jt - 1M!");
            });
        }

        // ü§ñ TRADING ENGINE
        function startEngine() {
            setInterval(() => {
                const curL = state['L' + state.lvl];
                curL.trades.forEach((t, i) => {
                    t.curr *= (1 + (Math.random()*0.02 - 0.0098));
                    t.profit = ((t.curr - t.entry)/t.entry)*100;
                    if(state.lvl === 3 && (t.profit >= 15 || t.profit <= -5)) secureSell(i);
                });
                refreshUI();
            }, 3000);
            manualScan();
        }

        async function manualScan() {
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&per_page=12&sparkline=true');
                const d = await r.json();
                const curL = state['L' + state.lvl], gain = curL.initial > 0 ? ((curL.equity - curL.initial)/curL.initial)*100 : 0;
                
                document.getElementById('radar-list').innerHTML = d.map((c, i) => {
                    let type = (i < 4) ? "SCALP" : (i < 8 ? "SMART" : "MOONSHOT");
                    const bursa = ["INDODAX", "GATE.IO", "JUPITER"][i % 3], isHot = c.price_change_percentage_24h > 4;
                    // L3 Auto Execute
                    if(state.lvl === 3 && isHot && curL.trades.length < 10 && type !== "SCALP") executeBuy(c.symbol.toUpperCase(), c.current_price, type, bursa, true);
                    // Group Signal (18-23)
                    if(isHot && type !== "SCALP" && state.lvl === 3 && new Date().getHours() >= 18 && new Date().getHours() <= 23) sendAutoSignal(c.symbol.toUpperCase(), c.current_price, type, bursa);

                    return `<div class='signal-card text-center ${gain >= curL.target && state.lvl < 3 ? 'blur-locked' : ''} ${isHot ? 'glow-pulse' : ''}'>
                        <span class='label-type bg-${type.toLowerCase().replace('shot','')}'>${type}</span><br>
                        <b class='text-[8px]'>${c.symbol.toUpperCase()}</b>
                        <p class='text-[7px] opacity-50 mb-2'>Rp ${c.current_price.toLocaleString()}</p>
                        ${state.lvl !== 3 ? `<button onclick="executeBuy('${c.symbol.toUpperCase()}', ${c.current_price}, '${type}', '${bursa}')" class='mt-1 w-full py-1.5 bg-yellow-500 text-black text-[8px] font-black rounded uppercase'>Buy</button>` : `<p class='text-[6px] text-emerald-400 animate-pulse'>AUTOPILOT</p>`}
                    </div>`;
                }).join('');
            } catch(e){}
        }

        function executeBuy(sym, price, type, bursa, auto = false) {
            const curL = state['L' + state.lvl];
            if(curL.trades.length >= 10) return;
            curL.trades.push({ sym, entry: price, curr: price, profit: 0, type, bursa, stake: curL.equity * (type==='MOONSHOT'?0.1:0.05) });
            if(!auto && state.lvl === 2) window.open(OMNI.REFF[bursa==='GATE.IO'?'GATE':bursa]);
            refreshUI();
        }

        function secureSell(idx) {
            const curL = state['L' + state.lvl], t = curL.trades[idx];
            curL.equity += (t.stake * t.profit)/100;
            curL.vault.unshift({ sym: t.sym, final: t.profit, time: new Date().toLocaleTimeString() });
            curL.trades.splice(idx, 1);
            if(state.lvl === 2) window.open(OMNI.REFF[t.bursa==='GATE.IO'?'GATE':t.bursa]);
            refreshUI(); spawnToast(`üí∞ PROFIT SECURED: ${t.sym}`);
        }

        // üìä UI REFRESH & ISOLATION
        function refreshUI() {
            const cur = state['L' + state.lvl], gain = cur.initial > 0 ? ((cur.equity - cur.initial) / cur.initial) * 100 : 0;
            
            document.getElementById('target-value').innerText = gain.toFixed(1) + "%";
            document.getElementById('target-limit').innerText = cur.target + "%";
            document.getElementById('display-equity').innerText = `Rp ${cur.equity.toLocaleString()}`;
            document.getElementById('daily-bar').style.width = `${Math.min(100, (gain/cur.target)*100)}%`;
            
            document.getElementById('b-scalp').innerText = Math.floor(cur.equity * 0.4).toLocaleString();
            document.getElementById('b-smart').innerText = Math.floor(cur.equity * 0.4).toLocaleString();
            document.getElementById('b-moon').innerText = Math.floor(cur.equity * 0.2).toLocaleString();

            document.getElementById('exec-list').innerHTML = cur.trades.map((t, i) => `<div class='signal-card'><b class='text-[9px]'>${t.sym}</b><p class='${t.profit>=0?"text-emerald-400":"text-rose-400"} font-black text-[10px]'>${t.profit.toFixed(2)}%</p>${state.lvl !== 3 ? `<button onclick="secureSell(${i})" class='mt-1 w-full py-1 bg-rose-600 text-white text-[7px] rounded'>Sell</button>` : "<p class='text-[6px] text-gold animate-pulse mt-1'>AUTO</p>"}</div>`).join('');
            document.getElementById('vault-list').innerHTML = cur.vault.slice(0,10).map(v => `<div class='border-b border-white/5 py-1 text-[7px] flex justify-between uppercase opacity-60'><span>${v.sym}</span><span class='${v.final>=0?"text-emerald-400":"text-rose-400"}'>+${v.final.toFixed(1)}%</span></div>`).join('');
            
            localStorage.setItem(`DATA_${state.user.id}`, enc(state));
        }

        function switchView(l) {
            const days = Math.floor((Date.now() - state.user.join)/86400000);
            if(!state.user.isAdmin && ((l===2 && days<30) || (l===3 && days<60))) return spawnToast("üîí LEVEL TERKUNCI!");
            state.lvl = l;
            [1,2,3].forEach(i => document.getElementById(`lv-${i}`).className = `px-3 py-2 rounded-lg text-[9px] titan-font ${i===l ? 'bg-yellow-500 text-black' : 'opacity-20 text-white'}`);
            refreshUI();
        }

        function confirmLogout() {
            if(state['L'+state.lvl].trades.length > 0) {
                spawnToast("‚ö†Ô∏è SELESAIKAN TRADE AKTIF!"); return;
            }
            openModal("Konfirmasi Keluar?", () => { localStorage.setItem(`DATA_${state.user.id}`, enc(state)); location.reload(); });
        }

        // ‚öôÔ∏è API CONFIG L3
        function openConfig() {
            if(state.lvl < 3 && !state.user.isAdmin) return spawnToast("üîí MASTER NODE ONLY");
            openModal(`
                <h3 class='titan-font text-gold mb-4'>API Bridge Setup</h3>
                <input type='text' id='ak' class='input-premium mb-2' placeholder='API KEY'>
                <input type='password' id='as' class='input-premium' placeholder='API SECRET'>
            `, () => { state.L3.api_k = document.getElementById('ak').value; state.L3.api_s = document.getElementById('as').value; state.L3.isLocked = true; spawnToast("‚úÖ API SYNCED"); refreshUI(); });
        }

        // UTILS
        function spawnToast(m) { const t = document.createElement('div'); t.className = 'floating-notif'; t.innerHTML = m; document.getElementById('toast-container').appendChild(t); setTimeout(()=>t.remove(), 4000); }
        function openModal(h, cb=null) { document.getElementById('modal-content').innerHTML = h; document.getElementById('modal-btn-alt').classList.toggle('hidden', !cb); document.getElementById('global-modal').classList.remove('hidden'); document.getElementById('modal-btn-main').onclick = () => { closeModal(); if(cb) cb(); }; }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        async function sendTele(m) { try { await fetch(`https://api.telegram.org/bot${OMNI.BOT}/sendMessage?chat_id=${OMNI.CHAT}&text=${encodeURIComponent(m)}&parse_mode=Markdown`); } catch(e){} }
        function sendAutoSignal(sym, pr, ty, bu) { sendTele(`üöÄ **OMNIPOTENT SIGNAL**\nPair: ${sym}\nStrategi: ${ty}\n[EKSEKUSI](${OMNI.REFF.INDODAX})`); }
        function startCam() { navigator.mediaDevices.getUserMedia({video:true}).then(s => document.getElementById('face-video').srcObject = s).catch(()=>{}); }
        function showMissionGuide() { openModal("L1: Simulasi. L2: Real Manual via Reff. L3: Full Autopilot."); }
    </script>
</body>
</html>
