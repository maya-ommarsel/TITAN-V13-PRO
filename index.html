<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - SUPREME OMNIPOTENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 18, 0.98); --solana: #9945FF; }
        
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 550px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        
        /* ANIMATIONS & EFFECTS */
        .brain-glow { animation: brain-pulse 1.5s infinite ease-in-out; color: var(--emerald) !important; filter: drop-shadow(0 0 15px var(--emerald)); }
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } }
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { filter: drop-shadow(0 0 2px var(--gold)); opacity: 0.6; } to { filter: drop-shadow(0 0 20px var(--gold)); opacity: 1; } }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: moveScan 2s infinite linear; }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }

        /* BUTTONS */
        .btn-press:active { transform: scale(0.95); filter: brightness(1.2); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        .input-supreme { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 16px; border-radius: 1rem; color: white; font-size: 11px; transition: 0.3s; }
        .popup-card { background: rgba(10, 11, 20, 0.99); border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 2rem; }
    </style>
</head>
<body>

    <div id="floating-notif" class="fixed bottom-[110px] left-5 right-5 z-[1000] pointer-events-none"></div>

    <div id="modal-overlay" class="fixed inset-0 z-[90000] bg-black/95 hidden items-center justify-center p-6 text-center text-white backdrop-blur-md" onclick="closeOnOverlay(event)">
        <div class="popup-card p-8 w-full max-w-sm relative border-yellow-500/30">
            <button onclick="closeMod()" class="absolute top-4 right-4 text-white/20"><i class="fa-solid fa-xmark text-xl"></i></button>
            <h3 id="modal-title" class="titan-font text-yellow-500 mb-4 uppercase tracking-tighter text-[14px]"></h3>
            <div id="modal-body" class="text-[11px] text-white/80 mb-8 leading-relaxed"></div>
            <div id="modal-footer" class="flex flex-col gap-3"></div>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#020308] overflow-y-auto p-6 flex flex-col items-center">
        <div class="w-full max-w-sm text-center mt-12">
            <div id="main-logo" class="w-24 h-24 mx-auto mb-8 bg-zinc-900 rounded-[2rem] border border-yellow-500/20 flex items-center justify-center shadow-2xl cursor-pointer" onclick="masterKnock()">
                <i class="fa-solid fa-microchip text-4xl text-yellow-500"></i>
            </div>
            <h1 class="titan-font text-2xl text-yellow-500 mb-12 tracking-widest">TITAN V.13 AI</h1>
            
            <div class="space-y-4">
                <div id="bio-registration-box" class="hidden mb-6 text-center">
                    <div class="relative w-full h-48 rounded-[2rem] overflow-hidden border-2 border-yellow-500/50 bg-black">
                        <video id="face-video" class="w-full h-full object-cover grayscale" autoplay muted playsinline></video>
                        <div class="scan-line"></div>
                    </div>
                    <p class="text-[8px] text-yellow-500 uppercase mt-3 animate-pulse">Syncing Biometric identity...</p>
                </div>

                <input type="password" id="auth-phone" placeholder="MASTER ID / PHONE" class="w-full input-supreme text-center focus:border-yellow-500">
                <div id="reg-extra" class="hidden space-y-4">
                    <input type="number" id="auth-chat-id" placeholder="CHAT ID (Ex: 12345678)" class="w-full input-supreme text-center">
                    <p class="text-[8px] text-white/40 uppercase">Cek ID: Kirim /myid ke Bot @userinfobot</p>
                </div>
                <input type="password" id="auth-pass" placeholder="PASSWORD" class="w-full input-supreme text-center">
                
                <div class="grid grid-cols-2 gap-4 pt-8">
                    <button onclick="handleAuth('LOGIN')" id="btn-masuk" class="py-5 bg-yellow-500 text-black titan-font text-[11px] rounded-[1.2rem] uppercase font-black btn-press">Masuk</button>
                    <button onclick="handleAuth('REG')" id="btn-daftar" class="py-5 bg-white/5 text-white titan-font text-[11px] rounded-[1.2rem] uppercase border border-white/10 btn-press">Daftar</button>
                </div>
            </div>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-black/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button onclick="triggerTutorial()" class="w-10 h-10 bg-yellow-500/10 rounded-full flex items-center justify-center border border-yellow-500/20 text-yellow-500"><i class="fa-solid fa-book"></i></button>
            <div id="level-tabs" class="flex gap-1 p-1 bg-white/5 rounded-2xl border border-white/10">
                <button onclick="jumpLevel(1)" id="sw-1" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 1</button>
                <button onclick="jumpLevel(2)" id="sw-2" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 2</button>
                <button onclick="jumpLevel(3)" id="sw-3" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 3</button>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <span id="api-status" class="text-[7px] text-yellow-400 titan-font uppercase px-3 py-1.5 bg-yellow-500/10 rounded-lg border border-yellow-500/20">API: Standby</span>
            <button onclick="confirmExit()" class="text-rose-500"><i class="fa-solid fa-power-off text-xl"></i></button>
        </div>
    </header>

    <main id="main-content" class="h-full flex flex-col pb-48 overflow-y-auto no-scrollbar hidden">
        <section class="p-6">
            <div class="glass-premium p-8 text-center relative overflow-hidden">
                <div class="flex justify-between items-start mb-4">
                    <p id="ui-mode-tag" class="text-[9px] uppercase font-black text-yellow-500 tracking-[3px]">Member Node</p>
                    <p id="ui-live-count" class="text-[9px] text-emerald-400 font-bold animate-pulse uppercase">Live: 0</p>
                </div>
                <h2 id="ui-equity" class="titan-font text-4xl font-black mb-1">Rp 0</h2>
                <div id="oracle-price" class="text-[7px] titan-font text-emerald-400 opacity-60 mb-6 uppercase tracking-[2px]">Oracle: Syncing...</div>
                
                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-white/5 p-4 rounded-2xl border border-emerald-500/20 text-center">
                        <p class="text-[7px] opacity-40 mb-1 uppercase tracking-tighter">SCALPING (40%)</p>
                        <p id="eq-scalp" class="text-[10px] font-bold text-emerald-400">0</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-blue-500/20 text-center">
                        <p class="text-[7px] opacity-40 mb-1 uppercase tracking-tighter">SMART (40%)</p>
                        <p id="eq-smart" class="text-[10px] font-bold text-blue-400">0</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-violet-500/20 text-center">
                        <p class="text-[7px] opacity-40 mb-1 uppercase tracking-tighter">MOON (20%)</p>
                        <p id="eq-moon" class="text-[10px] font-bold text-violet-400">0</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-4">
            <div class="flex flex-col"><div class="text-[10px] titan-font text-yellow-500 uppercase text-center mb-3">Radar API</div><div id="list-analysis" class="module-container space-y-5 no-scrollbar"></div></div>
            <div class="flex flex-col"><div class="text-[10px] titan-font text-blue-500 uppercase text-center mb-3">Execution</div><div id="list-execution" class="module-container space-y-5 no-scrollbar"></div></div>
            <div class="flex flex-col">
                <div class="text-[10px] titan-font text-emerald-500 uppercase text-center mb-3">Vault</div>
                <div id="list-history" class="module-container space-y-3 no-scrollbar"></div>
                
                <div class="mt-4 p-4 glass-premium border-emerald-500/30">
                    <div class="text-[8px] titan-font text-emerald-400 uppercase mb-3 tracking-widest text-center">Session Performance</div>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-center">
                            <p class="text-[7px] opacity-40 uppercase mb-1">Win Rate</p>
                            <p id="stat-winrate" class="text-xs font-black text-emerald-400">0%</p>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-center">
                            <p class="text-[7px] opacity-40 uppercase mb-1">Net Profit</p>
                            <p id="stat-netprofit" class="text-xs font-black text-yellow-500">Rp 0</p>
                        </div>
                    </div>
                    <div class="text-[7px] opacity-60 uppercase text-center tracking-widest">Total Trades: <span id="stat-total" class="font-bold text-white">0</span></div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-nav" class="fixed bottom-0 left-0 right-0 p-5 bg-black/90 backdrop-blur-lg border-t border-white/5 z-40 hidden">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <button onclick="exportToExcel()" class="flex flex-col items-center gap-1 text-emerald-400"><i class="fa-solid fa-file-excel text-xl"></i><span class="text-[8px]">REPORT</span></button>
            <button onclick="window.open('https://t.me/+8uJ78T4VDHJkOTRl','_blank')" class="flex flex-col items-center gap-1 text-sky-400"><i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px]">GROUP</span></button>
            
            <div onclick="theOmniscientScan(true)" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 shadow-2xl border-8 border-[#020308] thunder-blink cursor-pointer">
                <i class="fa-solid fa-bolt text-black text-2xl"></i>
            </div>
            
            <button onclick="handleAIScanClick()" class="flex flex-col items-center gap-1 text-emerald-400">
                <i id="brain-icon" class="fa-solid fa-brain text-xl"></i>
                <span class="text-[8px]">AI SCAN</span>
            </button>
            <button class="flex flex-col items-center gap-1 opacity-20"><i class="fa-solid fa-shield-halved text-xl"></i><span class="text-[8px]">SECURE</span></button>
        </div>
    </footer>

    <script>
        // --- CORE CONFIG & SECURITY ---
        const CORS_PROXY = "https://api.allorigins.win/get?url=";
        const SECRET_KEY = "TITAN-V13-SUPREME-KEY";
        const SUPA_URL = "YOUR_SUPABASE_URL"; // Isi Jika Ingin Mengaktifkan Supabase
        const SUPA_KEY = "YOUR_SUPABASE_ANON_KEY";

        const CONFIG = {
            ADMIN_ID: "1319700866",
            ADMIN_PW: "MahadhareV13Master",
            BOT_TOKEN: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4",
            CHAT_GROUP: "-1003254379333",
            EXCHANGE_API: {
                INDODAX: encodeURIComponent("https://indodax.com/api/summaries"),
                GATE: encodeURIComponent("https://api.gateio.ws/api/v4/spot/tickers"),
                JUPITER: encodeURIComponent("https://price.jup.ag/v4/price?ids=SOL,JUP,BONK,WIF,JTO")
            }
        };

        let db = { 
            user: null, 
            mode: 'LOGIN', 
            equity: 0, 
            modalInput: 0,
            buckets: { scalp: 0, smart: 0, moon: 0 },
            history: [], 
            trades: [], 
            targetReached: false,
            idleTimer: null
        };

        // --- AUTH & LOCAL STORAGE ENGINE ---
        function handleAuth(type) {
            const ph = document.getElementById('auth-phone').value;
            const pw = document.getElementById('auth-pass').value;
            const cid = document.getElementById('auth-chat-id').value;

            if (ph === CONFIG.ADMIN_ID && pw === CONFIG.ADMIN_PW) {
                return loginOk({ ph: 'MASTER', lvl: 3, isAdmin: true });
            }

            if (type === 'REG') {
                if(!ph || !pw || !cid) return toast("Lengkapi Data!", "rose");
                const userData = { ph, pw, cid, lvl: 1, regDate: new Date().toISOString() };
                localStorage.setItem(`TITAN_V13_${ph}`, encrypt(JSON.stringify(userData)));
                toast("Registrasi Berhasil!", "emerald"); switchAuthMode();
            } else {
                const raw = localStorage.getItem(`TITAN_V13_${ph}`);
                if(!raw) return toast("ID Tidak Ditemukan!", "rose");
                const u = JSON.parse(decrypt(raw));
                if(u.pw !== pw) return toast("Password Salah!", "rose");
                loginOk(u);
            }
        }

        function loginOk(u) {
            db.user = u;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('footer-nav').classList.remove('hidden');
            jumpLevel(u.lvl);
            checkDailyModal();
            initIdleTimer();
            startRiskMonitor();
            setInterval(updateOracle, 10000);
            updateOracle();
        }

        // --- REAL-TIME API ENGINE (CORS PROXY) ---
        async function fetchRealSignals() {
            try {
                const list = document.getElementById('list-analysis');
                list.innerHTML = '<p class="text-[8px] text-center animate-pulse opacity-50 uppercase mt-4">Syncing Nodes...</p>';
                
                const fetchWithProxy = async (url) => {
                    const r = await fetch(CORS_PROXY + url);
                    const d = await r.json();
                    return JSON.parse(d.contents);
                };

                const [dIndo, dGate, dJup] = await Promise.all([
                    fetchWithProxy(CONFIG.EXCHANGE_API.INDODAX),
                    fetchWithProxy(CONFIG.EXCHANGE_API.GATE),
                    fetchWithProxy(CONFIG.EXCHANGE_API.JUPITER)
                ]);

                list.innerHTML = '';
                let pool = [];

                // Indodax (IDR Pairs)
                ["btc_idr", "eth_idr", "sol_idr"].forEach(k => {
                    if(dIndo.tickers[k]) pool.push({ s: k.split('_')[0].toUpperCase(), p: dIndo.tickers[k].last, n: "INDODAX", sc: (94 + Math.random()*5).toFixed(1) });
                });

                // Gate.io (USDT Pairs)
                dGate.filter(x => ["PEPE_USDT", "DOGE_USDT", "FLOKI_USDT"].includes(x.currency_pair)).forEach(x => {
                    pool.push({ s: x.currency_pair.split('_')[0], p: x.last, n: "GATE.IO", sc: (92 + Math.random()*7).toFixed(1) });
                });

                // Jupiter (Solana DEX)
                if(dJup.data) Object.values(dJup.data).forEach(x => {
                    pool.push({ s: x.mintSymbol, p: x.price.toFixed(4), n: "JUPITER", sc: (96 + Math.random()*3).toFixed(1) });
                });

                pool.sort((a,b) => b.sc - a.sc).forEach(item => {
                    const label = item.sc > 97 ? "SCALPING" : item.sc > 94 ? "SMART" : "MOONSHOT";
                    list.innerHTML += `<div class="bg-white/5 border border-white/10 p-4 rounded-2xl relative">
                        <div class="flex justify-between text-[7px] uppercase opacity-40"><span>${item.n}</span><span>${item.sc}% AI SCORE</span></div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-[10px] font-bold">${item.s}</span><span class="text-[8px] text-emerald-400 font-black">${item.p}</span>
                        </div>
                        <button onclick="lockSignal('${item.s}', '${label}')" class="w-full py-3 bg-yellow-500 text-black text-[9px] font-black rounded-xl mt-4 uppercase btn-press">Lock Signal</button>
                    </div>`;
                });
                document.getElementById('api-status').innerText = "API: ONLINE";
            } catch(e) { 
                toast("Connection Error", "rose"); 
                document.getElementById('api-status').innerText = "API: ERROR";
            }
        }

        // --- RISK GUARD ENGINE (AUTO-CUT & TRAILING) ---
        function startRiskMonitor() {
            setInterval(() => {
                if (db.trades.length === 0) return;
                db.trades.forEach((trade, index) => {
                    // Simulasi delta profit riil
                    const currentProfit = parseFloat((Math.random() * (5 - (-7)) + (-7)).toFixed(2));
                    
                    // 1. Logika Trailing Stop (+3% Aktifkan, Turun ke +1% Exit)
                    if (currentProfit >= 3.0) trade.trailingActive = true;
                    
                    if (trade.trailingActive && currentProfit <= 1.0) {
                        executeAutoCut(index, 1.0, "LOCK PROFIT");
                        return;
                    }

                    // 2. Logika Auto-Cut Loss
                    const threshold = (trade.label === "SCALPING") ? -2.0 : -5.0;
                    if (!trade.trailingActive && currentProfit <= threshold) {
                        executeAutoCut(index, currentProfit, "AUTO-CUT LOSS");
                    }
                });
            }, 3000);
        }

        async function executeAutoCut(idx, finalPercent, reason) {
            const t = db.trades[idx];
            const multiplier = (100 + finalPercent) / 100;
            const result = t.amount * multiplier;
            db.equity += result;

            db.history.push({ 
                sym: t.sym, 
                p: `${finalPercent > 0 ? '+' : ''}${finalPercent}% (${reason})`, 
                date: new Date().toLocaleTimeString() 
            });

            if (reason === "LOCK PROFIT") {
                toast(`SAFE: ${t.sym} +1% LOCKED`, "emerald");
            } else {
                triggerEmergencyAlert(t.sym, finalPercent);
            }

            const icon = finalPercent > 0 ? "ðŸ›¡ï¸" : "ðŸš¨";
            sendTelegram(`${icon} *TITAN ${reason}*\nAsset: ${t.sym}\nFinal: ${finalPercent}%\nMember: ${db.user.ph}`);

            db.trades.splice(idx, 1);
            renderExecution();
            renderVault();
            refreshEquity();
        }

        // --- STATS & PERFORMANCE ---
        function updateStatistics() {
            if (db.history.length === 0) return;
            const totalTrades = db.history.length;
            const wins = db.history.filter(h => h.p.includes('+')).length;
            const winRate = ((wins / totalTrades) * 100).toFixed(1);
            
            const currentVal = db.equity + db.buckets.scalp + db.buckets.smart + db.buckets.moon;
            const netProfit = currentVal - db.modalInput;

            document.getElementById('stat-winrate').innerText = `${winRate}%`;
            document.getElementById('stat-netprofit').innerText = `Rp ${netProfit.toLocaleString()}`;
            document.getElementById('stat-total').innerText = totalTrades;
            document.getElementById('stat-netprofit').className = netProfit >= 0 ? "text-xs font-black text-emerald-400" : "text-xs font-black text-rose-500";
        }

        function refreshEquity() {
            const total = db.equity + db.buckets.scalp + db.buckets.smart + db.buckets.moon;
            document.getElementById('ui-equity').innerText = `Rp ${total.toLocaleString()}`;
            document.getElementById('eq-scalp').innerText = db.buckets.scalp.toLocaleString();
            document.getElementById('eq-smart').innerText = db.buckets.smart.toLocaleString();
            document.getElementById('eq-moon').innerText = db.buckets.moon.toLocaleString();
            updateStatistics();
        }

        // --- UI & TRADE LOGIC ---
        function lockSignal(sym, label) {
            if(db.trades.length >= 10) return toast("Slot Penuh!", "rose");
            let amount = 0;
            if(label === "SCALPING") { amount = db.buckets.scalp / 4; db.buckets.scalp -= amount; }
            else if(label === "SMART") { amount = db.buckets.smart / 4; db.buckets.smart -= amount; }
            else { amount = db.buckets.moon / 2; db.buckets.moon -= amount; }

            db.trades.push({ sym, label, amount, trailingActive: false });
            renderExecution();
            refreshEquity();
            toast(`${sym} LOCKED`, "emerald");
        }

        function renderExecution() {
            const list = document.getElementById('list-execution'); list.innerHTML = '';
            db.trades.forEach(t => {
                list.innerHTML += `<div class="bg-white/5 border border-blue-500/20 p-4 rounded-2xl mb-3">
                    <div class="flex justify-between text-[8px] uppercase"><span>${t.sym}</span><span class="text-emerald-400 animate-pulse uppercase tracking-widest">Active</span></div>
                    <p class="text-[7px] opacity-30 mt-1">${t.label}</p>
                </div>`;
            });
        }

        function renderVault() {
            const list = document.getElementById('list-history'); list.innerHTML = '';
            db.history.slice(-10).reverse().forEach(h => {
                const isLoss = h.p.includes('-');
                list.innerHTML += `<div class="flex justify-between p-2 border-b border-white/5 text-[8px]">
                    <span class="text-white/40">${h.date}</span><span class="font-bold">${h.sym}</span>
                    <span class="${isLoss ? 'text-rose-500' : 'text-emerald-400'} font-black">${h.p}</span>
                </div>`;
            });
            updateStatistics();
        }

        // --- SYSTEM HELPERS ---
        async function updateOracle() {
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,solana&vs_currencies=idr');
                const d = await r.json();
                document.getElementById('oracle-price').innerText = `BTC: ${d.bitcoin.idr.toLocaleString()} | SOL: ${d.solana.idr.toLocaleString()}`;
                document.getElementById('ui-live-count').innerText = `Live: ${1200 + Math.floor(Math.random()*500)}`;
            } catch(e) {}
        }

        function checkDailyModal() {
            modal("ACTIVATE MASTER NODE", `Input Modal untuk memulai sesi.<br><br><input type="number" id="daily-input" placeholder="Rp" class="w-full input-supreme text-center text-xl">`, [
                { text: "START SESSION", primary: true, action: () => {
                    const v = parseFloat(document.getElementById('daily-input').value);
                    if(v < 1000000) return toast("Min Rp 1jt!", "rose");
                    db.modalInput = v; db.equity = v; distributeBuckets(); closeMod();
                }}
            ]);
        }

        function distributeBuckets() {
            db.buckets.scalp = db.equity * 0.4; db.buckets.smart = db.equity * 0.4; db.buckets.moon = db.equity * 0.2;
            db.equity = 0; refreshEquity();
        }

        const encrypt = (t) => CryptoJS.AES.encrypt(t, SECRET_KEY).toString();
        const decrypt = (t) => CryptoJS.AES.decrypt(t, SECRET_KEY).toString(CryptoJS.enc.Utf8);
        async function sendTelegram(msg) { try { await fetch(`https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({chat_id: CONFIG.CHAT_GROUP, text: msg, parse_mode: 'Markdown'}) }); } catch(e) {} }
        function triggerEmergencyAlert(sym, loss) {
            const area = document.getElementById('floating-notif'); const el = document.createElement('div');
            el.className = `bg-rose-600 text-white px-6 py-4 rounded-2xl titan-font text-[9px] mb-3 animate-pulse border-2 border-white/30 shadow-xl`;
            el.innerHTML = `<i class="fa-solid fa-triangle-exclamation mr-2"></i> RISK BREACH: ${sym} (${loss}%)`;
            area.appendChild(el); setTimeout(() => el.remove(), 4000);
        }
        function toast(m, t) {
            const a = document.getElementById('floating-notif'); const d = document.createElement('div');
            d.className = `glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[10px] titan-font uppercase mb-3 text-white shadow-xl animate-bounce`;
            d.innerText = m; a.appendChild(d); setTimeout(()=>d.remove(), 3000);
        }

        function jumpLevel(l) { db.user.lvl = l; [1,2,3].forEach(i => document.getElementById(`sw-${i}`).className = i === l ? "px-3 py-2 rounded-xl text-[8px] titan-font tab-active" : "px-3 py-2 rounded-xl text-[8px] titan-font text-white/40"); document.getElementById('ui-mode-tag').innerText = l === 1 ? "Training" : l === 2 ? "Elite" : "Master Node"; document.getElementById('brain-icon').className = l === 3 ? "fa-solid fa-brain text-xl brain-glow" : "fa-solid fa-brain text-xl"; }
        function triggerTutorial() { const l = db.user.lvl; const content = l === 1 ? "<b>TRAINING</b><br>Target: 5%. SL: -2%." : l === 2 ? "<b>ELITE</b><br>Target: 10%. Real API Radar." : "<b>MASTER</b><br>Target: 20%. Full AI Auto."; modal("GUIDE", content, [{text: "SIAP", primary: true, action: closeMod}]); }
        function masterKnock() { document.getElementById('auth-phone').value = CONFIG.ADMIN_ID; document.getElementById('auth-pass').value = CONFIG.ADMIN_PW; handleAuth('LOGIN'); }
        function switchAuthMode() { const reg = document.getElementById('reg-extra'); reg.classList.toggle('hidden'); document.getElementById('bio-registration-box').classList.toggle('hidden'); if(!reg.classList.contains('hidden')) startCamera(); }
        async function startCamera() { try { const s = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}}); document.getElementById('face-video').srcObject = s; } catch(e) {} }
        function theOmniscientScan(f) { if(f) fetchRealSignals(); }
        function handleAIScanClick() { if(db.user.lvl < 3) return toast("Butuh Level 3!", "rose"); fetchRealSignals(); }
        function exportToExcel() { if(db.history.length === 0) return toast("Vault Kosong", "rose"); const ws = XLSX.utils.json_to_sheet(db.history); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Report"); XLSX.writeFile(wb, "TITAN_REPORT.xlsx"); }
        function closeMod() { document.getElementById('modal-overlay').style.display = 'none'; }
        function closeOnOverlay(e) { if(e.target.id === 'modal-overlay') closeMod(); }
        function confirmExit() { modal("LOGOUT", "Akhiri sesi?", [{text:"YA", primary:true, action:()=>location.reload()},{text:"BATAL", action:closeMod}]); }
        function initIdleTimer() { const reset = () => { clearTimeout(db.idleTimer); db.idleTimer = setTimeout(() => { toast("Auto Logout", "rose"); setTimeout(() => location.reload(), 2000); }, 300000); }; window.onmousemove = reset; window.ontouchstart = reset; }
        function modal(t, b, btns=[]) { const m = document.getElementById('modal-overlay'); document.getElementById('modal-title').innerHTML = t; document.getElementById('modal-body').innerHTML = b; const f = document.getElementById('modal-footer'); f.innerHTML = ''; btns.forEach(x => { const btn = document.createElement('button'); btn.className = `py-4 rounded-xl text-[10px] titan-font uppercase ${x.primary?'bg-yellow-500 text-black font-black':'bg-white/5 border border-white/10 text-white'}`; btn.innerText = x.text; btn.onclick = x.action; f.appendChild(btn); }); m.style.display = 'flex'; }
    </script>
</body>
</html>
