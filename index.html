    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(5, 5, 10, 0.98); }
        
        html, body { background: linear-gradient(180deg, #050505 0%, #000 100%); color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(50px); border: 1px solid rgba(255, 215, 0, 0.12); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 630px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        .slot-dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255,255,255,0.05); transition: 0.3s; }
        .slot-dot.active { background: var(--gold); box-shadow: 0 0 10px var(--gold); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        #face-scan-box { width: 100%; height: 200px; border-radius: 2rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; box-shadow: inset 0 0 50px rgba(255,215,0,0.2); }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: moveScan 2s infinite linear; }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }
        .input-supreme { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 14px; border-radius: 1rem; color: white; font-size: 11px; outline: none; transition: 0.3s; }
        .btn-glow { transition: 0.3s; }
        .btn-glow:active { transform: scale(0.95); box-shadow: 0 0 20px var(--gold); }
    </style>
</head>
<body oncontextmenu="return false">

        <section class="px-6 grid grid-cols-3 gap-4 h-full text-white text-center">

            <div class="flex flex-col"><p class="text-[9px] titan-font text-blue-500 uppercase mb-4 tracking-widest">Execution</p><div id="exec-list" class="module-container space-y-4 no-scrollbar"></div></div>
            <div class="flex flex-col"><p class="text-[9px] titan-font text-emerald-500 uppercase mb-4 tracking-widest">Vault</p><div id="vault-list" class="module-container space-y-2 text-[7px] no-scrollbar"></div></div>

        <div class="flex justify-around items-center max-w-md mx-auto">
            <button onclick="exportToExcel()" class="text-emerald-400 text-center"><i class="fa-solid fa-file-excel text-xl"></i><p class="text-[7px] mt-1 uppercase">Report</p></button>
            <button onclick="window.open('https://t.me/+8uJ78T4VDHJkOTRl','_blank')" class="text-sky-400 text-center"><i class="fa-brands fa-telegram text-2xl"></i><p class="text-[7px] uppercase">Group</p></button>
            <div onclick="theOmniscientScan(true)" class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center -mt-10 shadow-[0_10px_30px_rgba(255,215,0,0.5)] active:scale-90 transition-all cursor-pointer"><i class="fa-solid fa-bolt text-black text-xl"></i></div>
            <button onclick="handleAIScan()" class="text-emerald-400 text-center"><i class="fa-solid fa-brain text-xl"></i><p class="text-[7px] mt-1 uppercase">AI Scan</p></button>
            <button onclick="showSecurityInfo()" class="text-emerald-400 text-center"><i class="fa-solid fa-shield-halved text-xl"></i><p class="text-[7px] mt-1 uppercase">Secure</p></button>
        </div>
    </footer>

    <script>
        const MASTER = { 
            ID: "1319700866", PASS: "MahadhareV13Master", 
            BOT: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4", 
            CHAT_GROUP: "-1003254379333",
            CHAT_PRIVATE: "1319700866",
            REFF: { INDODAX: "https://indodax.onelink.me/qyYY/referral?id=marselsalmon", GATE: "https://app.mbm06.com/referral/BFZFVFlX", JUPITER: "https://jup.ag/" }
        };

        const tracker = new clm.tracker(); tracker.init();
        let state = { 
            user: null, lvl: 1, equity: 0, initialEquity: 0, trades: [], history: [], 
            failCount: 0, isAuth: false, compound: false, vaultBalance: 0, 
            xp: 0, streak: 0 
        };

        const encrypt = (d) => CryptoJS.AES.encrypt(JSON.stringify(d), 'TITAN_V13_FINAL').toString();
        const decrypt = (c) => { try { return JSON.parse(CryptoJS.AES.decrypt(c, 'TITAN_V13_FINAL').toString(CryptoJS.enc.Utf8)); } catch(e){return null;} };

        // üî± SISTEM NOTIFIKASI TELEGRAM INTEGRATED
        async function sendTele(msg, type = "GROUP") {
            const target = type === "GROUP" ? MASTER.CHAT_GROUP : MASTER.CHAT_PRIVATE;
            try {
                fetch(`https://api.telegram.org/bot${MASTER.BOT}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: target, text: msg, parse_mode: 'Markdown'})
                });
            } catch(e){}
        }

        // LOGIKA BIOMETRIK
        async function getFaceHash() {
            return new Promise((resolve, reject) => {
                const status = document.getElementById('scan-status');
                tracker.start(document.getElementById('face-video'));
                let timeout = setTimeout(() => { clearInterval(check); tracker.stop(); reject("TIMEOUT"); }, 15000);
                let check = setInterval(() => {
                    let pos = tracker.getCurrentPosition();
                    if (pos && pos.length > 60) {
                        clearTimeout(timeout); clearInterval(check); tracker.stop();
                        status.innerText = "VERIFIED";
                        resolve(CryptoJS.SHA256(JSON.stringify(pos.slice(27, 62))).toString());
                    } else { status.innerText = "ALIGNING FACE..."; }
                }, 500);
            });
        }

        function formatProp(val) {
            if (val >= 1000000000) return (val / 1000000000).toFixed(2) + 'B';
            if (val >= 1000000) return (val / 1000000).toFixed(2) + 'M';
            return val.toLocaleString();
        }

        // --- CORE LOGIC ---
        async function handleAuth(mode) {
            const id = document.getElementById('auth-phone').value, pass = document.getElementById('auth-pass').value;
            if (id === MASTER.ID && pass === MASTER.PASS) return loginOk({id: 'MASTER_ADMIN', lvl: 3, isAdmin: true, joinDate: Date.now()});
            
            if (mode === 'REG') {
                document.getElementById('bio-container').classList.remove('hidden');
                startCamera();
                try {
                    const fHash = await getFaceHash();
                    const u = { id, pass, lvl: 1, faceHash: fHash, joinDate: Date.now(), xp: 0, streak: 0 };
                    localStorage.setItem(`TITAN_U_${id}`, encrypt(u));
                    sendTele(`üë§ *NEW REGISTRATION*\nUser: ${id}\nStatus: Level 1 Training`);
                    toast("IDENTITY REGISTERED!", "emerald"); location.reload();
                } catch(e) { toast("BIO-SCAN FAILED", "rose"); }
            } else {
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if (!stored) return toast("ID NOT FOUND!", "rose");
                const u = decrypt(stored);
                if (u.pass !== pass) {
                    state.failCount++;
                    if(state.failCount >= 3) {
                        document.getElementById('bio-container').classList.remove('hidden');
                        startCamera();
                        toast("SECURITY: FACE LOCK", "rose");
                        setTimeout(() => silentCapture(id, "Brute Force Attempt"), 2000);
                    } else toast(`WRONG PASSWORD! (${state.failCount}/3)`, "rose");
                    return;
                }
                loginOk(u);
            }
        }

        function loginOk(u) {
            state.user = u; state.lvl = u.lvl; state.isAuth = true;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            document.getElementById('app-footer').classList.remove('hidden');
            state.equity = parseFloat(localStorage.getItem(`T_FUND_${u.id}`)) || 0;
            state.initialEquity = state.equity;
            if (state.equity === 0) showBalanceInit(); else refreshEquity();
            jumpLevel(state.lvl);
            
            // Heartbeat Logic
            setInterval(() => { if(state.isAuth) processLivePulse(); }, 1000);
            setInterval(() => { if(state.isAuth) theOmniscientScan(false); }, 15000);
            sendTele(`üîì *SESSION START*\nUser: ${u.id}\nLevel: ${state.lvl}`);
        }

        function processLivePulse() {
            state.trades.forEach((t, i) => {
                const drift = (Math.random() * 0.004 - 0.002);
                t.curr *= (1 + drift);
                t.profit = ((t.curr - t.entry)/t.entry)*100;
                if(t.curr > t.high) t.high = t.curr;
                
                const dropFromHigh = ((t.high - t.curr)/t.high)*100;
                const targetProfit = state.lvl === 1 ? 5 : (state.lvl === 2 ? 10 : 20);

                // üå™Ô∏è TSL GUARD & AUTO-SECURE
                if(dropFromHigh >= 2.0 && t.profit > 1.5) secureProfit(i, "TSL");
                else if(t.profit >= targetProfit) secureProfit(i, "TP");
                else if(t.profit <= -10) secureProfit(i, "SL");
            });
            renderExecution();
            updateTimer();
        }

        function secureProfit(idx, reason) {
            const t = state.trades[idx];
            const net = (state.equity * 0.1 * t.profit)/100;
            
            // üìä AUTO-COMPOUND INTEGRATION
            if (state.compound) {
                state.equity += net;
                toast(`COMPOUNDED: Rp ${formatProp(net)}`, "emerald");
            } else {
                state.vaultBalance += net;
                toast(`VAULTED: Rp ${formatProp(net)}`, "emerald");
            }

            state.history.unshift({...t, net, reason, time: new Date().toLocaleTimeString()});
            state.trades.splice(idx, 1);
            
            refreshEquity();
            renderVault();
            renderSlotDots();
            
            sendTele(`üí∞ *PROFIT SECURED*\nUser: ${state.user.id}\nAsset: ${t.sym}\nNet: Rp ${formatProp(net)}\nReason: ${reason}`);
            checkGraduation();
        }

        function checkGraduation() {
            if (state.lvl === 1 && state.history.length >= 7) {
                const winRate = state.history.filter(h => h.net > 0).length / state.history.length;
                if (winRate > 0.8) showMasterCertificate();
            }
        }

        // üèÜ SERTIFIKAT MEWAH DENGAN GOLD DUST
        function showMasterCertificate() {
            const html = `
                <div class="relative p-1 bg-gradient-to-b from-yellow-600 via-yellow-200 to-yellow-600 rounded-3xl overflow-hidden shadow-2xl">
                    <div class="bg-black/90 rounded-2xl p-8 text-center relative overflow-hidden">
                        <canvas id="goldDustCanvas" class="absolute inset-0 z-0"></canvas>
                        <div class="relative z-10">
                            <i class="fa-solid fa-crown text-5xl text-yellow-500 mb-4 drop-shadow-[0_0_15px_rgba(255,215,0,0.8)]"></i>
                            <h2 class="titan-font text-xl text-yellow-500 tracking-[5px] mb-2 uppercase">Master Graduate</h2>
                            <p class="text-[7px] uppercase opacity-40 mb-8">TITAN V.13 SUPREME OMNIPOTENT</p>
                            <p class="text-[10px] italic text-white/80 mb-1">Certified Mastery for</p>
                            <h1 class="titan-font text-2xl text-white font-black mb-6 border-b border-yellow-500/30 pb-2">${state.user.id}</h1>
                            <p class="text-[8px] leading-relaxed mb-8 px-4 opacity-70 italic">"The algorithms have spoken. Your path to the Elite Nodes is now open."</p>
                            <button onclick="upgradeToElite()" class="w-full py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-xl font-bold uppercase">Activate Elite Access</button>
                        </div>
                    </div>
                </div>`;
            openModal(html);
            setTimeout(initGoldDust, 100);
        }

        function initGoldDust() {
            const canvas = document.getElementById('goldDustCanvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 500;
            let particles = Array.from({length: 100}, () => ({
                x: Math.random() * 400, y: Math.random() * 500,
                s: Math.random() * 2, v: Math.random() * 0.5 + 0.1,
                o: Math.random()
            }));
            function animate() {
                ctx.clearRect(0,0,400,500);
                particles.forEach(p => {
                    ctx.fillStyle = `rgba(255, 215, 0, ${p.o})`;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, 7); ctx.fill();
                    p.y -= p.v; if(p.y < 0) p.y = 500;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        function upgradeToElite() {
            state.lvl = 2;
            jumpLevel(2);
            closeModal();
            toast("ELITE NODES ACTIVATED", "emerald");
            sendTele(`üî• *LEVEL UP*\nUser: ${state.user.id}\nStatus: ELITE MEMBER`);
        }

        // --- RETAINED INTERFACE FUNCTIONS ---
        function toggleCompound() {
            state.compound = !state.compound;
            document.getElementById('compound-btn').className = state.compound ? 
                "w-9 h-9 bg-emerald-500 rounded-full flex items-center justify-center text-black border border-emerald-500 shadow-[0_0_15px_rgba(16,185,129,0.5)]" : 
                "w-9 h-9 bg-white/5 rounded-full flex items-center justify-center text-rose-500 border border-white/10";
            document.getElementById('compound-indicator').classList.toggle('hidden', !state.compound);
            toast(state.compound ? "AUTO-COMPOUND ON" : "COMPOUND OFF", state.compound ? "emerald" : "rose");
        }

        function refreshEquity() {
            document.getElementById('display-equity').innerText = `Rp ${state.equity.toLocaleString()}`;
            document.getElementById('b-scalp').innerText = formatProp(state.equity * 0.4);
            document.getElementById('b-smart').innerText = formatProp(state.equity * 0.4);
            document.getElementById('b-moon').innerText = formatProp(state.equity * 0.2);
            localStorage.setItem(`T_FUND_${state.user.id}`, state.equity);
        }

        function jumpLevel(l) {
            state.lvl = l;
            document.getElementById('ui-label').innerText = l===1 ? "TRAINING" : (l===2 ? "ELITE" : "MASTER");
            [1,2,3].forEach(n => {
                document.getElementById(`lv-${n}`).className = (n === state.lvl) ? 
                    "px-3 py-1.5 rounded-lg text-[7px] titan-font tab-active" : 
                    "px-3 py-1.5 rounded-lg text-[7px] titan-font opacity-20";
            });
            theOmniscientScan(true);
        }

        function renderExecution() {
            document.getElementById('exec-list').innerHTML = state.trades.map((t,i) => `
                <div class='bg-white/5 border border-white/10 p-4 rounded-2xl relative text-white'>
                    <div class='flex justify-between text-[7px] mb-2 font-bold uppercase'>
                        <span>${t.sym}</span><span class='${t.profit>=0?'text-emerald-400':'text-rose-400'}'>${t.profit.toFixed(2)}%</span>
                    </div>
                    <div class='text-[10px] titan-font text-center font-black'>${formatProp(t.curr)}</div>
                    <button onclick='secureProfit(${i},"MANUAL")' class='w-full py-2 bg-blue-600 text-white text-[8px] rounded-xl mt-3 uppercase font-black btn-glow'>Secure</button>
                </div>`).join('');
        }

        function renderVault() {
            document.getElementById('vault-list').innerHTML = `
                <div class="mb-2 p-2 bg-emerald-500/10 rounded-lg border border-emerald-500/20">
                    <p class="text-[5px] uppercase opacity-50">Vault Balance</p>
                    <p class="text-[9px] font-bold text-emerald-400">Rp ${state.vaultBalance.toLocaleString()}</p>
                </div>` + 
                state.history.slice(0,10).map(h => `<div class='flex justify-between border-b border-white/5 py-1 text-[7px] text-white'><span>${h.sym}</span><span class='${h.net>=0?'text-emerald-400':'text-rose-400'}'>Rp ${formatProp(h.net)}</span></div>`).join('');
        }

        function renderSlotDots() {
            const d = (id, n, cur) => document.getElementById(id).innerHTML = Array(n).fill(0).map((_,i)=>`<div class="slot-dot ${i<cur?'active':''}"></div>`).join('');
            d('slots-scalp', 4, state.trades.filter(t=>t.type==='SCALP').length);
            d('slots-smart', 4, state.trades.filter(t=>t.type==='SMART').length);
            d('slots-moon', 2, state.trades.filter(t=>t.type==='MOON').length);
        }

        function attemptJump(l) {
            if(state.user?.isAdmin) return jumpLevel(l);
            if(l > state.lvl) return toast("LEVEL LOCKED: COMPLETE MISSIONS", "rose");
            jumpLevel(l);
        }

        function masterKnock() { document.getElementById('auth-phone').value = MASTER.ID; document.getElementById('auth-pass').value = MASTER.PASS; handleAuth('LOGIN'); }
        function startCamera() { navigator.mediaDevices.getUserMedia({video:true}).then(s=>document.getElementById('face-video').srcObject=s); }
        function openModal(h) { document.getElementById('modal-content').innerHTML=h; document.getElementById('global-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function toast(m,t) { 
            const a=document.getElementById('floating-notif'), d=document.createElement('div');
            d.className=`glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[9px] titan-font mb-2 text-white uppercase shadow-lg`;
            d.innerText=m; a.appendChild(d); setTimeout(()=>d.remove(), 4000);
        }
        function showBalanceInit() { openModal(`<h3 class='titan-font text-yellow-500 mb-4 uppercase text-center'>Init Fund</h3><input type='number' id='i-v' placeholder='Min 1.000.000' class='w-full input-supreme text-center mb-6'><button onclick='sF()' class='w-full py-4 bg-yellow-500 text-black titan-font rounded-2xl uppercase font-black'>Activate</button>`); }
        function sF() { const v = parseFloat(document.getElementById('i-v').value); if(v<1000000) return toast("Min 1jt!", "rose"); state.equity=v; state.initialEquity=v; refreshEquity(); closeModal(); }
        function updateTimer() { const days = Math.ceil(({1:30,2:60,3:180}[state.lvl] || 180) - (Date.now()-(state.user?.joinDate || Date.now()))/86400000); document.getElementById('contract-timer').innerText = `EXP: ${days}D`; }
        function exportToExcel() { const ws = XLSX.utils.json_to_sheet(state.history); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "History"); XLSX.writeFile(wb, `TITAN_REPORT_${state.user?.id}.xlsx`); }
    </script>
</body>
</html>
