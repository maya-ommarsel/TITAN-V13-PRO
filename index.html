        }

        // ‚≠ê ANTI-STUCK: 30 Koin, Volume >$1M, Shuffle Sisanya
        async function manualScan() {
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=30');
                const data = await r.json();
                // Filter volume >$1M (simulasi filter API)
                let hot = data.filter(c => c.price_change_percentage_24h > 4);
                let others = data.filter(c => c.price_change_percentage_24h <= 4).sort(() => Math.random() - 0.5);
                const finalCoins = [...hot, ...others].slice(0, 12);

                const currL = state['L' + state.lvl], gain = currLGain(), target = [5, 10, 20][state.lvl-1], isLocked = gain >= target;

                document.getElementById('radar-list').innerHTML = finalCoins.map((c, i) => {
                    let type = (i < 4) ? "SMART" : (i < 8 ? "MOONSHOT" : "SCALP");
                    const bursa = ["INDODAX", "GATE.IO", "JUPITER"][i % 3], isHot = c.price_change_percentage_24h > 4;

                    if(state.lvl === 3 && isHot && !state.L3.isPaused && state.L3.trades.length < 10 && type !== 'SCALP') {
                        if(!state.L3.trades.find(t => t.sym === c.symbol.toUpperCase())) {
                            lockAction(c.symbol.toUpperCase(), c.current_price, type, bursa, true);
                            sendTele(`üöÄ **SIGNAL L3** ${c.symbol.toUpperCase()}\n[EKSEKUSI](${OMNI.REFF.INDODAX})`, true);
                        }
                    }
                    return `<div class='signal-card text-center ${isLocked ? 'blur-locked' : ''} ${isHot ? 'glow-pulse' : ''}'><div class='flex justify-between items-center mb-1 text-white font-black font-black'><span class='text-[5px] opacity-40 uppercase'>${bursa}</span><span class='text-[6px] text-yellow-500 font-bold'>${type}</span></div><b class='text-[9px] titan-font uppercase text-white font-black font-black'>${c.symbol.toUpperCase()}</b><p class='text-[7px] opacity-60 text-white font-black font-black'>Rp ${c.current_price.toLocaleString()}</p>${state.lvl !== 3 ? `<button onclick="lockAction('${c.symbol.toUpperCase()}', ${c.current_price}, '${type}', '${bursa}')" class='mt-1 w-full py-1.5 bg-yellow-500 text-black text-[8px] font-black rounded uppercase font-black'>Buy</button>` : `<p class='text-[5px] ${state.L3.isPaused?'text-rose-500 font-black':'text-gold animate-pulse font-black'} mt-1 uppercase font-black'>${state.L3.isPaused?'AI PAUSED':'AI RUNNING'}</p>`}</div>`;
                }).join('');
            } catch(e) {}
        }

        // ‚≠ê DISCIPLINED AI L3: TP1 +7% (TSL 2%) | TP2 +10% (TSL 3%)
        function startEngine() {
            setInterval(() => {
                [1,2,3].forEach(l => {
                    const curr = state['L'+l];
                    curr.trades.forEach((t, i) => {
                        const drift = (Math.random()*0.02) - 0.0078; // Alpha Drift
                        t.curr *= (1 + drift); t.profit = ((t.curr-t.entry)/t.entry)*100;
                        if(t.curr > (t.peak || 0)) t.peak = t.curr;
                        
                        if(l === 3) {
                            if(t.profit >= 10 && ((t.peak - t.curr)/t.peak)*100 >= 3) secureProfit(i, 3);
                            else if(t.profit >= 7 && ((t.peak - t.curr)/t.peak)*100 >= 2) secureProfit(i, 3);
                            if(t.profit <= -4) secureProfit(i, 3);
                        }
                    });
                });
                refreshUI(); checkGraduation();
            }, 6000);
        }

        function handleLogout() {
            openModal("<p class='text-rose-500 font-black tracking-widest uppercase font-black font-black font-black'>AKHIRI SESI MASTER?</p>", true, () => {
                sessionStorage.clear();
                location.reload();
            });
        }

        function showMissionGuide() { 
            const guides = [
                `<h3 class='titan-font text-gold text-xs mb-4 uppercase text-white font-black font-black font-black font-black font-black font-black font-black'>L1: TRAINING (30 HARI)</h3><p class='text-[9px] text-white leading-relaxed text-left font-black'>‚Ä¢ SIMULASI MODAL RP 1JT - 1M.<br>‚Ä¢ ALOKASI SLOT 4:4:2.<br>‚Ä¢ TARGET HARIAN 5%.<br>‚Ä¢ KUOTA: 10.000 MEMBER.</p>`,
                `<h3 class='titan-font text-emerald-400 text-xs mb-4 uppercase text-white font-black font-black font-black font-black font-black font-black font-black'>L2: ELITE (30 HARI)</h3><p class='text-[9px] text-white leading-relaxed text-left font-black'>‚Ä¢ REAL TRADE MANUAL VIA LINK ADMIN.<br>‚Ä¢ TARGET HARIAN 10%.<br>‚Ä¢ KUOTA: 5.000 MEMBER.<br>‚Ä¢ WAJIB SINKRON SALDO DOMPET RIIL.</p>`,
                `<h3 class='titan-font text-blue-400 text-xs mb-4 uppercase text-white font-black font-black font-black font-black font-black font-black font-black'>L3: MASTER (60 HARI)</h3><p class='text-[9px] text-white leading-relaxed text-left font-black'>‚Ä¢ AUTOPILOT AI OTONOM PENUH.<br>‚Ä¢ TARGET 20%++.<br>‚Ä¢ API KEY DITARIK OTOMATIS.<br>‚Ä¢ SERTIFIKAT HARI KE-120.</p>`
            ];
            openModal(guides[state.lvl-1]); 
        }

        function openConfig() { showWalletBridge(); }
        function selectBursaSetup(b) { state.setupBursa = b; showWalletBridge(); }
        function showWalletBridge() {
            const bursas = ['INDODAX', 'GATE', 'JUPITER'];
            let btns = bursas.map(n => `<button onclick="selectBursaSetup('${n}')" class='py-2 rounded-xl text-[8px] border border-white/10 ${state.setupBursa === n ? "wallet-active font-black font-black font-black" : "opacity-40 text-white font-black font-black font-black font-black"}'>${n}</button>`).join('');
            openModal(`<h3 class='titan-font text-gold uppercase text-xs mb-5 text-white font-black font-black font-black font-black font-black'>API Bridge Setup</h3><div class='grid grid-cols-3 gap-3 mb-6 font-black font-black font-black font-black'>${btns}</div><input type='text' id='api-k' placeholder='KEY' class='input-premium font-black font-black font-black font-black font-black'><input type='password' id='api-s' placeholder='SECRET' class='input-premium font-black font-black font-black font-black font-black'><button onclick='savePureAPI()' class='w-full py-4 bg-emerald-600 text-white titan-font text-[9px] font-black uppercase rounded-2xl mt-4 shadow-lg font-black font-black font-black font-black'>Lock & Sync API Bridge</button>`);
        }
        function savePureAPI() { state.L3.isLocked = true; closeModal(); autoSyncAPI(); }
        async function autoSyncAPI() { if(!state.L3.isLocked) return; state.L3.equity = state.L3.initial = 1250000; state.L3.autopilot = true; refreshUI(); updateSyncIndicator(); }
        function currLGain() { const l = state['L'+state.lvl]; return l.initial > 0 ? ((l.equity-l.initial)/l.initial)*100 : 0; }
        function lockAction(sym, price, type, bursa, auto = false) { const targetL = auto ? state.L3 : state['L' + state.currentView]; if(targetL.trades.length >= 10) return; targetL.trades.push({ sym, entry: price, curr: price, peak: price, profit: 0, type, bursa, stake: targetL.equity*0.1 || 100000 }); if(state.currentView === 2) window.open(OMNI.REFF[bursa.split('.')[0].toUpperCase()] || OMNI.REFF.INDODAX); refreshUI(); }
        function secureProfit(idx, lNum = null) { const k = lNum ? 'L'+lNum : 'L'+state.lvl, currentL = state[k], t = currentL.trades[idx]; currentL.equity += (t.stake * t.profit)/100; currentL.vault.unshift({...t, finalProfit: t.profit, time: new Date().toLocaleTimeString()}); currentL.trades.splice(idx, 1); refreshUI(); }
        
        function refreshUI() { 
            const curr = state['L' + state.lvl], target = [5, 10, 20][state.lvl-1], gain = currLGain();
            // ‚≠ê FIXED: DASHBOARD Label (%) vs (Rp)
            document.getElementById('main-balance').innerText = (state.lvl === 3 && !state.L3.isLocked) ? `${gain.toFixed(2)}%` : `Rp ${curr.equity.toLocaleString('id-ID', {maximumFractionDigits:0})}`;
            document.getElementById('b-scalp').innerText = Math.floor(curr.equity * 0.4).toLocaleString();
            document.getElementById('b-smart').innerText = Math.floor(curr.equity * 0.4).toLocaleString();
            document.getElementById('b-moon').innerText = Math.floor(curr.equity * 0.2).toLocaleString();
            document.getElementById('daily-bar').style.width = `${Math.min(100, (gain/target)*100)}%`;
            document.getElementById('daily-perc').innerText = `${gain.toFixed(1)}% / ${target}%`;
            document.getElementById('rank-display').innerText = state.lvl === 1 ? 'Training' : state.lvl === 2 ? 'Elite' : 'Master';
            document.getElementById('ui-label').innerText = state.lvl === 1 ? 'Simulation' : state.lvl === 2 ? 'Elite Trade' : 'Autopilot Node';
            document.getElementById('exec-list').innerHTML = curr.trades.map((t, i) => `<div class='signal-card border-l-4 ${t.profit>=0?'border-emerald-500':'border-rose-500'}'><b class='text-[9px] uppercase text-white font-black font-black font-black font-black'>${t.sym}</b><p class='${t.profit>=0?"profit-pulse":""} font-black text-[10px] font-black font-black font-black font-black font-black'>${t.profit.toFixed(2)}%</p>${state.lvl !== 3 ? `<button onclick="secureProfit(${i})" class='mt-2 bg-rose-600 text-white w-full py-1.5 rounded-xl text-[8px] font-bold shadow-lg uppercase font-black font-black font-black font-black font-black'>SELL</button>` : `<p class='text-[6px] ${state.L3.isPaused?'text-rose-500':'text-gold animate-pulse'} mt-1 uppercase font-black font-black font-black font-black font-black font-black'>${state.L3.isPaused?'Paused':'Auto-AI'}</p>`}</div>`).join('');
            document.getElementById('vault-list').innerHTML = curr.vault.slice(0,10).map(v => `<div class='border-b border-white/5 py-1 flex justify-between uppercase text-white font-black font-black font-black font-black font-black font-black font-black font-black font-black'><span>${v.sym}</span><span class='${v.finalProfit>=0?"text-emerald-400":"text-rose-400"}'>+${v.finalProfit.toFixed(1)}%</span></div>`).join('');
            localStorage.setItem(`DATA_${state.user?.id}`, enc(state)); updateSyncIndicator();
        }

        function updateSyncIndicator() { const s = document.getElementById('api-status'); if(state.lvl === 3) { document.getElementById('sync-container').classList.remove('hidden'); s.innerText = state.L3.isLocked ? "Sync: ON" : "Sync: OFF"; s.className = `text-[8px] titan-font ${state.L3.isLocked?'text-emerald-400':'text-rose-500'} px-3 py-1.5 border border-white/10 rounded-lg uppercase font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black`; } else document.getElementById('sync-container').classList.add('hidden'); }
        function spawnToast(m) { const t = document.createElement('div'); t.className='fixed top-10 right-5 glass-premium p-4 border-l-4 border-gold text-[10px] titan-font shadow-2xl z-[200001] text-white font-black font-black font-black font-black font-black font-black font-black'; t.innerHTML=`‚ö° <span>${m}</span>`; document.body.appendChild(t); setTimeout(()=>t.remove(), 4000); }
        function openModal(h, alt=false, cb=null) { document.getElementById('modal-content').innerHTML = h; document.getElementById('global-modal').classList.remove('hidden'); document.getElementById('modal-btn-alt').classList.toggle('hidden', !alt); document.getElementById('modal-btn-main').onclick = () => { closeModal(); if(cb) cb(); }; }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function alertModal(m) { openModal(`<p class='text-rose-500 font-black uppercase font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black font-black'>${m}</p>`); }
        function startBiometric() { navigator.mediaDevices?.getUserMedia({video:true}).then(s=>document.getElementById('face-video').srcObject=s); }
        function executeSelfDestructCycle() { sessionStorage.clear(); location.reload(); }
        function sendTele(m, g=false) { fetch(`https://api.telegram.org/bot${OMNI.BOT_TOKEN}/sendMessage?chat_id=${g?OMNI.GROUP_ID:state.user?.id}&text=${encodeURIComponent(m)}&parse_mode=Markdown`); }
    </script>
</body>
