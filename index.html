        .signal-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.15); padding: 10px; border-radius: 1.2rem; transition: 0.3s; position: relative; }
        .signal-card.locked { opacity: 0.15; filter: blur(5px); pointer-events: none; }
        .glow-pulse { animation: pulseGlow 1.2s infinite alternate; border-color: var(--gold); }

        #face-scan-box { width: 100%; height: 180px; border-radius: 1.5rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: scanMove 2s infinite linear; }

        }

        function handleLogout() {
            if (state.L2.trades.length > 0 || state.L3.trades.length > 0) return alertModal("CEGAT! MASIH ADA EKSEKUSI JUAL.");
            openModal(`<p class="titan-font text-xs uppercase">Logout & Destroy Session?</p>`, true, () => { sessionStorage.removeItem('TITAN_ACTIVE_SESSION'); location.reload(); });
        }

        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function openModal(h, alt = false, cb = null) { 
            document.getElementById('modal-content').innerHTML = h; 
            document.getElementById('modal-btn-alt').classList.toggle('hidden', !alt);
            document.getElementById('modal-btn-main').onclick = () => { closeModal(); if(cb) cb(); };
            document.getElementById('global-modal').classList.remove('hidden'); 
        }
        function alertModal(m) { openModal(`<p class="text-rose-500 font-black text-[10px] uppercase">${m}</p>`); }
        function showBalanceInit() { openModal(`<div><h3 class="titan-font text-xs mb-4 uppercase">Modal Awal</h3><input type="number" id="init-val" placeholder="Min 1jt" class="input-premium text-center mb-4"><button id="btn-start" class="w-full py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-2xl font-black uppercase">Start Mission</button></div>`); document.getElementById('btn-start').onclick = () => { const v = parseFloat(document.getElementById('init-val').value); if(v >= 1000000) { state.L1.equity = v; state.L1.initial = v; state.L2.equity = v; state.L2.initial = v; state.L3.equity = v; state.L3.initial = v; refreshUI(); closeModal(); } }; }
        function openConfig() { if(state.currentView < 3) return alertModal("MASTER ONLY."); showAPIForm(); }
        function showAPIForm() { openModal(`<div class="space-y-4"><p class="titan-font text-xs uppercase">API Sync Master Node</p><input type="text" id="api-k" placeholder="API KEY" class="input-premium" value="${state.L3.apiKey||''}"><input type="password" id="api-s" placeholder="API SECRET" class="input-premium" value="${state.L3.apiSecret||''}"><button id="save-api" class="w-full py-4 bg-emerald-600 rounded-2xl titan-font text-[10px] font-black uppercase">Sync & Lock Session</button></div>`); document.getElementById('save-api').onclick = () => { state.L3.apiKey = document.getElementById('api-k').value; state.L3.apiSecret = document.getElementById('api-s').value; state.L3.isLocked = true; closeModal(); spawnToast("Master Node Synced."); }; }
        function renderVault() { const current = state['L' + state.currentView]; document.getElementById('vault-list').innerHTML = current.vault.slice(0, 10).map(h => `<div class="border-b border-white/5 py-1 flex justify-between"><span>${h.sym}</span><span class="${h.profit>=0?'text-emerald-400':'text-rose-400'}">${h.profit.toFixed(1)}%</span></div>`).join(''); }
        function drawSparkline(id, data, color) { const c = document.getElementById(id); if (!c) return; const ctx = c.getContext('2d'), pts = data.slice(-20), min = Math.min(...pts), max = Math.max(...pts), rng = max - min; ctx.clearRect(0,0,c.width,c.height); ctx.beginPath(); ctx.strokeStyle = color; ctx.lineWidth = 1.5; pts.forEach((p, i) => { const x = (i/19)*c.width, y = c.height - ((p-min)/rng)*c.height; if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); }); ctx.stroke(); }
        function helpTG() { openModal("Cari @userinfobot di Telegram untuk mendapatkan ID Anda."); }
        function showMissionGuide() { openModal(`<h3>MISI L${state.currentView}</h3><p class='text-[10px] p-4 opacity-70 uppercase leading-loose'>L1: Simulasi.<br>L2: Manual Reff Admin.<br>L3: Autopilot Master.</p>`); }
        async function sendTelegram(m) { try { await fetch(`https://api.telegram.org/bot${MASTER_DATA.BOT_TOKEN}/sendMessage?chat_id=${MASTER_DATA.GROUP_CHAT}&text=${encodeURIComponent(m)}&parse_mode=Markdown`); } catch(e) {} }
    </script>
</body>
