<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - MASTER OMNIPOTENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --blue-opt: #3b82f6; --glass: rgba(10, 10, 18, 0.98); }
        
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 580px); overflow-y: auto; }
        
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { opacity: 0.6; } to { opacity: 1; } }
        
        .btn-press:active { transform: scale(0.95); }
        .input-dark { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.1); border-radius: 12px; padding: 12px; color: white; outline: none; font-size: 10px; }
    </style>
</head>
<body class="no-scrollbar">

    <div id="api-modal" class="fixed inset-0 z-[99000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="glass-premium p-8 w-full max-w-sm border-gold/30">
            <h3 class="titan-font text-gold mb-6 text-center text-sm">MASTER API CONFIG</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[8px] uppercase opacity-40 ml-1">Exchange Provider</label>
                    <select id="api-provider" class="w-full input-dark mt-1">
                        <option value="INDODAX">INDODAX (IDR)</option>
                        <option value="GATEIO">GATE.IO (USDT)</option>
                    </select>
                </div>
                <div>
                    <label class="text-[8px] uppercase opacity-40 ml-1">API Key</label>
                    <input type="text" id="api-key" placeholder="Enter API Key" class="w-full input-dark mt-1">
                </div>
                <div>
                    <label class="text-[8px] uppercase opacity-40 ml-1">Secret Key</label>
                    <input type="password" id="api-secret" placeholder="Enter Secret Key" class="w-full input-dark mt-1">
                </div>
                <button onclick="saveApiConfig()" class="w-full py-4 bg-gold text-black titan-font text-[10px] rounded-2xl mt-4 uppercase font-black btn-press">Deploy Keys</button>
            </div>
            <button onclick="toggleApiModal()" class="w-full text-[8px] text-white/30 mt-4 uppercase">Cancel</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-black/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center border border-white/10 text-gold">
                <i class="fa-solid fa-book-open"></i>
            </div>
            <div id="level-tabs" class="flex gap-1 p-1 bg-white/5 rounded-2xl border border-white/10">
                <button onclick="jumpLevel(1)" id="sw-1" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 1</button>
                <button onclick="jumpLevel(2)" id="sw-2" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 2</button>
                <button onclick="jumpLevel(3)" id="sw-3" class="px-3 py-2 rounded-xl text-[8px] titan-font tab-active">Lvl 3</button>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-blue-500/20 rounded-full flex items-center justify-center text-blue-400">
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="bg-black/40 px-3 py-1.5 rounded-lg border border-white/5 flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                <span class="text-[7px] titan-font text-yellow-500">404ms</span>
            </div>
            <button class="text-rose-500"><i class="fa-solid fa-power-off text-xl"></i></button>
        </div>
    </header>

    <main class="h-full flex flex-col no-scrollbar overflow-y-auto pb-48">
        <div class="px-6 mt-4">
            <div class="bg-white/5 p-3 rounded-2xl border border-white/5 flex justify-center items-center gap-6">
                <span class="text-[7px] titan-font opacity-40 uppercase">Top Graduates:</span>
                <span class="text-[7px] text-gold"><i class="fa-solid fa-crown mr-1"></i> TitanElite</span>
                <span class="text-[7px] text-gold"><i class="fa-solid fa-crown mr-1"></i> Marsel</span>
                <span class="text-[7px] text-gold"><i class="fa-solid fa-crown mr-1"></i> DevTitan</span>
            </div>
        </div>

        <section class="p-6">
            <div class="glass-premium p-8 relative overflow-hidden flex justify-between items-center">
                <div class="text-left">
                    <p class="text-[9px] uppercase font-black text-yellow-500 tracking-[3px] mb-4">Master Node</p>
                    <h2 id="ui-equity" class="titan-font text-4xl font-black mb-1">Rp 0</h2>
                    <p class="text-[8px] titan-font text-emerald-400 animate-pulse uppercase">Oracle: Syncing...</p>
                    
                    <div class="flex gap-2 mt-6">
                        <div class="bg-white/5 p-3 px-6 rounded-2xl border border-white/5 text-center">
                            <p class="text-[6px] opacity-40 uppercase mb-1">Scalping</p><p class="text-[10px] text-emerald-400 font-bold">0</p>
                        </div>
                        <div class="bg-white/5 p-3 px-6 rounded-2xl border border-white/5 text-center">
                            <p class="text-[6px] opacity-40 uppercase mb-1">Smart</p><p class="text-[10px] text-blue-400 font-bold">0</p>
                        </div>
                        <div class="bg-white/5 p-3 px-6 rounded-2xl border border-white/5 text-center">
                            <p class="text-[6px] opacity-40 uppercase mb-1">Moon</p><p class="text-[10px] text-violet-400 font-bold">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-black/40 p-5 rounded-3xl border border-emerald-500/20 w-32 h-32 flex flex-col items-center justify-center">
                    <p class="text-[6px] titan-font text-emerald-400 uppercase mb-3 text-center">Session Performance</p>
                    <div class="flex flex-col gap-2 w-full">
                        <div class="text-center">
                            <p class="text-[5px] opacity-40 uppercase">Win Rate</p>
                            <p class="text-[10px] font-black text-emerald-400">0%</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[5px] opacity-40 uppercase">Net Profit</p>
                            <p class="text-[8px] font-black text-yellow-500">Rp 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-4 mb-2">
            <div class="text-[10px] titan-font text-yellow-500 uppercase text-center">Radar API</div>
            <div class="text-[10px] titan-font text-blue-500 uppercase text-center border-x border-white/10">Execution</div>
            <div class="text-[10px] titan-font text-emerald-500 uppercase text-center">Vault</div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-4">
            <div id="radar-api" class="module-container space-y-4 no-scrollbar">
                <p class="text-[8px] opacity-30 text-center mt-10 uppercase tracking-widest">Syncing Nodes...</p>
            </div>
            <div id="execution-api" class="module-container border-x border-white/10 px-2 space-y-4 no-scrollbar"></div>
            <div id="vault-api" class="module-container space-y-4 no-scrollbar"></div>
        </section>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-5 bg-black/90 backdrop-blur-lg border-t border-white/5 z-40">
        <div class="flex justify-around items-center">
            <div class="flex flex-col items-center gap-1 text-emerald-500 opacity-50"><i class="fa-solid fa-file-excel text-xl"></i><span class="text-[8px]">REPORT</span></div>
            <div class="flex flex-col items-center gap-1 text-sky-400"><i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px]">GROUP</span></div>
            
            <div onclick="theOmniscientScan()" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 shadow-2xl border-8 border-[#020308] thunder-blink cursor-pointer">
                <i class="fa-solid fa-bolt text-black text-2xl"></i>
            </div>

            <div onclick="toggleApiModal()" class="flex flex-col items-center gap-1 text-emerald-400 cursor-pointer"><i class="fa-solid fa-brain text-xl"></i><span class="text-[8px]">AI SCAN</span></div>
            <div class="flex flex-col items-center gap-1 opacity-20"><i class="fa-solid fa-shield-halved text-xl"></i><span class="text-[8px]">SECURE</span></div>
        </div>
    </footer>

    <script>
        const PROXIES = ["https://api.allorigins.win/get?url=", "https://corsproxy.io/?", "https://thingproxy.freeboard.io/fetch/"];
        let db = { equity: 0, api: { key: "", secret: "", provider: "" } };

        function toggleApiModal() {
            document.getElementById('api-modal').classList.toggle('hidden');
        }

        function saveApiConfig() {
            db.api.key = document.getElementById('api-key').value;
            db.api.secret = document.getElementById('api-secret').value;
            db.api.provider = document.getElementById('api-provider').value;
            
            if(db.api.key && db.api.secret) {
                alert("Master API Config Deployed Successfully!");
                toggleApiModal();
                theOmniscientScan();
            } else {
                alert("Missing Security Keys!");
            }
        }

        async function smartFetch(url) {
            for (let i = 0; i < PROXIES.length; i++) {
                try {
                    const response = await fetch(PROXIES[i] + encodeURIComponent(url));
                    if (!response.ok) throw new Error();
                    const data = await response.json();
                    return i === 0 ? JSON.parse(data.contents) : data;
                } catch (e) { console.warn(`Node ${i+1} Fallback...`); }
            }
            throw new Error("Tri-Node Proxy Fail");
        }

        async function theOmniscientScan() {
            const list = document.getElementById('radar-api');
            list.innerHTML = '<p class="text-[7px] text-center animate-pulse opacity-50 uppercase">Syncing via Tri-Node...</p>';
            
            try {
                const data = await smartFetch("https://indodax.com/api/summaries");
                list.innerHTML = '';
                const coins = ["btc_idr", "eth_idr", "sol_idr", "pepe_idr"];
                
                coins.forEach(coin => {
                    const ticker = data.tickers[coin];
                    if(ticker) {
                        list.innerHTML += `
                            <div class="bg-white/5 border border-white/10 p-4 rounded-2xl relative">
                                <div class="flex justify-between text-[6px] uppercase opacity-30"><span>Market</span><span>AI: 98%</span></div>
                                <div class="flex justify-between items-center mt-2">
                                    <span class="text-[10px] titan-font">${coin.split('_')[0].toUpperCase()}</span>
                                    <span class="text-[8px] text-emerald-400 font-bold">${parseInt(ticker.last).toLocaleString()}</span>
                                </div>
                                <button class="w-full py-2 bg-yellow-500 text-black text-[8px] font-black rounded-xl mt-3 uppercase btn-press">Lock</button>
                            </div>`;
                    }
                });
            } catch(e) {
                list.innerHTML = '<p class="text-rose-500 text-[8px] text-center mt-4">API CONNECTION ERROR</p>';
            }
        }

        function jumpLevel(lvl) {
            document.querySelectorAll('#level-tabs button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`sw-${lvl}`).classList.add('tab-active');
            if(lvl === 3) toggleApiModal();
        }

        // Initialize UI
        document.getElementById('ui-equity').innerText = `Rp ${db.equity.toLocaleString()}`;
    </script>
</body>
</html>
