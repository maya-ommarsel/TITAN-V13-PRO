    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 18, 0.98); }
        
        html, body { 
            background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; 
            overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; 
        }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 580px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        
        .btn-active { background: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        .brain-glow { animation: brain-pulse 1.5s infinite ease-in-out; color: var(--emerald) !important; filter: drop-shadow(0 0 15px var(--emerald)); }
        
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.2); opacity: 1; } }
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { filter: drop-shadow(0 0 2px var(--gold)); opacity: 0.6; } to { filter: drop-shadow(0 0 20px var(--gold)); opacity: 1; } }

        #face-scan-box { width: 100%; height: 200px; border-radius: 2rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: moveScan 2s infinite linear; }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }
        
        .popup-card { background: rgba(10, 11, 20, 0.99); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 2.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .input-supreme { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 16px; border-radius: 1.2rem; color: white; font-size: 11px; outline: none; transition: 0.3s; }
        .input-supreme:focus { border-color: var(--gold); background: rgba(255,215,0,0.05); }

        /* Security Overlay */
        #security-breach { display: none; position: fixed; inset: 0; background: #7f0000; z-index: 999999; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
    </style>
</head>

            REFF: { 
                INDODAX: "https://indodax.onelink.me/qyYY/referral?id:marselsalmon", 
                GATE: "https://app.mbm06.com/referral/BFZFVFlX",

        let state = { 
            user: null, lvl: 1, equity: 0, initialEquity: 0,
            buckets: { scalp: 0, smart: 0, moon: 0 }, 
            trades: [], history: [], isAuth: false, streak: 0, xp: 0,
            loginAttempts: 0, knockCount: 0
        };

        const CONFIG_LVL = {
            1: { name: "TRAINING", target: 5, duration: 30, color: "yellow", xp_goal: 150 },
            2: { name: "ELITE", target: 10, duration: 60, color: "blue", multiplier: 3 },
            3: { name: "MASTER", target: 20, duration: 180, color: "emerald", autopilot: true }
        };

        // --- SECURITY & UTILS ---
        const encrypt = (d) => CryptoJS.AES.encrypt(JSON.stringify(d), 'TITAN_V13').toString();
        const decrypt = (c) => { try { return JSON.parse(CryptoJS.AES.decrypt(c, 'TITAN_V13').toString(CryptoJS.enc.Utf8)); } catch(e) { return null; } };

        // Anti-Hack Detection (POINT B.1)
        setInterval(() => {
            const before = Date.now(); debugger; const after = Date.now();
            if (after - before > 100) triggerBreach();
        }, 2000);

        function triggerBreach() {
            document.getElementById('security-breach').style.display = 'flex';
            sendTele(`âš ï¸ *SECURITY BREACH*\nUser: ${state.user?.id || 'Unknown'}\nAction: Console Hack Attempt!`, true);
            localStorage.clear();
        }

        function checkMasterKnock() {
            state.knockCount++;
            if(state.knockCount >= 5) {
                document.getElementById('auth-phone').value = MASTER.ID;
                document.getElementById('auth-pass').value = MASTER.PASS;
                handleAuth('LOGIN');
                state.knockCount = 0;
            }
        }

        async function sendTele(msg, isAdmin = false) {
            const target = isAdmin ? MASTER.ID : MASTER.CHAT;
            try {
                fetch(`https://api.telegram.org/bot${MASTER.BOT}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: target, text: msg, parse_mode: 'Markdown'})
                });
            } catch(e){}
        }

        // --- AUTH LOGIC ---
        async function handleAuth(mode) {
            const id = document.getElementById('auth-phone').value;
            const pass = document.getElementById('auth-pass').value;
            const cid = document.getElementById('auth-chat-id').value;

            if (mode === 'REG') {
                if (document.getElementById('reg-fields').classList.contains('hidden')) {
                    document.getElementById('reg-fields').classList.remove('hidden');
                    document.getElementById('bio-container').classList.remove('hidden');
                    startCamera(); return;
                }
                const userData = { id, pass, chatId: cid, lvl: 1, joinDate: Date.now() };
                localStorage.setItem(`TITAN_U_${id}`, encrypt(userData));
                sendTele(`ðŸ‘¤ *NEW MEMBER*\nID: ${id}\nChatID: ${cid.slice(0,-3)}***\nStatus: Registered Lvl 1`);
                toast("Identity Registered!", "emerald"); location.reload();
            } else {
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                const u = stored ? decrypt(stored) : (id === MASTER.ID ? {id, pass: MASTER.PASS, lvl: 3, isAdmin: true} : null);
                
                if (!u || u.pass !== pass) {
                    state.loginAttempts++;
                    if(state.loginAttempts >= 3) {
                        document.getElementById('bio-container').classList.remove('hidden');
                        startCamera();
                        toast("SECURITY: BIO-SCAN REQUIRED", "rose");
                        sendTele(`ðŸ“¸ *INTRUDER ALERT*\nID: ${id}\nAttempts: ${state.loginAttempts}`, true);
                    } else {
                        toast(`ID/PASSWORD SALAH! Sisa: ${3-state.loginAttempts}`, "rose");
                    }
                    return;
                }
                loginOk(u);
            }
        }

        function loginOk(u) {
            state.user = u; state.lvl = u.lvl; state.isAuth = true;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            document.getElementById('app-footer').classList.remove('hidden');
            state.equity = parseFloat(localStorage.getItem('TITAN_FUND')) || 0;
            state.initialEquity = state.equity;
            
            if (state.equity === 0) showBalanceInit(); else refreshEquity();
            jumpLevel(state.lvl); 
            
            setInterval(heartbeat, 8000); 
            setInterval(checkContractExpiry, 60000);
            updateGraduates();
        }

        // --- TRADING CORE & AUTO-COMPOUND (POINT B.3) ---
        function heartbeat() { 
            if (!state.isAuth) return; 
            theOmniscientScan(false); 
            processTSL(); 
            processKualifikasi();
        }

        function refreshEquity() {
            const eq = state.equity || 0;
            // Bucket Allocation 40:40:20
            state.buckets.scalp = eq * 0.4; 
            state.buckets.smart = eq * 0.4; 
            state.buckets.moon = eq * 0.2;

            document.getElementById('display-equity').innerText = `Rp ${eq.toLocaleString()}`;
            document.getElementById('b-scalp').innerText = state.buckets.scalp.toLocaleString();
            document.getElementById('b-smart').innerText = state.buckets.smart.toLocaleString();
            document.getElementById('b-moon').innerText = state.buckets.moon.toLocaleString();
            document.getElementById('slot-indicator').innerText = `SLOTS: ${state.trades.length}/10`;
            localStorage.setItem('TITAN_FUND', eq);
        }

        function processTSL() {
            state.trades.forEach((t, i) => {
                const vol = (Math.random() * 0.04) - 0.015; 
                t.curr += t.curr * vol;
                t.profit = ((t.curr - t.entry) / t.entry) * 100; 
                if(t.curr > t.high) t.high = t.curr;
                
                const dropFromHigh = ((t.high - t.curr) / t.high) * 100;
                const dailyLimit = CONFIG_LVL[state.lvl].target;

                // TSL 2% Logic or Profit Target or Hard Stop -10%
                if(dropFromHigh >= 2 || t.profit >= dailyLimit || t.profit <= -10) {
                    secureProfit(i);
                }
            });
            renderExecution();
        }

        function secureProfit(idx) {
            const t = state.trades[idx];
            const net = (t.stake * t.profit) / 100;
            
            // AUTO-COMPOUND: Net profit langsung masuk ke equity utama
            state.equity += net;
            
            state.history.unshift({...t, net, time: new Date().toLocaleTimeString()});
            state.trades.splice(idx, 1);
            
            refreshEquity(); 
            renderVault();
            
            toast("PROFIT SECURED & COMPOUNDED", "emerald");
            sendTele(`ðŸ’° *PROFIT REPORT*\nUser: ${state.user.id}\nAsset: ${t.sym}\nProfit: ${t.profit.toFixed(2)}%\nNet: Rp ${net.toLocaleString()}`);
        }

        // --- SCANNER ---
        async function theOmniscientScan(force) {
            if (force) {
                toast("RADAR DEWA SCANNING...", "gold");
                // Sound Beep for Accuracy > 98% (Simulated)
                new Audio('https://www.soundjay.com/buttons/beep-01a.mp3').play().catch(()=>{});
            }
            const list = document.getElementById('radar-list');
            try {
                let assets = [];
                // Multi-Node Fetch
                const [rI, rG] = await Promise.all([ 
                    fetch('https://indodax.com/api/summaries').then(r => r.json()), 
                    fetch('https://api.gateio.ws/api/v4/spot/tickers').then(r => r.json()) 
                ]);

                // Indodax Node
                Object.keys(rI.tickers).slice(0, 5).forEach(k => {
                    if(k.includes('idr')) assets.push({sym: k.split('_')[0].toUpperCase(), price: rI.tickers[k].last, node: 'INDODAX', score: 92+Math.random()*7, type:'SMART'});
                });
                // Gate Node
                rG.slice(0, 5).forEach(t => {
                    assets.push({sym: t.currency_pair.split('_')[0], price: t.last * 15850, node: 'GATE.IO', score: 90+Math.random()*9, type:'MOONSHOT'});
                });

                list.innerHTML = assets.sort((a,b) => b.score - a.score).map(a => `
                    <div class="bg-white/5 border border-white/10 p-4 rounded-2xl relative">
                        <div class="flex justify-between text-[7px] titan-font opacity-40 uppercase"><span>${a.node}</span><span class="text-emerald-400">${a.score.toFixed(1)}% AI</span></div>
                        <div class="flex justify-between items-center mt-2 font-bold"><span class="text-[10px] titan-font">${a.sym}</span><span class="text-emerald-400">${parseFloat(a.price).toLocaleString()}</span></div>
                        <button onclick="lockAction('${a.sym}', ${a.price}, '${a.type}', '${a.node}')" class="w-full py-3 bg-yellow-500 text-black titan-font text-[9px] font-black rounded-xl mt-4 uppercase">Lock Signal</button>
                    </div>`).join('');
            } catch (e) {}
        }

        function lockAction(sym, price, type, node) {
            if (state.trades.length >= 10) return toast("SLOT PENUH (10/10)!", "rose");
            
            let stake = 0;
            if(type === 'SCALP') stake = state.buckets.scalp / 4;
            else if(type === 'SMART') stake = state.buckets.smart / 4;
            else stake = state.buckets.moon / 2;

            state.trades.push({ id: Date.now(), sym, entry: price, curr: price, stake, high: price, profit: 0, type });
            renderExecution();
            toast(`${sym} LOCKED IN EXECUTION`, "emerald");
            
            if(state.lvl >= 2) window.open(node === 'INDODAX' ? MASTER.REFF.INDODAX : MASTER.REFF.GATE, '_blank');
        }

        // --- CERTIFICATE & GRADUATION (POINT B.6) ---
        function showCertificate() {
            const certHTML = `
                <div class="relative p-1 bg-gradient-to-b from-yellow-600 via-yellow-200 to-yellow-600 rounded-3xl overflow-hidden shadow-2xl">
                    <div class="bg-black/90 rounded-2xl p-8 text-center relative overflow-hidden">

                            <p class="text-[10px] italic text-white/80 mb-1">This is to certify that</p>

                            <p class="text-[9px] leading-relaxed mb-8 px-4 opacity-70">Telah berhasil melewati kualifikasi Master Protocol dengan profit harian konsisten >20% dan penguasaan penuh pada sistem Autopilot Multi-Node.</p>

                            </div>
                        </div>

                </div>
                <button onclick="closeModal()" class="w-full mt-6 py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-xl font-bold uppercase">Back to Terminal</button>
            `;
            openModal(certHTML);
            initGoldDust();
        }

        function initGoldDust() {
            const canvas = document.getElementById('goldDustCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 500;
            let p = Array.from({length: 60}, () => ({x: Math.random()*400, y: Math.random()*500, s: Math.random()*2, v: Math.random()*0.5+0.2}));
            function draw() {
                ctx.clearRect(0,0,400,500);
                ctx.fillStyle = "rgba(255,215,0,0.4)";
                p.forEach(i => {
                    ctx.beginPath(); ctx.arc(i.x, i.y, i.s, 0, 7); ctx.fill();
                    i.y -= i.v; if(i.y < 0) i.y = 500;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }

        // --- LEVELING LOGIC ---
        function processKualifikasi() {
            if (state.user?.isAdmin) return;
            const todayProfit = ((state.equity - state.initialEquity) / state.initialEquity) * 100;
            
            if (state.lvl === 1 && todayProfit >= 5) {
                state.streak++;
                if (state.streak >= 7) triggerGraduation();
            } else if (state.lvl === 2 && todayProfit >= 300) {
                showLevelUpAgreement(3);
            }
        }

        function triggerGraduation() {
            openModal(`<h1 class="titan-font text-emerald-400 text-2xl mb-4">GRADUATED!</h1><p class="text-[10px] mb-6">Lulus Lvl 1. Tingkatkan ke Elite?</p><button onclick="jumpLevel(2); closeModal();" class="w-full py-4 bg-emerald-600 rounded-xl titan-font">UPGRADE ELITE</button>`);
            sendTele(`ðŸŽ“ *GRADUATION*\nUser: ${state.user.id}\nStatus: Lvl 1 Passed!`);
        }

        function jumpLevel(l) {
            state.lvl = l;
            document.getElementById('ui-label').innerText = l===1 ? "TRAINING MODE" : (l===2 ? "ELITE MEMBER" : "MASTER NODE");
            [1,2,3].forEach(n => {
                const b = document.getElementById(`lv-${n}`);
                if(b) b.className = (state.lvl === n) ? "px-3 py-2 rounded-xl text-[8px] titan-font tab-active text-black" : "px-3 py-2 rounded-xl text-[8px] titan-font text-white/40";
            });
            if(l === 3) showCertificate();
            theOmniscientScan(true);
        }

        // --- UI HELPERS ---
        function openModal(h) { document.getElementById('modal-content').innerHTML = h; document.getElementById('global-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function toast(m, t) { 
            const a = document.getElementById('floating-notif'), d = document.createElement('div');
            d.className = `glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[10px] titan-font mb-3 shadow-2xl animate-bounce text-white uppercase`;
            d.innerText = m; a.appendChild(d); setTimeout(()=>d.remove(), 4000); 
        }
        function startCamera() { navigator.mediaDevices.getUserMedia({video:true}).then(s => document.getElementById('face-video').srcObject = s).catch(()=>{}); }
        function renderExecution() {
            document.getElementById('exec-list').innerHTML = state.trades.map((t, i) => `
                <div class="bg-white/5 border border-white/10 p-4 rounded-2xl">
                    <div class="flex justify-between text-[8px] mb-2 font-bold"><span>${t.sym}</span><span class="${t.profit>=0?'text-emerald-400':'text-rose-400'}">${t.profit.toFixed(2)}%</span></div>
                    <p class="text-[10px] titan-font text-center">${t.curr.toLocaleString()}</p>
                    <button onclick="secureProfit(${i})" class="w-full py-2 bg-blue-600 rounded-lg mt-3 text-[8px] titan-font">SECURE</button>
                </div>`).join('');
        }
        function renderVault() {
            document.getElementById('vault-list').innerHTML = state.history.slice(0, 15).map(h => `<div class="flex justify-between border-b border-white/5 py-1 text-[7px] uppercase"><span>${h.sym}</span><span class="${h.net>=0?'text-emerald-400':'text-rose-400'}">Rp ${h.net.toLocaleString()}</span></div>`).join('');
        }
        function updateGraduates() {
            const list = document.getElementById('ranking-list');
            const g = ["TitanElite", "Marsel", "DevTitan", "RichBoy", "CryptoKing"];
            setInterval(() => {
                const s = g.shift(); g.push(s);
                list.innerHTML = g.slice(0, 3).map(n => `<span><i class="fa-solid fa-crown text-yellow-500"></i> ${n}</span>`).join('');
            }, 3000);
        }
        function showBalanceInit() { openModal(`<h3 class="titan-font text-yellow-500 mb-4">Initialize Fund</h3><input type="number" id="init-val" placeholder="Min Rp 1.000.000" class="w-full input-supreme text-center mb-6"><button onclick="saveFund()" class="w-full py-4 bg-yellow-500 text-black titan-font rounded-2xl font-black">ACTIVATE MODAL</button>`); }
        function saveFund() { const v = parseFloat(document.getElementById('init-val').value) || 0; if (v < 1000000) return toast("Min Rp 1.000.000!", "rose"); state.equity = v; state.initialEquity = v; refreshEquity(); closeModal(); }
        function confirmLogout() { openModal(`<h1 class="titan-font text-rose-500 mb-4">LOGOUT?</h1><p class="text-[10px] mb-6">Reset session data.</p><div class="flex gap-4"><button onclick="location.reload()" class="flex-1 py-4 bg-rose-600 rounded-xl">YA</button><button onclick="closeModal()" class="flex-1 py-4 bg-white/5 rounded-xl">BATAL</button></div>`); }
        function exportToExcel() { const ws = XLSX.utils.json_to_sheet(state.history); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "History"); XLSX.writeFile(wb, `TITAN_V13_REPORT.xlsx`); }
        function checkContractExpiry() { if(!state.user || state.user.isAdmin) return; if(Date.now() - state.user.joinDate > CONFIG_LVL[state.lvl].duration * 86400000) { toast("CONTRACT EXPIRED!", "rose"); localStorage.clear(); location.reload(); }}
        function showTutorial() { openModal(`<h3 class='titan-font text-yellow-500 mb-4 uppercase'>MISI STRATEGI</h3><p class='text-[10px] leading-relaxed'>Lvl 1: Simulasi 7 hari profit 5%.<br>Lvl 2: Link Referral + Target 300%.<br>Lvl 3: Autopilot Master.</p>`); }
        function showSecurityInfo() { openModal(`<h3 class='titan-font text-emerald-400 mb-4 uppercase'>TITAN SHIELD OK</h3><p class='text-[10px]'>AES-256 Enabled.<br>Biometric Active.<br>Anti-Hack Guard Active.</p>`); }
        async function handleAIScan() { if(state.lvl < 3) return toast("ELITE/MASTER ONLY", "rose"); toast("SYNCING AI NODES...", "emerald"); }
    </script>
</body>
</html>
