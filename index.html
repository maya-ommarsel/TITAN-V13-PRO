<!DOCTYPE html>
<html lang="id">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(10, 10, 18, 0.98); }
        
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 550px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        
        /* UI STATES */
        .btn-active { background: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        .brain-glow { animation: brain-pulse 1.5s infinite ease-in-out; color: var(--emerald) !important; filter: drop-shadow(0 0 15px var(--emerald)); }
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.2); opacity: 1; } }
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { filter: drop-shadow(0 0 2px var(--gold)); opacity: 0.6; } to { filter: drop-shadow(0 0 20px var(--gold)); opacity: 1; } }

        /* BIOMETRIC & MODAL */
        #face-scan-box { width: 100%; height: 200px; border-radius: 2rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: moveScan 2s infinite linear; }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }
        .popup-card { background: rgba(10, 11, 20, 0.99); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 2.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .input-supreme { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,215,0,0.1); padding: 16px; border-radius: 1.2rem; color: white; font-size: 11px; outline: none; transition: 0.3s; }
        .input-supreme:focus { border-color: var(--gold); background: rgba(255,215,0,0.05); }
    </style>
</head>
<body>

    <div id="floating-notif" class="fixed bottom-[110px] left-5 right-5 z-[1000] pointer-events-none"></div>

    <div id="global-modal" class="fixed inset-0 z-[99000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-xl">

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#020308] overflow-y-auto p-8 flex flex-col items-center">

    <header class="p-5 flex justify-between items-center bg-black/50 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">

            <button onclick="logout()" class="text-rose-500 bg-rose-500/10 w-10 h-10 rounded-full border border-rose-500/20"><i class="fa-solid fa-power-off"></i></button>

    <main id="app-main" class="hidden h-full flex flex-col pb-48 overflow-y-auto no-scrollbar">
        <section class="p-6">

                <div class="flex justify-between items-start mb-2">
                    <p id="ui-label" class="text-[9px] titan-font text-yellow-500 uppercase tracking-widest">TRAINING MODE</p>

            <div class="flex flex-col">

                    <p id="slot-indicator" class="text-[8px] titan-font text-white/40">SLOTS: 0/10</p>
                </div>
                <div id="exec-list" class="module-container space-y-4 no-scrollbar"></div>
            </div>
            <div class="flex flex-col"><p class="text-[9px] titan-font text-emerald-500 uppercase text-center mb-4">Vault History</p><div id="vault-list" class="module-container space-y-2 text-[8px] no-scrollbar"></div></div>
        </section>
    </main>

    <footer id="app-footer" class="fixed bottom-0 inset-x-0 p-6 bg-black/90 backdrop-blur-xl border-t border-white/5 z-40 hidden">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <button onclick="exportToExcel()" class="flex flex-col items-center gap-1 text-emerald-400 active:scale-90"><i class="fa-solid fa-file-excel text-xl"></i><span class="text-[8px]">REPORT</span></button>
            <button onclick="window.open('https://t.me/+8uJ78T4VDHJkOTRl','_blank')" class="flex flex-col items-center gap-1 text-sky-400"><i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px]">GROUP</span></button>
            <div onclick="theOmniscientScan(true)" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 shadow-2xl border-8 border-[#020308] thunder-blink active:scale-90 transition-all cursor-pointer"><i class="fa-solid fa-bolt text-black text-2xl"></i></div>
            <button onclick="handleAIScan()" class="flex flex-col items-center gap-1 text-emerald-400"><i id="brain-icon" class="fa-solid fa-brain text-xl transition-all"></i><span class="text-[8px]">AI SCAN</span></button>
            <button class="flex flex-col items-center gap-1 opacity-20"><i class="fa-solid fa-shield-halved text-xl"></i><span class="text-[8px]">SECURE</span></button>
        </div>

    <script>
        // --- MASTER SYSTEM CONFIG ---
        const MASTER = {
            ID: "1319700866",
            PASS: "MahadhareV13Master",
            BOT: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4",
            CHAT: "-1003254379333",
            LINKS: {
                INDODAX: "https://indodax.onelink.me/qyYY/referral?deep_link_value=page:register,id:marselsalmon",
                GATE: "https://app.mbm06.com/referral/earn-together/invite/BFZFVFlX?ref=BFZFVFlX",
                JUPITER: "https://jup.ag/?refId=yuf0dh4il1xs"
            }
        };

        let state = {
            user: null, lvl: 1, equity: 0, buckets: { scalp: 0, smart: 0, moon: 0 },
            trades: [], history: [], dailyP: 0, isAuth: false, lastAct: Date.now(),
            api: { key: '', secret: '', exchange: '' }, targetReached: false
        };

        // --- ENCRYPTION & SECURITY ---
        const encrypt = (data) => CryptoJS.AES.encrypt(JSON.stringify(data), 'TITAN_KEY').toString();
        const decrypt = (cipher) => JSON.parse(CryptoJS.AES.decrypt(cipher, 'TITAN_KEY').toString(CryptoJS.enc.Utf8));

        function masterKnock() {
            document.getElementById('auth-phone').value = MASTER.ID;
            document.getElementById('auth-pass').value = MASTER.PASS;
            handleAuth('LOGIN');
        }

        // --- AUTH LOGIC ---
        async function handleAuth(mode) {
            const id = document.getElementById('auth-phone').value;
            const pass = document.getElementById('auth-pass').value;
            const chatId = document.getElementById('auth-chat-id').value;

            // Master Bypass
            if (id === MASTER.ID && pass === MASTER.PASS) {
                return loginSuccess({ id: 'MASTER', lvl: 3, isAdmin: true });
            }

            if (mode === 'REG') {
                if (document.getElementById('reg-fields').classList.contains('hidden')) {
                    document.getElementById('reg-fields').classList.remove('hidden');
                    document.getElementById('bio-container').classList.remove('hidden');
                    startCamera(); return;
                }
                if (!id || !pass || !chatId) return toast("Lengkapi Data!", "rose");
                const userData = { id, pass, chatId, lvl: 1, created: Date.now() };
                localStorage.setItem(`TITAN_U_${id}`, encrypt(userData));
                await telegramNotify(`ðŸ†• REGISTRASI: ${id} | ChatID: ***${chatId.slice(-3)} | BIOMETRIC: OK`);
                toast("Registrasi Sukses!", "emerald");
                toggleAuthMode();
            } else {
                const stored = localStorage.getItem(`TITAN_U_${id}`);
                if (!stored) return toast("ID Tidak Ditemukan!", "rose");
                const user = decrypt(stored);
                if (user.pass !== pass) return toast("Auth Error!", "rose");
                loginSuccess(user);
            }
        }

        // --- CORE OPERATIONAL ENGINE ---
        function loginSuccess(user) {
            state.user = user;
            state.lvl = user.lvl;
            state.isAuth = true;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            document.getElementById('app-footer').classList.remove('hidden');
            
            checkOperational();
            jumpLevel(state.lvl);
            
            // Daily Modal Cycle
            if (!localStorage.getItem('TITAN_BALANCE_TIME')) {
                showBalanceInput();
            } else {
                state.equity = parseFloat(localStorage.getItem('TITAN_FUND') || 0);
                distributeBuckets();
            }

            setInterval(heartbeat, 8000);
            setInterval(autoLogoff, 30000);
            heartbeat();
        }

        function distributeBuckets() {
            state.buckets.scalp = state.equity * 0.4;
            state.buckets.smart = state.equity * 0.4;
            state.buckets.moon = state.equity * 0.2;
            refreshUI();
        }

        function heartbeat() {
            if (!state.isAuth) return;
            updatePing();
            theOmniscientScan(false);
            processTrailingStop();
            updateLiveCount();
        }

        // --- MATA DEWA (ANALYSIS) ---
        async function theOmniscientScan(force) {
            if (state.targetReached) return;
            if (force) { toast("DEEP SCANNING API NODES...", "gold"); navigator.vibrate([100,30,100]); }
            
            const list = document.getElementById('radar-list');
            list.innerHTML = '';
            
            try {
                // Multi-Node Logic
                const nodeData = [];
                if (state.lvl === 1) {
                    const r = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=15');
                    const data = await r.json();
                    data.forEach(c => nodeData.push({ sym: c.symbol.toUpperCase(), price: c.current_price, node: 'COINGECKO', score: 85 + Math.random()*14 }));
                } else {
                    const r = await fetch('https://indodax.com/api/summaries');
                    const data = await r.json();
                    Object.keys(data.tickers).slice(0, 15).forEach(k => {
                        if(k.includes('idr')) nodeData.push({ sym: k.split('_')[0].toUpperCase(), price: data.tickers[k].last, node: 'INDODAX', score: 90 + Math.random()*9.9 });
                    });
                }

                nodeData.sort((a,b) => b.score - a.score).forEach(a => {
                    list.innerHTML += `
                        <div class="bg-white/5 border border-white/10 p-4 rounded-2xl">
                            <div class="flex justify-between text-[7px] titan-font opacity-30 uppercase"><span>${a.node}</span><span class="text-emerald-400">${a.score.toFixed(1)}% SCORE</span></div>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-[10px] titan-font font-bold">${a.sym}/IDR</span>
                                <span class="text-[9px] text-emerald-400 font-black">${parseFloat(a.price).toLocaleString()}</span>
                            </div>
                            <button onclick="lockSignal('${a.sym}', ${a.price}, '${a.node}')" class="w-full py-3 bg-yellow-500 text-black titan-font text-[9px] font-black rounded-xl mt-4 uppercase">Lock Signal</button>
                        </div>`;
                });
            } catch (e) { console.warn("Node Busy"); }
        }

        // --- EXECUTION & TSL ---
        function lockSignal(sym, price, node) {
            if (state.trades.length >= 10) return toast("Slot Penuh (10/10)!", "rose");
            if (state.targetReached) return toast("Target Harian Tercapai!", "gold");

            const stake = state.equity * 0.1;
            const trade = { id: Date.now(), sym, entry: price, curr: price, stake, high: price, profit: 0, node };
            
            state.trades.push(trade);
            renderExecution();
            toast(`${sym} LOCKED - TSL ACTIVE`, "emerald");
            telegramNotify(`ðŸ”’ *LOCK SIGNAL*\nMember: ${state.user.id}\nAset: ${sym}\nNode: ${node}\nStake: Rp ${stake.toLocaleString()}`);
        }

        function processTrailingStop() {
            state.trades.forEach((t, i) => {
                const change = (Math.random() * 0.04) - 0.015; // Simulated movement
                t.curr += t.curr * change;
                t.profit = ((t.curr - t.entry) / t.entry) * 100;
                if (t.curr > t.high) t.high = t.curr;

                const dropFromPeak = ((t.high - t.curr) / t.high) * 100;
                
                // TSL Guard 2% or Hard Stop Target
                if (dropFromPeak >= 2 || t.profit >= (state.lvl === 1 ? 5 : 10)) {
                    secureProfit(i);
                }
            });
            renderExecution();
        }

        function secureProfit(idx) {
            const t = state.trades[idx];
            const profitRp = (t.stake * t.profit) / 100;
            state.equity += profitRp;
            state.dailyP += t.profit;
            
            state.history.unshift({ ...t, profitRp, time: new Date().toLocaleTimeString() });
            state.trades.splice(idx, 1);
            
            renderVault();
            refreshUI();
            
            // Check Daily Hard Stop
            const limit = state.lvl === 1 ? 5 : (state.lvl === 2 ? 10 : 20);
            if (state.dailyP >= limit) {
                state.targetReached = true;
                state.trades = []; // Force cancel remaining
                toast(`TARGET ${limit}% SECURED!`, "gold");
                telegramNotify(`ðŸ’Ž *DAILY TARGET REACHED*\nMember: ${state.user.id}\nTotal Profit: ${state.dailyP.toFixed(2)}%`);
            }
        }

        // --- UI & UTILS ---
        function refreshUI() {
            document.getElementById('display-equity').innerText = `Rp ${state.equity.toLocaleString()}`;
            document.getElementById('b-scalp').innerText = (state.equity * 0.4).toLocaleString();
            document.getElementById('b-smart').innerText = (state.equity * 0.4).toLocaleString();
            document.getElementById('b-moon').innerText = (state.equity * 0.2).toLocaleString();
            document.getElementById('slot-indicator').innerText = `SLOTS: ${state.trades.length}/10`;
            
            const labels = ["TRAINING MODE", "ELITE MEMBER", "MASTER AUTOPILOT"];
            document.getElementById('ui-label').innerText = labels[state.lvl-1];
            
            // Level Switcher Permission
            [1, 2, 3].forEach(n => {
                const btn = document.getElementById(`lv-${n}`);
                btn.className = (state.lvl === n) ? "px-3 py-2 rounded-xl text-[8px] titan-font tab-active" : "px-3 py-2 rounded-xl text-[8px] titan-font text-white/40";
                if (!state.user.isAdmin) {
                    if (state.lvl === 1 && n > 1) btn.style.opacity = '0.2';
                    if (state.lvl === 2 && n === 3) btn.style.opacity = '0.2';
                }
            });
        }

        function showBalanceInput() {
            const content = `
                <h3 class="titan-font text-yellow-500 mb-4 uppercase">Initial Modal</h3>
                <input type="number" id="modal-val" placeholder="Min Rp 1.000.000" class="w-full input-supreme text-center mb-6">
                <button onclick="initFund()" class="w-full py-4 bg-yellow-500 text-black titan-font text-[11px] rounded-2xl font-black">Aktifkan Modal</button>
            `;
            openModal(content);
        }

        function initFund() {
            const val = parseFloat(document.getElementById('modal-val').value);
            if (isNaN(val) || val < 1000000) return toast("Min Rp 1.000.000", "rose");
            state.equity = val;
            localStorage.setItem('TITAN_FUND', val);
            localStorage.setItem('TITAN_BALANCE_TIME', Date.now());
            distributeBuckets();
            closeModal();
            toast("Modal Synchronized!", "emerald");
        }

        function handleAIScan() {
            if (state.lvl < 3) return toast("Fitur Khusus Level 3!", "rose");
            const content = `
                <h3 class="titan-font text-emerald-400 mb-6 uppercase">Sync Master Node</h3>
                <div class="space-y-4">
                    <select id="api-ex" class="w-full input-supreme text-white"><option value="INDODAX">INDODAX</option><option value="GATE">GATE.IO</option></select>
                    <input type="password" id="api-k" placeholder="API KEY" class="w-full input-supreme text-center">
                    <input type="password" id="api-s" placeholder="API SECRET" class="w-full input-supreme text-center">
                    <button onclick="syncAPI()" class="w-full py-4 bg-emerald-600 text-white titan-font text-[11px] rounded-2xl font-black">Connect Node</button>
                </div>`;
            openModal(content);
        }

        function syncAPI() {
            state.api.key = document.getElementById('api-k').value;
            state.api.secret = document.getElementById('api-s').value;
            if (!state.api.key || !state.api.secret) return toast("Lengkapi Data!", "rose");
            const badge = document.getElementById('api-status-badge');
            badge.innerText = "Sync: MASTER OK";
            badge.className = "px-3 py-1.5 bg-emerald-500/10 border border-emerald-500/40 rounded-lg text-[7px] titan-font text-emerald-400 animate-pulse uppercase";
            document.getElementById('brain-icon').classList.add('brain-glow');
            closeModal();
            toast("API MASTER CONNECTED", "emerald");
        }

        function jumpLevel(l) {
            if (!state.user.isAdmin) {
                if (l === 2 && state.lvl < 2) return toast("Selesaikan Misi Lvl 1!", "rose");
                if (l === 3 && state.lvl < 3) return toast("Selesaikan Misi Lvl 2!", "rose");
            }
            state.lvl = l;
            refreshUI();
            theOmniscientScan(true);
        }

        function showTutorial() {
            const texts = [
                "ðŸ”± LEVEL 1: TRAINING<br>Misi Profit 5% selama 7 hari. Gunakan simulasi untuk latihan.",
                "ðŸ’Ž LEVEL 2: ELITE<br>Misi Manual Trade Profit 10% (60 hari). Terkoneksi Link Reff Master.",
                "ðŸ”¥ LEVEL 3: MASTER<br>Autopilot Mode 30 hari. Eksekusi otomatis via API Key."
            ];
            const content = `<div class="text-[11px] leading-relaxed mb-6">${texts[state.lvl-1]}</div><button onclick="closeModal()" class="w-full py-4 bg-yellow-500 text-black titan-font text-[11px] font-black rounded-2xl">SIAP MASTER</button>`;
            openModal(content);
        }

        // --- UI HELPERS ---
        function renderExecution() {
            const list = document.getElementById('exec-list');
            list.innerHTML = '';
            state.trades.forEach((t, i) => {
                list.innerHTML += `
                    <div class="bg-white/5 border border-white/10 p-4 rounded-2xl">
                        <div class="flex justify-between text-[8px] mb-2 font-bold"><span>${t.sym}</span><span class="${t.profit>=0?'text-emerald-400':'text-rose-400'}">${t.profit.toFixed(2)}%</span></div>
                        <div class="text-[10px] titan-font text-center font-bold mb-3">${t.curr.toLocaleString()}</div>
                        <div class="text-[7px] text-white/40 text-center mb-3">Stake: Rp ${t.stake.toLocaleString()}</div>
                        <button onclick="secureProfit(${i})" class="w-full py-2 bg-blue-600 text-white text-[8px] font-black rounded-lg">SECURE PROFIT</button>
                    </div>`;
            });
        }

        function renderVault() {
            const list = document.getElementById('vault-list');
            list.innerHTML = '';
            state.history.forEach(h => {
                list.innerHTML += `<div class="flex justify-between border-b border-white/5 pb-1"><span>${h.sym}</span><span class="${h.profitRp>=0?'text-emerald-400':'text-rose-400'}">${h.profit.toFixed(2)}%</span></div>`;
            });
        }

        function openModal(html) { document.getElementById('modal-content').innerHTML = html; document.getElementById('global-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('global-modal').classList.add('hidden'); }
        function toast(m, t) { const a = document.getElementById('floating-notif'); const d = document.createElement('div'); d.className = `glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[10px] titan-font uppercase mb-3 text-white animate-bounce shadow-2xl`; d.innerText = m; a.appendChild(d); setTimeout(()=>d.remove(), 4000); }
        async function telegramNotify(m) { try { await fetch(`https://api.telegram.org/bot${MASTER.BOT}/sendMessage`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({chat_id: MASTER.CHAT, text: m, parse_mode:'Markdown'}) }); } catch(e){} }
        function startCamera() { navigator.mediaDevices.getUserMedia({video:true}).then(s => document.getElementById('face-video').srcObject = s); }
        function updatePing() { document.getElementById('ping-oracle').innerText = `Oracle: ${Math.floor(Math.random()*40+20)}ms`; }
        function updateLiveCount() { document.getElementById('live-users').innerText = `LIVE: ${Math.floor(Math.random()*200+1400)}`; }
        function checkOperational() { const h = new Date().getHours(); if (!state.user.isAdmin && (h < 6)) { document.body.innerHTML = "<div class='h-screen flex items-center justify-center text-rose-500 titan-font'>SYSTEM REST MODE (00:00 - 06:00)</div>"; } }
        function autoLogoff() { if (Date.now() - state.lastAct > 300000) logout(); }
        function logout() { localStorage.removeItem('TITAN_SESSION'); location.reload(); }
        function exportToExcel() { if(!state.history.length) return toast("Vault Kosong!", "rose"); const ws = XLSX.utils.json_to_sheet(state.history); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "History"); XLSX.writeFile(wb, "TITAN_REPORT.xlsx"); }
    </script>
</body>
</html>
