<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - MASTER OMNIPOTENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --blue-opt: #3b82f6; --glass: rgba(10, 10, 18, 0.98); }
        
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 580px); overflow-y: auto; scroll-behavior: smooth; }
        
        .brain-glow { animation: brain-pulse 1.5s infinite ease-in-out; color: var(--emerald) !important; filter: drop-shadow(0 0 10px var(--emerald)); }
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.15); opacity: 1; } }
        
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { box-shadow: 0 0 5px var(--gold); } to { box-shadow: 0 0 25px var(--gold); } }
        
        .btn-press:active { transform: scale(0.95); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }
        .input-supreme { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,215,0,0.1); padding: 14px; border-radius: 1rem; color: white; font-size: 11px; outline: none; }
        .input-supreme:focus { border-color: var(--gold); background: rgba(255,215,0,0.05); }
        
        .grad-text { font-size: 7px; font-weight: bold; color: #94a3b8; }
        .grad-name { color: white; font-size: 7px; margin-left: 2px; }
    </style>
</head>
<body>

    <div id="floating-notif" class="fixed bottom-[110px] left-5 right-5 z-[10000] pointer-events-none"></div>

    <div id="net-modal" class="fixed inset-0 z-[98000] bg-black/95 hidden flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="glass-premium p-8 w-full max-w-sm relative text-center border-yellow-500/30">
            <h3 class="titan-font text-yellow-500 mb-6 uppercase tracking-widest text-[14px]">Master Configuration</h3>
            
            <div class="space-y-4 text-left">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <p class="text-[9px] font-bold text-yellow-500 uppercase mb-3"><i class="fa-solid fa-key mr-2"></i>Exchange API Keys</p>
                    <input type="password" id="api-key" placeholder="ENTER API KEY" class="w-full input-supreme mb-2 font-mono">
                    <input type="password" id="api-secret" placeholder="ENTER SECRET KEY" class="w-full input-supreme font-mono">
                </div>

                <div class="bg-white/5 p-4 rounded-2xl border border-blue-500/20">
                    <p class="text-[9px] font-bold text-blue-400 uppercase mb-1">Network Lock (4G/5G)</p>
                    <a href="tel:*#*#4636#*#*" class="block w-full py-2 bg-blue-600/20 text-blue-400 text-center rounded-lg titan-font text-[9px] border border-blue-500/40 mt-2">*#*#4636#*#*</a>
                </div>
            </div>
            <button onclick="saveConfig()" class="w-full py-4 bg-yellow-500 text-black titan-font text-[10px] rounded-2xl mt-6 uppercase font-black btn-press">Simpan Konfigurasi</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-black/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div id="book-icon" class="w-10 h-10 bg-zinc-900 rounded-xl border border-yellow-500/20 flex items-center justify-center text-yellow-500 shadow-lg cursor-pointer">
                <i class="fa-solid fa-book-open"></i>
            </div>
            <div class="flex gap-1 p-1 bg-white/5 rounded-2xl border border-white/10">
                <button onclick="jumpLevel(1)" id="sw-1" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 1</button>
                <button onclick="jumpLevel(2)" id="sw-2" class="px-3 py-2 rounded-xl text-[8px] titan-font">Lvl 2</button>
                <button onclick="jumpLevel(3)" id="sw-3" class="px-3 py-2 rounded-xl text-[8px] titan-font tab-active">Lvl 3</button>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-500/10 rounded-full flex items-center justify-center border border-blue-500/20 text-blue-400">
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="bg-black/40 px-3 py-2 rounded-xl border border-white/5 flex items-center gap-2">
                <div class="w-1.5 h-1.5 rounded-full bg-yellow-500 animate-pulse"></div>
                <span id="ping-val" class="text-[9px] titan-font text-yellow-500">404ms</span>
            </div>
            <button class="text-rose-500 w-10 h-10 flex items-center justify-center"><i class="fa-solid fa-power-off text-xl"></i></button>
        </div>
    </header>

    <main class="h-full flex flex-col pb-48 overflow-y-auto no-scrollbar">
        <div class="flex justify-center gap-4 py-2 bg-yellow-500/5 border-b border-yellow-500/10">
            <span class="grad-text"><i class="fa-solid fa-crown text-[6px] text-gold"></i> TitanElite</span>
            <span class="grad-text"><i class="fa-solid fa-crown text-[6px] text-gold"></i> Marsel</span>
            <span class="grad-text"><i class="fa-solid fa-crown text-[6px] text-gold"></i> DevTitan</span>
            <span class="grad-text"><i class="fa-solid fa-crown text-[6px] text-gold"></i> RichBoy</span>
        </div>

        <section class="p-6">
            <div class="glass-premium p-8 relative overflow-hidden min-h-[220px]">
                <div class="absolute top-4 right-4 bg-yellow-500/10 border border-yellow-500/20 px-3 py-1 rounded-lg">
                    <p class="text-[7px] text-yellow-500 titan-font uppercase">API: STANDBY</p>
                </div>

                <p class="text-[10px] titan-font text-yellow-500 uppercase tracking-widest mb-6">Master Node</p>
                
                <div class="flex justify-between items-center">
                    <h2 id="ui-equity" class="titan-font text-5xl font-black">Rp 0</h2>
                    <div class="bg-black/60 border border-emerald-500/30 p-3 rounded-xl w-32 text-center">
                        <p class="text-[6px] titan-font text-emerald-400 uppercase mb-2">Session Perf</p>
                        <div class="flex justify-around mb-1">
                            <div><p class="text-[5px] opacity-50 uppercase">Win Rate</p><p class="text-[8px] font-black text-emerald-400">0%</p></div>
                            <div><p class="text-[5px] opacity-50 uppercase">Net PnL</p><p class="text-[8px] font-black text-yellow-500">Rp 0</p></div>
                        </div>
                        <p class="text-[5px] opacity-30 uppercase mt-1">Total Trades: 0</p>
                    </div>
                </div>

                <div id="oracle-status" class="text-[7px] titan-font text-emerald-400 mt-4 mb-8 uppercase tracking-widest">Oracle: Syncing...</div>
                
                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                        <p class="text-[7px] opacity-40 uppercase mb-1">SCALPING</p><p id="eq-scalp" class="text-[11px] font-bold text-emerald-400 titan-font">0</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                        <p class="text-[7px] opacity-40 uppercase mb-1">SMART</p><p id="eq-smart" class="text-[11px] font-bold text-blue-400 titan-font">0</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                        <p class="text-[7px] opacity-40 uppercase mb-1">MOON</p><p id="eq-moon" class="text-[11px] font-bold text-violet-400 titan-font">0</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-6">
            <div class="flex flex-col"><p class="text-[10px] titan-font text-yellow-500 uppercase text-center mb-4">Radar API</p><div id="list-radar" class="module-container space-y-4 no-scrollbar"></div></div>
            <div class="flex flex-col"><p class="text-[10px] titan-font text-blue-500 uppercase text-center mb-4">Execution</p><div id="list-execution" class="module-container space-y-4 no-scrollbar"></div></div>
            <div class="flex flex-col"><p class="text-[10px] titan-font text-emerald-500 uppercase text-center mb-4">Vault</p><div id="list-history" class="module-container space-y-2 no-scrollbar"></div></div>
        </section>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 p-6 bg-black/90 backdrop-blur-lg border-t border-white/5 z-50">
        <div class="flex justify-around items-center max-w-lg mx-auto">
            <button onclick="exportExcel()" class="flex flex-col items-center gap-1 text-emerald-400 btn-press"><i class="fa-solid fa-file-contract text-xl"></i><span class="text-[8px] titan-font">REPORT</span></button>
            <button onclick="window.open('https://t.me/yourgroup')" class="flex flex-col items-center gap-1 text-sky-400 btn-press"><i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px] titan-font">GROUP</span></button>
            
            <div onclick="theOmniscientScan(true)" class="w-18 h-18 bg-yellow-500 rounded-full flex items-center justify-center -mt-14 shadow-2xl border-8 border-[#020308] thunder-blink cursor-pointer btn-press">
                <i class="fa-solid fa-bolt text-black text-3xl"></i>
            </div>

            <button onclick="toggleNetModal()" class="flex flex-col items-center gap-1 text-emerald-400 btn-press"><i class="fa-solid fa-brain brain-glow text-xl"></i><span class="text-[8px] titan-font">AI SCAN</span></button>
            <button class="flex flex-col items-center gap-1 opacity-30 cursor-not-allowed"><i class="fa-solid fa-shield-halved text-xl"></i><span class="text-[8px] titan-font">SECURE</span></button>
        </div>
    </footer>

    <script>
        let db = { equity: 0, buckets: { s: 0, sm: 0, m: 0 }, trades: [], history: [] };

        // LATENCY ENGINE
        function updatePing() {
            const pings = [380, 404, 412, 395, 420];
            const val = pings[Math.floor(Math.random() * pings.length)];
            document.getElementById('ping-val').innerText = `${val}ms`;
        }
        setInterval(updatePing, 3000);

        function toggleNetModal() {
            document.getElementById('net-modal').classList.toggle('hidden');
        }

        function saveConfig() {
            const key = document.getElementById('api-key').value;
            const secret = document.getElementById('api-secret').value;
            if(!key || !secret) return toast("API KEY & SECRET WAJIB DIISI", "rose");
            
            localStorage.setItem('TITAN_KEY', key);
            localStorage.setItem('TITAN_SECRET', secret);
            toast("CONFIGURATION SAVED", "emerald");
            toggleNetModal();
        }

        async function theOmniscientScan(force) {
            if(force) {
                if(!localStorage.getItem('TITAN_KEY')) {
                    toggleNetModal();
                    return toast("MASUKKAN API KEY LEVEL 3", "rose");
                }
                toast("AI SCANNING NODES...", "yellow");
            }
            
            const list = document.getElementById('list-radar');
            list.innerHTML = '<div class="text-[8px] text-center opacity-30 animate-pulse">SYNCING NODES...</div>';
            
            setTimeout(() => {
                list.innerHTML = '';
                const mockAssets = [
                    {s: 'BTC/USDT', p: '96,432', ai: '99.2'},
                    {s: 'ETH/USDT', p: '2,645', ai: '98.5'},
                    {s: 'SOL/USDT', p: '142.5', ai: '97.8'}
                ];
                
                mockAssets.forEach(item => {
                    list.innerHTML += `
                        <div class="bg-white/5 border border-white/10 p-4 rounded-2xl relative btn-press">
                            <div class="flex justify-between text-[6px] opacity-40 mb-2"><span>BINANCE</span><span class="text-emerald-400">${item.ai}% AI</span></div>
                            <div class="flex justify-between items-center">
                                <span class="text-[9px] titan-font">${item.s}</span>
                                <span class="text-[9px] font-bold text-emerald-400">${item.p}</span>
                            </div>
                            <button class="w-full py-2 bg-yellow-500/10 border border-yellow-500/20 text-yellow-500 text-[8px] titan-font rounded-lg mt-3 uppercase">Lock Signal</button>
                        </div>
                    `;
                });
            }, 1500);
        }

        function toast(m, t) {
            const a = document.getElementById('floating-notif');
            const d = document.createElement('div');
            const color = t === 'rose' ? 'border-rose-500' : (t === 'yellow' ? 'border-yellow-500' : 'border-emerald-500');
            d.className = `glass-premium px-6 py-4 border-l-4 ${color} text-[10px] titan-font uppercase mb-3 text-white shadow-2xl animate-bounce`;
            d.innerText = m;
            a.appendChild(d);
            setTimeout(() => d.remove(), 3000);
        }

        function jumpLevel(l) {
            [1, 2, 3].forEach(i => {
                const btn = document.getElementById(`sw-${i}`);
                btn.className = `px-3 py-2 rounded-xl text-[8px] titan-font ${i === l ? 'tab-active' : ''}`;
            });
            toast(`SWITCHING TO LEVEL ${l}`, "yellow");
        }

        // INIT LOAD
        window.onload = () => {
            document.getElementById('api-key').value = localStorage.getItem('TITAN_KEY') || '';
            document.getElementById('api-secret').value = localStorage.getItem('TITAN_SECRET') || '';
            theOmniscientScan(false);
        };
    </script>
</body>
</html>
