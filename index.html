<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - SUPREME</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --glass-bg: rgba(15, 15, 25, 0.95); }
        
        html, body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass-bg); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.1); border-radius: 2rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .module-container { height: calc(100vh - 420px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        
        /* TOMBOL STATES */
        .btn-base { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; transition: all 0.3s; }
        .btn-active { background: var(--gold) !important; color: black !important; font-weight: 900 !important; border-color: var(--gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .tab-level-active { background: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }

        /* POPUP MODERN GLASS */
        .popup-card { background: rgba(10, 11, 20, 0.98); border: 1px solid rgba(16, 185, 129, 0.3); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .input-glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); padding: 18px; border-radius: 1.2rem; color: white; font-size: 11px; transition: 0.3s; }
        .input-glass:focus { border-color: var(--emerald); background: rgba(16, 185, 129, 0.05); outline: none; }

        /* ANIMATIONS */
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { filter: drop-shadow(0 0 2px var(--gold)); opacity: 0.6; } to { filter: drop-shadow(0 0 20px var(--gold)); opacity: 1; } }
        .brain-glow { animation: brain-pulse 2s infinite ease-in-out; color: var(--emerald) !important; }
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } }
        
        #face-scan-box { width: 100%; height: 220px; border-radius: 2rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; }
        #face-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: scanning 2s infinite linear; }
        @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="floating-notif" class="fixed bottom-[110px] left-5 right-5 z-[1000] pointer-events-none"></div>

    <div id="api-modal-overlay" class="fixed inset-0 z-[95000] bg-black/90 backdrop-blur-2xl hidden flex items-center justify-center p-6">
        <div class="popup-card p-10 w-full max-w-sm rounded-[2.5rem] relative text-center">
            <button onclick="toggleAPIModal()" class="absolute top-6 right-6 text-white/20 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
            <div class="w-16 h-16 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-6 border border-emerald-500/20">
                <i class="fa-solid fa-server text-emerald-400 text-2xl"></i>
            </div>
            <h3 class="titan-font text-[14px] text-emerald-400 mb-2 uppercase tracking-widest">Protocol Sync</h3>
            <p class="text-[9px] text-white/40 mb-8 uppercase">Master Node Integration</p>
            
            <div id="api-form-box" class="space-y-4">
                <div class="relative">
                    <select id="api-exchange" class="w-full input-glass appearance-none">
                        <option value="INDODAX">INDODAX (IDR CEX)</option>
                        <option value="GATE">GATE.IO (USDT CEX)</option>
                        <option value="JUPITER">JUPITER (SOLANA DEX)</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-5 top-1/2 -translate-y-1/2 text-white/20 pointer-events-none"></i>
                </div>
                <input type="password" id="api-key" placeholder="API KEY / WALLET ADDRESS" class="w-full input-glass text-center">
                <input type="password" id="api-secret" placeholder="API SECRET / PRIVATE KEY" class="w-full input-glass text-center">
                <button onclick="activateAutopilot()" class="w-full py-5 bg-emerald-600 text-white titan-font text-[11px] rounded-2xl uppercase font-black btn-press shadow-xl active:scale-95 transition-transform">Activate Master Node</button>
            </div>

            <div id="api-active-box" class="hidden py-8">
                <i class="fa-solid fa-shield-check text-6xl text-emerald-400 mb-6 animate-pulse"></i>
                <p class="text-[12px] titan-font text-white uppercase tracking-widest">Node Locked</p>
                <button onclick="detachAPI()" class="w-full py-4 bg-rose-600/10 border border-rose-600/30 text-rose-500 titan-font text-[10px] rounded-2xl uppercase mt-10 hover:bg-rose-600 hover:text-white transition-all">Disconnect API Master</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 z-[90000] bg-black/95 hidden items-center justify-center p-6 text-center text-white">
        <div class="glass-premium p-10 w-full max-w-sm border-white/5">
            <h3 id="modal-title" class="titan-font text-yellow-500 mb-4 uppercase"></h3>
            <div id="modal-body" class="text-[11px] text-white/60 mb-8 leading-relaxed"></div>
            <div id="modal-footer" class="flex flex-col gap-3"></div>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#020308] overflow-y-auto p-6 flex flex-col items-center">
        <div class="w-full max-w-sm text-center mt-12">
            <div id="main-logo" class="w-24 h-24 mx-auto mb-8 bg-zinc-900 rounded-[2rem] border border-yellow-500/20 flex items-center justify-center shadow-2xl cursor-pointer" onclick="masterKnock()">
                <i class="fa-solid fa-microchip text-4xl text-yellow-500"></i>
            </div>
            <h1 class="titan-font text-2xl text-yellow-500 mb-12 tracking-widest">TITAN V.13 AI</h1>
            
            <div class="space-y-4">
                <div id="bio-registration-box" class="hidden mb-6">
                    <div id="face-scan-box"><video id="face-video" autoplay muted playsinline></video><div class="scan-line"></div></div>
                    <p class="text-[8px] text-yellow-500 uppercase mt-3 animate-pulse tracking-widest">Syncing Biometric...</p>
                </div>

                <input type="password" id="auth-phone" placeholder="MASTER ID / NO TELEGRAM" class="w-full input-glass text-center focus:border-yellow-500">
                <div id="reg-extra" class="hidden space-y-4">
                    <input type="number" id="auth-chat-id" placeholder="CHAT ID TELEGRAM" class="w-full input-glass text-center">
                </div>
                <input type="password" id="auth-pass" placeholder="PASSWORD" class="w-full input-glass text-center focus:border-yellow-500">
                
                <div class="grid grid-cols-2 gap-4 pt-8">
                    <button onclick="handleAuth('LOGIN')" id="btn-masuk" class="py-5 btn-active titan-font text-[11px] rounded-[1.2rem] uppercase btn-press">Masuk</button>
                    <button onclick="handleAuth('REG')" id="btn-daftar" class="py-5 btn-base titan-font text-[11px] rounded-[1.2rem] uppercase btn-press">Daftar</button>
                </div>
                <button onclick="startRecovery()" class="text-[9px] titan-font text-white/20 uppercase mt-10 hover:text-yellow-500 transition-all tracking-widest">Lupa Password?</button>
            </div>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-black/40 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button onclick="triggerTutorial()" class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center border border-yellow-500/20 text-yellow-500"><i class="fa-solid fa-book"></i></button>
            <div id="level-tabs" class="flex gap-1 p-1 bg-white/5 rounded-2xl border border-white/5">
                <button onclick="jumpLevel(1)" id="sw-1" class="px-4 py-2 rounded-xl text-[9px] titan-font btn-inactive text-white transition-all">Lvl 1</button>
                <button onclick="jumpLevel(2)" id="sw-2" class="px-4 py-2 rounded-xl text-[9px] titan-font btn-inactive text-white transition-all">Lvl 2</button>
                <button onclick="jumpLevel(3)" id="sw-3" class="px-4 py-2 rounded-xl text-[9px] titan-font btn-inactive text-white transition-all">Lvl 3</button>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="confirmExit()" class="text-rose-500 bg-rose-500/10 w-10 h-10 rounded-full flex items-center justify-center border border-rose-500/10"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </header>

    <main id="main-content" class="h-full flex flex-col pb-48 overflow-y-auto no-scrollbar hidden">
        <section class="p-6">
            <div class="glass-premium p-8 text-center text-white relative">
                <div class="flex justify-between items-start mb-4">
                    <p id="ui-mode-tag" class="text-[9px] uppercase font-black text-yellow-500 tracking-[3px]">Simulation</p>
                    <p id="ui-live-count" class="text-[9px] text-emerald-400 font-bold uppercase">Live: 0</p>
                </div>
                <h2 id="ui-equity" class="titan-font text-4xl font-black mb-6">Rp 0</h2>
                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5"><p class="text-[8px] opacity-40 mb-1">SCALP</p><p id="eq-scalp" class="text-[10px] font-bold">0</p></div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5"><p class="text-[8px] opacity-40 mb-1">SMART</p><p id="eq-smart" class="text-[10px] font-bold">0</p></div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5"><p class="text-[8px] opacity-40 mb-1">MOON</p><p id="eq-moon" class="text-[10px] font-bold">0</p></div>
                </div>
            </div>
        </section>

        <section class="px-6 mb-6">
            <div class="bg-white/5 p-4 rounded-[1.5rem] border border-white/5 text-center text-white">
                <p class="text-[9px] titan-font opacity-40 uppercase tracking-widest mb-3">Top graduates</p>
                <div id="ranking-list" class="flex justify-center gap-5 text-[8px] font-bold"></div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-4 text-white">
            <div class="flex flex-col"><div class="text-[10px] titan-font text-yellow-500 uppercase text-center mb-3">Radar Dewa</div><div id="list-analysis" class="module-container space-y-5 no-scrollbar"></div></div>
            <div class="flex flex-col"><div class="text-[10px] titan-font text-blue-500 uppercase text-center mb-3">Execution</div><div id="list-execution" class="module-container space-y-5 no-scrollbar"></div></div>
            <div class="flex flex-col"><div class="text-[10px] titan-font text-emerald-500 uppercase text-center mb-3">Vault</div><div id="list-history" class="module-container space-y-3 text-[8px] no-scrollbar"></div></div>
        </section>
    </main>

    <footer id="footer-nav" class="fixed bottom-0 left-0 right-0 p-5 bg-black/90 backdrop-blur-lg border-t border-white/5 z-40 hidden">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <button onclick="exportToExcel()" class="flex flex-col items-center gap-1 text-emerald-400"><i class="fa-solid fa-file-excel text-xl"></i><span class="text-[8px]">REPORT</span></button>
            <button onclick="window.open('https://t.me/+8uJ78T4VDHJkOTRl','_blank')" class="flex flex-col items-center gap-1 text-sky-400"><i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px]">GROUP</span></button>
            <div onclick="theOmniscientScan(true)" class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center -mt-12 shadow-2xl border-8 border-[#020308] thunder-blink">
                <i class="fa-solid fa-bolt text-black text-2xl"></i>
            </div>
            <button onclick="handleAIScanClick()" class="flex flex-col items-center gap-1 text-emerald-400"><i id="brain-icon" class="fa-solid fa-brain text-xl transition-all"></i><span class="text-[8px]">AI SCAN</span></button>
            <button class="flex flex-col items-center gap-1 opacity-20"><i class="fa-solid fa-shield-halved text-xl"></i><span class="text-[8px]">SECURE</span></button>
        </div>
    </footer>

    <script>
        const CONFIG = {
            MASTER_ID: "1319700866", MASTER_KEY: "MahadhareV13Master",
            BOT_TOKEN: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4", TG_GROUP: "-1003254379333"
        };

        let db = { user: null, mode: 'LOGIN', equity: 1000000, trades: [], history: [], autopilot: false, simCount: 1280 };
        let graduates = ["TitanElite", "Marsel", "DevTitan", "RichBoy", "CryptoDewa", "AdminX"];

        function masterKnock() {
            document.getElementById('auth-phone').value = CONFIG.MASTER_ID;
            document.getElementById('auth-pass').value = CONFIG.MASTER_KEY;
            handleAuth('LOGIN');
        }

        function switchAuthMode() {
            const btnMasuk = document.getElementById('btn-masuk');
            const btnDaftar = document.getElementById('btn-daftar');
            
            if(db.mode === 'LOGIN') {
                db.mode = 'REG';
                btnDaftar.className = "py-5 btn-active titan-font text-[11px] rounded-[1.2rem] uppercase btn-press";
                btnMasuk.className = "py-5 btn-base titan-font text-[11px] rounded-[1.2rem] uppercase btn-press";
                document.getElementById('reg-extra').classList.remove('hidden');
                document.getElementById('bio-registration-box').classList.remove('hidden');
                startCamera();
            } else {
                db.mode = 'LOGIN';
                btnMasuk.className = "py-5 btn-active titan-font text-[11px] rounded-[1.2rem] uppercase btn-press";
                btnDaftar.className = "py-5 btn-base titan-font text-[11px] rounded-[1.2rem] uppercase btn-press";
                document.getElementById('reg-extra').classList.add('hidden');
                document.getElementById('bio-registration-box').classList.add('hidden');
            }
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}});
                document.getElementById('face-video').srcObject = stream;
            } catch(e) { toast("Akses Kamera Wajib!", "rose"); }
        }

        async function handleAuth(type) {
            if(type !== db.mode) { switchAuthMode(); return; }
            
            const p = document.getElementById('auth-phone').value, pw = document.getElementById('auth-pass').value;
            if (p === CONFIG.MASTER_ID && pw === CONFIG.MASTER_KEY) return loginOk({lvl:3, ph:'MASTER'});
            
            if(db.mode === 'REG') {
                const cid = document.getElementById('auth-chat-id').value;
                if(!p || !pw || !cid) return toast("Data & Scan Belum Lengkap!", "rose");
                localStorage.setItem(`TITAN_U_${p}`, JSON.stringify({ph:p, pw, cid, lvl:1}));
                toast("Registrasi Biometrik Sukses!", "emerald");
                switchAuthMode();
            } else {
                const u = JSON.parse(localStorage.getItem(`TITAN_U_${p}`));
                if(!u || u.pw !== pw) return toast("Masuk Gagal!", "rose");
                loginOk(u);
            }
        }

        async function theOmniscientScan(force) {
            if(force) toast("TRIPLE NODE DEEP SCAN...", "gold");
            const list = document.getElementById('list-analysis');
            list.innerHTML = '';
            try {
                const [rI, rG] = await Promise.all([
                    fetch('https://indodax.com/api/summaries').then(r => r.json()),
                    fetch('https://api.gateio.ws/api/v4/spot/tickers').then(r => r.json())
                ]);
                
                Object.keys(rI.tickers).slice(0, 8).forEach(k => renderCard(k.split('_')[0].toUpperCase(), rI.tickers[k].last, "INDODAX"));
                rG.slice(0, 8).forEach(t => renderCard(t.currency_pair.split('_')[0], t.last, "GATE.IO"));
                
                toast("Triple Sync OK", "emerald");
            } catch(e) { toast("API Limit - Syncing...", "rose"); }
        }

        function renderCard(sym, price, node) {
            if(sym === "IDR" || sym === "USDT") return;
            const list = document.getElementById('list-analysis');
            list.innerHTML += `<div class="bg-white/5 border border-white/5 p-4 rounded-2xl mb-4 text-white">
                <div class="flex justify-between text-[7px] font-black opacity-30 uppercase"><span>${node}</span><span>95% SCORE</span></div>
                <div class="flex justify-between text-[10px] font-bold mt-2"><span>${sym}</span><span class="text-emerald-400">${parseFloat(price).toLocaleString()}</span></div>
                <button onclick="lockSignal('${sym}',${price})" class="w-full py-3 bg-yellow-500 text-black text-[9px] font-black rounded-xl mt-4 uppercase shadow-lg btn-active-state">Lock Signal</button>
            </div>`;
        }

        function jumpLevel(l) {
            db.user.lvl = l;
            [1,2,3].forEach(i => {
                const btn = document.getElementById(`sw-${i}`);
                if(btn) btn.className = i === l ? "px-4 py-2 rounded-xl text-[9px] titan-font tab-level-active" : "px-4 py-2 rounded-xl text-[9px] titan-font btn-inactive text-white transition-all";
            });
            const brain = document.getElementById('brain-icon');
            (l===3) ? brain.classList.add('brain-glow') : brain.classList.remove('brain-glow');
        }

        function triggerTutorial() {
            const lvl = db.user.lvl;
            let t = "", b = "";
            switch(lvl) {
                case 1: t = "LVL 1: SIMULASI"; b = "Belajar pembacaan Radar Dewa. Target 5% harian."; break;
                case 2: t = "LVL 2: ELITE MANUAL"; b = "Saldo tersinkron bursa riil. Eksekusi Lock secara manual."; break;
                case 3: t = "LVL 3: MASTER DEFI"; b = "Autopilot penuh aktif. Mendukung Jupiter Solana & Gate.io."; break;
            }
            modal(t, b, [{text: "SIAP MASTER", primary: true, action: closeMod}]);
        }

        function loginOk(u) {
            db.user = u; localStorage.setItem('TITAN_SESSION', JSON.stringify(u));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('footer-nav').classList.remove('hidden');
            jumpLevel(u.lvl); refreshEquity();
            setInterval(updateDynamicUI, 8000); updateDynamicUI();
            setTimeout(() => theOmniscientScan(true), 1000);
        }

        function updateDynamicUI() {
            const list = document.getElementById('ranking-list');
            if (list) {
                const shifted = graduates.shift(); graduates.push(shifted);
                list.innerHTML = graduates.slice(0,4).map(g => `<span class='text-emerald-400'><i class='fa-solid fa-crown text-yellow-500'></i> ${g}</span>`).join('');
            }
            const rA = 1200 + Math.floor(Math.random() * 300);
            db.simCount += Math.floor(Math.random() * 5) - 2;
            document.getElementById('ui-live-count').innerText = `Live: ${(rA > db.simCount ? rA : db.simCount).toLocaleString()}`;
        }

        function activateAutopilot() { db.autopilot = true; localStorage.setItem('TITAN_API_LOCK', 'true'); db.equity = 10000000; refreshEquity(); updateAPIUI(true); toggleAPIModal(); }
        function detachAPI() { db.autopilot = false; localStorage.removeItem('TITAN_API_LOCK'); updateAPIUI(false); }
        function updateAPIUI(locked) { document.getElementById('api-form-box').classList.toggle('hidden', locked); document.getElementById('api-active-box').classList.toggle('hidden', !locked); }
        function refreshEquity() { document.getElementById('ui-equity').innerText = `Rp ${db.equity.toLocaleString()}`; document.getElementById('eq-scalp').innerText = Math.floor(db.equity*0.4).toLocaleString(); document.getElementById('eq-smart').innerText = Math.floor(db.equity*0.4).toLocaleString(); document.getElementById('eq-moon').innerText = Math.floor(db.equity*0.2).toLocaleString(); }
        function toast(m, t) { const a = document.getElementById('floating-notif'); const d = document.createElement('div'); d.className = `glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-yellow-500'} text-[10px] titan-font uppercase mb-3 animate-bounce text-white shadow-2xl`; d.innerText = m; a.appendChild(d); setTimeout(()=>d.remove(), 4000); }
        function modal(t, b, btns=[]) { const o = document.getElementById('modal-overlay'); document.getElementById('modal-title').innerText = t; document.getElementById('modal-body').innerHTML = b; const f = document.getElementById('modal-footer'); f.innerHTML = ''; btns.forEach(x => { const btn = document.createElement('button'); btn.className = `py-4 rounded-xl text-[10px] titan-font uppercase ${x.primary?'bg-yellow-500 text-black font-black':'bg-white/5 border border-white/10 text-white'}`; btn.innerText = x.text; btn.onclick = () => { x.action(); closeMod(); }; f.appendChild(btn); }); o.style.display = 'flex'; }
        function closeMod() { document.getElementById('modal-overlay').style.display = 'none'; }
        function toggleAPIModal() { document.getElementById('api-modal-overlay').classList.toggle('hidden'); }
        function handleAIScanClick() { (db.user.lvl === 3) ? toggleAPIModal() : toast("AI Protocol Scanning...", "emerald"); }
        function lockSignal(s, p) { db.trades.push({sym:s, curr:p, stake:db.equity*0.1}); renderExecution(); toast(`${s} LOCKED`, "emerald"); }
        function renderExecution() { const l = document.getElementById('list-execution'); l.innerHTML = ''; db.trades.forEach((t, i) => { l.innerHTML += `<div class="bg-white/5 border border-white/5 p-4 rounded-2xl text-white"><div class="flex justify-between text-[8px] mb-2"><span>${t.sym}</span><span class="text-emerald-400">+${(Math.random()*5).toFixed(2)}%</span></div><div class="text-[10px] titan-font font-bold text-center">${t.curr.toLocaleString()}</div><button onclick="executeTrade(${i})" class="w-full py-2 bg-blue-600 text-white text-[8px] font-black rounded-lg mt-3 btn-active-state">SELL</button></div>`; }); }
        function executeTrade(idx) { db.history.push(db.trades[idx]); db.trades.splice(idx,1); refreshEquity(); renderExecution(); toast(`Profit Secured!`, "emerald"); }
        function exportToExcel() { if(db.history.length===0) return toast("Vault Kosong!", "rose"); XLSX.writeFile(XLSX.utils.book_new(), `Report.xlsx`); }
        function confirmExit() { modal("Keluar", "Tutup sesi?", [{text:"YA", primary:true, action:() => { localStorage.removeItem('TITAN_SESSION'); location.reload(); }}]); }
        function startRecovery() { modal("RECOVERY", "Scan Wajah + Chat ID.", [{text:"SCAN", primary:true, action:()=>toast("Identity Ready","emerald")}]); }

        refreshEquity();
    </script>
</body>
</html>
