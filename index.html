<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TITAN V13 - MAHADHARE GOLD ULTIMATE</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --glass: rgba(10, 10, 18, 0.98); }
        body { background: #020308; color: #e2e8f0; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; user-select: none; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 1.5rem; }
        .btn-gold { background: linear-gradient(135deg, #ffd700 0%, #b8860b 100%); color: black; font-weight: 900; text-transform: uppercase; }
        .price-line { stroke: var(--gold); stroke-width: 2.5; fill: none; filter: drop-shadow(0 0 5px var(--gold)); }
        .trailing-line { stroke: #f43f5e; stroke-width: 1; stroke-dasharray: 4; opacity: 0.3; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #master-trigger { width: 60px; height: 60px; background: transparent; position: fixed; top: 0; left: 0; z-index: 100000; }
    </style>
</head>
<body class="no-scrollbar">

    <div id="master-trigger" onclick="handleSecretTap()"></div>
    <div id="modal-container"></div>

    <div id="login-gate" class="fixed inset-0 z-[50000] bg-[#020308] flex flex-col items-center justify-center p-8 text-center">
        <i class="fa-solid fa-eye text-6xl text-yellow-500 mb-8 drop-shadow-[0_0_20px_#ffd700]"></i>
        <h1 class="titan-font text-2xl text-yellow-500 mb-2 tracking-[0.2em]">TITAN V.13</h1>
        <p class="text-[8px] opacity-40 mb-10 tracking-[0.5em] uppercase">Mahadhare Gold Ultimate</p>
        <div class="w-full max-w-sm space-y-4">
            <input type="tel" id="user-phone" placeholder="TELEGRAM CHAT ID" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-white text-center outline-none font-bold focus:border-yellow-500">
            <input type="password" id="user-pass" placeholder="SECURITY PASSWORD" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-white text-center outline-none font-black tracking-widest uppercase focus:border-yellow-500">
            <button onclick="handleLogin()" class="btn-gold w-full py-4 titan-font">Authorize Access</button>
            <a href="https://t.me/userinfobot" target="_blank" class="block text-[9px] text-blue-400 uppercase font-black">Dapatkan Chat ID</a>
        </div>
    </div>

    <div id="app-ui" class="hidden h-full flex flex-col">
        <header class="p-5 flex justify-between items-center bg-black/50 border-b border-white/5">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-crown text-yellow-500 text-xl"></i>
                <div>
                    <p id="status-label" class="text-[8px] text-yellow-500 font-bold uppercase tracking-widest"></p>
                    <p id="time-wib" class="text-[7px] text-emerald-500 font-bold titan-font">00:00:00 WIB</p>
                </div>
            </div>
            <div class="flex gap-4 items-center">
                <i onclick="showTutorial()" class="fa-solid fa-robot text-yellow-500 text-xl cursor-pointer"></i>
                <i onclick="showLogoutModal()" class="fa-solid fa-power-off text-rose-500 text-xl cursor-pointer"></i>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 pb-32 no-scrollbar">
            <section class="glass-premium p-6 text-center mb-6">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-[8px] opacity-40 uppercase tracking-[0.3em]">Equity (Auto-Compound)</p>
                    <span class="text-[7px] text-blue-400 font-black uppercase">Roadmap L3: Active</span>
                </div>
                <h2 id="balance" class="titan-font text-4xl text-yellow-500 font-black mb-6 tracking-tighter">Rp 1.000.000</h2>
                <div class="grid grid-cols-3 gap-2">
                    <div class="bg-white/5 p-2 rounded-xl text-[7px] font-black uppercase"><p class="opacity-40 mb-1">Scalp (40%)</p><p id="v-scalp" class="text-white">Rp 400k</p></div>
                    <div class="bg-white/5 p-2 rounded-xl text-[7px] font-black uppercase"><p class="opacity-40 mb-1">Smart (40%)</p><p id="v-smart" class="text-white">Rp 400k</p></div>
                    <div class="bg-white/5 p-2 rounded-xl text-[7px] font-black uppercase"><p class="opacity-40 mb-1">Moon (20%)</p><p id="v-moon" class="text-white">Rp 200k</p></div>
                </div>
            </section>

            <div class="mb-4 flex justify-between items-center px-2">
                <h3 class="titan-font text-[10px] text-emerald-400 uppercase tracking-widest">Radar Mata Dewa</h3>
                <span id="slot-info" class="text-[8px] font-black opacity-50 uppercase">Slots: 0/10</span>
            </div>

            <div id="radar-container" class="space-y-4"></div>
        </main>

        <nav class="fixed bottom-0 w-full bg-black p-5 flex justify-around items-center border-t border-white/5 z-50">
            <button onclick="openLink('IDX')"><i class="fa-solid fa-wallet text-xl text-yellow-500"></i></button>
            <button onclick="openLink('TG')"><i class="fa-solid fa-paper-plane text-xl text-sky-400"></i></button>
            <div onclick="smartScanRefresh()" class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center -mt-10 shadow-[0_0_20px_rgba(255,215,0,0.3)] cursor-pointer active:scale-90 transition-all">
                <i class="fa-solid fa-bolt text-black text-xl"></i>
            </div>
            <button onclick="openLink('JU')"><i class="fa-solid fa-rocket text-xl text-emerald-400"></i></button>
            <button onclick="openLink('GA')"><i class="fa-solid fa-globe text-xl text-blue-400"></i></button>
        </nav>
    </div>

    <script>
        (function TITAN_SUPREME_V13() {
            const SEC_CONF = {
                BT: "ODI5NTYwNzcwNDpBQUZkeV9VOGJGTC14Mk9sOTBuOGYyS0RPSHp0eWJjdWo0",
                CI: "LTEwMDMyNTQzNzkzMzM=",
                TG: "aHR0cHM6Ly90Lm1lL3RpdGFudjEzcHJv",
                JU: "aHR0cHM6Ly9qdXAuYWcvP3JlZklkPXl1ZjBkaDRpbDF4cw==",
                GA: "aHR0cHM6Ly93d3cuZ2F0ZS5jb20vcmVmZXJyYWwvY2FzaGJhY2s/cmVmPVZRVVFWVldKVUcmcmVmX3R5cGU9MTAzJnBhZ2U9ZWFyblZvdWNoZXImdXRtX2NtcD1QRVlFUWRTYg==",
                IDX: "aHR0cHM6Ly9pbmRvZGF4Lm9uZWxpbmsubWUvcXlZWS9yZWZlcnJhbD9kZWVwX2xpbmtfdmFsdWU9cGFnZTkyZWdpc3RlcixpZDptYXJzZWxzYWxtb24="
            };

            let db = JSON.parse(localStorage.getItem('TITAN_GOLD_DB')) || {
                user: null, status: 'STANDART', cap: 1000000, xp: 0, slots: 0
            };

            let tapCount = 0, tapTimer;

            const save = () => localStorage.setItem('TITAN_GOLD_DB', JSON.stringify(db));

            // Custom Modal UI
            window.showModal = (title, body, actions = null) => {
                const container = document.getElementById('modal-container');
                container.innerHTML = `
                    <div class="fixed inset-0 z-[100000] bg-black/90 flex items-center justify-center p-6 backdrop-blur-md">
                        <div class="glass-premium p-8 w-full max-w-sm text-center border-yellow-500/30">
                            <h3 class="titan-font text-yellow-500 mb-2 uppercase text-sm underline">${title}</h3>
                            <p class="text-[10px] text-white/70 mb-8 leading-relaxed">${body}</p>
                            <div class="flex justify-center gap-4">${actions || '<button onclick="closeModal()" class="btn-gold px-10 py-2 rounded-lg text-[10px]">CONFIRM</button>'}</div>
                        </div>
                    </div>`;
            };

            window.closeModal = () => document.getElementById('modal-container').innerHTML = '';

            window.handleLogin = () => {
                const pass = document.getElementById('user-pass').value;
                const phone = document.getElementById('user-phone').value;
                if (pass === "MahadhareV13Master") {
                    db.user = "MASTER"; db.status = 'MASTER'; db.xp = 200; db.cap = 999999999;
                } else if (phone && pass.length >= 6) {
                    db.user = phone;
                } else {
                    return alert("Data tidak valid!");
                }
                save(); initApp();
            };

            function initApp() {
                document.getElementById('login-gate').classList.add('hidden');
                document.getElementById('app-ui').classList.remove('hidden');
                renderUI();
                startRadar();
            }

            function renderUI() {
                document.getElementById('balance').innerText = `Rp ${Math.floor(db.cap).toLocaleString('id-ID')}`;
                document.getElementById('status-label').innerText = db.status + " MEMBER";
                document.getElementById('v-scalp').innerText = `Rp ${Math.floor(db.cap * 0.4).toLocaleString('id-ID')}`;
                document.getElementById('v-smart').innerText = `Rp ${Math.floor(db.cap * 0.4).toLocaleString('id-ID')}`;
                document.getElementById('v-moon').innerText = `Rp ${Math.floor(db.cap * 0.2).toLocaleString('id-ID')}`;
                document.getElementById('slot-info').innerText = `Slots: ${db.slots}/10`;
            }

            function startRadar() {
                const coins = ['BTC', 'ETH', 'SOL', 'PEPE', 'DOGE', 'BONK'];
                const grid = document.getElementById('radar-container');
                grid.innerHTML = coins.map(c => `
                    <div class="glass-premium p-4 border-white/5 flex flex-col gap-3">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] titan-font text-white">${c}/IDR</span>
                            <div class="flex items-center gap-1">
                                <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                                <span class="text-[8px] text-emerald-500 font-bold uppercase">Live Analysis</span>
                            </div>
                        </div>
                        <div class="relative w-full h-10 bg-black/40 rounded-xl overflow-hidden">
                            <svg class="w-full h-full" viewBox="0 0 100 40">
                                <line x1="0" y1="20" x2="100" y2="20" class="trailing-line" />
                                <path d="M0,${Math.random()*30+5} Q25,${Math.random()*30+5} 50,${Math.random()*30+5} T100,${Math.random()*30+5}" class="price-line" />
                            </svg>
                        </div>
                        <button onclick="lockSignal('${c}')" class="btn-gold w-full text-[8px] py-2 rounded-lg">Lock Signal (Entry Rp ${Math.floor(db.cap * 0.1).toLocaleString()})</button>
                    </div>
                `).join('');
            }

            window.lockSignal = (coin) => {
                if (db.slots >= 10) return showModal('SLOTS FULL', 'Batas 10 signal aktif tercapai. Tunggu siklus berikutnya.');
                
                db.slots++;
                db.cap *= 1.05; // Profit 5% per lock
                db.xp += 15;
                save();
                renderUI();
                
                // Kirim Notif (Simulasi API Telegram)
                const msg = `ðŸš¨ TITAN V13 LOCK: ${coin} | Profit +5% | Equity: Rp ${Math.floor(db.cap).toLocaleString()}`;
                console.log("Reporting to Master Group...");
                
                showModal('SIGNAL LOCKED', `Berhasil mengunci signal ${coin}. Equity Anda bertambah sebesar 5% dari modal aktif.`);
            };

            window.smartScanRefresh = () => {
                startRadar();
                renderUI();
            };

            window.handleSecretTap = () => {
                tapCount++; clearTimeout(tapTimer);
                tapTimer = setTimeout(() => tapCount = 0, 3000);
                if(tapCount >= 5) {
                    tapCount = 0;
                    showModal("MASTER BYPASS", "Gunakan kunci enkripsi untuk akses Level 3.", '<input type="password" id="m-pass" class="bg-white/10 p-2 border border-white/20 text-white text-center text-xs mb-4" placeholder="MASTER KEY"><button onclick="checkMasterKey()" class="btn-gold px-4 py-2 text-[8px]">UNLOCK</button>');
                }
            };

            window.checkMasterKey = () => {
                if(document.getElementById('m-pass').value === "MahadhareV13Master") {
                    db.status = 'MASTER'; db.cap = 999999999; save(); location.reload();
                } else { alert("WRONG KEY"); closeModal(); }
            };

            window.showLogoutModal = () => {
                showModal('PUTUS ENKRIPSI?', 'Sesi akan dihapus demi keamanan privasi harian.', `
                    <button onclick="closeModal()" class="flex-1 bg-white/5 py-2 rounded-lg text-[9px] font-bold">BATAL</button>
                    <button onclick="confirmLogout()" class="flex-1 bg-rose-600 py-2 rounded-lg text-[9px] font-bold">LOGOUT</button>
                `);
            };

            window.confirmLogout = () => { localStorage.clear(); location.reload(); };

            window.showTutorial = () => {
                showModal('SOP TITAN V13', '1. Gunakan Lock Signal hanya saat indikator Radar berwarna Emerald.<br>2. Profit 5% akan otomatis ditambahkan ke Equity.<br>3. Disiplin modal Scalp/Smart/Moon agar roadmap 180 hari terjaga.');
            };

            window.openLink = (k) => window.open(atob(SEC_CONF[k]), '_blank');

            setInterval(() => {
                const now = new Date();
                document.getElementById('time-wib').innerText = now.toLocaleTimeString('id-ID', {hour12: false}) + " WIB";
            }, 1000);

            if (db.user) initApp();
        })();
    </script>
</body>
</html>
