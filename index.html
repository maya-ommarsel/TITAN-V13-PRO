<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN V.13 AI - SUPREME OMNIPOTENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');
        :root { --gold: #ffd700; --emerald: #10b981; --rose: #f43f5e; --glass: rgba(18, 18, 28, 0.98); }
        
        html, body { background: #020308; color: var(--gold); font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; margin: 0; overscroll-behavior-y: contain; }
        .titan-font { font-family: 'Orbitron', sans-serif; }
        .glass-premium { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid rgba(255, 215, 0, 0.1); border-radius: 2rem; }
        .module-container { height: calc(100vh - 420px); overflow-y: auto; scroll-behavior: smooth; padding-bottom: 50px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* TOMBOL & TAB STATES */
        .btn-base { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,215,0,0.1); color: var(--gold); transition: 0.3s; }
        .btn-active { background: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); }
        .tab-active { background-color: var(--gold) !important; color: black !important; font-weight: 900 !important; box-shadow: 0 0 15px var(--gold); }

        /* ANIMASI SUPREME */
        .brain-glow { animation: brain-pulse 1.5s infinite ease-in-out; color: var(--emerald) !important; filter: drop-shadow(0 0 15px var(--emerald)); }
        @keyframes brain-pulse { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } }
        .thunder-blink { animation: thunder-flash 0.8s infinite alternate; }
        @keyframes thunder-flash { from { filter: drop-shadow(0 0 5px var(--gold)); opacity: 0.8; } to { filter: drop-shadow(0 0 30px var(--gold)); opacity: 1; } }

        /* MODAL TUTORIAL (FIX GAMBAR 1) */
        .modal-card { background: #0a0a0f; border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 2.5rem; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .modal-btn { background: var(--gold); color: black; font-weight: 900; font-family: 'Orbitron', sans-serif; padding: 15px; border-radius: 1.2rem; width: 100%; text-transform: uppercase; letter-spacing: 2px; }

        /* BIOMETRIC SCAN */
        #face-scan-box { width: 100%; height: 220px; border-radius: 2rem; overflow: hidden; border: 2px solid var(--gold); position: relative; background: #000; }
        #face-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: moveScan 2s infinite linear; }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }

        .input-supreme { background: rgba(255,215,0,0.02); border: 1px solid rgba(255,215,0,0.15); padding: 18px; border-radius: 1.2rem; color: var(--gold); font-size: 11px; }
        .text-emerald { color: var(--emerald); }
    </style>
</head>
<body>

    <div id="floating-notif" class="fixed bottom-[110px] left-5 right-5 z-[1000] pointer-events-none text-gold text-center"></div>

    <div id="lockdown-screen" style="display:none; position:fixed; inset:0; z-index:999999; background:rgba(0,0,0,0.98); backdrop-filter:blur(20px); flex-direction:column; align-items:center; justify-content:center; text-align:center; color:var(--gold); font-family:'Orbitron',sans-serif;">
        <i class="fa-solid fa-moon text-6xl mb-6 text-gold animate-pulse"></i>
        <h1 class="text-2xl mb-2">SYSTEM REST MODE</h1>
        <p class="text-sm opacity-60">Buka kembali pukul 08:00 WIB.</p>
    </div>

    <div id="modal-overlay" class="fixed inset-0 z-[90000] bg-black/95 hidden items-center justify-center p-6 text-center text-gold">
        <div class="modal-card p-10 w-full max-w-sm">
            <div id="modal-icon" class="mb-4 text-3xl"></div>
            <h3 id="modal-title" class="titan-font text-gold mb-4 uppercase tracking-[2px]"></h3>
            <div id="modal-body" class="text-[11px] text-gold/80 mb-8 leading-relaxed"></div>
            <div id="modal-footer" class="flex flex-col gap-3"></div>
        </div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-[80000] bg-[#020308] overflow-y-auto p-6 flex flex-col items-center">
        <div class="w-full max-w-sm text-center mt-12">
            <div id="main-logo" class="w-24 h-24 mx-auto mb-8 bg-zinc-900 rounded-[2rem] border border-gold/20 flex items-center justify-center shadow-2xl cursor-pointer" onclick="masterKnock()">
                <i class="fa-solid fa-microchip text-4xl text-gold"></i>
            </div>
            <h1 class="titan-font text-2xl text-gold mb-12 tracking-widest">TITAN V.13 AI</h1>
            <div class="space-y-4">
                <div id="bio-registration-box" class="hidden mb-6 text-center">
                    <div id="face-scan-box"><video id="face-video" autoplay muted playsinline></video><div class="scan-line"></div></div>
                    <p class="text-[8px] text-emerald uppercase mt-3 animate-pulse">Syncing Biometric...</p>
                </div>
                <input type="password" id="auth-phone" placeholder="MASTER ID / NO TELEGRAM" class="w-full input-supreme text-center">
                <div id="reg-extra" class="hidden space-y-4">
                    <input type="number" id="auth-chat-id" placeholder="CHAT ID TELEGRAM" class="w-full input-supreme text-center">
                    <p class="text-[7px] text-emerald uppercase tracking-widest text-center">Cek ID: Kirim <b>/myid</b> ke <span class="text-gold">@userinfobot</span></p>
                </div>
                <input type="password" id="auth-pass" placeholder="PASSWORD" class="w-full input-supreme text-center">
                <div class="grid grid-cols-2 gap-4 pt-8">
                    <button onclick="handleAuth('LOGIN')" id="btn-masuk" class="py-5 btn-active titan-font text-[11px] rounded-[1.2rem] uppercase btn-press text-black">Masuk</button>
                    <button onclick="handleAuth('REG')" id="btn-daftar" class="py-5 btn-base titan-font text-[11px] rounded-[1.2rem] uppercase btn-press">Daftar</button>
                </div>
            </div>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-black/40 border-b border-gold/10 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <button onclick="triggerTutorial()" class="w-10 h-10 bg-white/5 rounded-[1rem] flex items-center justify-center text-gold border border-gold/20 shadow-lg"><i class="fa-solid fa-book"></i></button>
            <div id="level-tabs" class="flex gap-1 p-1 bg-white/5 rounded-2xl border border-gold/10">
                <button onclick="jumpLevel(1)" id="sw-1" class="px-4 py-2 rounded-xl text-[9px] titan-font btn-press">Lvl 1</button>
                <button onclick="jumpLevel(2)" id="sw-2" class="px-4 py-2 rounded-xl text-[9px] titan-font btn-press">Lvl 2</button>
                <button onclick="jumpLevel(3)" id="sw-3" class="px-4 py-2 rounded-xl text-[9px] titan-font btn-press">Lvl 3</button>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <span id="api-status" class="text-[7px] titan-font uppercase px-3 py-1.5 rounded-lg border transition-all duration-500">Sync: Standby</span>
            <button onclick="confirmExit()" class="text-rose-500 bg-rose-500/10 w-10 h-10 rounded-full flex items-center justify-center border border-rose-500/20"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </header>

    <main id="main-content" class="h-full flex flex-col pb-48 overflow-y-auto no-scrollbar hidden">
        <section class="p-6">
            <div class="glass-premium p-8 text-center text-gold relative overflow-hidden border border-gold/20">
                <div class="flex justify-between items-start mb-4">
                    <p class="text-[9px] uppercase font-black text-gold tracking-[3px]">Simulation</p>
                    <p id="ui-live-count" class="text-[9px] text-emerald font-bold uppercase animate-pulse">Live: 0</p>
                </div>
                <h2 id="ui-equity" class="titan-font text-4xl font-black mb-1">Rp 0</h2>
                <div id="oracle-price" class="text-[7px] titan-font text-emerald opacity-60 mb-4 animate-pulse">Oracle: Syncing...</div>
                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-zinc-900/50 p-4 rounded-2xl border border-white/5 text-center"><p class="text-[7px] opacity-40 mb-1">SCALP</p><p id="eq-scalp" class="text-[10px] font-bold text-emerald">0</p></div>
                    <div class="bg-zinc-900/50 p-4 rounded-2xl border border-white/5 text-center"><p class="text-[7px] opacity-40 mb-1">SMART</p><p id="eq-smart" class="text-[10px] font-bold text-emerald">0</p></div>
                    <div class="bg-zinc-900/50 p-4 rounded-2xl border border-white/5 text-center"><p class="text-[7px] opacity-40 mb-1">MOON</p><p id="eq-moon" class="text-[10px] font-bold text-emerald">0</p></div>
                </div>
            </div>
        </section>

        <section class="px-6 mb-6">
            <div class="bg-[#0a0a0f] p-4 rounded-[1.5rem] border border-white/5 text-center">
                <p class="text-[9px] titan-font opacity-60 uppercase tracking-widest mb-3">Top graduates</p>
                <div id="ranking-list" class="flex justify-center gap-5 text-[8px] font-bold italic text-emerald"></div>
            </div>
        </section>

        <section class="px-6 grid grid-cols-3 gap-4 text-center">
            <div><p class="text-[10px] titan-font text-gold uppercase mb-3">Radar Dewa</p><div id="list-analysis" class="module-container space-y-5 no-scrollbar"></div></div>
            <div><p class="text-[10px] titan-font text-blue-400 uppercase mb-3">Execution</p><div id="list-execution" class="module-container space-y-5 no-scrollbar"></div></div>
            <div><p class="text-[10px] titan-font text-emerald uppercase mb-3">Vault</p><div id="list-history" class="module-container space-y-3 text-[8px] no-scrollbar"></div></div>
        </section>
    </main>

    <footer id="footer-nav" class="fixed bottom-0 left-0 right-0 p-5 bg-black/90 backdrop-blur-lg border-t border-gold/10 z-40 hidden">
        <div class="flex justify-around items-center max-w-md mx-auto relative">
            <button onclick="exportToExcel()" class="flex flex-col items-center gap-1 text-emerald"><i class="fa-solid fa-file-excel text-xl"></i><span class="text-[8px]">REPORT</span></button>
            <button onclick="window.open('https://t.me/+8uJ78T4VDHJkOTRl','_blank')" class="flex flex-col items-center gap-1 text-blue-400"><i class="fa-brands fa-telegram text-2xl"></i><span class="text-[8px]">GROUP</span></button>
            <div onclick="theOmniscientScan(true)" class="w-16 h-16 bg-gold rounded-full flex items-center justify-center -mt-12 shadow-2xl border-8 border-[#020308] thunder-blink"><i class="fa-solid fa-bolt text-black text-2xl"></i></div>
            <button onclick="handleAIScanClick()" class="flex flex-col items-center gap-1 text-emerald"><i id="brain-icon" class="fa-solid fa-brain text-xl transition-all"></i><span class="text-[8px]">AI SCAN</span></button>
            <button class="flex flex-col items-center gap-1 opacity-40"><i class="fa-solid fa-shield-halved text-xl"></i><span class="text-[8px]">SECURE</span></button>
        </div>
    </footer>

    <script>
        // --- KONFIGURASI ABSOLUT & NOTIFIKASI TELEGRAM ---
        const TG_MASTER = {
            TOKEN: "8295607704:AAFdy_U8bFL-x2Ol90n8f2KDOHXztybcuj4",
            CHAT_ID: "-1003254379333",
            MASTER_ID: "1319700866",
            KEY: "MahadhareV13Master",
            OPEN_HR: 8, CLOSE_HR: 22 
        };

        let db = { user: null, mode: 'LOGIN', equity: 1000000, history: [], trades: [], autopilot: false, exchange: "INDODAX", simCount: 1280 };
        let lastNotifHr = -1, nodeOrder = [], graduates = ["TitanElite", "Marsel", "DevTitan", "RichBoy"];

        // FUNGSI UTAMA NOTIFIKASI (RESTORASI TOTAL)
        async function sendToTelegram(message, buttons = null) {
            let url = `https://api.telegram.org/bot${TG_MASTER.TOKEN}/sendMessage?chat_id=${TG_MASTER.CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=HTML`;
            if (buttons) url += `&reply_markup=${JSON.stringify({ inline_keyboard: buttons })}`;
            try { await fetch(url); } catch (e) { console.error("TG Fail"); }
        }

        function logEliteActivation(u) { sendToTelegram(`üíé <b>ELITE MEMBER JOINED</b>\n\nUser: ${u.ph}\nChat ID: ${u.chatId}\nStatus: Level 1\nüöÄ <i>Elite Aktif 60 Hari.</i>`); }
        function logLockSignal(s, p, n) { 
            const btns = [[{ text: "Cek Sinyal di Indodax", url: "https://indodax.com/ref/marselsalmon" }]];
            sendToTelegram(`üö® <b>LOCK SIGNAL DETECTED</b>\n\nAsset: ${s}/IDR\nPrice: Rp ${parseInt(p).toLocaleString()}\nSource: ${n}\nStatus: Pending (Guard Room)`, btns);
        }
        function logProfitExecution(sym) { sendToTelegram(`üí∞ <b>PROFIT SECURED!</b>\n\nAsset: ${sym}\nPNL: +5.00%\nProfit: Rp 50,000\nTarget: ACHIEVED`); }
        function logTSLTrigger(sym) { sendToTelegram(`‚ö†Ô∏è <b>TSL GUARD TRIGGERED (2%)</b>\n\nAset: ${sym}\nStatus: Emergency Exit Active`); }
        function logWelcomeBroadcast() { sendToTelegram(`üî• <b>TITAN V13 - SUPREME DEWA MAHATAHU</b>\n\nSelamat datang para Elite Member!\nGunakan Sinyal Mata Dewa untuk profit eksponensial.`); }

        // --- OPERATIONAL HOURS ---
        function checkOperationalHours() {
            const hr = new Date().getHours();
            const isOpen = (hr >= TG_MASTER.OPEN_HR && hr < TG_MASTER.CLOSE_HR);
            const lockEl = document.getElementById('lockdown-screen');
            if(!isOpen && db.user && db.user.ph !== 'MASTER') { if(lockEl) lockEl.style.display = 'flex'; return false; }
            if(lockEl) lockEl.style.display = 'none';
            if (hr !== lastNotifHr) {
                if (hr === TG_MASTER.OPEN_HR) sendToTelegram("üåÖ <b>TITAN V.13 OPEN</b>\nStatus: ACTIVE");
                else if (hr === TG_MASTER.CLOSE_HR) sendToTelegram("üåô <b>TITAN V.13 CLOSED</b>\nStatus: MAINTENANCE");
                lastNotifHr = hr;
            }
            return true;
        }
        setInterval(checkOperationalHours, 60000);

        // --- AUTH ---
        function masterKnock() { document.getElementById('auth-phone').value = TG_MASTER.MASTER_ID; document.getElementById('auth-pass').value = TG_MASTER.KEY; handleAuth('LOGIN'); }
        function switchAuthMode() {
            const btnM = document.getElementById('btn-masuk'), btnD = document.getElementById('btn-daftar');
            if(db.mode === 'LOGIN') {
                db.mode = 'REG';
                btnD.className = "py-5 btn-active titan-font text-[11px] rounded-[1.2rem] uppercase btn-press text-black";
                btnM.className = "py-5 btn-base titan-font text-[11px] rounded-[1.2rem] uppercase btn-press";
                document.getElementById('reg-extra').classList.remove('hidden'); document.getElementById('bio-registration-box').classList.remove('hidden'); startCamera();
            } else {
                db.mode = 'LOGIN';
                btnM.className = "py-5 btn-active titan-font text-[11px] rounded-[1.2rem] uppercase btn-press text-black";
                btnD.className = "py-5 btn-base titan-font text-[11px] rounded-[1.2rem] uppercase btn-press";
                document.getElementById('reg-extra').classList.add('hidden'); document.getElementById('bio-registration-box').classList.add('hidden');
            }
        }
        async function startCamera() { try { const s = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'user'}}); document.getElementById('face-video').srcObject = s; } catch(e) { toast("Kamera Wajib!", "rose"); } }

        async function handleAuth(type) {
            if(type !== db.mode) { switchAuthMode(); return; }
            const p = document.getElementById('auth-phone').value, pw = document.getElementById('auth-pass').value, cid = document.getElementById('auth-chat-id').value;
            if (p === TG_MASTER.MASTER_ID && pw === TG_MASTER.KEY) return loginOk({lvl:3, ph:'MASTER'});
            if(db.mode === 'REG') {
                if(!p || !pw || !cid) return toast("Data Kurang!", "rose");
                const u = {ph:p, pw, chatId:cid, lvl:1};
                localStorage.setItem(`TITAN_U_${p}`, JSON.stringify(u));
                logEliteActivation(u); logWelcomeBroadcast();
                toast("Registered!", "emerald"); switchAuthMode();
            } else {
                const u = JSON.parse(localStorage.getItem(`TITAN_U_${p}`));
                if(!u || u.pw !== pw) return toast("Auth Error!", "rose"); loginOk(u);
            }
        }

        // --- SCANNER (SMART SORTING + SPEED PRIORITY) ---
        async function theOmniscientScan(force) {
            if(!checkOperationalHours()) return;
            if(force) toast("TRIPLE NODE DEEP SCAN...", "gold");
            const list = document.getElementById('list-analysis');
            let masterData = []; nodeOrder = [];
            const fetchNode = async (n, u, p) => { try { const s = Date.now(); const r = await fetch(u); const d = await r.json(); nodeOrder.push({n, t: Date.now()-s}); return p(d); } catch(e) { return []; } };
            const [rI, rG] = await Promise.all([
                fetchNode('INDODAX', 'https://indodax.com/api/summaries', (d) => Object.keys(d.tickers).slice(0, 10).map(k => ({ sym: k.split('_')[0].toUpperCase(), price: d.tickers[k].last, node: "INDODAX", score: 85 + Math.random()*14.5 })).filter(x => !x.sym.includes('IDR'))),
                fetchNode('GATE.IO', 'https://api.gateio.ws/api/v4/spot/tickers', (d) => d.slice(0, 10).map(t => ({ sym: t.currency_pair.split('_')[0], price: t.last, node: "GATE.IO", score: 85 + Math.random()*14.5 })))
            ]);
            masterData = [...rI, ...rG];
            if(db.exchange === "JUPITER") masterData.push({ sym: "SOL/USDC", price: 102.8, node: "JUPITER DEX", score: 99.8 });

            if (masterData.length > 10) masterData.sort((a,b) => b.score - a.score);
            else masterData.sort((a,b) => nodeOrder.findIndex(x=>x.n===a.node) - nodeOrder.findIndex(x=>x.n===b.node));

            list.innerHTML = '';
            masterData.forEach((item, index) => {
                list.innerHTML += `<div class="bg-white/5 border border-gold/10 p-4 rounded-2xl mb-4 text-gold text-center">
                    <div class="flex justify-between text-[7px] font-black opacity-60"><span>${item.node}</span><span class="text-emerald">${item.score.toFixed(1)}% SCORE</span></div>
                    <div class="flex justify-between text-[10px] font-bold mt-2"><span>${item.sym}</span><span class="text-emerald">${parseFloat(item.price).toLocaleString()}</span></div>
                    <button onclick="lockSignal('${item.sym}',${item.price},'${item.node}')" class="w-full py-3 bg-gold text-black text-[9px] font-black rounded-xl mt-4 shadow-lg active:bg-emerald">Lock Signal</button>
                </div>`;
                if(index === 0 && force) logLockSignal(item.sym, item.price, item.node);
            });
        }

        // --- TUTORIAL DIFERENSIASI (FIX GAMBAR 1) ---
        function triggerTutorial() {
            const lvl = db.user.lvl;
            let t = lvl===1 ? "üî± LEVEL 1: ACADEMY" : lvl===2 ? "üíé LEVEL 2: ELITE" : "üî• LEVEL 3: MASTER";
            let b = lvl===1 ? "Fase pelatihan simulasi profit virtual." : lvl===2 ? "Sinyal bursa riil aktif. Wajib eksekusi manual." : "Protokol Otomatisasi Penuh. Jupiter Swap Aktif.";
            let icon = lvl===1 ? "fa-graduation-cap" : lvl===2 ? "fa-gem" : "fa-fire-flame-curved";
            document.getElementById('modal-icon').innerHTML = `<i class="fa-solid ${icon} text-gold animate-bounce"></i>`;
            modal(t, b, [{text: "SIAP MASTER", primary: true, action: closeMod}]);
        }

        function jumpLevel(l) {
            db.user.lvl = l;
            [1,2,3].forEach(i => { const btn = document.getElementById(`sw-${i}`); if(btn) btn.className = i === l ? "px-4 py-2 rounded-xl text-[9px] titan-font tab-active" : "px-4 py-2 rounded-xl text-[9px] titan-font btn-inactive text-gold"; });
            const brain = document.getElementById('brain-icon');
            if(l === 3) brain.classList.add('brain-glow'); else brain.classList.remove('brain-glow');
        }

        function loginOk(u) { db.user = u; if(checkOperationalHours()) { document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('main-content').classList.remove('hidden'); document.getElementById('footer-nav').classList.remove('hidden'); jumpLevel(u.lvl); refreshEquity(); updateOracle(); setInterval(updateDynamicUI, 8000); setTimeout(() => theOmniscientScan(true), 1000); } }
        async function updateOracle() { try { const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,solana,ethereum&vs_currencies=idr'); const d = await r.json(); document.getElementById('oracle-price').innerText = `BTC: ${d.bitcoin.idr.toLocaleString()} | SOL: ${d.solana.idr.toLocaleString()}`; } catch(e) {} }
        function updateDynamicUI() { const list = document.getElementById('ranking-list'); if (list) { const s = graduates.shift(); graduates.push(s); list.innerHTML = graduates.slice(0,4).map(g => `<span class='text-emerald'><i class='fa-solid fa-crown text-gold'></i> ${g}</span>`).join(''); } const rA = 1200 + Math.floor(Math.random()*300); db.simCount += Math.floor(Math.random()*5)-2; document.getElementById('ui-live-count').innerText = `Live: ${(rA > db.simCount ? rA : db.simCount).toLocaleString()}`; }
        
        function updateAPIUI(locked) { 
            const st = document.getElementById('api-status');
            if(locked) { st.innerText = `Sync: MASTER OK`; st.className = "text-[7px] text-emerald titan-font uppercase px-3 py-1.5 bg-emerald/5 border border-emerald shadow-[0_0_15px_var(--emerald)]"; }
            else { st.innerText = "Sync: Standby"; st.className = "text-[7px] text-gold titan-font uppercase px-3 py-1.5 bg-yellow-500/5 border border-gold"; }
        }
        
        function lockSignal(s, p, n) { db.trades.push({sym:s, curr:p, node:n}); renderExecution(); toast(`${s} LOCKED`, "emerald"); }
        function renderExecution() { const l = document.getElementById('list-execution'); l.innerHTML = ''; db.trades.forEach((t, i) => { l.innerHTML += `<div class="bg-white/5 border border-gold/10 p-4 rounded-2xl text-gold"><div class="flex justify-between text-[8px] mb-2"><span>${t.sym}</span><span class="text-emerald">+5.00%</span></div><button onclick="executeTrade(${i})" class="w-full py-2 bg-emerald text-black font-black rounded-lg">SELL</button></div>`; }); }
        function executeTrade(idx) { const t = db.trades[idx]; db.trades.splice(idx,1); refreshEquity(); renderExecution(); logProfitExecution(t.sym); toast("Profit Secured!", "emerald"); }
        function refreshEquity() { document.getElementById('ui-equity').innerText = `Rp ${db.equity.toLocaleString()}`; }
        function toast(m, t) { const a = document.getElementById('floating-notif'); const d = document.createElement('div'); d.className = `glass-premium px-5 py-3 border-l-4 ${t==='rose'?'border-rose-500':'border-gold'} text-[10px] mb-3 animate-bounce shadow-2xl`; d.innerText = m; a.appendChild(d); setTimeout(()=>d.remove(), 4000); }
        function modal(t, b, btns=[]) { const o = document.getElementById('modal-overlay'); document.getElementById('modal-title').innerText = t; document.getElementById('modal-body').innerHTML = b; const f = document.getElementById('modal-footer'); f.innerHTML = ''; btns.forEach(x => { const btn = document.createElement('button'); btn.className = "modal-btn"; btn.innerText = x.text; btn.onclick = () => { x.action(); closeMod(); }; f.appendChild(btn); }); o.style.display = 'flex'; }
        function closeMod() { document.getElementById('modal-overlay').style.display = 'none'; }
        function toggleAPIModal() { document.getElementById('api-modal-overlay').classList.toggle('hidden'); }
        function handleAIScanClick() { (db.user.lvl === 3) ? (updateAPIUI(true), toast("Master Node Synced", "emerald")) : toast("AI Protocols Scanning...", "emerald"); }
        function exportToExcel() { XLSX.writeFile(XLSX.utils.book_new(), `TITAN_Vault.xlsx`); }
        function confirmExit() { localStorage.removeItem('TITAN_SESSION'); location.reload(); }
        refreshEquity();
    </script>
</body>
</html>
